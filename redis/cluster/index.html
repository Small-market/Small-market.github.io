s="dropdown-subitem"><a href="/git/" class="nav-link">Git</a></li></ul></li><li class="dropdown-item"><h4>部署</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/linux/" class="nav-link">Linux</a></li><li class="dropdown-subitem"><a href="/docker/" class="nav-link">Docker</a></li></ul></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="前端" class="dropdown-title"><a href="/front/" class="link-title">前端</a> <span class="title" style="display:none;">前端</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><h4>基础</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/html/" class="nav-link">Html</a></li><li class="dropdown-subitem"><a href="/css/" class="nav-link">css</a></li><li class="dropdown-subitem"><a href="/javascript/" class="nav-link">JavaScript</a></li></ul></li><li class="dropdown-item"><h4>框架</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/react/" class="nav-link">React</a></li><li class="dropdown-subitem"><a href="/vue2/" class="nav-link">Vue2</a></li><li class="dropdown-subitem"><a href="/vue3/" class="nav-link">Vue3</a></li></ul></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="更多" class="dropdown-title"><!----> <span class="title" style="display:;">更多</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><!----> <a href="/whells-use/" class="nav-link">轮子工具</a></li><li class="dropdown-item"><!----> <a href="/projects/" class="nav-link">项目工程</a></li><li class="dropdown-item"><!----> <a href="/friends/" class="nav-link">友情链接</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="索引" class="dropdown-title"><a href="/archives/" class="link-title">索引</a> <span class="title -sub-header level2"><a href="/redis/cluster/#问题" class="sidebar-link">问题</a></li><li class="sidebar-sub-header level2"><a href="/redis/cluster/#什么是集群" class="sidebar-link">什么是集群</a></li><li class="sidebar-sub-header level2"><a href="/redis/cluster/#环境准备" class="sidebar-link">环境准备</a></li><li class="sidebar-sub-header level2"><a href="/redis/cluster/#插槽slot" class="sidebar-link">插槽slot</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/redis/cluster/#在集群中录入值" class="sidebar-link">在集群中录入值</a></li><li class="sidebar-sub-header level3"><a href="/redis/cluster/#缺点" class="sidebar-link">缺点</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/redis/cluster/#集群指令" class="sidebar-link">集群指令</a></li><li class="sidebar-sub-header level2"><a href="/redis/cluster/#java整合" class="sidebar-link">Java整合</a></li><li class="sidebar-sub-header level2"><a href="/redis/cluster/#集群优缺点" class="sidebar-link">集群优缺点</a></li></ul></li><li><a href="/redis/application/" class="sidebar-link">Redis - 应用问题</a></li><li><a href="/redis/distributed-lock/" class="sidebar-link">Redis - 分布式锁</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>搜索数据库 - ElasticSearch</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>分布式数据库 - MongoDB</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E6%95%B0%E6%8D%AE%E5%BA%93" title="分类" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/categories/?category=%E7%BC%93%E5%AD%98%E6%95%B0%E6%8D%AE%E5%BA%93%20-%20Redis" title="分类" data-v-06225672>缓存数据库 - Redis</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Small-market" target="_blank" title="作者" class="beLink" data-v-06225672>Gavin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-26</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Redis - 集群搭建<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>集群的搭建能减轻服务器的压力，提高效率。</p> <div class="custom-block right"><p>2021-12-26 @Gavin</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#问题">问题</a></li><li><a href="#什么是集群">什么是集群</a></li><li><a href="#环境准备">环境准备</a></li><li><a href="#插槽slot">插槽slot</a><ul><li><a href="#在集群中录入值">在集群中录入值</a></li><li><a href="#缺点">缺点</a></li></ul></li><li><a href="#集群指令">集群指令</a></li><li><a href="#java整合">Java整合</a></li><li><a href="#集群优缺点">集群优缺点</a></li></ul></div><p></p> <h2 id="问题"><a href="#问题" class="header-anchor">#</a> 问题</h2> <p>容量不够，Redis 如何进行扩容？并发写操作， Redis 如何分摊？另外，主从模式，薪火相传模式，主机宕机，导致 IP 地址发生变化，应用程序中配置需要修改对应的主机地址、端口等信息。</p> <p>之前通过代理主机来解决，但是 Redis3.0 中提供了解决方案。就是 <strong>无中心化集群</strong> 配置：即每个节点都可以和其他节点进行联系。如 A、B、C 节点。想访问 B 节点，可以先访问 A 节点，A 节点会去联系 B 节点。无须代理服务器或者负载均衡去找对应的节点。</p> <h2 id="什么是集群"><a href="#什么是集群" class="header-anchor">#</a> 什么是集群</h2> <p>Redis 集群实现了对 Redis 的水平扩容，即启动 N 个 Redis 节点，将整个数据库分布存储在这 N 个节点中，每个节点存储总数据的 1/N。</p> <p>Redis 集群通过分区（partition）来提供一定程度的可用性（availability）：即使集群中有一部分节点失效或者无法进行通讯，集群也可以继续处理命令请求。</p> <h2 id="环境准备"><a href="#环境准备" class="header-anchor">#</a> 环境准备</h2> <ul><li><p>将 rdb、aof 文件都删除掉</p></li> <li><p>制作 6 个实例，三主三从，三主机端口分别为 6379，6380，6381。三从机端口分别为6389，6390，6391（具体端口视情况）</p></li> <li><p>每一个配置文件的基本信息修改（和 <strong>主从复制 - 哨兵模式</strong> 一样）</p> <ul><li>开启 daemonize yes</li> <li>指定 6 个端口，不能重复</li> <li>6 个 Pid 文件名字配置，不能重复，尽量以加上端口进行识别</li> <li>6 个 Log 文件名字，不能重复，尽量以加上端口进行识别</li> <li>6 个 dump.rdb 名字，不能重复，尽量以加上端口进行识别</li> <li>Appendonly 关掉或者换名字</li></ul></li> <li><p>每一个配置文件的集群信息修改</p> <ul><li>cluster-enabled yes：打开集群模式</li> <li>cluster-config-file nodes-6379.conf：设定节点配置文件名</li> <li>cluster-node-timeout 15000：设定节点失联时间，超过该时间（毫秒），集群自动进行主从切换</li></ul></li></ul> <p>6379 配置文件模板：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>include /etc/redis.conf    <span class="token comment"># 核心配置文件</span>
pidfile /var/run/redis_6379.pid   <span class="token comment"># 固定</span>
port <span class="token number">6379</span>    <span class="token comment">#端口</span>
dbfilename dump6379.rdb   <span class="token comment"># 持久化备份文件</span>
cluster-enabled <span class="token function">yes</span>   <span class="token comment"># 开启集群模式</span>

cluster-config-file nodes-6379.conf   <span class="token comment"># 自己的节点文件名，自动生成，存放节点信息，路径与配置文件一致</span>

cluster-node-timeout <span class="token number">15000</span>   <span class="token comment"># 设定节点失联时间，超过该时间（毫秒），集群自动进行主从切换</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>其他 5 个 Redis 实例也加上端口来识别</p> <blockquote><p><strong>技巧</strong></p></blockquote> <p>先配置好一个如 redis6379.conf 配置文件，然后拷贝出 5 个，并内容把 6379 全改为自己的端口名即可：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226220120.png" alt="image-20211226220119357"></p> <p>使用替换指令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>:%s/6379/6380            <span class="token comment"># 其中 /6380 可以换成其他如 6381  6389 等</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>总结：创建多个 Redis 配置文件，文件名以及端口以及端口有关的名都不一样即可。主从或者集群关系只需几个指令就可以设置。</p> <p>分别启动 6 台 Redis（如果在的就是当前文件的目录，可以不加目录路径）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-server 所在目录/redis6379.conf
redis-server 所在目录/redis6380.conf
redis-server 所在目录/redis6381.conf
redis-server 所在目录/redis6389.conf
redis-server 所在目录/redis6390.conf
redis-server 所在目录/redis6391.conf
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>确保所有 Redis 实例启动后，nodes-xxxx.conf 文件都生成正常，即配置文件里的 <code>cluster-config-file nodes-6379.conf</code> 是否生成，位置与该配置文件一个目录。</p> <p>此时虽然启动了 6 台 Redis，但是他们并没有关联起来，需要指令：</p> <ul><li><p>首先进入 Redis 的安装目录下的 src 目录中，如 <code>/opt/redis/redis-6.2.6/src</code>，因为指令就在这个目录下</p></li> <li><p>执行的指令模板：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-cli --cluster create --cluster-replicas -a passsword num ip:port ip:port <span class="token punctuation">..</span>.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其中 num 代表每个主节点需要的从节点数，如下面的 1，代表每个主节点都有一个从节点</p> <p>-a 代表要输入密码</p></li> <li><p>完整指令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-cli --cluster create --cluster-replicas <span class="token number">1</span> <span class="token number">192.168</span>.199.27:6379 <span class="token number">192.168</span>.199.27:6380 <span class="token number">192.168</span>.199.27:6381 <span class="token number">192.168</span>.199.27:6389 <span class="token number">192.168</span>.199.27:6390 <span class="token number">192.168</span>.199.27:6391
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>此处不要用 127.0.0.1， 请用真实 IP 地址</strong>，如果有密码，加入在 <code>--cluster-replicas</code> 后加 -a 密码即可。</p></li></ul> <p>此时不报错，说明集群已经搭建成功，进入任意主机即可。但是进入客户端前需要指定是集群模式和端口号：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis-cli -c -p <span class="token number">6379</span>
redis-cli -c -p <span class="token number">6380</span>
redis-cli -c -p <span class="token number">6381</span>
redis-cli -c -p <span class="token number">6389</span>
redis-cli -c -p <span class="token number">6390</span>
redis-cli -c -p <span class="token number">6391</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><strong>-c 必须加，代表进入的是集群策略。</strong></p> <h2 id="插槽slot"><a href="#插槽slot" class="header-anchor">#</a> 插槽slot</h2> <p>启动集群后，会看到如下提示：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>All <span class="token number">16384</span> slots covered
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>16384 代表插槽数量，不是固定的。</p> <p>每个节点负责一部分插槽。即 16384 个插槽分成三份给三个节点。</p> <p>集群使用公式 <code>CRC16(key) % 16384</code> 来计算键 key 属于哪个槽，其中 CRC16(key) 语句用于计算键 key 的 CRC16 校验和。</p> <p>示例：</p> <p>节点 A 负责处理 0 号至 5460 号插槽。节点 B 负责处理 5461 号至 10922 号插槽。节点 C 负责处理 10923 号至 16383 号插槽。</p> <p>执行如下操作：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>set k1 v1
set k2 v2
set k3 v3
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>当存储 k1，k2，k3 的值时，对这三个 key 分别计算出 slot 值，然后存入管理不同的 slot 范围的节点里。</p> <p>假设 k1 的 slot 值为 440，则存入 A 节点里，k2 的 slot 值为 8999，则存入 B 节点里。</p> <p>当 get 取值时，会根据 key 计算 slot 值去对应的节点拿到值。</p> <h3 id="在集群中录入值"><a href="#在集群中录入值" class="header-anchor">#</a> 在集群中录入值</h3> <p>在 redis-cli 每次录入、查询键值，Redis 都会计算出该 key 应该送往的插槽，如果不是该客户端对应服务器的插槽，Redis 会报错，并告知应前往的 Redis 实例地址和端口。</p> <p>redis-cli 客户端提供了 –c 参数实现自动重定向。</p> <p>如 <code>redis-cli -c –p 6379</code> 登入后，再录入、查询键值对可以自动重定向。</p> <h3 id="缺点"><a href="#缺点" class="header-anchor">#</a> 缺点</h3> <p>不在一个 slot 下的键值，是不能使用 mget、mset 等多键操作，因为添加多个 key 时，不同的 key 计算出来的 slot 是不一样的</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226221447.png" alt="image-20211226221446834"></p> <p>解决：</p> <p>可以通过 {} 来定义组的概念，从而使 key 中 {} 内相同内容的键值对放到一个 slot 中去</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226221358.png" alt="image-20211226221357024"></p> <h2 id="集群指令"><a href="#集群指令" class="header-anchor">#</a> 集群指令</h2> <p>查看集群信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>cluster nodes
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查询集群中的值</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>cluster getkeysinslot <span class="token operator">&lt;</span>slot<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>count<span class="token operator">&gt;</span>  <span class="token comment"># 返回 count 个 slot 槽中的键</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Redis/20211226222302.png" alt="image-20211226222301269"></p> <blockquote><p><strong>如果主节点下线？从节点能否自动升为主节点？</strong></p></blockquote> <p>注意：15 秒超时（前面配置文件配置的）。</p> <blockquote><p><strong>如果所有某一段插槽的主从节点都宕掉，Redis 服务是否还能继续？</strong></p></blockquote> <p>答：看配置文件的配置。redis.conf 中的参数 <code>cluster-require-full-coverage</code>：</p> <ul><li>如果某一段插槽的主从都挂掉，而 <code>cluster-require-full-coverage</code> 为 yes ，那么 ，整个集群都挂掉</li> <li>如果某一段插槽的主从都挂掉，而 <code>cluster-require-full-coverage</code> 为 no ，那么，该插槽数据全都不能使用，也无法存储</li></ul> <h2 id="java整合"><a href="#java整合" class="header-anchor">#</a> Java整合</h2> <p>集群配置好后，使用 Java 进行整合。</p> <p>Java 中，只需连接一个主节点即可，因为 <strong>无中心化配置</strong> 可以让内容在每一个节点间互相传递，即：无论从哪台主机写的数据，其他主机上都能读到数据。</p> <p>如果但是连接的节点可能宕机，需要连接多个节点，用 set 集合即可。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">JedisClusterTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">HostAndPort</span><span class="token punctuation">&gt;</span></span> set <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        set<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">HostAndPort</span><span class="token punctuation">(</span><span class="token string">&quot;192.168.31.211&quot;</span><span class="token punctuation">,</span><span class="token number">6379</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">JedisCluster</span> jedisCluster<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">JedisCluster</span><span class="token punctuation">(</span>set<span class="token punctuation">)</span><span class="token punctuation">;</span>
        jedisCluster<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span><span class="token string">&quot;k1&quot;</span><span class="token punctuation">,</span> <span class="token string">&quot;v1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>jedisCluster<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token string">&quot;k1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h2 id="集群优缺点"><a href="#集群优缺点" class="header-anchor">#</a> 集群优缺点</h2> <p>优点：</p> <ul><li><p>实现扩容</p></li> <li><p>分摊压力</p></li> <li><p>无中心配置相对简单</p></li></ul> <p>缺点：</p> <ul><li><p>多键操作是不被支持的</p></li> <li><p>多键的 Redis 事务是不被支持的。lua 脚本不被支持</p></li> <li><p>由于集群方案出现较晚，很多公司已经采用了其他的集群方案，而代理或者客户端分片的方案想要迁移至 Redis Cluster，需要整体迁移而不是逐步过渡，复杂度较大</p></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/20.数据库/10.缓存数据库 - Redis/22.Redis - 集群搭建.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E7%BC%93%E5%AD%98%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#缓存数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/redis/master-slave/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Redis - 主从复制</div></a> <a href="/redis/application/" class="page-nav-centre page-nav-cen
