cess指令">work process指令</a></li><li><a href="#其他指令">其他指令</a></li></ul></li><li><a href="#events块">events块</a><ul><li><a href="#events指令">events指令</a></li><li><a href="#events指令配置模板">events指令配置模板</a></li></ul></li><li><a href="#http块">http块</a><ul><li><a href="#定义mime-type">定义MIME-Type</a></li><li><a href="#自定义服务日志">自定义服务日志</a></li><li><a href="#其他配置指令">其他配置指令</a></li></ul></li><li><a href="#server块和location块">server块和location块</a></li></ul></div><p></p> <h2 id="配置文件内容"><a href="#配置文件内容" class="header-anchor">#</a> 配置文件内容</h2> <p>读取 Nginx 自带的 Nginx 配置文件，配置文件内容很多，我们先将其中的注释部分【学习一个技术点就是在 Nginx 的配置文件中可以使用 <code>#</code> 来注释】删除掉后，就剩下如下内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">worker_processes</span>  <span class="token number">1</span></span><span class="token punctuation">;</span>   <span class="token comment"># 使用指令 1 </span>

<span class="token directive"><span class="token keyword">events</span></span> <span class="token punctuation">{</span>    <span class="token comment"># 这是 events 块</span>
    <span class="token directive"><span class="token keyword">worker_connections</span>  <span class="token number">1024</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token directive"><span class="token keyword">http</span></span> <span class="token punctuation">{</span>    <span class="token comment"># 这是 http 块</span>
    <span class="token directive"><span class="token keyword">include</span>       mime.types</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span>  application/octet-stream</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">sendfile</span>        <span class="token boolean">on</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">keepalive_timeout</span>  <span class="token number">65</span></span><span class="token punctuation">;</span>

    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">listen</span>       <span class="token number">80</span></span><span class="token punctuation">;</span>   <span class="token comment"># 监听 80 端口</span>
        <span class="token directive"><span class="token keyword">server_name</span>  localhost</span><span class="token punctuation">;</span>   <span class="token comment"># 监听请求过来的 IP</span>
        <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>   <span class="token comment"># 请求的地址是 /，则进入这个配置，访问 idnex.html</span>
            <span class="token directive"><span class="token keyword">root</span>   html</span><span class="token punctuation">;</span>      <span class="token comment"># 进入 html 目录找到访问的页面</span>
            <span class="token directive"><span class="token keyword">index</span>  index.html index.htm</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment"># 如果访问的页面是 500 502 503 504，则发送 /50x.html 请求</span>
        <span class="token directive"><span class="token keyword">error_page</span>   <span class="token number">500</span> <span class="token number">502</span> <span class="token number">503</span> <span class="token number">504</span>  /50x.html</span><span class="token punctuation">;</span>  
        <span class="token directive"><span class="token keyword">location</span> = /50x.html</span> <span class="token punctuation">{</span>      <span class="token comment"># 如果匹配上 /50x.html 请求</span>
            <span class="token directive"><span class="token keyword">root</span>   html</span><span class="token punctuation">;</span>     <span class="token comment"># 则进入 html 目录找到 /50x.html</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>对上面文件内容的解释，一一对应比较解释：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code>指令名	指令值<span class="token punctuation">;</span>  <span class="token comment"># 全局块，主要设置 Nginx 服务器整体运行的配置指令</span>

<span class="token comment"># events 块，主要设置 Nginx 服务器与用户的网络连接,这一部分对 Nginx 服务器的性能影响较大</span>
<span class="token directive"><span class="token keyword">events</span></span> <span class="token punctuation">{</span>	 
    指令名	指令值<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token comment"># http 块，是 Nginx 服务器配置中的重要部分，代理、缓存、日志记录、第三方模块配置...             </span>
<span class="token directive"><span class="token keyword">http</span></span> <span class="token punctuation">{</span>		
    指令名	指令值<span class="token punctuation">;</span>

    <span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span> 		<span class="token comment"># server 块，是 Nginx 配置和虚拟主机相关的内容</span>
        指令名	指令值<span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>      <span class="token comment"># location 块，基于 Nginx 服务器接收请求字符串与 location 后面的值进行匹配，对特定请求进行处理</span>
            指令名	指令值<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
    ...
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><div class="custom-block note"><p class="custom-block-title">简单小结</p> <p>nginx.conf 配置文件中默认有三大块：全局块、events 块、http 块</p> <p>http 块中可以配置多个 server 块，每个 server 块又可以配置多个 location 块。</p> <div class="custom-block right"><p>2021-11-26 @Gavin</p></div></div> <h2 id="全局块"><a href="#全局块" class="header-anchor">#</a> 全局块</h2> <p>全局块的配置影响 Nginx 的全局设置。如用户权限，启动的进程数等。</p> <h3 id="user指令"><a href="#user指令" class="header-anchor">#</a> user指令</h3> <p>（1）user：用于配置运行 Nginx 服务器的 worker 进程的用户和用户组。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>user &lt;user&gt; [group]</td> <td>nobody</td> <td>全局块</td></tr></tbody></table> <p>该属性也可以在编译的时候指定，语法如下 <code>./configure --user=user --group=group</code>，如果两个地方都进行了设置，最终生效的是配置文件中的配置。</p> <p>该指令的使用步骤:</p> <p>（1）进入配置文件添加一个用户信息 『 www 』</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>user www;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126183828.png" alt="image-20211126183630644"></p> <p>测试进行测试配置文件会报错：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx -t
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126183834.png" alt="1586597350943"></p> <p>原因在于 Linux 系统不存在 www 用户，我们需要创建它。</p> <p>（2）创建一个用户</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">useradd</span> www
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（3）重启 Nginx 的配置文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>nginx -s reload

<span class="token comment"># 查看重启是否生效</span>
<span class="token function">ps</span> -ef <span class="token operator">|</span> <span class="token function">grep</span> nginx
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>最后返回的结果由 root 用户改为 www 用户，代表配置成功。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126213446.png" alt="image-20211126213445893"></p> <p>（4）在 Linux 的 <code>/root</code> 下创建一个 html 目录，并且进入 html 目录，创建 index.html 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> /root/html

<span class="token builtin class-name">cd</span> /root/html

<span class="token function">vim</span> index.html
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>然后在 <code>/root/html/index.html</code> 文件里添加如下内容：</p> <div class="language-html line-numbers-mode"><pre class="language-html"><code><span class="token doctype"><span class="token punctuation">&lt;!</span><span class="token doctype-tag">DOCTYPE</span> <span class="token name">html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>head</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>title</span><span class="token punctuation">&gt;</span></span>Welcome to nginx!<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>title</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>style</span><span class="token punctuation">&gt;</span></span><span class="token style"><span class="token language-css">
    <span class="token selector">body</span> <span class="token punctuation">{</span>
        <span class="token property">width</span><span class="token punctuation">:</span> 35em<span class="token punctuation">;</span>
        <span class="token property">margin</span><span class="token punctuation">:</span> 0 auto<span class="token punctuation">;</span>
        <span class="token property">font-family</span><span class="token punctuation">:</span> Tahoma<span class="token punctuation">,</span> Verdana<span class="token punctuation">,</span> Arial<span class="token punctuation">,</span> sans-serif<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>style</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>head</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>h1</span><span class="token punctuation">&gt;</span></span>Welcome to nginx!<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>h1</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>If you see this page, the nginx web server is successfully installed and
working. Further configuration is required.<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>For online documentation and support please refer to
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://nginx.org/<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>nginx.org<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>.<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>br</span><span class="token punctuation">/&gt;</span></span>
Commercial support is available at
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>a</span> <span class="token attr-name">href</span><span class="token attr-value"><span class="token punctuation attr-equals">=</span><span class="token punctuation">&quot;</span>http://nginx.com/<span class="token punctuation">&quot;</span></span><span class="token punctuation">&gt;</span></span>nginx.com<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>a</span><span class="token punctuation">&gt;</span></span>.<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>

<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>em</span><span class="token punctuation">&gt;</span></span>Thank you for using nginx.<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>em</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>em</span><span class="token punctuation">&gt;</span></span>I am WWW<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>em</span><span class="token punctuation">&gt;</span></span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>这些内容其实就是在 Nginx 的欢迎页面上多加别 <code>I am WWW</code> 内容。</p> <p>（5）修改 nginx.conf</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
	<span class="token comment"># root   html;  # 原始的代码注释掉</span>
	<span class="token directive"><span class="token keyword">root</span>   /root/html</span><span class="token punctuation">;</span>    <span class="token comment"># 不再是 html 目录，而是 root 下的 html 目录</span>
	<span class="token directive"><span class="token keyword">index</span>  index.html index.htm</span><span class="token punctuation">;</span>  <span class="token comment"># 就是上方创建的 index.html</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>（6）测试启动访问</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126214524.png" alt="image-20211126214523516"></p> <p>页面会报 403 拒绝访问的错误。</p> <p>（7）分析原因：因为当前用户（www 用户）没有访问 <code>/root/html</code> 目录的权限，这个目录只有 root 才能访问。</p> <p>那么 www 如何访问我们写的 index.html 页面呢？我们知道，每新建一个用户，<code>/home</code> 下都会生成该用户权限的目录。</p> <p>（8）将文件移动到 <code>/home/www/html/index.html</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> /root/html /home/www
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>（9）记得修改配置文件的资源内容</p> <div class="language-nginx line-numbers-mode"><div class="highlight-lines"><br><br><br><div class="highlighted"> </div><br><br><br></div><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
	<span class="token comment"># root   html;  # 原始的代码注释掉</span>
	<span class="token comment"># root   /root/html;   # 这属于 root 权限的页面，注释或者删除掉</span>
	<span class="token directive"><span class="token keyword">root</span>   /home/www/html</span><span class="token punctuation">;</span>  <span class="token comment"># 这是 www 用户有权限访问的目录</span>
	<span class="token directive"><span class="token keyword">index</span>  index.html index.htm</span><span class="token punctuation">;</span>   <span class="token comment"># 访问了 html 目录，然后访问 index.html 文件</span>
<span class="token punctuation">}</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>（10）再次测试启动访问，可以正常访问。</p> <p>综上所述，使用 user 指令可以指定启动运行工作进程的用户及用户组，这样对于系统的权限访问控制的更加精细，也更加安全。</p> <p>我们也能理解了配置文件的 <code>locaotion</code> 块的基本使用，root 对应着访问目录，index 对应着访问目录下的默认页面。</p> <h3 id="work-process指令"><a href="#work-process指令" class="header-anchor">#</a> work process指令</h3> <p>（1）<code>master_process</code> 指令用来指定是否开启 worker 工作进程。</p> <p>如果为 off，则代表关闭了 worker 进程，这时候启动 Nginx，只有 master 进程启动，没有 worker 进程。默认开启 worker 工作进程。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>master_process &lt;on | off&gt;;</td> <td>master_process on;</td> <td>全局块</td></tr></tbody></table> <p>（2）<code>worker_processes</code> 指令用于配置 Nginx 生成 worker 工作进程的数量，这个是 Nginx 服务器实现并发处理服务的关键所在。</p> <p>理论上来说 <code>workder process</code> 的值越大，可以支持的并发处理量也越多，但事实上这个值的设定是需要受到来自服务器自身的限制，建议将该值和服务器 CPU 的内核数保存一致。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>worker_processes &lt;num | auto&gt;;</td> <td>1</td> <td>全局块</td></tr></tbody></table> <p>如果将 <code>worker_processes</code> 设置成 2，则会看到如下内容:</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126220843.png" alt="1581563242526"></p> <p>出现两个 worker 工作进程。</p> <h3 id="其他指令"><a href="#其他指令" class="header-anchor">#</a> 其他指令</h3> <p>（1）<code>daemon</code> 指令设置 Nginx 是否以守护进程的方式启动。on 代表开启守护进程，off 代表关闭守护进程，默认开启。</p> <p>守护式进程是 Linux 后台执行的一种服务进程，特点是 <strong>独立于控制终端，不会随着终端关闭而停止</strong>，也就是后台启动。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>daemon &lt;on | off&gt;;</td> <td>daemon on;</td> <td>全局块</td></tr></tbody></table> <p>（2）<code>pid</code> 指令用来配置 Nginx 当前 master 进程的进程号 ID 存储的文件路径。默认路径是 <code>/usr/local/nginx/logs/nginx.pid</code>。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>pid &lt;file&gt;;</td> <td>/usr/local/nginx/logs/nginx.pid</td> <td>全局块</td></tr></tbody></table> <p>该属性也可以通过 <code>./configure --pid-path=PATH</code> 在编译时来指定。</p> <p>（3）<code>error_log</code> 指令用来配置 Nginx 的错误日志存放路径。默认路径是 <code>/usr/local/nginx/logs/error.log</code>。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>error_log &lt;file&gt; [日志级别];</td> <td>error_log  logs/error.log error;</td> <td>全局块、http、server、location</td></tr></tbody></table> <p>该属性也可以通过 <code>./configure --error-log-path=PATH</code> 在编译时来指定。</p> <p>其中日志级别的值有『 debug | info | notice | warn | error | crit | alert | emerg 』，翻译过来为「调试 | 信息 | 通知 | 警告 | 错误 | 临界 | 警报 | 紧急」，这块建议大家设置的时候不要设置成 info 以下的等级，因为会带来大量的磁盘 I/O 消耗，影响 Nginx 的性能。</p> <p>（4）<code>include</code> 指令用来引入其他的配置文件，使 Nginx 的配置更加灵活。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>include &lt;file&gt;;</td> <td>无</td> <td>any</td></tr></tbody></table> <h2 id="events块"><a href="#events块" class="header-anchor">#</a> events块</h2> <h3 id="events指令"><a href="#events指令" class="header-anchor">#</a> events指令</h3> <p>（1）<code>accept_mutex</code> 指令用来设置是否开启 Nginx 网络连接序列化。默认开启。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>accept_mutex &lt;on | off&gt;;</td> <td>accept_mutex on;</td> <td>events</td></tr></tbody></table> <p>这个配置主要可以用来解决常说的「惊群」问题。大致意思是在某一个时刻，客户端发来一个请求连接，Nginx 后台是以多进程的工作模式，也就是说有多个 worker 进程会被同时唤醒，但是最终只会有一个进程可以获取到连接，如果每次唤醒的进程数目太多，就会影响 Nginx 的整体性能。如果将上述值设置为 on (开启状态)，将会对多个 Nginx 进程接收连接进行序列号，一个个来唤醒接收，就防止了多个进程对连接的争抢。</p> <p>如图的小狗，如果只是一块「骨头」出现，则只需要唤醒一个小狗即可（开启 on），如果多个「骨头」如三个同时出现，那么唤醒三个小狗效率更高（此时需要设置 off）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126221917.png" alt="1581566971955"></p> <p>（2）<code>multi_accept</code> 指令用来设置是否开启同时接收多个网络连接。默认开启。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>multi_accept &lt;on | off&gt;;</td> <td>multi_accept off;</td> <td>events</td></tr></tbody></table> <p>如果 multi_accept 被禁止了，Nginx 的一个工作进程只能同时接受一个新的连接。如果开启，一个工作进程可以同时接受所有的新连接。<strong>建议开启。</strong></p> <p>（3）<code>worker_connections</code> 指令用来配置单个 worker 进程最大的连接数。默认 512 个连接数。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>worker_connections &lt;number&gt;;</td> <td>worker_commections 512;</td> <td>events</td></tr></tbody></table> <p>这里的连接数不仅仅包括和前端用户建立的连接数，而是包括所有可能的连接数。另外，number 值不能大于操作系统支持打开的最大文件句柄数量。</p> <p>（4）<code>use</code> 指令用来设置 Nginx 服务器选择哪种事件驱动来处理网络消息。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>use &lt;method&gt;;</td> <td>根据操作系统规定</td> <td>events</td></tr></tbody></table> <p>注意：此处所选择事件处理模型是 Nginx 优化部分的一个重要内容，method 的可选值有『 select | poll | epoll | kqueue 』等，之前在准备 Centos 环境的时候，我们强调过要使用 Linux 内核在 2.6 以上，就是为了能使用 epoll 函数来优化 Nginx。</p> <p>另外这些值的选择，我们也可以在编译的时候使用 <code>--with-select_module</code>、<code>--without-select_module</code>、<code>--with-poll_module</code>、<code>--without-poll_module</code> 来设置是否需要将对应的事件驱动模块编译到 Nginx 的内核。</p> <h3 id="events指令配置模板"><a href="#events指令配置模板" class="header-anchor">#</a> events指令配置模板</h3> <p>打开 Nginx 的配置文件 nginx.conf，添加如下配置</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">events</span></span><span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">accept_mutex</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>    <span class="token comment"># 开启 Nginx 网络连接序列化</span>
	<span class="token directive"><span class="token keyword">multi_accept</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>    <span class="token comment"># 开启同时接收多个网络连接</span>
	<span class="token directive"><span class="token keyword">worker_commections</span> <span class="token number">1024</span></span><span class="token punctuation">;</span>   <span class="token comment"># 单个 worker 进程最大的连接数</span>
	<span class="token directive"><span class="token keyword">use</span> epoll</span><span class="token punctuation">;</span>   <span class="token comment"># 使用 epoll 函数来优化 Nginx</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>启动测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 测试配置是否语法出错</span>
nginx -t

<span class="token comment"># 重新加载 Nginx</span>
nginx -s reload
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="http块"><a href="#http块" class="header-anchor">#</a> http块</h2> <h3 id="定义mime-type"><a href="#定义mime-type" class="header-anchor">#</a> 定义MIME-Type</h3> <p>我们都知道浏览器中可以显示的内容有 HTML、XML、GIF 等种类繁多的文件、媒体等资源，浏览器为了区分这些资源，就需要使用 MIME Type。所以说 MIME Type 是网络资源的媒体类型。Nginx 作为 Web 服务器，也需要能够识别前端请求的资源类型。</p> <p>在 Nginx 的配置文件中，默认有两行配置：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>include mime.types<span class="token punctuation">;</span>      <span class="token comment"># 引入 mime.types 文件的内容</span>
default_type application/octet-stream<span class="token punctuation">;</span>     <span class="token comment"># 默认的 MIME 类型</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>（1）<code>default_type</code> 指令用来配置 Nginx 响应前端请求默认的 MIME 类型。默认是 text 文本。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>default_type &lt;mime-type&gt;;</td> <td>default_type text/plain;</td> <td>http、server、location</td></tr></tbody></table> <p>在 <code>default_type</code> 前面还有一句 <code>include mime.types</code>，include 之前我们已经介绍过，相当于把 mime.types 文件中 MIMT 类型与相关类型文件的文件后缀名的对应关系加入到当前的配置文件中。</p> <p>举例来说明：</p> <p>有些时候请求某些接口的时候需要返回指定的文本字符串或者 json 字符串，而不是页面，如果逻辑非常简单或者干脆是固定的字符串，那么可以使用 Nginx 快速实现，这样就不用编写程序响应请求了，可以减少服务器资源占用并且响应性能非常快。</p> <p>如何实现：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">location</span> /get_text</span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">default_type</span> text/html</span><span class="token punctuation">;</span>      <span class="token comment"># 等价于 text/plain，返回文本类型</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">&quot;&lt;h1&gt;This is nginx's text&lt;/h1&gt;&quot;</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token directive"><span class="token keyword">location</span> /get_json</span><span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">default_type</span> application/json</span><span class="token punctuation">;</span>   <span class="token comment"># 返回 json 字符串类型</span>
    <span class="token directive"><span class="token keyword">return</span> <span class="token number">200</span> <span class="token string">'{&quot;name&quot;: &quot;kele&quot;, &quot;age&quot;: 18}'</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126225001.png" alt="image-20211126224928597"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126225025.png" alt="image-20211126224957383"></p> <h3 id="自定义服务日志"><a href="#自定义服务日志" class="header-anchor">#</a> 自定义服务日志</h3> <p>Nginx 中日志的类型分 access.log、error.log。</p> <p><code>access.log</code> 日志用来记录用户所有的访问请求。</p> <p><code>error.log</code> 日志记录 Nginx 本身运行时的错误信息，不会记录用户的访问请求。</p> <p>Nginx 服务器支持对服务日志的格式、大小、输出等进行设置，需要使用到两个指令，分别是 <code>access_log</code> 和 <code>log_format</code> 指令。</p> <p>（1）<code>access_log</code> 指令用来设置用户访问日志的相关属性。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>access_log &lt;path&gt; [format[buffer=size]];</td> <td>access_log logs/access.log combined;</td> <td>http、server、location</td></tr></tbody></table> <p>format 对应着 <code>log_format</code> 的 name，必须保持一致。</p> <p>（2）<code>log_format</code> 指令用来指定日志的输出格式。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>log_format &lt;name&gt; [escape=default | json | none] &lt;string&gt; ...... ;</td> <td>log_format combined &quot;...&quot;;</td> <td>http</td></tr></tbody></table> <p>name 对用 <code>access_log</code> 的 format，必须保持一致。</p> <blockquote><p><strong>例子 1：自定义日志路径和输出格式</strong></p></blockquote> <ul><li>在 <code>/usr/local/nginx/logs</code> 下创建 my.log 文件，该文件作为日志。</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mkdir</span> /usr/local/nginx/logs/my.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>自定义日志输出格式：<code>==========&gt;This is My format</code></p></li> <li><p>在配置文件配置相关指令</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">log_format</span> myformat <span class="token string">'=========&gt;This is My format'</span></span><span class="token punctuation">;</span>
access_log logs/my.log myformat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>效果如图：</p></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126230125.png" alt="image-20211126230123369"></p> <ul><li><p>重启服务并进行测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 重启 Nginx 服务</span>
nginx -s reload

<span class="token comment"># 监听日志</span>
<span class="token function">tail</span> -f /usr/local/nginx/logs/my.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>浏览器访问一次 Nginx 的欢迎页面，回来看日志的输出，结果如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126230639.png" alt="image-20211126230638314"></p></li></ul> <blockquote><p><strong>例子 2：输出内容加上访问机器的信息</strong></p></blockquote> <ul><li>进入配置文件，在输出格式上加上 Nginx 的内置参数</li></ul> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">log_format</span> myformat <span class="token string">'=========&gt;This is My format:<span class="token variable">$http_user_agent</span>'</span></span><span class="token punctuation">;</span>
access_log logs/my.log myformat
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li><p>效果如图：<img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211126231118.png" alt="image-20211126231117039"></p></li> <li><p>重启测试</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 重启 Nginx 服务</span>
nginx -s reload

<span class="token comment"># 监听日志</span>
<span class="token function">tail</span> -f /usr/local/nginx/logs/my.log
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>浏览器访问一次 Nginx 的欢迎页面，回来看日志的输出，结果如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Nginx/20211127115116.png" alt="image-20211126231217245"></p></li></ul> <h3 id="其他配置指令"><a href="#其他配置指令" class="header-anchor">#</a> 其他配置指令</h3> <p>（1）<code>sendfile</code>：用来设置 Nginx 服务器是否使用 sendfile 传输文件，该属性可以大大提高 Nginx 处理静态资源的性能。默认关闭，建议开启。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>sendfile &lt;on | off&gt;;</td> <td>sendfile off;</td> <td>http、server、location</td></tr></tbody></table> <p>（2）<code>keepalive_timeout</code>：用来设置长连接的超时时间，默认超时时间是 75 秒。</p> <p><strong>为什么要使用 keepalive？</strong></p> <p>我们都知道 HTTP 是一种无状态协议，客户端向服务端发送一个 TCP 请求，服务端响应完毕后断开连接。</p> <p>如何客户端向服务端发送多个请求，每个请求都需要重新创建一次连接，效率相对来说比较多，使用 keepalive 模式，可以告诉服务器端在处理完一个请求后保持这个 TCP 连接的打开状态，若接收到来自这个客户端的其他请求，服务端就会利用这个未被关闭的连接，而不需要重新创建一个新连接，提升效率，但是这个连接也不能一直保持，这样的话，连接如果过多，也会是服务端的性能下降，这个时候就需要我们进行设置其的超时时间。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>keepalive_timeout &lt;time&gt;;</td> <td>keepalive_timeout 75s;</td> <td>http、server、location</td></tr></tbody></table> <p>（3）<code>keepalive_requests</code>：用来设置一个 keep-alive 连接使用的次数，默认是 100 次。</p> <table><thead><tr><th>语法</th> <th>默认值</th> <th>位置</th></tr></thead> <tbody><tr><td>keepalive_requests &lt;number&gt;;</td> <td>keepalive_requests 100;</td> <td>http、server、location</td></tr></tbody></table> <h2 id="server块和location块"><a href="#server块和location块" class="header-anchor">#</a> server块和location块</h2> <p>server 块和 location 块都是我们要重点学习的内容，因为我们后面会对 Nginx 的功能进行详细讲解，所以该内容在 <a href="/nginx/static-doploy/#静态资源指令配置">静态资源部署</a> 和 <a href="/nginx/static-visit/#rewrite功能配置">静态资源访问</a> 进行详细说明。</p> <p>本次我们这是认识下 Nginx 默认给的 nginx.conf 中的相关内容，以及 server 块与 location 块在使用的时候需要注意的一些内容。</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
	<span class="token directive"><span class="token keyword">listen</span>       <span class="token number">80</span></span><span class="token punctuation">;</span>     <span class="token comment"># 监听 80 端口，如果更改端口，则外界访问的时候带上对应的端口号，如 8080</span>
	<span class="token directive"><span class="token keyword">server_name</span>  localhost</span><span class="token punctuation">;</span>  <span class="token comment"># 指定可以访问 Nginx 的 IP 地址</span>
	
	<span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>      
		<span class="token directive"><span class="token keyword">root</span>   html</span><span class="token punctuation">;</span>    <span class="token comment"># 访问资源所对应的目录，这里是 html 目录</span>
		<span class="token directive"><span class="token keyword">index</span>  index.html index.htm</span><span class="token punctuation">;</span>    <span class="token comment"># 访问资源所对应目录下的默认页面，优先级递增</span>
	<span class="token punctuation">}</span>

	<span class="token directive"><span class="token keyword">error_page</span>   <span class="token number">500</span> <span class="token number">502</span> <span class="token number">503</span> <span class="token number">504</span> <span class="token number">404</span>  /50x.html</span><span class="token punctuation">;</span>  <span class="token comment"># 访问错误，跳转访问 /50x.html 请求</span>
	<span class="token directive"><span class="token keyword">location</span> = /50x.html</span> <span class="token punctuation">{</span>   <span class="token comment"># 访问 /50x.html 请求的处理</span>
		<span class="token directive"><span class="token keyword">root</span>   html</span><span class="token punctuation">;</span>    <span class="token comment"># 访问资源所对应的目录，这里是 html 目录的 50x.html</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><ul><li><p>listen 和 server_name 是我们的 <code>http://server_name:listen</code>，如 <code>http://localhost:80</code></p></li> <li><p>location / 就是访问 <code>http://server_name:listen/</code>，里面的配置对应着 <code>http://server_name:listen/html/index.html</code></p></li> <li><p>页面产生 500 502 503 504 404，就会发送 <code>http://server_name:listen/50x.html</code></p></li> <li><p>location = /50x.html 就是 <code>http://server_name:listen/50x.html</code>，它会自动访问 <code>http://server_name:listen/html/50x.html</code></p></li> <li><p>root 代表资源目录指令</p></li> <li><p>index 代表默认访问网页指令</p></li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/30.框架/50.高性能服务器 - Nginx/07.Nginx - 核心配置文件.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Nginx" title="标签">#Nginx</a>
