s="dropdown-subitem"><a href="/git/" class="nav-link">Git</a></li></ul></li><li class="dropdown-item"><h4>部署</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/linux/" class="nav-link">Linux</a></li><li class="dropdown-subitem"><a href="/docker/" class="nav-link">Docker</a></li></ul></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="前端" class="dropdown-title"><a href="/front/" class="link-title">前端</a> <span class="title" style="display:none;">前端</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><h4>基础</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/html/" class="nav-link">Html</a></li><li class="dropdown-subitem"><a href="/css/" class="nav-link">css</a></li><li class="dropdown-subitem"><a href="/javascript/" class="nav-link">JavaScript</a></li></ul></li><li class="dropdown-item"><h4>框架</h4> <ul class="dropdown-subitem-wrapper"><li class="dropdown-subitem"><a href="/react/" class="nav-link">React</a></li><li class="dropdown-subitem"><a href="/vue2/" class="nav-link">Vue2</a></li><li class="dropdown-subitem"><a href="/vue3/" class="nav-link">Vue3</a></li></ul></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="更多" class="dropdown-title"><!----> <span class="title" style="display:;">更多</span> <span class="arrow right"></span></button> <ul class="nav-dropdown" style="display:none;"><li class="dropdown-item"><!----> <a href="/whells-use/" class="nav-link">轮子工具</a></li><li class="dropdown-item"><!----> <a href="/projects/" class="nav-link">项目工程</a></li><li class="dropdown-item"><!----> <a href="/friends/" class="nav-link">友情链接</a></li></ul></div></div><div class="nav-item"><div class="dropdown-wrapper"><button type="button" aria-label="索引" class="dropdown-title"><a href="/archives/" class="link-title">索引</a> <span class="title 6225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Small-market" target="_blank" title="作者" class="beLink" data-v-06225672>Gavin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-14</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">Nginx - 自定义镜像<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>虽然 DockerHub 已经有了 Nginx 或 OpenResty，但是不够「灵活」，我们无法安装第三方模块。本内容讲解如何利用 Dockerfile 构建属于自己的 Nginx 或 OpenResty 镜像。</p> <div class="custom-block right"><p>2021-11-14 @Gavin</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#前言">前言</a></li><li><a href="#构建过程">构建过程</a></li><li><a href="#配置文件模板">配置文件模板</a></li></ul></div><p></p> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>之前我一直使用的是从 DockerHub 拉取下载的镜像，但是该镜像已经固定了模块，我在使用的过程时，尝试了 Nginx 自带的下载站点，但是界面比较简洁、普通，而且字体很「拥挤」，于是我踏上寻找优化下载站点页面的道路，然后我发现了第三方模块 <code>ngx-fancyindex</code>，该模块优化了下载站点的页面，看起来更加舒服，于是我打算使用它。</p> <p>但是我发现了一个问题，我的 Nginx 是从 DockerHub 拉取的，说明供应商已经设计好所需的模块，但是并没有我想要的 <code>ngx-fancyindex</code> 模块，供应商只提供了基础的 Nginx 镜像。于是我就无法针对这个 Nginx 镜像添加第三方模块，特别是后期，如果我需要添加多个第三方模块，那面对拉取的 Nginx 镜像无能为力。</p> <p>于是，我就打算自己构建一个 Nginx 镜像，在构建的过程，添加第三方模块。</p> <p>我的下载站点地址：<a href="https://www.gavin.cn/download/" target="_blank" rel="noopener noreferrer">https://www.gavin.cn/download/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>下面的内容有很多代码，如果不喜欢复制这些代码，这里提供源码文件的下载地址：<a href="https://www.gavin.cn/download/OpenResty%E6%9E%84%E5%BB%BA/" target="_blank" rel="noopener noreferrer">https://www.gavin.cn/download/OpenResty构建/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>需要全部的源码，下载 <code>openresty-resource.tar.gz</code> 压缩包。需要单个文件，就点击单个文件。</p> <p>如果想要了解如何构建我的下载站点，<a href="/about/index/download/">点击跳转</a></p> <h2 id="构建过程"><a href="#构建过程" class="header-anchor">#</a> 构建过程</h2> <p>最后的结果不繁琐，仅仅一个 Dockerfile 文件就解决，但是过程耗费了我半天，这里先提供 Dockerfile 文件内容：</p> <div class="language-dockerfile line-numbers-mode"><pre class="language-dockerfile"><code><span class="token instruction"><span class="token keyword">FROM</span> centos:7.9</span>

<span class="token comment"># openrestry 版本</span>
<span class="token instruction"><span class="token keyword">ARG</span> OPENRESTY_VERSION=<span class="token string">&quot;1.19.9.1&quot;</span></span>

<span class="token comment"># 第三方模块版本，我安装 ngx-fancyindex 模块</span>
<span class="token comment">#ARG FANCYINDEX_VERSION=&quot;0.5.2&quot;</span>

<span class="token comment"># 镜像信息</span>
<span class="token instruction"><span class="token keyword">LABEL</span> AUTHOR=gavin</span>

<span class="token comment"># 如果事先下载第三模块的压缩包，则放入 Dockerfile 所在的目录下，取消注释</span>
<span class="token comment">#ADD ngx-fancyindex-${FANCYINDEX_VERSION}.tar.xz /tmp</span>

<span class="token comment"># 安装 Nginx 环境库，下载第三方模块和 Nginx 或 Openresty，并解压编译安装</span>
<span class="token instruction"><span class="token keyword">RUN</span> yum install -y <span class="token operator">\</span>
     gcc pcre pcre-devel zlib zlib-devel openssl openssl-devel --nogpgcheck <span class="token operator">\</span>
     curl wget perl make vim tar <span class="token operator">\</span>
    &amp;&amp; cd /tmp \ </span>
    &amp;&amp; wget https://openresty.org/download/openresty-${OPENRESTY_VERSION}.tar.gz \
    <span class="token comment"># 如果不喜欢先下载第三方模块然后 ADD，则这里填写第三方模块的下载地址，然后取消下面两行注释</span>
    <span class="token comment"># &amp;&amp; wget https://github.com/aperezdc/ngx-fancyindex/releases/download/v${FANCYINDEX_VERSION}/ngx-fancyindex-${FANCYINDEX_VERSION}.tar.xz \</span>
    <span class="token comment"># &amp;&amp; tar xvf ngx-fancyindex-${FANCYINDEX_VERSION}.tar.xz \</span>
    &amp;&amp; tar zxvf openresty-${OPENRESTY_VERSION}.tar.gz \
    &amp;&amp; cd openresty-${OPENRESTY_VERSION} \
    &amp;&amp; ./configure \
        --prefix=/usr/local/openresty \
        --with-cc-opt='-O2 -DNGX_LUA_ABORT_AT_PANIC -I/usr/local/openresty/zlib/include -I/usr/local/openresty/pcre/include -I/usr/local/openresty/openssl111/include' \
        --with-ld-opt='-Wl,-rpath,/usr/local/openresty/luajit/lib -L/usr/local/openresty/zlib/lib -L/usr/local/openresty/pcre/lib -L/usr/local/openresty/openssl111/lib -Wl,-rpath,/usr/local/openresty/zlib/lib:/usr/local/openresty/pcre/lib:/usr/local/openresty/openssl111/lib' \
        --with-pcre-jit \
        --with-stream \
        --with-stream_ssl_module \
        --with-stream_ssl_preread_module \
        --with-http_v2_module \
        --without-mail_pop3_module \
        --without-mail_imap_module \
        --without-mail_smtp_module \
        --with-http_stub_status_module \
        --with-http_realip_module \
        --with-http_addition_module \
        --with-http_auth_request_module \
        --with-http_secure_link_module \
        --with-http_random_index_module \
        --with-http_gzip_static_module \
        --with-http_sub_module \
        --with-http_dav_module \
        --with-http_flv_module \
        --with-http_mp4_module \
        --with-http_gunzip_module \
        --with-threads --with-stream \
        --with-http_ssl_module \
        <span class="token comment"># --add-module=../ngx-fancyindex-${FANCYINDEX_VERSION} \</span>
    &amp;&amp; make build \
    &amp;&amp; make install \
    &amp;&amp; cd /tmp \
    &amp;&amp; rm -rf ngx-fancyindex-${FANCYINDEX_VERSION}.tar.xz \
    &amp;&amp; rm -rf openresty-${OPENRESTY_VERSION}.tar.gz \
    &amp;&amp; yum clean all \
    &amp;&amp; mkdir -p /etc/nginx/conf.d \
    <span class="token comment"># 必须创建一个目录，如果这个目录不存在，则无法启动镜像</span>
    &amp;&amp; mkdir -p /var/run/openresty

<span class="token comment"># 将 nginx 命令添加至全局变量，这里演示常用的三个</span>
<span class="token instruction"><span class="token keyword">ENV</span> PATH=<span class="token variable">$PATH</span>:/usr/local/openresty/luajit/bin:/usr/local/openresty/nginx/sbin:/usr/local/openresty/bin</span>
<span class="token instruction"><span class="token keyword">ENV</span> LUA_PATH=<span class="token string">&quot;/usr/local/openresty/site/lualib/?.ljbc;/usr/local/openresty/site/lualib/?/init.ljbc;/usr/local/openresty/lualib/?.ljbc;/usr/local/openresty/lualib/?/init.ljbc;/usr/local/openresty/site/lualib/?.lua;/usr/local/openresty/site/lualib/?/init.lua;/usr/local/openresty/lualib/?.lua;/usr/local/openresty/lualib/?/init.lua;./?.lua;/usr/local/openresty/luajit/share/luajit-2.1.0-beta3/?.lua;/usr/local/share/lua/5.1/?.lua;/usr/local/share/lua/5.1/?/init.lua;/usr/local/openresty/luajit/share/lua/5.1/?.lua;/usr/local/openresty/luajit/share/lua/5.1/?/init.lua&quot;</span></span>
<span class="token instruction"><span class="token keyword">ENV</span> LUA_CPATH=<span class="token string">&quot;/usr/local/openresty/site/lualib/?.so;/usr/local/openresty/lualib/?.so;./?.so;/usr/local/lib/lua/5.1/?.so;/usr/local/openresty/luajit/lib/lua/5.1/?.so;/usr/local/lib/lua/5.1/loadall.so;/usr/local/openresty/luajit/lib/lua/5.1/?.so&quot;</span></span>

<span class="token comment"># 将 nginx 配置文件，覆盖 Nginx 自带的配置文件</span>
<span class="token instruction"><span class="token keyword">COPY</span> nginx.conf /usr/local/openresty/nginx/conf/nginx.conf</span>

<span class="token comment"># 将 default.conf 配置文件，添加到指定目录下</span>
<span class="token instruction"><span class="token keyword">COPY</span> nginx.vh.default.conf /etc/nginx/conf.d/default.conf</span>

<span class="token comment"># 启动容器时，执行该命令，如果不执行，则容器启动后会自动停止运行</span>
<span class="token instruction"><span class="token keyword">CMD</span> [<span class="token string">&quot;/usr/local/openresty/nginx/sbin/nginx&quot;</span>, <span class="token string">&quot;-g&quot;</span>, <span class="token string">&quot;daemon off;&quot;</span>]</span>

<span class="token comment"># Use SIGQUIT instead of default SIGTERM to cleanly drain requests</span>
<span class="token comment"># See https://github.com/openresty/docker-openresty/blob/master/README.md#tips--pitfalls</span>
<span class="token instruction"><span class="token keyword">STOPSIGNAL</span> SIGQUIT</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br></div></div><p>代码虽然多，但是并不复杂，容我慢慢解释：</p> <ul><li><p>首先注意你的基础镜像，我是基于 Centos:7.9 系统，你可以是 Ubuntu 或者其他的系统，FROM 指令会先去本地找镜像，没有找到则去 DockerHub 下载到本地，再使用</p></li> <li><p>我这里使用的是 OpenRestry，这个平台集成了 Nginx 和 Lua 语言，总体而言就是拥有更多功能的 Nginx。</p></li> <li><p>4、7 行请填写 OpenRestry 或者 Nginx 的版本，以及第三方模块的版本号，我使用一个变量存储版本号，你也可以直接在下载的时候，写版本号</p></li> <li><p>10 行的镜像信息 <code>LABEL</code> 可以不写，一般是镜像的关键词、作者信息等</p></li> <li><p>13 行的 ADD 可以不写，因为我的第三方模块地址在 GitHub，而通过 <code>wget</code> 下载经常连接超时、下载失败，所以我就先下载到 Windows，然后传输到服务器里。注意，<strong>如果采用这种方式，请将第三方模块放到 Dockerfile 所在的目录里</strong></p></li> <li><p>17 - 18 行 是下载安装 Nginx 所需的运行环境，以及一些常用的命令，可以根据需求自行添加命令</p></li> <li><p>20 行下载 OpenResty，可以更换为 Nginx 的下载地址，后面 <code>${}</code> 就是存储版本号的变量</p></li> <li><p>21 行表示在 <code>/tmp</code> 目录下执行安装操作，构建完成后，可以去该目录下查看源码</p></li> <li><p>22 - 23 行下载第三方模块并解压，如果采用第 13 行的 ADD 方式，就注释掉或者删除掉</p></li> <li><p>26 - 54 行是编译并安装。<strong>第三方模块请添加在第 51 行代码后</strong>，第 52 行代码就是我添加的第三方模块，该路径与 OpenResty 同级，所以 <code>../</code> 就是返回上一级目录，找到第三模块的根目录名。</p> <p>52 行之前都是常用的自带模块，建议不要删除，日后可能用到。</p></li> <li><p>55 - 57 行是删除下载的压缩包，但是并没有删除解压之后的目录，你可以根据需求决定要不要删除</p></li> <li><p>58 行是清除之前 yum 安装的环境以及命令的缓存，注意：<strong>只是清除安装过程的缓存，不会卸载安装的库和命令</strong>。因为 yum 下载后成功后，将一份存在缓存，为了不占用空间，所以清除掉</p></li> <li><p>59 行是为了适应官方的镜像配置处理。一般而言，我们不能直接操作 Nginx 的「核心」配置文件 <code>nginx.conf</code>，而是操作「子」配置文件 <code>xxx.conf</code>。因为「核心」配置文件通过 <code>include</code> 指令将「子」配置文件进行引入，所以我们只需在 <code>nginx.conf</code> 加入 <code>include /etc/nginx/conf.d;</code>，即可把 conf.d 目录下的所有「子」配置文件引入其中。这样做是为了安全考虑，直接操作核心配置文件，容易引起安全问题。</p> <p>下面我会提供 nginx.conf 的模板，该模板已经使用了 <code>include /etc/nginx/conf.d;</code>，不需要自己写。</p></li> <li><p>61 行是因为我在启动镜像的时候，报错：<code>/var/run/openresty</code> 不存在，所以构建时候需要创建，如果你的报错不是这个目录，而修改即可</p></li> <li><p>64 - 66 行添加 nginx 命令到全局变量，如果是 OpenRestry 不需要修改，如果是 Nginx，你需要删除第一个和第三个路径，只留下第二个</p></li> <li><p>69 行将宿主机的 <code>nginx.conf</code> 覆盖原来的 nginx.conf，因为原来的 nginx.conf 没有 <code>include /etc/nginx/conf.d;</code>，下面会有宿主机的 <code>nginx.conf</code> 模板</p></li> <li><p>72 行给 <code>/etc/nginx/conf.d</code> 目录下添加一个 .conf 配置文件，以后我们只需要在这个配置文件添加 server 模块，下方有模板提供</p></li> <li><p>75 行是必须的，它是启动容器后不希望容器停止的命令</p></li> <li><p>79 行是优化命令，可以不加</p></li></ul> <p>说了那么多，大家可能没有耐心看完，我想说，如果你想了解 OpenResty 或 Nginx 镜像的构建过程，请了解它。我这里也说明下简单的上手：</p> <ul><li><p>第 1 行可以修改</p></li> <li><p>第 4、7 行可以修改版本，版本目前是最新的</p></li> <li><p>第 10 行可以修改</p></li> <li><p>第 22、23 行修改自己的第三方模块地址，如果下载失败，则看上方的第 5 个解释（黑点）</p></li> <li><p>第 52 行以及后面的是第三模块路径（容器内的路径，并不是宿主机的路径）</p></li> <li><p>第 65、66 行如果是 Nginx，请删除掉，并且 64 行删除掉第一个和第三个路径</p></li> <li><p>第 75 行如果是 Nginx，请填写 nginx 可执行文件的路径</p></li></ul> <h2 id="配置文件模板"><a href="#配置文件模板" class="header-anchor">#</a> 配置文件模板</h2> <p>下面提供 nginx.conf 的模板：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># nginx.conf  --  docker-openresty</span>
<span class="token comment">#</span>
<span class="token comment"># This file is installed to:</span>
<span class="token comment">#   `/usr/local/openresty/nginx/conf/nginx.conf`</span>
<span class="token comment"># and is the file loaded by nginx at startup,</span>
<span class="token comment"># unless the user specifies otherwise.</span>
<span class="token comment">#</span>
<span class="token comment"># It tracks the upstream OpenResty's `nginx.conf`, but removes the `server`</span>
<span class="token comment"># section and adds this directive:</span>
<span class="token comment">#     `include /etc/nginx/conf.d/*.conf;`</span>
<span class="token comment">#</span>
<span class="token comment"># The `docker-openresty` file `nginx.vh.default.conf` is copied to</span>
<span class="token comment"># `/etc/nginx/conf.d/default.conf`.  It contains the `server section</span>
<span class="token comment"># of the upstream `nginx.conf`.</span>
<span class="token comment">#</span>
<span class="token comment"># See https://github.com/openresty/docker-openresty/blob/master/README.md#nginx-config-files</span>
<span class="token comment">#</span>

<span class="token directive"><span class="token keyword">user</span>  nobody</span><span class="token punctuation">;</span>
<span class="token comment">#worker_processes 1;</span>

<span class="token comment"># Enables the use of JIT for regular expressions to speed-up their processing.</span>
<span class="token directive"><span class="token keyword">pcre_jit</span> <span class="token boolean">on</span></span><span class="token punctuation">;</span>



<span class="token comment">#error_log  logs/error.log;</span>
<span class="token comment">#error_log  logs/error.log  notice;</span>
<span class="token comment">#error_log  logs/error.log  info;</span>

<span class="token comment">#pid        logs/nginx.pid;</span>


<span class="token directive"><span class="token keyword">events</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">worker_connections</span>  <span class="token number">1024</span></span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>


<span class="token directive"><span class="token keyword">http</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">include</span>       mime.types</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">default_type</span>  application/octet-stream</span><span class="token punctuation">;</span>

    <span class="token comment"># Enables or disables the use of underscores in client request header fields.</span>
    <span class="token comment"># When the use of underscores is disabled, request header fields whose names contain underscores are marked as invalid and become subject to the ignore_invalid_headers directive.</span>
    <span class="token comment"># underscores_in_headers off;</span>

    <span class="token comment">#log_format  main  '$remote_addr - $remote_user [$time_local] &quot;$request&quot; '</span>
    <span class="token comment">#                  '$status $body_bytes_sent &quot;$http_referer&quot; '</span>
    <span class="token comment">#                  '&quot;$http_user_agent&quot; &quot;$http_x_forwarded_for&quot;';</span>

    <span class="token comment">#access_log  logs/access.log  main;</span>

        <span class="token comment"># Log in JSON Format</span>
        <span class="token comment"># log_format nginxlog_json escape=json '{ &quot;timestamp&quot;: &quot;$time_iso8601&quot;, '</span>
        <span class="token comment"># '&quot;remote_addr&quot;: &quot;$remote_addr&quot;, '</span>
        <span class="token comment">#  '&quot;body_bytes_sent&quot;: $body_bytes_sent, '</span>
        <span class="token comment">#  '&quot;request_time&quot;: $request_time, '</span>
        <span class="token comment">#  '&quot;response_status&quot;: $status, '</span>
        <span class="token comment">#  '&quot;request&quot;: &quot;$request&quot;, '</span>
        <span class="token comment">#  '&quot;request_method&quot;: &quot;$request_method&quot;, '</span>
        <span class="token comment">#  '&quot;host&quot;: &quot;$host&quot;,'</span>
        <span class="token comment">#  '&quot;upstream_addr&quot;: &quot;$upstream_addr&quot;,'</span>
        <span class="token comment">#  '&quot;http_x_forwarded_for&quot;: &quot;$http_x_forwarded_for&quot;,'</span>
        <span class="token comment">#  '&quot;http_referrer&quot;: &quot;$http_referer&quot;, '</span>
        <span class="token comment">#  '&quot;http_user_agent&quot;: &quot;$http_user_agent&quot;, '</span>
        <span class="token comment">#  '&quot;http_version&quot;: &quot;$server_protocol&quot;, '</span>
        <span class="token comment">#  '&quot;nginx_access&quot;: true }';</span>
        <span class="token comment"># access_log /dev/stdout nginxlog_json;</span>

    <span class="token comment"># See Move default writable paths to a dedicated directory (#119)</span>
    <span class="token comment"># https://github.com/openresty/docker-openresty/issues/119</span>
    <span class="token directive"><span class="token keyword">client_body_temp_path</span> /var/run/openresty/nginx-client-body</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">proxy_temp_path</span>       /var/run/openresty/nginx-proxy</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">fastcgi_temp_path</span>     /var/run/openresty/nginx-fastcgi</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">uwsgi_temp_path</span>       /var/run/openresty/nginx-uwsgi</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">scgi_temp_path</span>        /var/run/openresty/nginx-scgi</span><span class="token punctuation">;</span>

    <span class="token directive"><span class="token keyword">sendfile</span>        <span class="token boolean">on</span></span><span class="token punctuation">;</span>
    <span class="token comment">#tcp_nopush     on;</span>

    <span class="token comment">#keepalive_timeout  0;</span>
    <span class="token directive"><span class="token keyword">keepalive_timeout</span>  <span class="token number">65</span></span><span class="token punctuation">;</span>

    <span class="token comment">#gzip  on;</span>

    <span class="token directive"><span class="token keyword">include</span> /etc/nginx/conf.d/*.conf</span><span class="token punctuation">;</span>

    <span class="token comment"># Don't reveal OpenResty version to clients.</span>
    <span class="token comment"># server_tokens off;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br></div></div><p>nginx.vh.default.conf 模板内容：</p> <div class="language-nginx line-numbers-mode"><pre class="language-nginx"><code><span class="token comment"># nginx.vh.default.conf  --  docker-openresty</span>
<span class="token comment">#</span>
<span class="token comment"># This file is installed to:</span>
<span class="token comment">#   `/etc/nginx/conf.d/default.conf`</span>
<span class="token comment">#</span>
<span class="token comment"># It tracks the `server` section of the upstream OpenResty's `nginx.conf`.</span>
<span class="token comment">#</span>
<span class="token comment"># This config (and any other configs in `etc/nginx/conf.d/`) is loaded by</span>
<span class="token comment"># default by the `include` directive in `/usr/local/openresty/nginx/conf/nginx.conf`.</span>
<span class="token comment">#</span>
<span class="token comment"># See https://github.com/openresty/docker-openresty/blob/master/README.md#nginx-config-files</span>
<span class="token comment">#</span>


<span class="token directive"><span class="token keyword">server</span></span> <span class="token punctuation">{</span>
    <span class="token directive"><span class="token keyword">listen</span>       <span class="token number">80</span></span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">server_name</span>  localhost</span><span class="token punctuation">;</span>

    <span class="token comment">#charset koi8-r;</span>
    <span class="token comment">#access_log  /var/log/nginx/host.access.log  main;</span>

    <span class="token directive"><span class="token keyword">location</span> /</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">root</span>   /usr/local/openresty/nginx/html</span><span class="token punctuation">;</span>
        <span class="token directive"><span class="token keyword">index</span>  index.html index.htm</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">#error_page  404              /404.html;</span>

    <span class="token comment"># redirect server error pages to the static page /50x.html</span>
    <span class="token comment">#</span>
    <span class="token directive"><span class="token keyword">error_page</span>   <span class="token number">500</span> <span class="token number">502</span> <span class="token number">503</span> <span class="token number">504</span>  /50x.html</span><span class="token punctuation">;</span>
    <span class="token directive"><span class="token keyword">location</span> = /50x.html</span> <span class="token punctuation">{</span>
        <span class="token directive"><span class="token keyword">root</span>   /usr/local/openresty/nginx/html</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment"># proxy the PHP scripts to Apache listening on 127.0.0.1:80</span>
    <span class="token comment">#</span>
    <span class="token comment">#location ~ \.php$ {</span>
    <span class="token comment">#    proxy_pass   http://127.0.0.1;</span>
    <span class="token comment">#}</span>

    <span class="token comment"># pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000</span>
    <span class="token comment">#</span>
    <span class="token comment">#location ~ \.php$ {</span>
    <span class="token comment">#    root           /usr/local/openresty/nginx/html;</span>
    <span class="token comment">#    fastcgi_pass   127.0.0.1:9000;</span>
    <span class="token comment">#    fastcgi_index  index.php;</span>
    <span class="token comment">#    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;</span>
    <span class="token comment">#    include        fastcgi_params;</span>
    <span class="token comment">#}</span>

    <span class="token comment"># deny access to .htaccess files, if Apache's document root</span>
    <span class="token comment"># concurs with nginx's one</span>
    <span class="token comment">#</span>
    <span class="token comment">#location ~ /\.ht {</span>
    <span class="token comment">#    deny  all;</span>
    <span class="token comment">#}</span>
<span class="token punctuation">}</span>
