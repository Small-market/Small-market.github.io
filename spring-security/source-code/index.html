"spring-security过滤器"><a href="#spring-security过滤器" class="header-anchor">#</a> Spring Security过滤器</h2> <p>SpringSecurity 采用的是责任链的设计模式，它有一条很长的过滤器链。现在对这条过滤器链的 15 个过滤器进行说明:</p> <p>（1） WebAsyncManagerIntegrationFilter：将 Security 上下文与 Spring Web 中用于 处理异步请求映射的 WebAsyncManager 进行集成。</p> <p>（2） SecurityContextPersistenceFilter：在每次请求处理之前将该请求相关的安全上下文信息加载到 SecurityContextHolder 中，然后在该次请求处理完成之后，将 SecurityContextHolder 中关于这次请求的信息存储到一个「仓储」中，然后将 SecurityContextHolder 中的信息清除，例如在 Session 中维护一个用户的安全信息就是这个过滤器处理的。</p> <p>（3） HeaderWriterFilter：用于将头信息加入响应中。</p> <p>（4） CsrfFilter：用于处理跨站请求伪造。</p> <p>（5）LogoutFilter：用于处理退出登录。</p> <p>（6）UsernamePasswordAuthenticationFilter：用于处理基于表单的登录请求，从表单中获取用户名和密码。默认情况下处理来自 <code>/login</code> 的请求。从表单中获取用户名和密码时，<strong>默认使用的表单 name 值为 username 和 password</strong>，这两个值可以通过设置这个过滤器的 usernameParameter 和 passwordParameter 两个参数的值进行修改。</p> <p>（7）DefaultLoginPageGeneratingFilter：如果没有配置登录页面，那系统初始化时就会配置这个过滤器，并且用于在需要进行登录时生成一个登录表单页面。</p> <p>（8）BasicAuthenticationFilter：检测和处理 http basic 认证。</p> <p>（9）RequestCacheAwareFilter：用来处理请求的缓存。</p> <p>（10）SecurityContextHolderAwareRequestFilter：主要是包装请求对象 request。</p> <p>（11）AnonymousAuthenticationFilter：检测 SecurityContextHolder 中是否存在 Authentication 对象，如果不存在为其提供一个匿名 Authentication。</p> <p>（12）SessionManagementFilter：管理 session 的过滤器</p> <p>（13）ExceptionTranslationFilter：处理 AccessDeniedException 和 AuthenticationException 异常。</p> <p>（14）FilterSecurityInterceptor：可以看做过滤器链的出口。</p> <p>（15）RememberMeAuthenticationFilter：当用户没有登录而直接访问资源时, 从 cookie 里找出用户的信息, 如果 Spring Security 能够识别出用户提供的 remember-me 的 cookie,  用户将不必填写用户名和密码, 而是直接登录进入系统，该过滤器默认不开启。</p> <h2 id="springsecurity基本流程"><a href="#springsecurity基本流程" class="header-anchor">#</a> SpringSecurity基本流程</h2> <p>Spring Security 采取过滤链实现认证与授权，只有当前过滤器通过，才能进入下一个过滤器：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/spring/security/20211225195254.png" alt="image-20211225194137157"></p> <p>绿色部分是认证过滤器，需要我们自己配置，可以配置多个认证过滤器。认证过滤器可以使用 Spring Security 提供的认证过滤器，也可以自定义过滤器（例如：短信验证）。认证过滤器要在 <code>configure(HttpSecurity http)</code> 方法中配置，没有配置不生效。我们重点要认识以下三个过滤器：</p> <p><code>UsernamePasswordAuthenticationFilter</code> 过滤器：该过滤器会拦截前端提交的 POST 方式的登录表单请求，并进行身份认证。</p> <p><code>ExceptionTranslationFilter</code> 过滤器：该过滤器不需要我们配置，对于前端提交的请求会直接放行，捕获后续抛出的异常并进行处理（例如：权限访问限制）。</p> <p><code>FilterSecurityInterceptor</code> 过滤器：该过滤器是过滤器链的最后一个过滤器，根据资源权限配置来判断当前请求是否有权限访问对应的资源。如果访问受限会抛出相关异常，并由 <code>ExceptionTranslationFilter</code> 过滤器进行捕获和处理。</p> <h2 id="spring-security认证流程"><a href="#spring-security认证流程" class="header-anchor">#</a> Spring Security认证流程</h2> <p><img src="https://note.youdao.com/yws/api/personal/file/WEB48dbc1393cc0fafa53216fb5e28b9491?method=download&amp;shareKey=6c32d1e998dcf1160142ecd403899780" alt="流程"></p> <h3 id="usernamepasswordauthenticationfilter过滤器概念"><a href="#usernamepasswordauthenticationfilter过滤器概念" class="header-anchor">#</a> UsernamePasswordAuthenticationFilter过滤器概念</h3> <p><code>UsernamePasswordAuthenticationFilter</code>：用于处理基于表单的登录请求，从表单中获取用户名和密码。默认情况下处理来自 <code>/login</code> 的请求。从表单中获取用户名和密码 时，默认使用的表单 name 值为 <code>username</code> 和 <code>password</code>，这两个值可以通过设置这个过滤器的 <code>usernameParameter</code> 和 <code>passwordParameter</code>两个参数的值进行修改。</p> <h3 id="图例流程-具体看源码-对应步骤看更好理解"><a href="#图例流程-具体看源码-对应步骤看更好理解" class="header-anchor">#</a> 图例流程（具体看源码，对应步骤看更好理解）</h3> <ol><li><p>当用户进行表单登录，且提交为 post 时，表单信息会经过 <code>UsernamePasswordAuthenticationFilter</code> 过滤器，进行身份验证</p></li> <li><p>过滤器使用 <code>attempAuthentication</code> 方法进行身份认证，认证成功或失败后返回 <code>Authentication</code> 对象，认证成功的话，该对象封装了用户信息</p> <blockquote><p><strong>attempAuthentication（身份封装方法）过程：</strong></p></blockquote> <ul><li><p>获取表单的用户名和密码，默认是 username 和 password，以及 post 提交，不是这些请求会抛出异常</p></li> <li><p>将 username 和 password 进行封装成 <code>Authentication</code> 对象，此时该对象是 <Strong style="color:blue;">未认证</Strong> 的，<code>Authentication</code> 类也包括了请求信息，如 <code>sessionId</code> 等</p> <blockquote><p><strong>Authentication 类</strong></p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Collection</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span> <span class="token keyword">extends</span> <span class="token class-name">GrantedAuthority</span><span class="token punctuation">&gt;</span></span> <span class="token function">getAuthorities</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">// 用户的权限集合</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div></li> <li><p>调用 <code>ProviderManager</code> 类的 <code>authenticate()</code> 方法，传入 <Strong style="color:red;">未认证</Strong> 的 <code>Authentication</code> 对象，进行认证		（<code>UsernamePasswordAuthenticationToken</code> 是 <code>Authentication</code> 的子类），<Strong style="color:red;">--认证成功</Strong> 后返回 <code>Authentication</code> 对象，该对象封装了用户信息，内容如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 使用前端传来的 username 和 password 构造 Authentication 对象，标记该对象未认证</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p><strong>UsernamePasswordAuthenticationToken 类</strong>（两个构造器）</p></blockquote> <ol><li><p>第一个构造器用于封装未认证的用户信息，上方代码块的构造器就是这个</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">UsernamePasswordAuthenticationToken</span><span class="token punctuation">(</span><span class="token class-name">Object</span> principal<span class="token punctuation">,</span> <span class="token class-name">Object</span> credentials<span class="token punctuation">)</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p>第二个构造器用于封装认证成功的用户信息</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token class-name">UsernamePasswordAuthenticationToken</span><span class="token punctuation">(</span><span class="token class-name">Object</span> principal<span class="token punctuation">,</span> <span class="token class-name">Object</span> credentials<span class="token punctuation">,</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li></ol> <blockquote><p><strong>ProviderManager 类的 authenticate（身份认证方法）过程</strong></p></blockquote> <ul><li><p>获取传入的 <code>Authentication</code> 对象，即 <code>UsernamePasswordAuthenticationToken.class</code> 封装的对象</p></li> <li><p>获取认证方式列表的迭代器（即官方或者用户自定义的认证方式都会放在这个迭代器里）</p></li> <li><p>判断迭代器的认证方式是否适用传来的 <code>Authentication</code> 对象</p></li> <li><p>是，则 <Strong style="color:blue;">委托</Strong> <code>DaoAuthenticationProvider</code> 的 <code>authenticate</code> 方法进行验证</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Authentication</span> result <span class="token operator">=</span> <span class="token keyword">null</span><span class="token punctuation">;</span>

result <span class="token operator">=</span> provider<span class="token punctuation">.</span><span class="token function">authenticate</span><span class="token punctuation">(</span>authentication<span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//result是Authentication类的对象</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><ol><li>该方法内部 <Strong style="color:blue;">关联</Strong> <code>UserDetailsService</code> 类，该类的一个方法(<code>loadUserByUsername</code>)去数据库查询用户是否存在</li> <li>存在则封装为<code>UserDetails</code>接口的<code>User</code>实现类对象，并 <Strong style="color:blue;">返回</Strong> 该 <code>User</code> 对象</li> <li>返回到<code>ProviderManager</code>时，再次把User对象 <Strong style="color:blue;">封装</Strong> 为 <Strong style="color:red;">已认证</Strong> 的 <code>Authentication</code> 对象，就是上方代码块的 <code>result</code></li></ol></li> <li><p>成功，则返回一个 <Strong style="color:red;">已认证</Strong> 的 <code>Authentication</code> 对象（上方的 <code>User</code> 类的再次封装），将之前传入的 <Strong style="color:red;">未认证</Strong> 的 <code>Authentication</code> 对象的<code>details</code> 信息（用户权限信息等）拷贝一份到 <Strong style="color:red;">已认证</Strong> 的 <code>Authentication</code> 对象中</p></li> <li><p>失败，适用父类 <code>AuthenticationManager</code> 进行验证，如果还是失败，则返回失败的异常信息</p></li> <li><p>成功后，返回<code>Authentication</code>对象，对应上方的 <Strong style="color:red;">--认证成功</Strong>，再返回到过滤器中</p></li></ul></li></ul></li> <li><p>执行完 <code>attempAuthentication</code> 方法后，获得 <code>Authentication</code> 对象，并调用 <code>doFilter</code> 方法，进入 <code>AbstractAuthenticationProcessingFilter</code> 类中，该类处理认证成功或者认证失败的后续动作。</p></li></ol> <h2 id="springsecurity权限访问流程"><a href="#springsecurity权限访问流程" class="header-anchor">#</a> SpringSecurity权限访问流程</h2> <h3 id="abstractauthenticationprocessingfilter过滤器"><a href="#abstractauthenticationprocessingfilter过滤器" class="header-anchor">#</a> AbstractAuthenticationProcessingFilter过滤器</h3> <p>处理认证成功或者认证失败的后续动作，并且将认证成功的用户信息存入上下文里，框架随时根据上下文的用户信息进行权限控制</p> <p>如果认证成功，<code>doFilter</code>方法调用一个方法进入认证成功的处理器：<code>sucessfulAuthentication</code>方法，失败则调用另一个方法进入认证失败的处理器：<code>unsucessfulAuthentication</code>方法</p> <blockquote><p><strong>sucessfulAuthentication 方法</strong></p></blockquote> <ol><li>将认证成功的用户信息对象<code>Authentication</code>对象封装到<code>SecurityContext</code>对象里，然后该对象存入<code>SecurityContextHolder</code>上下文里</li> <li>rememberMe的处理</li> <li>发布认证成功的事件</li> <li>调用认证成功的处理器方法：<code>onAuthenticationSuccess</code>，该方法在<code>AuthenticationSuccessHandler</code>类里，需要我们继承实现</li></ol> <blockquote><p><strong>unsucessfulAuthentication方法</strong></p></blockquote> <ol><li>清除该线程在<code>SecurityContextHolder</code>中对应的<code>SecurityContext</code>对象</li> <li>rememberMe的处理</li> <li>调用认证失败的处理器方法：<code>onAuthenticationFailure</code>，该方法在<code>AuthenticationFailureHandler</code>类里，需要我们继承实现</li></ol> <h3 id="securitycontextpersistencefilter过滤器"><a href="#securitycontextpersistencefilter过滤器" class="header-anchor">#</a> SecurityContextPersistenceFilter过滤器</h3> <p>前面提到过，在 UsernamePasswordAuthenticationFilter 过滤器认证成功之后，会在 AbstractAuthenticationProcessingFilter 过滤器的认证成功的处理方法中将已认证的用户信息对象 Authentication 封装进 SecurityContext，并存入 SecurityContextHolder。之后，响应会通过 SecurityContextPersistenceFilter 过滤器。</p> <p>该过滤器的位置在所有过滤器的最前面，请求到来先进它，响应返回最后一个通过它，所以在该过滤器中处理已认证的用户信息对象 Authentication 与 Session 绑定。 认证成功的响应通过 SecurityContextPersistenceFilter 过滤器时，会从 SecurityContextHolder 中取出封装了已认证用户信息对象 Authentication 的 SecurityContext，放进 Session 中。当请求再次到来时，请求首先经过该过滤器，该过滤器会判断当前请求的 Session 是否存有 SecurityContext 对象，如果有则将该对象取出再次放入 SecurityContextHolder 中，之后该请求所在的线程获得认证用户信息，后续的资源访问不需要进行身份认证；当响应再次返回时，该过滤器同样从 SecurityContextHolder 取出 SecurityContext 对象，放入 Session 中。</p> <h3 id="exceptiontranslationfilter过滤器"><a href="#exceptiontranslationfilter过滤器" class="header-anchor">#</a> ExceptionTranslationFilter过滤器</h3> <p>该过滤器是用于处理异常的，不需要我们配置，对于前端提交的请求会直接放行，捕获后续抛出的异常并进行处理，例如：权限访问限制</p> <h3 id="filtersecurityinterceptor-过滤器"><a href="#filtersecurityinterceptor-过滤器" class="header-anchor">#</a> FilterSecurityInterceptor 过滤器</h3> <p>FilterSecurityInterceptor 是过滤器链的最后一个过滤器，根据资源权限配置来判断当前请求是否有权限访问对应的资源。如果 访问受限会抛出相关异常，最终所抛出的异常会由前一个过滤器</p> <h2 id="jwt流程"><a href="#jwt流程" class="header-anchor">#</a> JWT流程</h2> <h3 id="代码实现一-简单"><a href="#代码实现一-简单" class="header-anchor">#</a> 代码实现一（简单）</h3> <ol><li><p>登录时，在 Controller 获得用户名和密码，调用 Service 层的登录方法</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@RequestMapping</span><span class="token punctuation">(</span>value <span class="token operator">=</span> <span class="token string">&quot;/authentication/login&quot;</span><span class="token punctuation">,</span> method <span class="token operator">=</span> <span class="token class-name">RequestMethod</span><span class="token punctuation">.</span>POST<span class="token punctuation">)</span>

<span class="token punctuation">}</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br></div></div><h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <p>常用 Spring Security 项目要写的类及流程：</p> <ol><li><p>登录时，与数据库交互，判断登录是否成功的类（自定义类继承 <code>UserDetailsService</code>，重写 <code>loadUserByUsername</code> 方法）</p></li> <li><p>登录成功后的处理类（自定义类继承 <code>AuthenticationSuccessHandler</code>，重写 <code>onAuthenticationSuccess</code> 方法）</p></li> <li><p>登录失败后的处理类（自定义类继承 <code>AuthenticationFailureHandler</code>，重写 <code>onAuthenticationFailure</code> 方法）</p></li> <li><p>退出登录时的处理类（自定义类继承 <code>LogoutHandler</code>，重写 <code>logout</code> 方法）</p></li> <li><p>退出登录成功后的处理类（自定义类继承 <code>onLogoutSuccess</code>，重写 <code>onLogoutSuccess</code> 方法），第四步和这一步其实可以选择一个写即可，一般退出登录都会成功</p></li> <li><p>未授权统一处理类（自定义类继承 <code>AuthenticationEntryPoint</code>，重写 <code>commence</code> 方法）</p></li> <li><p>最重要的类，配置核心类内容：</p> <ul><li><p>自定义类继承 <code>WebSecurityConfigurerAdapter</code></p></li> <li><p>重写 <code>configure(HttpSecurity http)</code>，统一把前面的步骤放入 Spring Security 框架</p></li> <li><p>重写 <code>configure(AuthenticationManagerBuilder auth)</code>，把第一步与数据库交互的类放入 Spring Security 框架，框架自动与数据库交互</p></li> <li><p>重写 <code>configure(WebSecurity web)</code> 方法，设置不进行认证的路径设置，这些路径都可以直接访问，一般是静态资源</p></li></ul></li></ol> <p>需要 JWT 的 Spring Security 项目要写的类及流程：</p> <ol><li><p>自定义 Token 管理类，根据用户信息生成 Token ，解析 Token 获取用户信息或者 Token 时长，删除 Token</p></li> <li><p>与上面 Spring Security 项目流程一样，只不过需要在登录成功后的处理类中，使用 Token 管理类，生成 Token，存入 redis 数据库或其他地方，退出登录时的处理类或者退出登录成功后的处理类中，删除 Token，以及 redis 数据库或者其他地方存有的 Token</p></li> <li><p>用户登录成功，记得在 Controller 的方法将生产 Token 返回给客户端，否则下一次客户端无法携带 Token 访问项目资源，导致登录成功却没有权限</p></li></ol></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/32.Spring生态/40.Spring Security/89.Security - 源码与流程.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div>
