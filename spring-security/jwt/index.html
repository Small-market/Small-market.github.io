ta-v-06225672>Spring Security</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Small-market" target="_blank" title="作者" class="beLink" data-v-06225672>Gavin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-12-25</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Security - JWT介绍<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>JWT 配合 Spring Security 使用将会使你的项目更加安全，这也是主流。</p> <div class="custom-block right"><p>2021-12-25 @Gavin</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#认证授权过程">认证授权过程</a></li><li><a href="#jwt组成">JWT组成</a><ul><li><a href="#令牌类型">令牌类型</a></li><li><a href="#jwt头">JWT头</a></li><li><a href="#有效载荷">有效载荷</a></li><li><a href="#签名哈希">签名哈希</a></li><li><a href="#base64url算法">Base64URL算法</a></li></ul></li><li><a href="#实战">实战</a><ul><li><a href="#实体类">实体类</a></li><li><a href="#认证授权工具类">认证授权工具类</a></li><li><a href="#认证授权拦截器">认证授权拦截器</a></li><li><a href="#业务类">业务类</a></li><li><a href="#配置类">配置类</a></li><li><a href="#测试类">测试类</a></li></ul></li></ul></div><p></p> <h2 id="认证授权过程"><a href="#认证授权过程" class="header-anchor">#</a> 认证授权过程</h2> <p>（1）如果是基于 Session，那么 Spring Security 会对 cookie 里的 sessionid 进行解析，找到服务器存储的 session 信息，然后判断当前用户是否符合请求的要求。</p> <p>（2）如果是 token，则是解析出 token，然后将当前请求加入到 Spring Security 管理的权限信息中</p> <p>如果系统的模块众多，每个模块都需要进行授权与认证，所以我们选择基于 token 的形式 进行授权与认证，用户根据用户名密码认证成功，然后获取当前用户角色的一系列权限值，根据用户名相关信息生成 token 返回给浏览器，浏览器将 token 记录到 cookie 中，每次调用 api 接口都默认将 token 携带到 header 请求头中，Spring Security 解析 header 头获取 token 信息，解析 token 获取当前用户名，根据用户名就可以从 mysql 或者 redis 中获取权限列表，这样 Spring Security 就能够判断当前请求是否有权限访问。</p> <h2 id="jwt组成"><a href="#jwt组成" class="header-anchor">#</a> JWT组成</h2> <p>JWT 的核心 token 俗称令牌。</p> <h3 id="令牌类型"><a href="#令牌类型" class="header-anchor">#</a> 令牌类型</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/spring/security/20211225180708.png" alt="image-20211225180707107"></p> <p>先看一个 token 长什么样</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name"><span class="token namespace">eyJhbGciOiJIUzUxMiJ9<span class="token punctuation">.</span>eyJzdWIiOiJrZWxlIiwiZXhwIjoxNjQwNDA0MzgzLCJjcmVhdGVkIjoxNjQwMzYxMTgzMjI0LCJhdXRob3JpdGllcyI6W3siYXV0aG9yaXR5IjoiUk9MRV9OT1JNQUwifSx7ImF1dGhvcml0eSI6IlJPTEVfQURNSU4ifV19<span class="token punctuation">.</span></span>BL_XFikpxXxzzH6hI_3lJgB7IWezyM4m33IISV6O5USeq5z1xuWf8rB02S</span><span class="token operator">-</span><span class="token class-name">Rg8tdmzNBFVHXvZO</span><span class="token operator">-</span>zgdFYE8mIQ
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以看到 token 是一个很长的字符串，字符之间通过「 . 」分隔符分为三个子串，每一个子串表示了一个功能块，总共有以下三个部分：JWT 头、有效载荷和签名。</p> <h3 id="jwt头"><a href="#jwt头" class="header-anchor">#</a> JWT头</h3> <p>JWT 头部分是一个描述 JWT 元数据的 JSON 对象，通常如下所示。</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;alg&quot;</span><span class="token operator">:</span> <span class="token string">&quot;HS256&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;typ&quot;</span><span class="token operator">:</span> <span class="token string">&quot;JWT&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>在上面的代码中，alg 属性表示签名使用的算法，默认为 HMAC SHA256（写为 HS256）；typ 属性表示令牌的类型，JWT 令牌统一写为 JWT。最后，使用 Base64 URL 算法将上述 JSON 对象转换为字符串保存。</p> <h3 id="有效载荷"><a href="#有效载荷" class="header-anchor">#</a> 有效载荷</h3> <p>有效载荷部分，是 JWT 的主体内容部分，也是一个 JSON 对象，包含需要传递的数据。</p> <p>JWT 指定七个默认字段供选择：</p> <ul><li><p>iss：发行人</p></li> <li><p>exp：到期时间</p></li> <li><p>sub：主题</p></li> <li><p>aud：用户</p></li> <li><p>nbf：在此之前不可用</p></li> <li><p>iat：发布时间</p></li> <li><p>jti：JWT ID 用于标识该 JWT 除以上默认字段外，我们还可以自定义私有字段，如下：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;sub&quot;</span><span class="token operator">:</span> <span class="token string">&quot;1234567890&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;name&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Helen&quot;</span><span class="token punctuation">,</span> <span class="token property">&quot;admin&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>请注意，默认情况下 JWT 是未加密的，任何人都可以解读其内容，因此不要构建隐私信息字段，存放保密信息，以防止信息泄露。</p> <p>JSON 对象也使用 Base64 URL 算法转换为字符串保存。</p></li></ul> <h3 id="签名哈希"><a href="#签名哈希" class="header-anchor">#</a> 签名哈希</h3> <p>签名哈希部分是对上面两部分数据签名，通过指定的算法生成哈希，以确保数据不会被篡改。</p> <p>首先，需要指定一个密码（secret）。该密码仅仅为保存在服务器中，并且不能向用户公开。然后，使用标头中指定的签名算法（默认情况下为 HMAC SHA256）根据以下公式生成签名:</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token function">HMACSHA256</span><span class="token punctuation">(</span><span class="token function">base64UrlEncode</span><span class="token punctuation">(</span>header<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token string">&quot;.&quot;</span> <span class="token operator">+</span> <span class="token function">base64UrlEncode</span><span class="token punctuation">(</span>claims<span class="token punctuation">)</span><span class="token punctuation">,</span> secret<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>在计算出签名哈希后，JWT 头，有效载荷和签名哈希的三个部分组合成一个字符串，每个部分用「 . 」分隔，就构成整个 JWT 对象。</p> <h3 id="base64url算法"><a href="#base64url算法" class="header-anchor">#</a> Base64URL算法</h3> <p>如前所述，JWT 头和有效载荷序列化的算法都用到了 Base64URL。该算法和常见 Base64 算法类似，稍有差别。</p> <p>作为令牌的 JWT 可以放在 URL 中（例如 <code>api.example/?token=xxx</code>）。 Base64 中用的三个字符是 &quot;+&quot;，&quot;/&quot; 和 &quot;=&quot;，由于在 URL 中有特殊含义，因此 Base64URL 中对他们做了替换：&quot;=&quot; 去掉，&quot;+&quot; 用 &quot;-&quot; 替换，&quot;/&quot; 用 &quot;_&quot; 替换，这就是 Base64URL 算法。</p> <h2 id="实战"><a href="#实战" class="header-anchor">#</a> 实战</h2> <p>该实战不推荐看了，比较粗糙，几天后我已经写了新的实战，请看 <a href="/spring-security/combat/">Security - JWT登录实战</a>，那个内容的一些工具类绝对是生产开发需要的，可以将其收藏。</p> <p>并不是说本次实战不要看，本内容也有一些可取之处，如业务类和新实战的业务类不太一样，但是两者都是常用的，具体使用哪个，看你的需求。</p> <p>目录结构如下：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code>包名 cn.kbt
