jwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">数据类型<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="数据类型"><a href="#数据类型" class="header-anchor">#</a> 数据类型</h2> <p>Java是一种强类型语言，每个变量都必须声明其类型。</p> <p>扩展：各种字符集和编码详解(https://www.cnblogs.com/cmt/p/14553189.html)</p> <h3 id="_1、强弱类型语言"><a href="#_1、强弱类型语言" class="header-anchor">#</a> 1、强弱类型语言</h3> <ul><li><p>强类型语言</p> <p>强类型语言是一种强制类型定义的语言，一旦某一个变量被定义类型，如果不经过强制转换，则它永远就是该数据类型了，强类型语言包括Java、.net 、Python、C++等语言。</p> <p>举个例子：定义了一个整数，如果不进行强制的类型转换，则不可以将该整数转化为字符串。</p></li> <li><p>弱类型语言</p> <p>弱类型语言是一种弱类型定义的语言，某一个变量被定义类型，该变量可以根据环境变化自动进行转换，不需要经过显性强制转换。弱类型语言包括vb 、PHP、javascript等语言。</p> <p>在VB Script中，可以将字符串‘12’和整数3进行连接得到字符串‘123’，也可以把它看成整数123，而不需 要显示转换。是不是十分的随便，我们Java就不是这样的。</p></li> <li><p>区别</p> <p>无论是强类型语言还是弱类型语言，判别的根本是是否会隐性的进行语言类型转变。强类型语言在速度上略逊于弱类型语言，但是强类型定义语言带来的严谨性又能避免不必要的错误。</p></li></ul> <h3 id="_2、数据类型"><a href="#_2、数据类型" class="header-anchor">#</a> 2、数据类型</h3> <p>Java的数据类型分为两大类：基本类型（primitive type）和引用类型 （reference type）</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/JavaSE%E5%9F%BA%E7%A1%80/20211024141605.png" alt=""></p> <p>【注：引用数据类型的大小统一为4个字节，记录的是其引用对象的地址！】</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/JavaSE%E5%9F%BA%E7%A1%80/20211024141619.png" alt=""></p> <p>如果你看到这一堆头疼的话，没关系，不用记，JDK中类型对应的包装类都帮忙写好了，我们需要时候可 以直接看到！可以把以下代码拷贝进行查看结果：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// byte</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;基本类型：byte 二进制位数：&quot;</span> <span class="token operator">+</span> <span class="token class-name">Byte</span><span class="token punctuation">.</span>SIZE<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;包装类：java.lang.Byte&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;最小值：Byte.MIN_VALUE=&quot;</span> <span class="token operator">+</span> <span class="token class-name">Byte</span><span class="token punctuation">.</span>MIN_VALUE<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;最大值：Byte.MAX_VALUE=&quot;</span> <span class="token operator">+</span> <span class="token class-name">Byte</span><span class="token punctuation">.</span>MAX_VALUE<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// short</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;基本类型：short 二进制位数：&quot;</span> <span class="token operator">+</span> <span class="token class-name">Short</span><span class="token punctuation">.</span>SIZE<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;包装类：java.lang.Short&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;最小值：Short.MIN_VALUE=&quot;</span> <span class="token operator">+</span> <span class="token class-name">Short</span><span class="token punctuation">.</span>MIN_VALUE<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;最大值：Short.MAX_VALUE=&quot;</span> <span class="token operator">+</span> <span class="token class-name">Short</span><span class="token punctuation">.</span>MAX_VALUE<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// int</span>

te> <p>ASCIIS码：</p> <table><thead><tr><th>内容</th> <th>占用大小</th></tr></thead> <tbody><tr><td>1个英文字符（不分大小写）</td> <td>1个字节</td></tr> <tr><td>1个中文汉字</td> <td>2个字节</td></tr> <tr><td>1个ASCII码</td> <td>1个字节</td></tr></tbody></table> <p>UTF-8编码：</p> <table><thead><tr><th>内容</th> <th>占用大小</th></tr></thead> <tbody><tr><td>1个英文字符</td> <td>1个字节</td></tr> <tr><td>英文标点</td> <td>1个字节</td></tr> <tr><td>1个中文（含繁体</td> <td>3个字节</td></tr> <tr><td>中文标点</td> <td>3个字节</td></tr></tbody></table> <p>Unicode编码：</p> <table><thead><tr><th>内容</th> <th>占用大小</th></tr></thead> <tbody><tr><td>1个英文字符</td> <td>2个字节</td></tr> <tr><td>英文标点</td> <td>2个字节</td></tr> <tr><td>1个中文（含繁体</td> <td>2个字节</td></tr> <tr><td>中文标点</td> <td>2个字节</td></tr></tbody></table> <p>1bit表示1位
1Byte表示一个字节</p> <p>1B=8b
1024B=1KB
1024KB=1M
1024M=1G</p> <hr> <p>那有人会问：电脑的32位和64位的区别是什么呢？</p> <ul><li><p>32位操作系统只可以使用32位的cpu，而64位的CPU既可以安装32位操作系统也可以安装64位操作 系统。</p></li> <li><p>寻址能力简单点说就是支持的内存大小能力，64位系统最多可以支达128 GB的内存，而32位系统最 多只可以支持4G内存。</p></li> <li><p>32位操作系统只可以安装使用32位架构设计的软件，而64位的CPU既可以安装使用32位软件也可以 安装使用64位软件。</p></li> <li><p>现在的电脑都是64位了！</p></li></ul> <p>回到正题，我们了解了这些知识后，我们自己定义一些变量来看！</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">//整型</span>
    <span class="token keyword">int</span> i1<span class="token operator">=</span><span class="token number">100</span><span class="token punctuation">;</span>
    <span class="token comment">//长整型</span>
    <span class="token keyword">long</span> i2<span class="token operator">=</span><span class="token number">998877665544332211L</span><span class="token punctuation">;</span>
    <span class="token comment">//短整型</span>
    <span class="token keyword">short</span> i3<span class="token operator">=</span><span class="token number">235</span><span class="token punctuation">;</span>
    <span class="token comment">//浮点型</span>
    <span class="token keyword">double</span> d1<span class="token operator">=</span><span class="token number">3.5</span><span class="token punctuation">;</span> <span class="token comment">//双精度</span>
    <span class="token keyword">double</span> d2<span class="token operator">=</span><span class="token number">3</span><span class="token punctuation">;</span>
    <span class="token keyword">float</span> f1<span class="token operator">=</span><span class="token punctuation">(</span><span class="token keyword">float</span><span class="token punctuation">)</span><span class="token number">3.5</span><span class="token punctuation">;</span> <span class="token comment">//单精度</span>
    <span class="token keyword">float</span> f2<span class="token operator">=</span><span class="token number">3.5f</span><span class="token punctuation">;</span> <span class="token comment">//单精度</span>
    <span class="token comment">//布尔类型 boolean true真/false假</span>

    <span class="token keyword">boolean</span> isOk<span class="token operator">=</span><span class="token boolean">false</span><span class="token punctuation">;</span>

    <span class="token keyword">if</span><span class="token punctuation">(</span>isPass<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;通过了&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;未通过&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>Java语言的整型常数默认为int型，浮点数默认是Double</p> <h3 id="_3、整型拓展"><a href="#_3、整型拓展" class="header-anchor">#</a> 3、整型拓展</h3> <p>在我们计算机中存在很多进制问题，十进制，八进制，十六进制等等的问题，他们怎么表示呢？</p> <ul><li><p>十进制整数，如：99，-500，0。</p></li> <li><p>八进制整数，要求以 0 开头，如：015。</p></li> <li><p>十六进制数，要求 0x 或 0X 开头，如：0x15 。</p></li></ul> <p>演示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//整型</span>
<span class="token keyword">int</span> i<span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> i2<span class="token operator">=</span> <span class="token number">010</span><span class="token punctuation">;</span>
<span class="token keyword">int</span> i3<span class="token operator">=</span> <span class="token number">0x10</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//10</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i2<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//8</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i3<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//16</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="_4、浮点型拓展"><a href="#_4、浮点型拓展" class="header-anchor">#</a> 4、浮点型拓展</h3> <p>【金融面试问：银行金融业务用什么类型表示？】</p> <p>浮点类型float，double的数据不适合在不容许舍入误差的金融计算领域。</p> <p>如果需要进行不产生舍入误差的精确数字计算，需要使用BigDecimal类。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">float</span> f <span class="token operator">=</span> <span class="token number">0.1f</span><span class="token punctuation">;</span>
    <span class="token keyword">double</span> d <span class="token operator">=</span> <span class="token number">1.0</span><span class="token operator">/</span><span class="token number">10</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>f<span class="token operator">==</span>d<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//false</span>
    
    <span class="token keyword">float</span> d1 <span class="token operator">=</span> <span class="token number">2131231231f</span><span class="token punctuation">;</span>
    <span class="token keyword">float</span> d2 <span class="token operator">=</span> d1<span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>d1<span class="token operator">==</span>d2<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;d1==d2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;d1!=d2&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>最后运行结果：</p> <blockquote><p>false
d1==d2</p></blockquote> <p><strong>主要理由：</strong></p> <p>由于字长有限，浮点数能够精确表示的数是有限的，因而也是离散的。浮点数一般都存在舍入误差，很 多数字无法精确表示，其结果只能是接近，但不等于；二进制浮点数不能精确的表示0.1,0.01,0.001这样10的负次幂。并不是所有的小数都能可以精确的用二进制浮点数表示。</p> <p>大数值：Java.math下面的两个有用的类：BigInteger和BigDecimal，这两个类可以处理任意长度的数 值。BigInteger实现了任意精度的整数运算。BigDecimal实现了任意精度的浮点运算。</p> <p><strong>浮点数使用总结：</strong></p> <ol><li>默认是double</li> <li>浮点数存在舍入误差，很多数字不能精确表示。如果需要进行不产生舍入误差的精确数字计算，需 要使用BigDecimal类。</li> <li>避免比较中使用浮点数</li></ol> <h3 id="_5、字符型拓展"><a href="#_5、字符型拓展" class="header-anchor">#</a> 5、字符型拓展</h3> <p>单引号用来表示字符常量。例如‘A’是一个字符，它与“A”是不同的，“A”表示一个字符串。</p> <p>char 类型用来表示在Unicode编码表中的字符。</p> <p>Unicode编码被设计用来处理各种语言的所有文字，它占2个字节，可允许有65536个字符；</p> <p>科普：2字节=16位，2的16次方=65536，我们用的Excel原来就只有这么多行，并不是无限的</p> <p>【代码演示：字符转int看结果】</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">char</span> c1 <span class="token operator">=</span> <span class="token char">'a'</span><span class="token punctuation">;</span>
    <span class="token keyword">char</span> c2 <span class="token operator">=</span> <span class="token char">'中'</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>c1<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span> c1<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//97</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>c2<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token keyword">int</span><span class="token punctuation">)</span> c2<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//20013</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>Unicode具有从0到65535之间的编码，他们通常用从’u0000’到’uFFFF’之间的十六进制值来表示（前缀为 u表示Unicode）</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">char</span> c3 <span class="token operator">=</span> <span class="token char">'\u0061'</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>c3<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//a</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>Java 语言中还允许使用转义字符 ‘’ 来将其后的字符转变为其它的含义，有如下常用转义字符：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/JavaSE%E5%9F%BA%E7%A1%80/20211024141641.png" alt=""></p> <p>【以后我们学的String类，其实是字符序列(char sequence)。在这里给大家一个思考题】</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//代码1</span>
<span class="token class-name">String</span> sa<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;Hello world&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> sb<span class="token operator">=</span><span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;Hello world&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>sa<span class="token operator">==</span>sb<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
<span class="token comment">//代码2</span>
<span class="token class-name">String</span> sc<span class="token operator">=</span><span class="token string">&quot;Hello world&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">String</span> sd<span class="token operator">=</span><span class="token string">&quot;Hello world&quot;</span><span class="token punctuation">;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>sc<span class="token operator">==</span>sd<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>大家可以先思考下为什么，之后我们学到对象的时候，会给大家进行内存级别的分析，那时候你会恍然 大悟！</p> <h3 id="_6、布尔型拓展"><a href="#_6、布尔型拓展" class="header-anchor">#</a> 6、布尔型拓展</h3> <p>boolean类型（一位，不是一个字节），就是0|1</p> <p>boolean类型有两个值，true和false,不可以 0 或非 0 的整数替代 true 和 false ，这点和C语言不同。</p> <p>boolean 类型用来判断逻辑条件，一般用于程序流程控制。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">boolean</span> flag <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
<span class="token keyword">if</span><span class="token punctuation">(</span>flag<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">// true分支</span>
<span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
    <span class="token comment">// false分支</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>【编码规范：很多新手程序员喜欢这样写】</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span> <span class="token punctuation">(</span>is <span class="token operator">==</span> <span class="token boolean">true</span> <span class="token operator">&amp;&amp;</span> un <span class="token operator">==</span> <span class="token boolean">false</span> <span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>只有新手才那么写。对于一个熟练的人来说，应该用如下方式来表示：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span> <span class="token punctuation">(</span> is <span class="token operator">&amp;&amp;</span> <span class="token operator">!</span>un <span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>前面加个 ! 表示否定</p> <p>这点都不难理解吧。所以要习惯去掉所有的==fasle 和 ==true。Less is More！！ 代码要精简易读！</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/10.Java/01.Java基础 - SE/04.数据类型.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/se/basic-grammar/identifier/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">标识符</div></a> <a href="/java/se/basic-grammar/type-conversion/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">类型转换</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
