l-market" target="_blank" title="作者" class="beLink" data-v-06225672>Gavin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-10-22</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">List总结<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="arraylist和linkedlist区别"><a href="#arraylist和linkedlist区别" class="header-anchor">#</a> arrayList和LinkedList区别</h2> <ul><li>ArrayList 底层是用数组实现的顺序表，是随机存取类型，可自动扩增，并且在初始化时，数组的长度是 0，只有在增加元素时，长度才会增加。默认是 10，不能无限扩增，有上限，在查询操作的时候性能更好</li> <li>LinkedList 底层是用链表来实现的，是一个双向链表，注意这里不是双向循环链表，顺序存取类型。在源码中，似乎没有元素个数的限制。应该能无限增加下去，直到内存满了在进行删除，增加操作时性能更好</li></ul> <p>两个都是线程不安全的，在 iterator 时，会发生 fail-fast：快速失效。</p> <h2 id="arraylist和vector的区别"><a href="#arraylist和vector的区别" class="header-anchor">#</a> ArrayList和Vector的区别</h2> <ul><li>ArrayList 线程不安全，在用 iterator，会发生 fail-fast</li> <li>Vector 线程安全，因为在方法前加了 Synchronized 关键字。也会发生 fail-fast</li></ul> <p><strong>fail-fast 和 fail-safe 区别和什么情况下会发生</strong></p> <p>简单的来说：在 java.util 下的集合都是发生 fail-fast，而在 java.util.concurrent 下的发生的都是 fail-safe。</p> <blockquote><p>fail-fast</p></blockquote> <p>快速失败，例如在 ArrayList 中使用迭代器遍历时，有另外的线程对 ArrayList 的存储数组进行了改变，比如 add、delete、等使之发生了结构上的改变，所以 Iterator 就会快速报一个 <code>java.util.ConcurrentModificationException</code> 异常（并发修改异常），这就是快速失败。</p> <blockquote><p>fail-safe</p></blockquote> <p>安全失败，在 java.util.concurrent 下的类，都是线程安全的类，他们在迭代的过程中，如果有线程进行结构的改变，不会报异常，而是正常遍历，这就是安全失败。</p> <blockquote><p>为什么在 java.util.concurrent 包下对集合有结构的改变，却不会报异常？</p></blockquote> <p>在 concurrent 下的集合类增加元素的时候使用 <code>Arrays.copyOf()</code> 来拷贝副本，在副本上增加元素，如果有其他线程在此改变了集合的结构，那也是在副本上的改变，而不是影响到原集合，迭代器还是照常遍历，遍历完之后，改变原引用指向副本，所以总的一句话就是如果在此包下的类进行增加删除，就会出现一个副本。所以能防止 fail-fast，这种机制并不会出错，所以我们叫这种现象为 fail-safe。</p> <blockquote><p>Vector 也是线程安全的，为什么是 fail-fast 呢？</p></blockquote> <p>这里搞清楚一个问题，并不是说线程安全的集合就不会报 fail-fast，而是报 fail-safe，你得搞清楚前面所说答案的原理，出现 fail-safe 是因为他们在实现增删的底层机制不一样，就像上面说的，会有一个副本，而像 ArrayList、LinekdList、Verctor 等，他们底层就是对着真正的引用进行操作，所以才会发生异常。</p> <blockquote><p>既然是线程安全的，为什么在迭代的时候，还会有别的线程来改变其集合的结构呢（也就是对其删除和增加等操作）？</p></blockquote> <p>首先，我们迭代的时候，根本就没用到集合中的删除、增加，查询的操作，就拿 Vector 来说，我们都没有用那些加锁的方法，也就是方法锁放在那没人拿，在迭代的过程中，有人拿了那把锁，我们也没有办法，因为那把锁就放在那边。</p> <p>举例说明 fail-fast 和 fail-safe 的区别</p> <ul><li>fail-fast</li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618214958.png" alt="image-20220618214957401"></p> <ul><li>fail-safe</li></ul> <p>通过 CopyOnWriteArrayList 这个类来做实验，不用管这个类的作用，但是他确实没有报异常，并且还通过第二次打印，来验证了上面我们说创建了副本的事情。</p> <p>原理是在添加操作时会创建副本，在副本上进行添加操作，等迭代器遍历结束后，会将原引用改为副本引用，所以我们在创建了一个 List 的迭代器，结果打印的就是 123444 了，</p> <p>证明了确实改变成为了副本引用，后面为什么是三个 4，原因是我们循环了 3 次，不就添加了 3 个 4 吗。如果还感觉不爽的话，看下 add 的源码。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618215005.png" alt="image-20220618215005032"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java%E9%9B%86%E5%90%88/20220618215012.png" alt="image-20220618215011372"></p> <h2 id="为什么现在都不提倡使用vector了"><a href="#为什么现在都不提倡使用vector了" class="header-anchor">#</a> 为什么现在都不提倡使用Vector了</h2> <ul><li>Vector 实现线程安全的方法是在每个操作方法上加锁，这些锁并不是必须要的，在实际开发中，一般都是通过锁一系列的操作来实现线程安全，也就是说将需要同步的资源放一起加锁来保证线程安全</li> <li>如果多个 Thread 并发执行一个已经加锁的方法，但是在该方法中，又有 Vector 的存在，Vector 本身实现中已经加锁了，那么相当于锁上又加锁，会造成额外的开销</li> <li>就如上面第三个问题所说的，Vector 还有 fail-fast 的问题，也就是说它也无法保证遍历安全，在遍历时又得额外加锁，又是额外的开销，还不如直接用 ArrayList，然后再加锁呢</li></ul> <p>总结：Vector 在不需要进行线程安全的时候，也会加锁，也就导致了额外开销，所以在 JDK1.5 之后就被弃用了，现在如果要用到线程安全的集合，都是从 java.util.concurrent 包下去拿相应的类。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/10.Java/05.Java集合 - Collection/05.List总结.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5
