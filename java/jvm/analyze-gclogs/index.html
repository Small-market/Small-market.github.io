ttps://github.com/Small-market" target="_blank" title="作者" class="beLink" data-v-06225672>Gavin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-02-01</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">JVM - 分析GC日志<!----></h1> <!----> <div class="theme-vdoing-content content__default"><h2 id="gc-分类"><a href="#gc-分类" class="header-anchor">#</a> GC 分类</h2> <p>针对 HotSpot VM 的实现，它里面的 GC 按照回收区域又分为两大种类型：一种是部分收集（Partial GC），一种是整堆收集（Full GC）</p> <ul><li><p>部分收集（Partial GC）：不是完整收集整个 Java 堆的垃圾收集。其中又分为：</p> <ul><li>新生代收集（Minor GC / Young GC）：只是新生代（Eden / S0，S1）的垃圾收集</li> <li>老年代收集（Major GC / Old GC）：只是老年代的垃圾收集。目前，只有 CMS GC 会有单独收集老年代的行为。<mark>注意，很多时候 Major GC 会和 Full GC 混淆使用，需要具体分辨是老年代回收还是整堆回收</mark></li></ul></li> <li><p>混合收集（Mixed GC）：收集整个新生代以及部分老年代的垃圾收集。目前，只有 G1 GC 会有这种行为</p></li> <li><p>整堆收集（Full GC）：收集整个 java 堆和方法区的垃圾收集</p></li></ul> <p>哪些情况会触发 Full GC？</p> <ul><li><p>老年代空间不足</p></li> <li><p>方法区空间不足</p></li> <li><p>显式调用 <code>System.gc()</code></p></li> <li><p>Minor GC 进入老年代的数据的平均大小大于老年代的可用内存</p></li> <li><p>大对象直接进入老年代，而老年代的可用内存不足</p></li></ul> <h2 id="gc-日志分类"><a href="#gc-日志分类" class="header-anchor">#</a> GC 日志分类</h2> <p><strong>Minor GC</strong></p> <p>Minor GC（或 Young GC 或 YGC）日志：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">[</span>GC <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span> <span class="token punctuation">[</span><span class="token class-name">PSYoungGen</span><span class="token operator">:</span> <span class="token number">31744</span>K<span class="token operator">-&gt;</span><span class="token number">2192</span>K <span class="token punctuation">(</span><span class="token number">36864</span>K<span class="token punctuation">)</span> <span class="token punctuation">]</span> <span class="token number">31744</span>K<span class="token operator">-&gt;</span><span class="token number">2200</span>K <span class="token punctuation">(</span><span class="token number">121856</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token number">0.0139308</span> secs<span class="token punctuation">]</span> <span class="token punctuation">[</span><span class="token class-name">Times</span><span class="token operator">:</span> user<span class="token operator">=</span><span class="token number">0.05</span> sys<span class="token operator">=</span><span class="token number">0.01</span><span class="token punctuation">,</span> real<span class="token operator">=</span><span class="token number">0.01</span> secs<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220201230157.png" alt="image-20220201230156081"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220201230127.png" alt="image-20210506202156090"></p> <p><strong>Full GC</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">[</span><span class="token class-name">Full</span> GC <span class="token punctuation">(</span><span class="token class-name">Metadata</span> GC <span class="token class-name">Threshold</span><span class="token punctuation">)</span> <span class="token punctuation">[</span><span class="token class-name">PSYoungGen</span><span class="token operator">:</span> <span class="token number">5104</span>K<span class="token operator">-&gt;</span><span class="token number">0</span>K <span class="token punctuation">(</span><span class="token number">132096</span>K<span class="token punctuation">)</span> <span class="token punctuation">]</span> <span class="token punctuation">[</span><span class="token class-name">Par01dGen</span><span class="token operator">:</span> <span class="token number">416</span>K<span class="token operator">-&gt;</span><span class="token number">5453</span>K <span class="token punctuation">(</span><span class="token number">50176</span>K<span class="token punctuation">)</span> <span class="token punctuation">]</span><span class="token number">5520</span>K<span class="token operator">-&gt;</span><span class="token number">5453</span>K <span class="token punctuation">(</span><span class="token number">182272</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token punctuation">[</span><span class="token class-name">Metaspace</span><span class="token operator">:</span> <span class="token number">20637</span>K<span class="token operator">-&gt;</span><span class="token number">20637</span>K <span class="token punctuation">(</span><span class="token number">1067008</span>K<span class="token punctuation">)</span> <span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token number">0.0245883</span> secs<span class="token punctuation">]</span> <span class="token punctuation">[</span><span class="token class-name">Times</span><span class="token operator">:</span> user<span class="token operator">=</span><span class="token number">0.06</span> sys<span class="token operator">=</span><span class="token number">0.00</span><span class="token punctuation">,</span> real<span class="token operator">=</span><span class="token number">0.02</span> secs<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220201230220.png" alt="image-20220201230218472"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220201230225.png" alt="image-20210506202349072"></p> <h2 id="gc-日志结构剖析"><a href="#gc-日志结构剖析" class="header-anchor">#</a> GC 日志结构剖析</h2> <h3 id="透过日志看垃圾收集器"><a href="#透过日志看垃圾收集器" class="header-anchor">#</a> 透过日志看垃圾收集器</h3> <ul><li><p>Serial 收集器：新生代显示 &quot;[DefNew&quot;，即 Default New Generation</p></li> <li><p>ParNew 收集器：新生代显示 &quot;[ParNew&quot;，即 Parallel New Generation</p></li> <li><p>Parallel Scavenge 收集器：新生代显示 &quot;[PSYoungGen&quot;，JDK1.7 使用的即 PSYoungGen</p></li> <li><p>Parallel Old 收集器：老年代显示 &quot;[ParoldGen&quot;</p></li> <li><p>G1 收集器：显示 &quot;garbage-first heap&quot;</p></li></ul> <h3 id="透过日志看gc原因"><a href="#透过日志看gc原因" class="header-anchor">#</a> 透过日志看GC原因</h3> <ul><li>Allocation Failure：表明本次引起 GC 的原因是因为新生代中没有足够的区域存放需要分配的数据</li> <li>Metadata GCThreshold：Metaspace 区不够用了</li> <li>FErgonomics：JVM 自适应调整导致的 GC</li> <li>System：调用了 <code>System.gc()</code> 方法</li></ul> <h3 id="透过日志看gc前后情况"><a href="#透过日志看gc前后情况" class="header-anchor">#</a> 透过日志看GC前后情况</h3> <p>通过图示，我们可以发现 GC 日志格式的规律一般都是：GC 前内存占用 -＞ GC 后内存占用（该区域内存总大小）</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">[</span><span class="token class-name">PSYoungGen</span><span class="token operator">:</span> <span class="token number">5986</span>K<span class="token operator">-&gt;</span><span class="token number">696</span>K <span class="token punctuation">(</span><span class="token number">8704</span>K<span class="token punctuation">)</span> <span class="token punctuation">]</span> <span class="token number">5986</span>K<span class="token operator">-&gt;</span><span class="token number">704</span>K <span class="token punctuation">(</span><span class="token number">9216</span>K<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ul><li><p>中括号内：GC 回收前年轻代堆大小，回收后大小，（年轻代堆总大小）</p></li> <li><p>括号外：GC 回收前年轻代和老年代大小，回收后大小，（年轻代和老年代总大小）</p></li></ul> <p><mark>注意</mark>：Minor GC 堆内存总容量 = 9/10 年轻代 + 老年代。原因是 Survivor 区只计算 from 部分，而 JVM 默认年轻代中 Eden 区和 Survivor 区的比例关系，Eden:S0:S1=8:1:1。</p> <h3 id="透过日志看gc时间"><a href="#透过日志看gc时间" class="header-anchor">#</a> 透过日志看GC时间</h3> <p>GC 日志中有三个时间：user，sys 和 real</p> <ul><li>user：进程执行用户态代码（核心之外）所使用的时间。<strong>这是执行此进程所使用的实际 CPU 时间</strong>，其他进程和此进程阻塞的时间并不包括在内。在垃圾收集的情况下，表示 GC 线程执行所使用的 CPU 总时间</li> <li>sys：进程在内核态消耗的 CPU 时间，<strong>即在内核执行系统调用或等待系统事件所使用的 CPU 时间</strong></li> <li>real：程序从开始到结束所用的时钟时间。这个时间包括其他进程使用的时间片和进程阻塞的时间（比如等待 I/O 完成）。对于并行 gc，这个数字应该接近（用户时间＋系统时间）除以垃圾收集器使用的线程数</li></ul> <p>由于多核的原因，一般的 GC 事件中，real time 是小于 sys time ＋ user time 的，因为一般是多个线程并发的去做 GC，所以 real time 是要小于 sys ＋ user time 的。如果 real ＞ sys ＋ user 的话，则你的应用可能存在下列问题：IO 负载非常重或 CPU 不够用。</p> <h3 id="minor-gc日志分析"><a href="#minor-gc日志分析" class="header-anchor">#</a> Minor GC日志分析</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token punctuation">[</span>GC <span class="token punctuation">(</span><span class="token class-name">Allocation</span> <span class="token class-name">Failure</span><span class="token punctuation">)</span> <span class="token punctuation">[</span><span class="token class-name">PSYoungGen</span><span class="token operator">:</span> <span class="token number">31744</span>K<span class="token operator">-&gt;</span><span class="token function">2192K</span><span class="token punctuation">(</span><span class="token number">36864</span>K<span class="token punctuation">)</span><span class="token punctuation">]</span>
<span class="token number">31744</span>K<span class="token operator">-&gt;</span><span class="token function">2200K</span><span class="token punctuation">(</span><span class="token number">121856</span>K<span class="token punctuation">)</span>，<span class="token number">0.0139308</span> secs<span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token class-name">Times</span><span class="token operator">:</span> user<span class="token operator">=</span><span class="token number">0.05</span> sys<span class="token operator">=</span><span class="token number">0.01</span><span class="token punctuation">,</span>real<span class="token operator">=</span><span class="token number">0.01</span> secs<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>分析上方代码块的 Minor GC 日志：</p> <ul><li><p>2020-11-20T17:19:43.265-0800：日志打印时间日期格式如2013-05-04T21:53:59.234+0800</p></li> <li><p>0.822:：GC 发生时，Java 虚拟机启动以来经过的秒数</p></li> <li><p>[GC (Allocation Failure)：发生了一次垃圾回收，这是一次 Minor Gc。它不区分新生代 GC 还是老年代 GC，括号里的内容是 GC 发生的原因，这里的 Allocation Failure 的原因是新生代中没有足够区域能够存放需要分配的数据而失败。</p></li> <li><p>[PSYoungGen: 76800K-&gt;8433K(89600K)]：</p> <ul><li>PSYoungGen：表示 GC 发生的区域，区域名称与使用的 GC 收集器是密切相关的
<ul><li>Serial 收集器：Default New Generation 显示 DefNew</li> <li>ParNew 收集器：ParNew</li> <li>Parallel Scanvenge 收集器：PSYoung</li> <li>老年代和新生代同理，也是和收集器名称相关</li></ul></li> <li>76800K-&gt;8433K(89600K)：GC 前该内存区域已使用容量 -&gt; GC 后该区域容量（该区域总容量）
<ul><li>如果是新生代，总容量则会显示整个新生代内存的 9/10，即 Eden + From/To 区</li> <li>如果是老年代，总容量则是全部内存大小，无变化</li></ul></li></ul></li> <li><p>76800K-&gt;8449K(294400K)：在显示完区域容量 GC 的情况之后，会接着显示整个堆内存区域的 GC 情况：</p> <ul><li><p>GC 前堆内存已使用容量 -&gt; GC 堆内存容量（堆内存总容量）</p> <p>堆内存总容量 = 9/10 新生代 + 老年代 &lt; 初始化的内存大小</p></li></ul></li> <li><p>，0.0088371 secs]：整个 GC 所花费的时间，单位是秒</p></li> <li><p>[Times: user=0.02 sys=0.01, real=0.01 secs]：</p> <ul><li>user：指的是 CPU 工作在用户态所花费的时间</li> <li>sys：指的是 CPU 工作在内核态所花费的时间</li> <li>real：指的是在此次 GC 事件中所花费的总时间</li></ul></li></ul> <h3 id="full-gc日志分析"><a href="#full-gc日志分析" class="header-anchor">#</a> Full GC日志分析</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token number">2020</span><span class="token operator">-</span><span class="token number">11</span><span class="token operator">-</span> <span class="token number">20</span>T17<span class="token operator">:</span><span class="token number">19</span><span class="token operator">:</span><span class="token number">43.794</span><span class="token operator">-</span><span class="token number">0800</span><span class="token operator">:</span> <span class="token number">1.351</span><span class="token operator">:</span> <span class="token punctuation">[</span><span class="token class-name">FULL</span> GC <span class="token punctuation">(</span>METADATA <span class="token class-name">GC</span> THRESHOLD <span class="token punctuation">)</span>
<span class="token punctuation">[</span>PSYOUNGGEN<span class="token operator">:</span> <span class="token number">10082</span>K <span class="token operator">-&gt;</span><span class="token number">0</span>K <span class="token punctuation">(</span><span class="token number">89600</span>K<span class="token punctuation">)</span><span class="token punctuation">]</span> <span class="token punctuation">[</span>PAROLDGEN<span class="token operator">:</span> <span class="token number">32</span>K <span class="token operator">-&gt;</span> <span class="token function">9638K</span><span class="token punctuation">(</span><span class="token number">204800</span>K<span class="token punctuation">)</span><span class="token punctuation">]</span>
<span class="token number">10114</span>K <span class="token operator">-&gt;</span><span class="token function">9638K</span><span class="token punctuation">(</span><span class="token number">294400</span>K<span class="token punctuation">)</span><span class="token punctuation">,</span>
 <span class="token punctuation">[</span>METASPACE<span class="token operator">:</span> <span class="token number">20158</span>K<span class="token operator">-&gt;</span><span class="token function">20156K</span><span class="token punctuation">(</span><span class="token number">1067008</span>K<span class="token punctuation">)</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token number">0.0285388</span> SECS<span class="token punctuation">]</span> <span class="token punctuation">[</span>TIMES<span class="token operator">:</span> USER<span class="token operator">-</span><span class="token number">0.11</span>
SYS<span class="token operator">=</span><span class="token number">0.00</span><span class="token punctuation">,</span> REAL<span class="token operator">=</span><span class="token number">0.03</span> SECS<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>分析上方代码块的 Full GC 日志：</p> <ul><li><p>2020-11-20T17:19:43.794-0800：日志打印时间日期格式如：2013-05-04T21:53:59.234+0800</p></li> <li><p>1.351：GC 发生时，Java 虚拟机启动以来经过的秒数</p></li> <li><p>Full GC(Metadata GC Threshold)：</p> <ul><li>发生了一次垃圾回收，这是一次 FULL GC。它不区分新生代 GC 还是老年代 GC</li> <li>括号里的内容是 GC 发生的原因，这里的 MetadataGC Threshold 的原因是 Metaspace 区不够用了
<ul><li>Full GC (Ergonomics)：JVM 自适应调整导致的 GC</li> <li>Full GC (System)：调用了 <code>System.gc()</code> 方法</li></ul></li></ul></li> <li><p>[PSYoungGen: 10082K-&gt;0K(89600K)]：</p> <ul><li>PSYoungGen：表示 GC 发生的区域，区域名称与使用的 GC 收集器是密切相关的
<ul><li>Serial 收集器：Default New Generation 显示 DefNew</li> <li>ParNew 收集器：ParNew</li> <li>Parallel Scanvenge 收集器：PSYoung</li> <li>老年代和新生代同理，也是和收集器名称相关</li></ul></li> <li>10082K -&gt;0K (89600K)：GC 前该内存区域已使用容量 -&gt; GC 后该区域容量（该区域总容量）
<ul><li>如果是新生代，总容量则会显示整个新生代内存的 9/10，即 Eden + From/To 区</li> <li>如果是老年代，总容量则是全部内存大小，无变化</li></ul></li></ul></li> <li><p>[PAROLDGEN: 32K -&gt; 9638K(204800K)]：老年代区域没有发生 GC，因为本次 GC 是 Metaspace 引起的</p></li> <li><p>10114K -&gt;9638K(294400K)：在显示完区域容量 GC 的情况之后，会接着显示整个堆内存区域的 GC 情况：</p> <ul><li><p>GC 前堆内存已使用容量 -&gt; GC 堆内存容量（堆内存总容量）</p> <p>堆内存总容量 = 9/10 新生代 + 老年代 &lt; 初始化的内存大小</p></li></ul></li> <li><p>[METASPACE: 20158K-&gt;20156K(1067008K)]：Metaspace GC 回收 2K 空间</p></li> <li><p>0.0285388 SECS：整个 GC 所花费的时间，单位是秒</p></li> <li><p>[Times: user=0.11 sys=0.00,real=0.03 secs]：</p> <ul><li>user：指的是 CPU 工作在用户态所花费的时间</li> <li>sys：指的是 CPU 工作在内核态所花费的时间</li> <li>real：指的是在此次 GC 事件中所花费的总时间</li></ul></li></ul> <h2 id="gc-日志分析工具"><a href="#gc-日志分析工具" class="header-anchor">#</a> GC 日志分析工具</h2> <p><strong>GCEasy</strong></p> <blockquote><p>官网地址：<code>https://gceasy.io/</code></p></blockquote> <p>GCEasy 是一款在线的 GC 日志分析器，可以通过 GC 日志分析进行内存泄露检测、GC 暂停原因分析、JVM 配置建议优化等功能，大多数功能是免费的。</p> <p><strong>GCViewer</strong></p> <blockquote><p>源码下载：<code>https://github.com/chewiebug/GCViewer</code></p> <p>运行版本下载：<code>https://github.com/chewiebug/GCViewer/wiki/Changelog</code></p></blockquote> <p>GCViewer 是一款离线的 GC 日志分析器，用于可视化 Java VM 选项 <code>-verbose:gc</code> 和 .NET 生成的数据 <code>-Xloggc:&lt;file&gt;</code>。还可以计算与垃圾回收相关的性能指标（吞吐量、累积的暂停、最长的暂停等）。当通过更改世代大小或设置初始堆大小来调整特定应用程序的垃圾回收时，此功能非常有用。</p> <p><strong>GChisto</strong></p> <ul><li>官网上没有下载的地方，需要自己从 SVN 上拉下来编译</li> <li>不过这个工具似乎没怎么维护了，存在不少 bug</li></ul> <p><strong>HPjmeter</strong></p> <ul><li>工具很强大，但是只能打开由以下参数生成的 GC log，-verbose:gc -Xloggc:gc.log。添加其他参数生成的 gc.log 无法打开</li> <li>HPjmeter 集成了以前的 HPjtune 功能，可以分析在 HP 机器上产生的垃圾回收日志文件</li></ul></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/10.Java/20.Java底层 - JVM/51.JVM - 分析GC日志.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y=
