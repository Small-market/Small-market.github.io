    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s3 <span class="token operator">==</span> s5<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s3 <span class="token operator">==</span> s6<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s3 <span class="token operator">==</span> s7<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s5 <span class="token operator">==</span> s6<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s5 <span class="token operator">==</span> s7<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s6 <span class="token operator">==</span> s7<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>

    <span class="token class-name">String</span> s8 <span class="token operator">=</span> s6<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s3 <span class="token operator">==</span> s8<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// true</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p>从上述的结果我们可以知道：</p> <p>如果拼接符号的前后出现了变量，则相当于在堆空间中 <code>new String()</code>，具体的内容为拼接的结果。</p> <p>而调用 <code>intern</code> 方法，则会判断字符串常量池中是否存在 JavaEEhadoop 值，如果存在则返回常量池中的值，否者就在常量池中创建。</p> <h3 id="底层原理"><a href="#底层原理" class="header-anchor">#</a> 底层原理</h3> <p>拼接操作的底层其实使用了 StringBuilder</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token string">&quot;a&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token string">&quot;b&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> s3 <span class="token operator">=</span> <span class="token string">&quot;ab&quot;</span><span class="token punctuation">;</span>
    <span class="token comment">/*
    如下的 s1 + s2 的执行细节：(变量 s 是我临时定义的）
    ① StringBuilder s = new StringBuilder();
    ② s.append(&quot;a&quot;)
    ③ s.append(&quot;b&quot;)
    ④ s.toString()  --&gt; 约等于 new String(&quot;ab&quot;)，但不等价

    补充：在 jdk5.0 之后使用的是 StringBuilder，在 jdk5.0 之前使用的是S tringBuffer
     */</span>
    <span class="token class-name">String</span> s4 <span class="token operator">=</span> s1 <span class="token operator">+</span> s2<span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s3 <span class="token operator">==</span> s4<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>字节码如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116161509.png" alt="image-20200711102231129"></p> <p>s1 + s2 的执行细节：</p> <ul><li><code>StringBuilder s = new StringBuilder();</code></li> <li><code>s.append(s1);</code></li> <li><code>s.append(s2);</code></li> <li><code>s.toString(); -&gt; 类似于 new String(&quot;ab&quot;);</code></li></ul> <p>在 JDK5 之后，使用的是 StringBuilder，在 JDK5 之前使用的是 StringBuffer。</p> <table><thead><tr><th>String</th> <th>StringBuffer</th> <th>StringBuilder</th></tr></thead> <tbody><tr><td>String 的值是不可变的，这就导致每次对String 的操作都会生成新的 String 对象，不仅效率低下，而且浪费大量优先的内存空间</td> <td>StringBuffer 是可变类，和线程安全的字符串操作类，任何对它指向的字符串的操作都不会产生新的对象。每个 StringBuffer 对象都有一定的缓冲区容量，当字符串大小没有超过容量时，不会分配新的容量，当字符串大小超过容量时，会自动增加容量</td> <td>与 StringBuffer  类似，速度更快</td></tr> <tr><td>不可变</td> <td>可变</td> <td>可变</td></tr> <tr><td></td> <td>线程安全</td> <td>线程不安全</td></tr> <tr><td></td> <td>多线程操作字符串</td> <td>单线程操作字符串</td></tr></tbody></table> <p>注意，我们左右两边如果是变量的话（一边也是），就是需要 <code>new StringBuilder</code> 进行拼接，但是如果使用的是 final 修饰，则是从常量池中获取。所以说拼接符号左右两边都是字符串常量或常量引用，则仍然使用编译器优化。也就是说被 final 修饰的变量，将会变成常量，类和方法将不能被继承。</p> <p><strong>在开发中，能够使用 final 修饰的时候，建议使用上，因为在编译期间就确定值，提高效率。</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/*
* 1. 字符串拼接操作不一定使用的是 StringBuilder
   如果拼接符号左右两边都是字符串常量或常量引用，则仍然使用编译期优化，即非 StringBuilder 的方式
* 2. 针对于 final 修饰类、方法、基本数据类型、引用数据类型的量的结构时，能使用上 final 的时候建议使用上
*/</span>
<span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test4</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">final</span> <span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token string">&quot;a&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">final</span> <span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token string">&quot;b&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> s3 <span class="token operator">=</span> <span class="token string">&quot;ab&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> s4 <span class="token operator">=</span> s1 <span class="token operator">+</span> s2<span class="token punctuation">;</span>  <span class="token comment">// 因为 s1 和 s2 已经被 final 修饰，所以不会 new 在堆中</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s3 <span class="token operator">==</span> s4<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// true</span>
<span class="token punctuation">}</span>

<span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test5</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token string">&quot;javaEEhadoop&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token string">&quot;javaEE&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">String</span> s3 <span class="token operator">=</span> s2 <span class="token operator">+</span> <span class="token string">&quot;hadoop&quot;</span><span class="token punctuation">;</span>

    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1 <span class="token operator">==</span> s3<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    
    <span class="token keyword">final</span> <span class="token class-name">String</span> s4 <span class="token operator">=</span> <span class="token string">&quot;javaEE&quot;</span><span class="token punctuation">;</span>  <span class="token comment">// s4 是常量，不是变量</span>
    <span class="token class-name">String</span> s5 <span class="token operator">=</span> s4 <span class="token operator">+</span> <span class="token string">&quot;hadoop&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1 <span class="token operator">==</span> s5<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// true</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><h3 id="拼接操作和append性能对比"><a href="#拼接操作和append性能对比" class="header-anchor">#</a> 拼接操作和append性能对比</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">method1</span><span class="token punctuation">(</span><span class="token keyword">int</span> highLevel<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> src <span class="token operator">=</span> <span class="token string">&quot;&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> highLevel<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        src <span class="token operator">+=</span> <span class="token string">&quot;a&quot;</span><span class="token punctuation">;</span> <span class="token comment">// 每次循环都会创建一个 StringBuilder 和 String 对象（应该避免）</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">method2</span><span class="token punctuation">(</span><span class="token keyword">int</span> highLevel<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 只需要创建一个 StringBuilder</span>
    <span class="token class-name">StringBuilder</span> sb <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StringBuilder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 优化：StringBuilder s = new StringBuilder(highLevel);</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> highLevel<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span><span class="token string">&quot;a&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>方法 1 耗费的时间：4005ms，方法 2 消耗时间：7ms。</p> <p>结论：</p> <ul><li>通过 StringBuilder 的 <code>append</code> 方式添加字符串的效率，要远远高于 String 的字符串拼接方法</li></ul> <p>好处</p> <ul><li>StringBuilder 的 <code>append</code> 的方式，自始至终只创建一个 StringBuilder 的对象</li> <li>对于字符串拼接的方式，还需要创建很多 StringBuilder 对象和调用 <code>toString</code> 时候创建的 String 对象</li> <li>内存中由于创建了较多的 StringBuilder 和 String 对象，内存占用过大，如果进行 GC 那么将会耗费更多的时间</li></ul> <p>改进的空间</p> <ul><li><p>我们使用的是 StringBuilder 的空参构造器，默认的字符串容量是 16，然后将原来的字符串拷贝到新的字符串中，我们也可以默认初始化更大的长度，减少扩容的次数</p> <p>例如：<code>StringBuilder s = new StringBuilder(highLevel); // new char[highLevel]</code></p></li> <li><p>因此在实际开发中，我们能够确定，前前后后需要添加的字符串不高于某个限定值，那么建议使用构造器创建一个阈值的长度</p></li></ul> <h2 id="intern-的使用"><a href="#intern-的使用" class="header-anchor">#</a> intern()的使用</h2> <p><code>intern</code> 是一个 native 方法，调用的是底层 C 的方法。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">native</span> <span class="token class-name">String</span> <span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>字符串池最初是空的，由 String 类私有地维护。在调用 <code>intern</code> 方法时，如果池中已经包含了由 <code>equals(object)</code> 方法确定的与该字符串对象相等的字符串，则返回池中的字符串。否则，该字符串对象将被添加到池中，并返回对该字符串对象的引用。</p> <p>如果不是用双引号声明的 String 对象，可以使用 String 提供的 <code>intern</code> 方法：</p> <p>JDK 7 之前，<code>intern</code> 方法会从字符串常量池中查询当前字符串是否存在，若不存在就会将当前字符串放入常量池中。</p> <p>JDK7 以及之后，<code>intern</code> 方法会从字符串常量池中查询当前字符串是否存在：</p> <ul><li>若存在，直接返回字符串的引用</li> <li>若不存在，则从堆中查询当前字符串是否存在（new String()），若堆存在，则在字符串常量池创建引用堆的常量（并不是创建新的 String 常量），若堆不存在，就会将当前字符串放入常量池中，然后返回字符串的引用</li></ul> <p>比如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> myInfo <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;I love kele&quot;</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 堆有，常量池也有</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>myInfo <span class="token operator">==</span> <span class="token string">&quot;I love kele&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>也就是说，如果在任意字符串上调用 <code>String.intern</code> 方法，那么其返回结果所指向的那个类实例，必须和直接以常量形式出现的字符串实例完全相同。因此，下列表达式的值必定是 true。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>（<span class="token string">&quot;a&quot;</span> <span class="token operator">+</span> <span class="token string">&quot;b&quot;</span> <span class="token operator">+</span> <span class="token string">&quot;c&quot;</span>）<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span>）<span class="token operator">==</span> <span class="token string">&quot;abc&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>通俗点讲，Interned String 就是确保字符串在内存里只有一份拷贝，这样可以节约内存空间，加快字符串操作任务的执行速度。注意，这个值会被存放在字符串内部池（String Intern Pool）。</p> <blockquote><p>可能看到这里，大家还有疑惑：new String(&quot;kele&quot;) 的 kele 放在哪里？</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;kele&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// s1 指向内存中的对象引用</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤如下：</p> <ul><li><p>同上，看到有 <code>kele</code> 这个字面量，就会先去字符串常量池中检查是否存在字符串 <code>kele</code></p></li> <li><p>如果不存在，先在字符串常量池里创建一个字符串对象 <code>kele</code>，再去堆内存中创建一个字符串对象 <code>kele</code></p></li> <li><p>如果存在，就直接去堆内存中创建一个字符串对象 <code>kele</code></p></li> <li><p>无论存不存在，都只返回堆内存中的字符串对象 <code>kele</code> 的引用</p></li></ul> <p>所以我们知道，<code>new String(&quot;kele&quot;)</code> 的过程，会分别在堆和常量池创建 <code>kele</code>，最终引用的是堆的地址。</p> <h2 id="面试题-2"><a href="#面试题-2" class="header-anchor">#</a> 面试题</h2> <h3 id="new-string-ab-会创建几个对象"><a href="#new-string-ab-会创建几个对象" class="header-anchor">#</a> new String(&quot;ab&quot;)会创建几个对象</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 题目：
 * new String(&quot;ab&quot;)会创建几个对象？看字节码，就知道是两个。
 *     一个对象是：new 关键字在堆空间创建的
 *     另一个对象是：字符串常量池中的对象&quot;ab&quot;。 字节码指令：ldc
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringNewTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;ab&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>我们转换成字节码来查看</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> <span class="token number">0</span> new <span class="token comment">#2 &lt;java/lang/String&gt;</span>
 <span class="token number">3</span> dup
 <span class="token number">4</span> ldc <span class="token comment">#3 &lt;ab&gt;</span>
 <span class="token number">6</span> invokespecial <span class="token comment">#4 &lt;java/lang/String.&lt;init&gt;&gt;</span>
 <span class="token number">9</span> astore_1
<span class="token number">10</span> <span class="token builtin class-name">return</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>这里面就是两个对象</p> <ul><li>一个对象是：new 关键字在堆空间中创建</li> <li>另一个对象：字符串常量池中的对象</li></ul> <h3 id="new-string-a-new-string-b-会创建几个对象"><a href="#new-string-a-new-string-b-会创建几个对象" class="header-anchor">#</a> new String(&quot;a&quot;) + new String(&quot;b&quot;)会创建几个对象</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 思考：
 * new String(&quot;a&quot;) + new String(&quot;b&quot;) 呢？
 *  对象 1：new StringBuilder()
 *  对象 2： new String(&quot;a&quot;)
 *  对象 3： 常量池中的&quot;a&quot;
 *  对象 4： new String(&quot;b&quot;)
 *  对象 5： 常量池中的&quot;b&quot;
 *
 *  深入剖析： StringBuilder 的 toString():
 *      对象 6 ：new String(&quot;ab&quot;)
 *      强调一下，toString() 的调用，在字符串常量池中，没有生成 &quot;ab&quot;
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringNewTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;a&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;b&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>字节码文件为</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> <span class="token number">0</span> new <span class="token comment">#2 &lt;java/lang/StringBuilder&gt;</span>
 <span class="token number">3</span> dup
 <span class="token number">4</span> invokespecial <span class="token comment">#3 &lt;java/lang/StringBuilder.&lt;init&gt;&gt;</span>
 <span class="token number">7</span> new <span class="token comment">#4 &lt;java/lang/String&gt;</span>
<span class="token number">10</span> dup
<span class="token number">11</span> ldc <span class="token comment">#5 &lt;a&gt;</span>
<span class="token number">13</span> invokespecial <span class="token comment">#6 &lt;java/lang/String.&lt;init&gt;&gt;</span>
<span class="token number">16</span> invokevirtual <span class="token comment">#7 &lt;java/lang/StringBuilder.append&gt;</span>
<span class="token number">19</span> new <span class="token comment">#4 &lt;java/lang/String&gt;</span>
<span class="token number">22</span> dup
<span class="token number">23</span> ldc <span class="token comment">#8 &lt;b&gt;</span>
<span class="token number">25</span> invokespecial <span class="token comment">#6 &lt;java/lang/String.&lt;init&gt;&gt;</span>
<span class="token number">28</span> invokevirtual <span class="token comment">#7 &lt;java/lang/StringBuilder.append&gt;</span>
<span class="token number">31</span> invokevirtual <span class="token comment">#9 &lt;java/lang/StringBuilder.toString&gt;</span>
<span class="token number">34</span> astore_1
<span class="token number">35</span> <span class="token builtin class-name">return</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>我们创建了 6 个对象</p> <ul><li>对象 1：new StringBuilder()</li> <li>对象 2：new String(&quot;a&quot;)</li> <li>对象 3：常量池的 a</li> <li>对象 4：new String(&quot;b&quot;)</li> <li>对象 5：常量池的 b</li> <li>对象 6：toString 中会创建一个 new String(&quot;ab&quot;)
<ul><li>调用 toString 方法，不会在常量池中生成 ab</li></ul></li></ul> <h3 id="intern的使用"><a href="#intern的使用" class="header-anchor">#</a> intern的使用</h3> <blockquote><p>JDK6 中</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 如何保证变量 s 指向的是字符串常量池中的数据呢？
 * 有两种方式：
 * 方式一： String s = &quot;shkstart&quot;; // 字面量定义的方式
 * 方式二： 调用 intern()
 *         String s = new String(&quot;shkstart&quot;).intern();
 *         String s = new StringBuilder(&quot;shkstart&quot;).toString().intern();
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringIntern</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token class-name">String</span> s <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        s<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 调用此方法之前，字符串常量池中已经存在了&quot;1&quot;</span>
        <span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token string">&quot;1&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s <span class="token operator">==</span> s2<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// jdk6：false，jdk7/8：false</span>
        
        <span class="token comment">/*
         1、s3 变量记录的地址为：new String(&quot;11&quot;)
         2、经过上面的分析，我们已经知道执行完 pos_1 的代码，在堆中有了一个 new String(&quot;11&quot;)
         这样的 String 对象。但是在字符串常量池中没有 &quot;11&quot;
         3、接着执行 s3.intern()，在字符串常量池中生成 &quot;11&quot;
           3-1、在 JDK6 的版本中，字符串常量池还在永久代，所以直接在永久代生成 &quot;11&quot;,也就有了新的地址
           3-2、而在 JDK7 的后续版本中，字符串常量池被移动到了堆中，此时堆里已经有 new String(&quot;11&quot;) 了
           出于节省空间的目的，直接将堆中的那个字符串的引用地址储存在字符串常量池中。没错，字符串常量池
           中存的是 new String(&quot;11&quot;) 在堆中的地址
         4、所以在 JDK7 后续版本中，s3 和 s4 指向的完全是同一个地址。
         */</span>
        
        <span class="token class-name">String</span> s3 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;1&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// pos_1</span>
	    s3<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> s4 <span class="token operator">=</span> <span class="token string">&quot;11&quot;</span><span class="token punctuation">;</span> <span class="token comment">// s4 变量记录的地址：使用的是上一行代码代码执行时，在常量池中生成的&quot;11&quot;的地址</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s3 <span class="token operator">==</span> s4<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// jdk6：false，jdk7/8：true</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p>16 行的判断，为什么对象会不一样呢？</p> <ul><li>一个是 new 创建的对象，一个是常量池中的对象，显然不是同一个</li></ul> <p>而对于下面的来说，因为 s3 变量记录的地址是 <code>new String(&quot;11&quot;)</code>，然后这段代码执行完以后，常量池中不存在 &quot;11&quot;，这是 JDK6 的关系，然后执行  <code>s3.intern()</code> 后，就会在常量池中生成 &quot;11&quot;，最后 s4 指向字符串常量池的地址。</p> <blockquote><p>为什么最后输出的 s3 == s4  会为 false 呢？</p></blockquote> <p>这是因为 s3 在 JDK6 中创建了一个新的对象 &quot;11&quot;，也就是有了新的地址，s3 指向新地址，而 s4 指向字符串常量池的地址。</p> <blockquote><p>JDK7 中</p></blockquote> <p>在 JDK7 后，<code>intern</code> 会先去堆里找是否存在常量，如果存在，则在字符串常量池开辟一个空间，引用堆的常量，并不是创建新的常量。</p> <p>所以 32 行的 s4 使用 s3 在字符串常量池「创建」的 &quot;11&quot;，但并不是真正的创建，而是字符串常量池的 &quot;11&quot; 引用了 s3 在堆空间的 &quot;11&quot;，所以 s4 最后还是引用存在堆的常量，只不过中间套了一层字符串常量池的引用。</p> <p>如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116161913.png" alt="image-20200711145925091"></p> <h3 id="扩展题"><a href="#扩展题" class="header-anchor">#</a> 扩展题</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * StringIntern.java 中练习的拓展：
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringIntern1</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 执行完下一行代码以后，字符串常量池中，是否存在 &quot;11&quot; 呢？答案：不存在！！</span>
        <span class="token class-name">String</span> s3 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;1&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;1&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">// new String(&quot;11&quot;)</span>
        <span class="token comment">// 在字符串常量池中生成对象 &quot;11&quot;，代码顺序换一下，实打实的在字符串常量池里有一个 &quot;11&quot; 对象</span>
        <span class="token class-name">String</span> s4 <span class="token operator">=</span> <span class="token string">&quot;11&quot;</span><span class="token punctuation">;</span>  
        <span class="token class-name">String</span> s5 <span class="token operator">=</span> s3<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token comment">// s3 是堆中的 &quot;ab&quot; ，s4 是字符串常量池中的 &quot;ab&quot;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s3 <span class="token operator">==</span> s4<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>

        <span class="token comment">// s5 是从字符串常量池中取回来的引用，当然和 s4 相等</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s5 <span class="token operator">==</span> s4<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// true</span>
        
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s5 <span class="token operator">==</span> s3<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>我们将 s4 的位置向上移动一行，发现变化就会很大，最后得到的是 false。</p> <ul><li>开始 s3 指向堆的 &quot;11&quot;</li> <li><code>s4 = &quot;11&quot;</code>，然后去常量池看是否有 11，因为没有，所以创建 &quot;11&quot; 在常量池</li> <li><code>s3.intern()</code> 首先去常量池找 &quot;11&quot;，发现已经存在，所以返回该引用</li> <li>所以堆引用 s3 不等于常量池引用 s4，而 s4 等于 s5</li></ul> <h3 id="练习题"><a href="#练习题" class="header-anchor">#</a> 练习题</h3> <blockquote><p>练习 1</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringExer1</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> x <span class="token operator">=</span> <span class="token string">&quot;ab&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> s <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;a&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;b&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">//new String(&quot;ab&quot;)</span>
        <span class="token comment">//在上一行代码执行完以后，字符串常量池中并没有&quot;ab&quot;</span>
		<span class="token comment">/*
		1、jdk6中：在字符串常量池（此时在永久代）中创建一个字符串&quot;ab&quot;
        2、jdk8中：字符串常量池（此时在堆中）中没有创建字符串&quot;ab&quot;,而是创建一个引用，指向new String(&quot;ab&quot;)，		  将此引用返回
        3、详解看上面
		*/</span>
        <span class="token class-name">String</span> s2 <span class="token operator">=</span> s<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s2 <span class="token operator">==</span> <span class="token string">&quot;ab&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">// jdk6:true  jdk8:true</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s <span class="token operator">==</span> <span class="token string">&quot;ab&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">// jdk6:false  jdk8:true</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>在 JDK6 中，在字符串常量池中创建一个字符串 <code>ab</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116161944.png" alt="image-20200711150859709"></p> <p>在 JDK8 中，在字符串常量池中没有创建 <code>ab</code>，而是将堆中的地址复制到串池中</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162015.png" alt="image-20200711151326909"></p> <blockquote><p>练习 2</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringExer1</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 加一行这个</span>
        <span class="token class-name">String</span> x <span class="token operator">=</span> <span class="token string">&quot;ab&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> s <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;a&quot;</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;b&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// new String(&quot;ab&quot;)</span>

        <span class="token class-name">String</span> s2 <span class="token operator">=</span> s<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s2 <span class="token operator">==</span> x<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// jdk6:true  jdk8:true</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s <span class="token operator">==</span> x<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// jdk6:false  jdk8:true</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>针对下面这题，在 JDK6 和 8 中表现的是一样的</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220116162018.png" alt="image-20200711151433277"></p> <blockquote><p>练习 3</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringExer2</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;ab&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 执行完以后，会在字符串常量池中会生成 &quot;ab&quot;</span>
		<span class="token comment">// String s1 = new String(&quot;a&quot;) + new String(&quot;b&quot;); // 执行完以后，不会在字符串常量池中会生成 &quot;ab&quot;</span>
        s1<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">String</span> s2 <span class="token operator">=</span> <span class="token string">&quot;ab&quot;</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1 <span class="token operator">==</span> s2<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// false</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>如果把第 3 行注释，第 4 行取消注释，则返回 true。</p> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>总结 String 的 intern() 的使用。</p> <p>JDK1.6 中，将这个字符串对象尝试放入串池。</p> <ul><li>如果串池中有，则并不会放入。返回已有的串池中的对象的地址</li> <li>如果没有，会把此 <strong>对象复制一份</strong>，放入串池，并返回串池中的对象地址</li></ul> <p>JDK1.7 起，将这个字符串对象尝试放入串池。</p> <ul><li>如果串池中有，则并不会放入。返回已有的串池中的对象的地址</li> <li>如果没有，则会把 <strong>对象的引用地址</strong> 复制一份，放入串池，并返回串池中的引用地址</li></ul> <p>JDK1.7 以及之后，<code>intern</code> 方法会优先从堆中查询当前字符串是否存在（new String()），若存在则直接在字符串常量池引用堆的常量（并不是创建新的常量），若不存在，则去字符串常量池中查询当前字符串是否存在，若不存在就会将当前字符串放入常量池中。</p> <h2 id="intern-的效率测试-空间角度"><a href="#intern-的效率测试-空间角度" class="header-anchor">#</a> intern()的效率测试（空间角度）</h2> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * 使用 intern() 测试执行效率：空间使用上
 *
 * 结论：对于程序中大量存在的字符串，尤其其中存在很多重复字符串时，使用 intern() 可以节省内存空间。
 *
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringIntern2</span> <span class="token punctuation">{</span>
    <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token keyword">int</span> MAX_COUNT <span class="token operator">=</span> <span class="token number">1000</span> <span class="token operator">*</span> <span class="token number">10000</span><span class="token punctuation">;</span>
    <span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> arr <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">[</span>MAX_COUNT<span class="token punctuation">]</span><span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Integer</span><span class="token punctuation">[</span><span class="token punctuation">]</span> data <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Integer</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token number">1</span><span class="token punctuation">,</span><span class="token number">2</span><span class="token punctuation">,</span><span class="token number">3</span><span class="token punctuation">,</span><span class="token number">4</span><span class="token punctuation">,</span><span class="token number">5</span><span class="token punctuation">,</span><span class="token number">6</span><span class="token punctuation">,</span><span class="token number">7</span><span class="token punctuation">,</span><span class="token number">8</span><span class="token punctuation">,</span><span class="token number">9</span><span class="token punctuation">,</span><span class="token number">10</span><span class="token punctuation">}</span><span class="token punctuation">;</span>

        <span class="token keyword">long</span> start <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> MAX_COUNT<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token comment">// arr[i] = new String(String.valueOf(data[i % data.length]));</span>
            arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>data<span class="token punctuation">[</span>i <span class="token operator">%</span> data<span class="token punctuation">.</span>length<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token punctuation">}</span>
        <span class="token keyword">long</span> end <span class="token operator">=</span> <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">currentTimeMillis</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;花费的时间为：&quot;</span> <span class="token operator">+</span> <span class="token punctuation">(</span>end <span class="token operator">-</span> start<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token class-name">Thread</span><span class="token punctuation">.</span><span class="token function">sleep</span><span class="token punctuation">(</span><span class="token number">1000000</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">InterruptedException</span> e<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            e<span class="token punctuation">.</span><span class="token function">printStackTrace</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span><span class="token function">gc</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br></div></div><p>直接 <code>new String</code>：由于每个 String 对象都是 new 出来的，所以程序需要维护大量存放在堆空间中的 String 实例，程序内存占用也会变高</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 直接 new String ：由于每个 String 对象都是 new 出来的，所以程序需要维护大量存放在堆空间中的 String 实例，程序内存占用也会变高</span>
arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>data<span class="token punctuation">[</span>i <span class="token operator">%</span> data<span class="token punctuation">.</span>length<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220123235538.png" alt="image-20220123235537086"></p> <p>如果把 16 行注释掉，17 行取消注释，如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// arr[i] = new String(String.valueOf(data[i % data.length]));</span>

<span class="token comment">// 调用了 intern() 方法使用了字符串常量池里的字符串，那么前面堆里的字符串便会被 GC 掉，这也是 intern 省内存的关键原因</span>
arr<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>data<span class="token punctuation">[</span>i <span class="token operator">%</span> data<span class="token punctuation">.</span>length<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>使用 <code>intern()</code> 方法：由于数组中字符串的引用都指向字符串常量池中的字符串，所以程序需要维护的 String 对象更少，内存占用也更低。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220123235613.png" alt="image-20220123235612892"></p> <p>虽然两个方法都会产生相同的 String，但是 <code>intern</code> 使用的是字符串常量池，所以堆的 String 很快被回收，这里要明白什么时候被回收：没有引用 String 的时候被回收，而直接 <code>new String</code> 则使用的是堆的 String，导致无法清除 String。</p> <blockquote><p>结论</p></blockquote> <ul><li><p>对于程序中大量使用存在的字符串时，尤其存在很多已经重复的字符串时，使用 <code>intern()</code> 方法能够节省很大的内存空间</p></li> <li><p>大的网站平台，需要内存中存储大量的字符串。比如社交网站，很多人都存储：北京市、海淀区等信息。这时候如果字符串都调用 <code>intern()</code> 方法，就会很明显降低内存的大小</p></li></ul> <h2 id="字符串的几种创建方式"><a href="#字符串的几种创建方式" class="header-anchor">#</a> 字符串的几种创建方式</h2> <p>字符串的创建分为以下三种：</p> <ul><li><p>直接赋值</p></li> <li><p>new String()</p></li> <li><p>intern 方法</p></li></ul> <h3 id="直接赋值"><a href="#直接赋值" class="header-anchor">#</a> 直接赋值</h3> <p>这种方式创建的字符串对象，只会在常量池中。返回的也只是字符串常量池中的对象引用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> s <span class="token operator">=</span> <span class="token string">&quot;aaa&quot;</span><span class="token punctuation">;</span>  <span class="token comment">// s 指向常量池中的引用</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤如下：</p> <ul><li><p>因为有 <code>aaa</code> 这个字面量，在创建对象 s 的时候，JVM 会先去常量池中通过 <code>equals(key)</code> 方法，判断是否有相同的对象</p></li> <li><p>如果有，则直接返回该对象在常量池中的引用</p></li> <li><p>如果没有，则会在常量池中创建一个新对象，再返回常量池中 <code>aaa</code> 的对象引用。</p></li></ul> <h3 id="new-string"><a href="#new-string" class="header-anchor">#</a> new String()</h3> <p>这种方式会保证字符串常量池和堆中都有这个对象，最后返回堆内存中的对象引用</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;aaa&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// s1 指向内存中的对象引用</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>步骤如下：</p> <ul><li><p>同上，看到有 <code>aaa</code> 这个字面量，就会先去字符串常量池中检查是否存在字符串 <code>aaa</code></p></li> <li><p>如果不存在，先在字符串常量池里创建一个字符串对象 <code>aaa</code>；再去堆内存中创建一个字符串对象 <code>aaa</code></p></li> <li><p>如果存在，就直接去堆内存中创建一个字符串对象 <code>aaa</code></p></li> <li><p>无论存不存在，都只返回堆内存中的字符串对象 <code>aaa</code> 的引用</p></li></ul> <h3 id="intern-方法"><a href="#intern-方法" class="header-anchor">#</a> intern()方法</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> s1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">String</span><span class="token punctuation">(</span><span class="token string">&quot;aaa&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   
<span class="token class-name">String</span> s2 <span class="token operator">=</span> s1<span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>s1 <span class="token operator">==</span> s2<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">// false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>intern 方法是一个 native 的方法，当调用 intern 方法时：</p> <ul><li><p>如果字符串常量池中已经包含一个等于 <code>aaa</code> 的字符串（用 equals(oject) 方法确定），则返回字符串常量池中的字符串 <code>aaa</code></p></li> <li><p>如果字符串常量池中没有 <code>aaa</code> 这样一个字符串，则会将 intern 返回的引用指向当前字符串 s1，也就说会返回堆中的 <code>aaa</code></p></li></ul> <p>注意：在 JDK6 版本及以前，如果字符串常量池中没有 <code>aaa</code> 这样一个字符串 ，还需要将 <code>aaa</code> 复制到字符串常量池里，然后返回字符串常量池中的这个新创建的字符串 <code>aaa</code>。</p> <h2 id="stringtable的垃圾回收"><a href="#stringtable的垃圾回收" class="header-anchor">#</a> StringTable的垃圾回收</h2> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * String的垃圾回收
 * -Xms15m -Xmx15m -XX:+PrintStringTableStatistics -XX:+PrintGCDetails
 */</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">StringGCTest</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">100000</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">valueOf</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">intern</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>输出结果：</p> <ul><li>在 PSYoungGen 区发生了垃圾回收</li> <li>Number of entries 和 Number of literals 明显没有 100000</li> <li>以上两点均说明 StringTable 区发生了垃圾回收</li></ul> <p>图中有三个红框，1753 对应的是上方代码的 <code>i &lt; 100</code>，1855 对应 <code>i &lt; 1000</code>，62308 对应 <code>i &lt; 100000</code>。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220124000315.png" alt="image-20220124000314019"></p> <h2 id="g1中的string去重操作"><a href="#g1中的string去重操作" class="header-anchor">#</a> G1中的String去重操作</h2> <blockquote><p><strong>官方文档</strong>：<code>http://openjdk.java.net/jeps/192</code></p></blockquote> <p>注意这里说的重复，指的是在堆中的数据，而不是常量池中的，因为常量池中的本身就不会重复。</p> <h3 id="描述"><a href="#描述" class="header-anchor">#</a> 描述</h3> <p>背景：对许多 Java 应用（有大的也有小的）做的测试得出以下结果：</p> <ul><li><p>堆存活数据集合里面 String 对象占了 25%</p></li> <li><p>堆存活数据集合里面重复的 String 对象有 13.5%</p></li> <li><p>String 对象的平均长度是 45</p></li></ul> <p>许多大规模的 Java 应用的瓶颈在于内存，测试表明，在这些类型的应用里面，Java 堆中存活的数据集合差不多 25% 是 String 对象。更进一步，这里面差不多一半 String 对象是重复的，重复的意思是说：<code>stringl.equals(string2) = true</code>。<strong>堆上存在重复的 String 对象必然是一种内存的浪费</strong>。这个项目将在 G1 垃圾收集器中实现自动持续对重复的 String 对象进行去重，这样就能避免浪费内存。</p> <h3 id="实现"><a href="#实现" class="header-anchor">#</a> 实现</h3> <ul><li>当垃圾收集器工作的时候，会访问堆上存活的对象。对每一个访问的对象都会检查是否是候选的要去重的 String 对象</li> <li>如果是，把这个对象的一个引用插入到队列中等待后续的处理。一个去重的线程在后台运行，处理这个队列。处理队列的一个元素意味着从队列删除这个元素，然后尝试去重它引用的 String 对象</li> <li>使用一个 hashtable 来记录所有的被 String 对象使用的不重复的 char 数组。当去重的时候，会查这个 hashtable，来看堆上是否已经存在一个一模一样的 char 数组</li> <li>如果存在，String 对象会被调整引用那个数组，释放对原来的数组的引用，最终会被垃圾收集器回收掉</li> <li>如果查找失败，char 数组会被插入到 hashtable，这样以后的时候就可以共享这个数组了</li></ul> <h3 id="命令行选项"><a href="#命令行选项" class="header-anchor">#</a> 命令行选项</h3> <p>UsestringDeduplication（bool）：开启 String 去重，默认是不开启的，需要手动开启。</p> <p>Printstringbeduplicationstatistics（bool）：打印详细的去重统计信息。</p> <p>stringpeduplicationAgeThreshold（uintx）：达到这个年龄的 String 对象被认为是去重的候选对象。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/10.Java/20.Java底层 - JVM/25.JVM - StringTable字符串常量池.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java" title="标签">#Java</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/jvm/execution-engine/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">JVM - 执行引擎</div></a> <a href="/java/jvm/garbage-collection-overview/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JVM - 垃圾回收概述</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
