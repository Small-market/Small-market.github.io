o" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=Java" title="分类" data-v-06225672>Java</a></li><li data-v-06225672><a href="/categories/?category=Java%E4%BC%98%E5%8C%96%20-%20JUC" title="分类" data-v-06225672>Java优化 - JUC</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Small-market" target="_blank" title="作者" class="beLink" data-v-06225672>Gavin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2022-05-04</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">JUC - 概念<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#什么是juc">什么是JUC</a></li><li><a href="#进程与线程">进程与线程</a><ul><li><a href="#进程">进程</a></li><li><a href="#线程">线程</a></li><li><a href="#二者对比">二者对比</a></li></ul></li><li><a href="#并行与并发">并行与并发</a><ul><li><a href="#概念">概念</a></li><li><a href="#总结">总结</a></li><li><a href="#例子">例子</a></li><li><a href="#应用">应用</a></li></ul></li></ul></div><p></p> <h2 id="什么是juc"><a href="#什么是juc" class="header-anchor">#</a> 什么是JUC</h2> <p>JUC是 <code>java.util.concurrent</code> 的简写，在并发编程中使用的工具类。在 JDK 官方手册中可以看到 JUC 相关的 jar 包有三个。</p> <p>用中文概括一下，JUC 的意思就是 Java 并发编程工具包</p> <p>实现多线程有三种方式：Thread、Runnable、Callable，其中 Callable 就位于 concurrent 包下。</p> <h2 id="进程与线程"><a href="#进程与线程" class="header-anchor">#</a> 进程与线程</h2> <h3 id="进程"><a href="#进程" class="header-anchor">#</a> 进程</h3> <p>进程是一个具有一定独立功能的程序关于某个数据集合的一次运行活动。它是操作系统动态执行的基本单元，在传统的操作系统中，进程既是基本的分配单元，也是基本的执行单元。</p> <p>程序由指令和数据组成，但这些指令要运行，数据要读写，就必须将指令加载至 CPU，数据加载至内存。在指令运行过程中还需要用到磁盘、网络等设备。进程就是用来加载指令、管理内存、管理 IO 的。</p> <p>当一个程序被运行，从磁盘加载这个程序的代码至内存，这时就开启了一个进程。 进程就可以视为程序的一个实例。</p> <p>大部分程序可以同时运行多个实例进程（例如记事本、画图、浏览器等），也有的程序只能启动一个实例进程（例如网易云音乐、360 安全卫士等）</p> <h3 id="线程"><a href="#线程" class="header-anchor">#</a> 线程</h3> <p>通常在一个进程中可以包含若干个线程，当然一个进程中至少有一个线程，不然没有存在的意义，线程可以利用进程所有拥有的资源。在引入线程的操作系统中，通常都是把进程作为分配资源的基本单位，而把线程作为独立运行和独立调度的基本单位，由于线程比进程小，基本上不拥有系统资源，故对它的调度所付出的开销就会小得多，能更高效的提高系统多个程序间并发执行的程度。</p> <p>Java 中，线程作为最小调度单位，进程作为资源分配的最小单位。 在 Windows 中进程是不活动的，只是作为线程的容器。</p> <h3 id="二者对比"><a href="#二者对比" class="header-anchor">#</a> 二者对比</h3> <ul><li>进程基本上相互独立的，而线程存在于进程内，是进程的一个子集</li> <li>进程拥有共享的资源，如内存空间等，供其内部的线程共享</li> <li>进程间通信较为复杂
<ul><li>同一台计算机的进程通信称为 IPC（Inter-process communication）</li> <li>不同计算机之间的进程通信，需要通过网络，并遵守共同的协议，例如 HTTP</li></ul></li> <li>线程通信相对简单，因为它们共享进程内的内存，一个例子是多个线程可以访问同一个共享变量</li> <li>线程更轻量，线程上下文切换成本一般上要比进程上下文切换低</li></ul> <h2 id="并行与并发"><a href="#并行与并发" class="header-anchor">#</a> 并行与并发</h2> <h3 id="概念"><a href="#概念" class="header-anchor">#</a> 概念</h3> <p>做并发编程之前，必须首先理解什么是并发，什么是并行。</p> <p>并发和并行是两个非常容易混淆的概念。它们都可以表示两个或多个任务一起执行，但是偏重点有点不同。并发偏重于多个任务交替执行，而多个任务之间有可能还是串行的。并发是逻辑上的同时发生（simultaneous），而并行是物理上的同时发生。然而并行的偏重点在于「同时执行」。</p> <p>单核 CPU 下，线程实际还是 <mark>串行执行</mark> 的。操作系统中有一个组件叫做任务调度器，将 CPU 的时间片（Windows 下时间片最小约为 15 毫秒）分给不同的程序使用，只是由于 CPU 在线程间（时间片很短）的切换非常快，人类感觉是同时运行的。总结为一句话就是：<strong>微观串行，宏观并行</strong>。</p> <p>严格意义上来说，并行的多个任务是真实的同时执行，而对于并发来说，这个过程只是交替的，一会运行任务一，一会儿又运行任务二，系统会不停地在两者间切换。但对于外部观察者来说，即使多个任务是串行并发的，也会造成是多个任务并行执行的错觉。</p> <p>实际上，如果系统内只有一个 CPU，而现在而使用多线程或者多线程任务，那么真实环境中这些任务不可能真实并行的，毕竟一个 CPU 一次只能执行一条指令，这种情况下多线程或者多线程任务就是并发的，而不是并行，操作系统会不停的切换任务。真正的并发也只能够出现在拥有多个 CPU 的系统中（多核 CPU）。</p> <p><strong>并行</strong>：用更多的 CPU 核心更快的完成任务。就像一个团队，一个脑袋不够用了，一个团队来一起处理一个任务。</p> <p><strong>并发</strong>：在计算能力恒定的情况下处理更多的任务，就像我们的大脑，计算能力相对恒定，要在一天中处理更多的问题，我们就必须具备多任务的能力。现实工作中有很多事情可能会中断你的当前任务，处理这种多任务的能力就是你的并发能力。</p> <p>一般会将 <strong>线程轮流使用 CPU</strong> 的做法称为并发（concurrent）。</p> <h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <ul><li>并发（concurrent）是同一时间段应对（dealing with）多件事情的能力</li> <li>并行（parallel）是同一时间动手做（doing）多件事情的能力</li></ul> <h3 id="例子"><a href="#例子" class="header-anchor">#</a> 例子</h3> <ul><li>家庭主妇做饭、打扫卫生、给孩子喂奶，她一个人轮流交替做这多件事，这时就是并发</li> <li>家庭主妇雇了个保姆，她们一起这些事，这时既有并发，也有并行（这时会产生竞争，例如锅只有一口，一个人用锅时，另一个人就得等待）</li> <li>雇了 3 个保姆，一个专做饭、一个专打扫卫生、一个专喂奶，互不干扰，这时是并行</li></ul> <h3 id="应用"><a href="#应用" class="header-anchor">#</a> 应用</h3> <ul><li>同步：需要等待结果返回，才能继续运行就是同步</li> <li>异步：不需要等待结果返回，就能继续运行就是异步</li></ul> <p>Java 实现异步的方法是多线程，可以让方法执行变为异步的（即不要巴巴干等着）比如说读取磁盘文件时，假设读取操作花费了 5 秒钟，如果没有线程调度机制，这 5 秒 CPU 什么都做不了，其它代码都得暂停。</p> <ul><li><p>比如在项目中，视频文件需要转换格式等操作比较费时，这时开一个新线程处理视频转换，避免阻塞主线程</p></li> <li><p>Tomcat 的异步 Servlet 也是类似的目的，让用户线程处理耗时较长的操作，避免阻塞 Tomcat 的工作线程</p></li> <li><p>UI 程序中，开线程进行其他操作，避免阻塞 UI 线程</p></li></ul> <p>代码测试：</p> <p>创建一个一亿的数组，初始化内容为 1。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Fork</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br></div></div><blockquote><p>双核 CPU</p></blockquote> <p>在双核 CPU，即 4 个逻辑 CPU 下，上面的代码的效果如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Benchmark</span>          <span class="token class-name">Mode</span>    <span class="token class-name">Samples</span>    <span class="token class-name">Score</span>    <span class="token class-name">Score</span> error    <span class="token class-name">Units</span>
<span class="token class-name"><span class="token namespace">o<span class="token punctuation">.</span>s<span class="token punctuation">.</span></span>MyBenchmark</span><span class="token punctuation">.</span>c  avgt       <span class="token number">5</span>       <span class="token number">0.020</span>     <span class="token number">0.001</span>          s<span class="token operator">/</span>op
<span class="token class-name"><span class="token namespace">o<span class="token punctuation">.</span>s<span class="token punctuation">.</span></span>MyBenchmark</span><span class="token punctuation">.</span>d  avgt       <span class="token number">5</span>       <span class="token number">0.043</span>     <span class="token number">0.003</span>          s<span class="token operator">/</span>op
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>看 Score 的时间，可以看到多核下，处理代码的效率提升还是很明显的，快了一倍左右</p> <blockquote><p>单核 CPU</p></blockquote> <p>在单核 CPU 下，上面的代码的效果如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Benchmark</span>          <span class="token class-name">Mode</span>    <span class="token class-name">Samples</span>    <span class="token class-name">Score</span>    <span class="token class-name">Score</span> error    <span class="token class-name">Units</span>
<span class="token class-name"><span class="token namespace">o<span class="token punctuation">.</span>s<span class="token punctuation">.</span></span>MyBenchmark</span><span class="token punctuation">.</span>c  avgt       <span class="token number">5</span>       <span class="token number">0.061</span>     <span class="token number">0.060</span>          s<span class="token operator">/</span>op
<span class="token class-name"><span class="token namespace">o<span class="token punctuation">.</span>s<span class="token punctuation">.</span></span>MyBenchmark</span><span class="token punctuation">.</span>d  avgt       <span class="token number">5</span>       <span class="token number">0.064</span>     <span class="token number">0.071</span>          s<span class="token operator">/</span>op
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>可以看到，单核 CPU 下性能几乎是一样的。</p> <blockquote><p>结论</p></blockquote> <p>单核 CPU 下，多线程不能实际提高程序运行效率，只是为了能够在不同的任务之间切换，不同线程轮流使用 CPU，不至于一个线程总占用 CPU，别的线程没法干活。</p> <p>多核 CPU 可以并行跑多个线程，但能否提高程序运行效率还是要分情况的：</p> <ul><li>有些任务，经过精心设计，将任务拆分，并行执行，当然可以提高程序的运行效率。但不是所有计算任务都能拆分（后面的阿姆达尔定律）</li> <li>也不是所有任务都需要拆分，任务的目的如果不同，谈拆分和效率没啥意义</li></ul> <p>IO 操作不占用 CPU，只是我们一般拷贝文件使用的是【阻塞 IO】，这时相当于线程虽然不用 CPU，但需要一 直等待 IO 结束，没能充分利用线程。所以才有后面的【非阻塞 IO】和【异步 IO】优化。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/10.Java/10.Java优化 - JUC/02.JUC - 概念.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=JUC" title="标签">#JUC</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java/se/collection/collections/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Collections工具类</div></a> <a href="/java/juc/java/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">JUC - Java线程</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
