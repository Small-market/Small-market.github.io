路由原理</a></li></ul></li><li><a href="#路由种类">路由种类</a></li><li><a href="#路由的基本使用">路由的基本使用</a></li><li><a href="#路由组件与一般组件区别">路由组件与一般组件区别</a></li><li><a href="#link与navlink">Link与NavLink</a></li><li><a href="#自定义mynavlink">自定义MyNavLink</a></li><li><a href="#switch的使用">Switch的使用</a></li><li><a href="#解决多级路径刷新页面样式丢失的问题">解决多级路径刷新页面样式丢失的问题</a></li><li><a href="#路由的严格匹配与模糊匹配">路由的严格匹配与模糊匹配</a></li><li><a href="#redirect的使用-指定初始路由">Redirect的使用(指定初始路由)</a></li><li><a href="#嵌套路由-多级路由">嵌套路由（多级路由）</a></li><li><a href="#向路由组件传递参数">向路由组件传递参数</a><ul><li><a href="#params参数">params参数</a></li><li><a href="#search参数-可以认为是伪query参数">search参数（可以认为是伪query参数）</a></li><li><a href="#state参数">state参数</a></li><li><a href="#对比">对比</a></li></ul></li><li><a href="#编程式路由导航">编程式路由导航</a></li><li><a href="#withrouter的使用">withRouter的使用</a></li><li><a href="#browserrouter与hashrouter的区别">BrowserRouter与HashRouter的区别</a></li><li><a href="#antd的按需引入-自定主题">antd的按需引入+自定主题</a></li></ul></div><p></p> <h2 id="路由的概念"><a href="#路由的概念" class="header-anchor">#</a> 路由的概念</h2> <h3 id="什么是路由"><a href="#什么是路由" class="header-anchor">#</a> 什么是路由?</h3> <ol><li><p>一个路由就是一个映射关系（key:value）</p></li> <li><p>key 为路径，value 可能是 function 或 component</p></li></ol> <h3 id="路由分类"><a href="#路由分类" class="header-anchor">#</a> 路由分类</h3> <ol><li><p>后端路由：</p> <ul><li><p>理解： value 是 function，用来处理客户端提交的请求</p></li> <li><p>注册路由： <code>router.get(path, function(req, res))</code></p></li> <li><p>工作过程：当 node 接收到一个请求时，根据请求路径找到匹配的路由，调用路由中的函数来处理请求，返回响应数据</p></li></ul></li> <li><p>前端路由：</p> <ul><li><p>浏览器端路由，value 是 component，用于展示页面内容。</p></li> <li><p>注册路由: <code>&lt;Route path=&quot;/test&quot; component={Test}&gt;</code></p></li> <li><p>工作过程：当浏览器的 path 变为 <code>/test</code> 时，当前路由组件就会变为 Test 组件</p></li></ul></li></ol> <h3 id="路由基石"><a href="#路由基石" class="header-anchor">#</a> 路由基石</h3> <ul><li><p>history 模式（操作 H5 的 BOM 的 history 对象）</p></li> <li><p>hash 模式（原有的 url 后面加入 <code>/#/</code>）</p></li></ul> <h3 id="路由原理"><a href="#路由原理" class="header-anchor">#</a> 路由原理</h3> <ul><li><p>push：在原来的 uri 后面追加新的地址，存入历史记录，可以返回上一个页面</p></li> <li><p>replace：替换原来的 uri，不存入历史记录，无法返回上一个页面</p></li> <li><p>goBack：返回上一个历史记录页面</p></li> <li><p>forward：前往下一个历史记录页面</p></li></ul> <h2 id="路由种类"><a href="#路由种类" class="header-anchor">#</a> 路由种类</h2> <ul><li><p>react-router-dom：前端开发路由（我们用）</p></li> <li><p>react-router-native：基于 React 原生开发路由</p></li> <li><p>react-router-any：任何环境开发路由</p></li></ul> <h2 id="路由的基本使用"><a href="#路由的基本使用" class="header-anchor">#</a> 路由的基本使用</h2> <ol><li><p>明确好界面中的导航区、展示区</p></li> <li><p>导航区的 a 标签改为 Link 标签</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Link to<span class="token operator">=</span><span class="token string">&quot;/xxxxx&quot;</span><span class="token operator">&gt;</span>Demo<span class="token operator">&lt;</span><span class="token operator">/</span>Link<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>展示区写 Route 标签进行路径的匹配</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">'/xxxx'</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Demo<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p><code>App.jsx</code> 文件的 <code>&lt;App&gt;</code> 的最外侧包裹了一个 <code>&lt;BrowserRouter&gt;</code> 或 <code>&lt;HashRouter&gt;</code></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> About <span class="token keyword">from</span> <span class="token string">'./components/About'</span>
<span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token punctuation">(</span>
        <span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span>Link className<span class="token operator">=</span><span class="token string">&quot;list-group-item&quot;</span> to<span class="token operator">=</span><span class="token string">&quot;/about&quot;</span><span class="token operator">&gt;</span>About<span class="token operator">&lt;</span><span class="token operator">/</span>Link<span class="token operator">&gt;</span>    
            <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
                <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/about&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>About<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div></li></ol> <h2 id="路由组件与一般组件区别"><a href="#路由组件与一般组件区别" class="header-anchor">#</a> 路由组件与一般组件区别</h2> <ul><li><p>写法不同：</p> <ul><li><p>一般组件：<code>&lt;Demo/&gt;</code></p></li> <li><p>路由组件：<code>&lt;Route path=&quot;/demo&quot; component={Demo}/&gt;</code></p></li></ul></li> <li><p>存放文件夹位置不同：</p> <ul><li><p>一般组件：components</p></li> <li><p>路由组件：pages</p></li></ul></li> <li><p>接收到的 props 不同：</p> <ul><li><p>一般组件：写组件标签时传递了什么，就能收到什么</p></li> <li><p>路由组件：接收到三个固定的属性（history，location，match），如下：</p></li></ul></li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 建议往下面看到编程式路由导航，再回来看更清楚和理解</span>
<span class="token literal-property property">history</span><span class="token operator">:</span>
    <span class="token literal-property property">go</span><span class="token operator">:</span> ƒ <span class="token function">go</span><span class="token punctuation">(</span>n<span class="token punctuation">)</span>   <span class="token comment">// 跳转 n 个页面，n 为正负数值</span>
    <span class="token literal-property property">goBack</span><span class="token operator">:</span> ƒ <span class="token function">goBack</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// 后退一个页面</span>
    <span class="token literal-property property">goForward</span><span class="token operator">:</span> ƒ <span class="token function">goForward</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// 前进一个页面</span>
    <span class="token literal-property property">push</span><span class="token operator">:</span> ƒ <span class="token function">push</span><span class="token punctuation">(</span>path<span class="token punctuation">,</span> state<span class="token punctuation">)</span>  <span class="token comment">// push 模式，并且可以携带 state 参数</span>
    <span class="token literal-property property">replace</span><span class="token operator">:</span> ƒ <span class="token function">replace</span><span class="token punctuation">(</span>path<span class="token punctuation">,</span> state<span class="token punctuation">)</span>  <span class="token comment">// replace 模式，并且可以携带 state 参数</span>
<span class="token literal-property property">location</span><span class="token operator">:</span>
    <span class="token literal-property property">pathname</span><span class="token operator">:</span> <span class="token string">&quot;/about&quot;</span>
    <span class="token literal-property property">search</span><span class="token operator">:</span> <span class="token string">&quot;&quot;</span>     <span class="token comment">// 存有 search 参数，是一个字符串形式</span>
    <span class="token literal-property property">state</span><span class="token operator">:</span> <span class="token keyword">undefined</span>   <span class="token comment">// 存有 state 参数</span>
<span class="token literal-property property">match</span><span class="token operator">:</span>    <span class="token comment">// 存有params参数</span>
    <span class="token literal-property property">params</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
    <span class="token literal-property property">path</span><span class="token operator">:</span> <span class="token string">&quot;/about&quot;</span>
    <span class="token literal-property property">url</span><span class="token operator">:</span> <span class="token string">&quot;/about&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h2 id="link与navlink"><a href="#link与navlink" class="header-anchor">#</a> Link与NavLink</h2> <ul><li><p>如果给 Link 加入点击高亮，需要换更高级的标签</p></li> <li><p>NavLink 可以实现路由链接的高亮，通过 <code>activeClassName</code> 指定样式名，不加默认点击时自动追加 avtive</p></li> <li><p>通过 <code>this.props.children</code> 可以获取标签体内容</p></li></ul> <h2 id="自定义mynavlink"><a href="#自定义mynavlink" class="header-anchor">#</a> 自定义MyNavLink</h2> <p>原因：NavLink 出现多个时，重新写属性不优雅，自己封装一个 MyNavLink，把重复的样式如 className 放入。</p> <ol><li><p>组件可以传入属性值，如 <code>&lt;MyNavLink to=&quot;/about&quot; a={1} b={2}&gt;&lt;/MyNavLink&gt;</code></p></li> <li><p>组件也可以传入标签体内容，如 <code>&lt;MyNavLink&gt;标签体内容&lt;/MyNavLink&gt;</code></p> <ul><li>标签体内容是特殊的属性值，所以标签属性值 <strong>也可以写标签体内容</strong>，如 <code>&lt;MyNavLink children=&quot;标签体内容&quot;&gt;&lt;/MyNavLink&gt;</code></li></ul></li> <li><p>传入的属性值存放在 props 里，传入的标签体存放在 props 的 children 里</p> <ul><li><p>自定义 <code>MyNavLink</code>：（ <code>{...this.props}</code> ），会把 props 里的属性解析出来展示</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// console.log(this.props);  //有 to 属性，也有 children 对象的 About、Home 属性</span>
    <span class="token keyword">return</span> <span class="token punctuation">(</span>
        <span class="token comment">// &lt;NavLink activeClassName=&quot;kele&quot; className=&quot;list-group-item&quot; {...this.props}&gt;{this.props.children}&lt;/NavLink&gt;</span>
        <span class="token comment">//...this.props 有 to 属性，也有 children 对象的 About、Home 属性</span>
        <span class="token operator">&lt;</span>NavLink activeClassName<span class="token operator">=</span><span class="token string">&quot;kele&quot;</span> className<span class="token operator">=</span><span class="token string">&quot;list-group-item&quot;</span> <span class="token punctuation">{</span><span class="token operator">...</span><span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li> <li><p>引入：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>MyNavLink to<span class="token operator">=</span><span class="token string">&quot;/about&quot;</span><span class="token operator">&gt;</span>About<span class="token operator">&lt;</span><span class="token operator">/</span>MyNavLink<span class="token operator">&gt;</span>
<span class="token operator">&lt;</span>MyNavLink to<span class="token operator">=</span><span class="token string">&quot;/home&quot;</span><span class="token operator">&gt;</span>Home<span class="token operator">&lt;</span><span class="token operator">/</span>MyNavLink<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ul></li></ol> <h2 id="switch的使用"><a href="#switch的使用" class="header-anchor">#</a> Switch的使用</h2> <ol><li><p>通常情况下，path 和 component 是一一对应的关系。</p></li> <li><p>如果 path 出现多个一样的路径，则都会匹配上，但是中间出现多个会影响效率</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Switch<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/about&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>About<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/demo&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Demoe<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/kele&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Kele<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/About&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Test<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>Switch<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li> <li><p>Switch 可以提高路由匹配效率（单一匹配），只要找到第一个匹配的 path，则不会往下找。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Switch<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/about&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>About<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/demo&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Demoe<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/kele&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Kele<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/About&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Test<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>Switch<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li></ol> <h2 id="解决多级路径刷新页面样式丢失的问题"><a href="#解决多级路径刷新页面样式丢失的问题" class="header-anchor">#</a> 解决多级路径刷新页面样式丢失的问题</h2> <p>原因：当引入的 Css 或者其他文件有 <code>./</code> 开头，则默认去往前路由路径下找文件，其实文件都是存在于根目录下的 public 文件</p> <p>解决：</p> <ul><li><p>public/index.html 中引入样式时不写 <code>./</code> ，写 <code>/</code> （常用），因为 <code>/</code> 代表当前根目录</p></li> <li><p>public/index.html 中引入样式时不写<code>./</code> ，写 <code>%PUBLIC_URL%</code>（常用）</p></li> <li><p>使用 HashRouter</p></li></ul> <h2 id="路由的严格匹配与模糊匹配"><a href="#路由的严格匹配与模糊匹配" class="header-anchor">#</a> 路由的严格匹配与模糊匹配</h2> <ol><li><p>默认使用的是模糊匹配（简单记：【输入的路径】必须包含要【匹配的路径】，且顺序要一致）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">{</span><span class="token comment">/* 可以匹配 */</span><span class="token punctuation">}</span>
<span class="token operator">&lt;</span>BrowserRouter<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>MyNavLink to<span class="token operator">=</span><span class="token string">&quot;/home/a/b&quot;</span><span class="token operator">&gt;</span>Home<span class="token operator">&lt;</span><span class="token operator">/</span>MyNavLink<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/home&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Home<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>BrowserRouter<span class="token operator">&gt;</span>
<span class="token punctuation">{</span><span class="token comment">/* 不可以匹配 */</span><span class="token punctuation">}</span>
<span class="token operator">&lt;</span>BrowserRouter<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>MyNavLink to<span class="token operator">=</span><span class="token string">&quot;/home&quot;</span><span class="token operator">&gt;</span>Home<span class="token operator">&lt;</span><span class="token operator">/</span>MyNavLink<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/home/a/b&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Home<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>BrowserRouter<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li> <li><p>使用 <code>exact</code> 属性开启严格匹配（exact 或者 exact={true}）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>BrowserRouter<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>MyNavLink to<span class="token operator">=</span><span class="token string">&quot;/home/a/b&quot;</span><span class="token operator">&gt;</span>Home<span class="token operator">&lt;</span><span class="token operator">/</span>MyNavLink<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route exact path<span class="token operator">=</span><span class="token string">&quot;/home&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Home<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>BrowserRouter<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div></li> <li><p>严格匹配不要随便开启，默认不要开，只有需要再开，有些时候开启会导致无法继续匹配二级路由</p></li></ol> <h2 id="redirect的使用-指定初始路由"><a href="#redirect的使用-指定初始路由" class="header-anchor">#</a> Redirect的使用(指定初始路由)</h2> <ol><li><p>一般写在所有路由注册的最下方，当所有路由都无法匹配时，跳转到 Redirect 指定的路由，可用于初次进入首页，打开默认组件</p></li> <li><p>具体编码（进入首页，显示 About 组件的内容）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Switch<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/about&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>About<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/home&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Home<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Redirect to<span class="token operator">=</span><span class="token string">&quot;/about&quot;</span><span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>Switch<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ol> <h2 id="嵌套路由-多级路由"><a href="#嵌套路由-多级路由" class="header-anchor">#</a> 嵌套路由（多级路由）</h2> <ol><li><p>注册子路由时要写上父路由的 path 值</p> <p>原因：不写父路由，默认只找子路由的 path，但是第一批注册的路由没有该 path，只有父路由的 path</p></li> <li><p>路由的匹配是按照注册路由的顺序进行的</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token punctuation">{</span> <span class="token comment">/* 父路由组件：*/</span> <span class="token punctuation">}</span>
<span class="token operator">&lt;</span>BrowserRouter<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>MyNavLink to<span class="token operator">=</span><span class="token string">&quot;/home&quot;</span><span class="token operator">&gt;</span>Home<span class="token operator">&lt;</span><span class="token operator">/</span>MyNavLink<span class="token operator">&gt;</span>
    <span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/home&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Home<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>BrowserRouter<span class="token operator">&gt;</span>
<span class="token punctuation">{</span> <span class="token comment">/* 子路由组件：*/</span> <span class="token punctuation">}</span>
<span class="token operator">&lt;</span>BrowserRouter<span class="token operator">&gt;</span>
		<span class="token operator">&lt;</span>MyNavLink to<span class="token operator">=</span><span class="token string">&quot;/home/message&quot;</span><span class="token operator">&gt;</span>Message<span class="token operator">&lt;</span><span class="token operator">/</span>MyNavLink<span class="token operator">&gt;</span>
		<span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/home/news&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>News<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>BrowserRouter<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li></ol> <h2 id="向路由组件传递参数"><a href="#向路由组件传递参数" class="header-anchor">#</a> 向路由组件传递参数</h2> <h3 id="params参数"><a href="#params参数" class="header-anchor">#</a> params参数</h3> <ol><li><p>路由链接（携带参数）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Link to<span class="token operator">=</span><span class="token string">'/demo/test/tom/18'</span><span class="token punctuation">}</span><span class="token operator">&gt;</span>详情<span class="token operator">&lt;</span><span class="token operator">/</span>Link<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>注册路由（声明接收）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/demo/test/:name/:age&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Test<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>接收参数：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token punctuation">{</span>name<span class="token punctuation">,</span>age<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>match<span class="token punctuation">.</span>params
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ol> <h3 id="search参数-可以认为是伪query参数"><a href="#search参数-可以认为是伪query参数" class="header-anchor">#</a> search参数（可以认为是伪query参数）</h3> <ol start="4"><li><p>路由链接（携带参数）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Link to<span class="token operator">=</span><span class="token string">'/demo/test?name=tom&amp;age=18'</span><span class="token punctuation">}</span><span class="token operator">&gt;</span>详情<span class="token operator">&lt;</span><span class="token operator">/</span>Link<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>注册路由（无需声明，正常注册即可）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/demo/test&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Test<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>接收参数（字符串形式：<code>?key=value$......</code>，没有解析为 <code>{key:value,......}</code>）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> qs <span class="token keyword">from</span> <span class="token string">'querystring'</span>
<span class="token operator">...</span><span class="token operator">...</span>
<span class="token keyword">const</span> search <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>location<span class="token punctuation">.</span>search  <span class="token comment">//?name=tom&amp;age=18  字符串</span>
<span class="token keyword">const</span> <span class="token punctuation">{</span>id<span class="token punctuation">,</span>title<span class="token punctuation">}</span> <span class="token operator">=</span> qs<span class="token punctuation">.</span><span class="token function">parse</span><span class="token punctuation">(</span>search<span class="token punctuation">.</span><span class="token function">slice</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>	<span class="token comment">//把?去掉</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p>备注：获取到的 search 是 <code>urlencoded</code> 编码字符串，需要借助第三方库 <code>querystring</code> 或者自己解析！</p></blockquote></li></ol> <h3 id="state参数"><a href="#state参数" class="header-anchor">#</a> state参数</h3> <ol><li><p>路由链接（携带参数，参数必须为对象，对象包含 子路由路径和要传的参数）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Link to<span class="token operator">=</span><span class="token punctuation">{</span><span class="token punctuation">{</span><span class="token literal-property property">pathname</span><span class="token operator">:</span><span class="token string">'/demo/test'</span><span class="token punctuation">,</span><span class="token literal-property property">state</span><span class="token operator">:</span><span class="token punctuation">{</span><span class="token literal-property property">name</span><span class="token operator">:</span><span class="token string">'tom'</span><span class="token punctuation">,</span><span class="token literal-property property">age</span><span class="token operator">:</span><span class="token number">18</span><span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token punctuation">}</span><span class="token operator">&gt;</span>详情<span class="token operator">&lt;</span><span class="token operator">/</span>Link<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>注册路由（无需声明，正常注册即可）：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span>Route path<span class="token operator">=</span><span class="token string">&quot;/demo/test&quot;</span> component<span class="token operator">=</span><span class="token punctuation">{</span>Test<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>接收参数：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token punctuation">{</span>name<span class="token punctuation">,</span>age<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>location<span class="token punctuation">.</span>state <span class="token operator">||</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>备注：url 地址没有参数，类似于 post 提交后的 url 地址，而且刷新也可以保留住参数！</p> <p>原理：BrowserRouter 有 history 历史记录对象，该对象存有参数的记录，如果清除历史记录缓存，那么刷新会丢失参数！</p> <p>所以 HashRouter 会刷新丢失参数，具体看 <a href="#browserrouter%E4%B8%8Ehashrouter%E7%9A%84%E5%8C%BA%E5%88%AB">BrowerRouter与 HashRouter 的区别</a></p></blockquote></li></ol> <h3 id="对比"><a href="#对比" class="header-anchor">#</a> 对比</h3> <p>params 参数用的最多，其次是 search 参数，最后是 state 参数，如果不想地址栏有参数显示，就使用 state 参数。</p> <h2 id="编程式路由导航"><a href="#编程式路由导航" class="header-anchor">#</a> 编程式路由导航</h2> <ol><li><p>概念：不需要借助 Link 或者 NavLink 标签进行路由跳转、传参</p></li> <li><p>方法：利用点击事件，借助 <code>this.props.history</code> 对象上的 API 对操作路由跳转、前进、后退，加入</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 往后看'路由组件和一般组件区别'，里面有更详细的介绍</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span>uri<span class="token punctuation">,</span>state<span class="token punctuation">)</span>  <span class="token comment">// uri 后追加 path，产生历史记录，可携带 state 参数</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span>uri<span class="token punctuation">,</span>state<span class="token punctuation">)</span>  <span class="token comment">// 替换原来的 path，不产生历史记录，可携带 state 参数</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">goBack</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// 后退</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">goForward</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// 前进</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">go</span><span class="token punctuation">(</span>n<span class="token punctuation">)</span>  <span class="token comment">// 跳转 n 个页面，n 为正负数值</span>

<span class="token comment">// 例子</span>
<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">class</span> <span class="token class-name">Message</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span><span class="token punctuation">{</span>
    state <span class="token operator">=</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">messageArr</span><span class="token operator">:</span><span class="token punctuation">[</span>
            <span class="token punctuation">{</span><span class="token literal-property property">id</span><span class="token operator">:</span><span class="token string">'01'</span><span class="token punctuation">,</span><span class="token literal-property property">title</span><span class="token operator">:</span><span class="token string">'消息1'</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">{</span><span class="token literal-property property">id</span><span class="token operator">:</span><span class="token string">'02'</span><span class="token punctuation">,</span><span class="token literal-property property">title</span><span class="token operator">:</span><span class="token string">'消息2'</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">{</span><span class="token literal-property property">id</span><span class="token operator">:</span><span class="token string">'03'</span><span class="token punctuation">,</span><span class="token literal-property property">title</span><span class="token operator">:</span><span class="token string">'消息3'</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token punctuation">]</span>
    <span class="token punctuation">}</span>
    <span class="token function-variable function">replaceShow</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter">id<span class="token punctuation">,</span>title</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
        <span class="token comment">//replace 跳转 + 携带 state 参数</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">/home/message/detail</span><span class="token template-punctuation string">`</span></span><span class="token punctuation">,</span><span class="token punctuation">{</span>id<span class="token punctuation">,</span>title<span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
    <span class="token function-variable function">pushShow</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token parameter">id<span class="token punctuation">,</span>title</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
        <span class="token comment">//push 跳转 + 携带 state 参数</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">push</span><span class="token punctuation">(</span><span class="token template-string"><span class="token template-punctuation string">`</span><span class="token string">/home/message/detail</span><span class="token template-punctuation string">`</span></span><span class="token punctuation">,</span><span class="token punctuation">{</span>id<span class="token punctuation">,</span>title<span class="token punctuation">}</span><span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
    <span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token punctuation">(</span>
            <span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">pushShow</span><span class="token punctuation">(</span>msgObj<span class="token punctuation">.</span>id<span class="token punctuation">,</span>msgObj<span class="token punctuation">.</span>title<span class="token punctuation">)</span><span class="token punctuation">}</span><span class="token operator">&gt;</span>push查看<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span>  
            <span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span> <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">replaceShow</span><span class="token punctuation">(</span>msgObj<span class="token punctuation">.</span>id<span class="token punctuation">,</span>msgObj<span class="token punctuation">.</span>title<span class="token punctuation">)</span><span class="token punctuation">}</span><span class="token operator">&gt;</span>replace查看<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span>
        <span class="token punctuation">)</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div></li></ol> <h2 id="withrouter的使用"><a href="#withrouter的使用" class="header-anchor">#</a> withRouter的使用</h2> <ol><li><p>withRouter 可以加工一般组件，让一般组件具备路由组件所特有的 API</p></li> <li><p>withRouter 的返回值是一个新组件</p></li></ol> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">import</span> <span class="token punctuation">{</span>withRouter<span class="token punctuation">}</span> <span class="token keyword">from</span> <span class="token string">'react-router-dom'</span>
<span class="token keyword">class</span> <span class="token class-name">Header</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span> <span class="token punctuation">{</span>
	<span class="token function-variable function">back</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">goBack</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
	<span class="token function-variable function">forward</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">goForward</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
	<span class="token function-variable function">go</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
		<span class="token keyword">this</span><span class="token punctuation">.</span>props<span class="token punctuation">.</span>history<span class="token punctuation">.</span><span class="token function">go</span><span class="token punctuation">(</span><span class="token operator">-</span><span class="token number">2</span><span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
	<span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token punctuation">(</span>
			<span class="token operator">&lt;</span>div className<span class="token operator">=</span><span class="token string">&quot;page-header&quot;</span><span class="token operator">&gt;</span>
				<span class="token operator">&lt;</span>h2<span class="token operator">&gt;</span>React Router Demo<span class="token operator">&lt;</span><span class="token operator">/</span>h2<span class="token operator">&gt;</span>
				<span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>back<span class="token punctuation">}</span><span class="token operator">&gt;</span>回退<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
				<span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>forward<span class="token punctuation">}</span><span class="token operator">&gt;</span>前进<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
				<span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>go<span class="token punctuation">}</span><span class="token operator">&gt;</span>go<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span>
			<span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
		<span class="token punctuation">)</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token function">withRouter</span><span class="token punctuation">(</span>Header<span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h2 id="browserrouter与hashrouter的区别"><a href="#browserrouter与hashrouter的区别" class="header-anchor">#</a> BrowserRouter与HashRouter的区别</h2> <ol><li><p>底层原理不一样：</p> <ul><li><p>BrowserRouter 使用的是 H5 的 history API，不兼容 IE9 及以下版本</p></li> <li><p>HashRouter 使用的是 URL 的哈希值</p></li></ul></li> <li><p>path 表现形式不一样</p> <ul><li><p>BrowserRouter 的路径中没有 <code>#</code>，例如：<code>localhost:3000/demo/test</code></p></li> <li><p>HashRouter 的路径包含 <code>#</code>，例如：<code>localhost:3000/#/demo/test</code></p></li></ul></li> <li><p>刷新后对路由 state 参数的影响</p> <ul><li><p>BrowserRouter 没有任何影响，因为 state 保存在 history 对象中</p></li> <li><p>HashRouter 刷新后会导致路由 state 参数的丢失</p></li></ul></li> <li><p>备注：HashRouter 可以用于解决一些路径错误相关的问题</p></li></ol> <h2 id="antd的按需引入-自定主题"><a href="#antd的按需引入-自定主题" class="header-anchor">#</a> antd的按需引入+自定主题</h2> <ol><li><p>安装依赖：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>yarn add react<span class="token operator">-</span>app<span class="token operator">-</span>rewired customize<span class="token operator">-</span>cra babel<span class="token operator">-</span>plugin<span class="token operator">-</span><span class="token keyword">import</span> less less<span class="token operator">-</span>loader
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>修改package.json</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">...</span><span class="token punctuation">.</span>
<span class="token string-property property">&quot;scripts&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token string-property property">&quot;start&quot;</span><span class="token operator">:</span> <span class="token string">&quot;react-app-rewired start&quot;</span><span class="token punctuation">,</span>
    <span class="token string-property property">&quot;build&quot;</span><span class="token operator">:</span> <span class="token string">&quot;react-app-rewired build&quot;</span><span class="token punctuation">,</span>
    <span class="token string-property property">&quot;test&quot;</span><span class="token operator">:</span> <span class="token string">&quot;react-app-rewired test&quot;</span><span class="token punctuation">,</span>
    <span class="token string-property property">&quot;eject&quot;</span><span class="token operator">:</span> <span class="token string">&quot;react-scripts eject&quot;</span>
<span class="token punctuation">}</span><span class="token punctuation">,</span>
<span class="token operator">...</span><span class="token punctuation">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div></li> <li><p>根目录下创建 config-overrides.js</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">//配置具体的修改规则</span>
<span class="token keyword">const</span> <span class="token punctuation">{</span> override<span class="token punctuation">,</span> fixBabelImports<span class="token punctuation">,</span>addLessLoader<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'customize-cra'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token function">override</span><span class="token punctuation">(</span>
    <span class="token function">fixBabelImports</span><span class="token punctuation">(</span><span class="token string">'import'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">libraryName</span><span class="token operator">:</span> <span class="token string">'antd'</span><span class="token punctuation">,</span>
        <span class="token literal-property property">libraryDirectory</span><span class="token operator">:</span> <span class="token string">'es'</span><span class="token punctuation">,</span>
        <span class="token literal-property property">style</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
    <span class="token function">addLessLoader</span><span class="token punctuation">(</span><span class="token punctuation">{</span>

        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
<span class="token punctuation">)</span><span class="token punctuation">;</span>
