GAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">React - 基础与核心<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#三大核心">三大核心</a><ul><li><a href="#state">state</a></li><li><a href="#props">props</a></li><li><a href="#ref">ref</a></li></ul></li><li><a href="#概念基础">概念基础</a><ul><li><a href="#虚拟-dom">虚拟 DOM</a></li><li><a href="#函数组件">函数组件</a></li><li><a href="#类式组件">类式组件</a></li><li><a href="#受控组件">受控组件</a></li></ul></li><li><a href="#生命周期">生命周期</a><ul><li><a href="#旧版生命周期">旧版生命周期</a></li><li><a href="#新版生命周期">新版生命周期</a></li></ul></li></ul></div><p></p> <h2 id="三大核心"><a href="#三大核心" class="header-anchor">#</a> 三大核心</h2> <h3 id="state"><a href="#state" class="header-anchor">#</a> state</h3> <p>作用：存储数据的容器。</p> <p>写在 construct 里</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">class</span> <span class="token class-name">Demo</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span><span class="token punctuation">{</span>
    <span class="token function">construct</span><span class="token punctuation">(</span><span class="token parameter">props</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">super</span><span class="token punctuation">(</span>props<span class="token punctuation">)</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>state <span class="token operator">=</span> <span class="token punctuation">{</span>
            <span class="token literal-property property">xxx</span><span class="token operator">:</span>xxx
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>写在类里（推荐）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">export</span> <span class="token keyword">default</span> <span class="token keyword">class</span> <span class="token class-name">Demo</span> <span class="token keyword">extends</span> <span class="token class-name">Component</span><span class="token punctuation">{</span>
    state <span class="token operator">=</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">xxx</span><span class="token operator">:</span>xxx
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其他位置只需保证 this 是指向类的实例对象，即可通过 <code>this.state.xxx</code> 取到数据。</p> <h3 id="props"><a href="#props" class="header-anchor">#</a> props</h3> <blockquote><p>作用</p></blockquote> <p>获得父组件传来的值。</p> <ol><li><p>通过便签传值：<code>key=value</code> 传值</p></li> <li><p>对象传值</p> <p>Person 的 props 里有三个属性：</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>ReactDOM<span class="token punctuation">.</span><span class="token function">render</span><span class="token punctuation">(</span><span class="token operator">&lt;</span>Person name<span class="token operator">=</span><span class="token string">&quot;jerry&quot;</span> age<span class="token operator">=</span><span class="token punctuation">{</span><span class="token number">19</span><span class="token punctuation">}</span>  sex<span class="token operator">=</span><span class="token string">&quot;男&quot;</span><span class="token operator">/</span><span class="token operator">&gt;</span><span class="token punctuation">,</span>document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">'test1'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ol> <blockquote><p>方式</p></blockquote> <ol><li><p>第一种：<code>key=value</code> 传值</p> <ul><li>缺点：当值多的时候，便签里的 <code>key=value</code> 代码不优雅</li></ul></li> <li><p>第二种：对象传值</p> <ul><li><p>通过 <code>{...xxx}</code> 传值</p></li> <li><p>前提：对象内的名字和接收的名字一致</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> p <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token literal-property property">name</span><span class="token operator">:</span><span class="token string">'老刘'</span><span class="token punctuation">,</span><span class="token literal-property property">age</span><span class="token operator">:</span><span class="token number">18</span><span class="token punctuation">,</span><span class="token literal-property property">sex</span><span class="token operator">:</span><span class="token string">'女'</span><span class="token punctuation">}</span>
ReactDOM<span class="token punctuation">.</span><span class="token function">render</span><span class="token punctuation">(</span><span class="token operator">&lt;</span>Person <span class="token punctuation">{</span><span class="token operator">...</span>p<span class="token punctuation">}</span><span class="token operator">/</span><span class="token operator">&gt;</span><span class="token punctuation">,</span>document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">'test3'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>Person 组件接收</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> <span class="token punctuation">{</span>name<span class="token punctuation">,</span>age<span class="token punctuation">,</span>sex<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>props
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul></li></ol> <blockquote><p>对 props 的内容进行限制</p></blockquote> <p>写在类里面，需要使用 static 修饰</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token keyword">extends</span> <span class="token class-name">React<span class="token punctuation">.</span>Component</span><span class="token punctuation">{</span>  
    <span class="token comment">// 对标签属性进行类型、必要性的限制</span>
    <span class="token keyword">static</span> propTypes <span class="token operator">=</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">name</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>string<span class="token punctuation">.</span>isRequired<span class="token punctuation">,</span> <span class="token comment">// 限制 name 必传，且为字符串</span>
        <span class="token literal-property property">sex</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>string<span class="token punctuation">,</span> <span class="token comment">// 限制 sex 为字符串</span>
        <span class="token literal-property property">age</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>number<span class="token punctuation">,</span> <span class="token comment">// 限制 age 为数值</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 指定默认标签属性值</span>
    <span class="token keyword">static</span> defaultProps <span class="token operator">=</span> <span class="token punctuation">{</span>
        <span class="token literal-property property">sex</span><span class="token operator">:</span><span class="token string">'男'</span><span class="token punctuation">,</span><span class="token comment">// sex 默认值为男</span>
        <span class="token literal-property property">age</span><span class="token operator">:</span><span class="token number">18</span> <span class="token comment">// age 默认值为 18</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>写在类外面，通过类名 <code>.xx</code> 修饰</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token keyword">extends</span> <span class="token class-name">React<span class="token punctuation">.</span>Component</span><span class="token punctuation">{</span>
    <span class="token comment">// ......</span>
<span class="token punctuation">}</span>
<span class="token comment">// 对标签属性进行类型、必要性的限制</span>
Person<span class="token punctuation">.</span>propTypes <span class="token operator">=</span> <span class="token punctuation">{</span> <span class="token comment">// 固定</span>
    <span class="token literal-property property">name</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>string<span class="token punctuation">.</span>isRequired<span class="token punctuation">,</span> <span class="token comment">// 限制 name 必传，且为字符串</span>
    <span class="token literal-property property">sex</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>string<span class="token punctuation">,</span> <span class="token comment">// 限制 sex 为字符串</span>
    <span class="token literal-property property">age</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>number<span class="token punctuation">,</span> <span class="token comment">// 限制 age 为数值</span>
    <span class="token literal-property property">speak</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>func<span class="token punctuation">,</span> <span class="token comment">// 限制 speak 为函数</span>
<span class="token punctuation">}</span>
<span class="token comment">// 指定默认标签属性值</span>
Person<span class="token punctuation">.</span>defaultProps <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">sex</span><span class="token operator">:</span><span class="token string">'男'</span><span class="token punctuation">,</span> <span class="token comment">// sex 默认值为男</span>
    <span class="token literal-property property">age</span><span class="token operator">:</span><span class="token number">18</span> <span class="token comment">// age 默认值为 18</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>写在函数外面，通过函数名 <code>.xx</code> 修饰</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">function</span> <span class="token function">Person</span> <span class="token punctuation">(</span><span class="token parameter">props</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">const</span> <span class="token punctuation">{</span>name<span class="token punctuation">,</span>age<span class="token punctuation">,</span>sex<span class="token punctuation">}</span> <span class="token operator">=</span> props
<span class="token punctuation">}</span>
Person<span class="token punctuation">.</span>propTypes <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">name</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>string<span class="token punctuation">.</span>isRequired<span class="token punctuation">,</span> <span class="token comment">// 限制 name 必传，且为字符串</span>
    <span class="token literal-property property">sex</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>string<span class="token punctuation">,</span> <span class="token comment">// 限制 sex 为字符串</span>
    <span class="token literal-property property">age</span><span class="token operator">:</span>PropTypes<span class="token punctuation">.</span>number<span class="token punctuation">,</span> <span class="token comment">// 限制 age 为数值</span>
<span class="token punctuation">}</span>

<span class="token comment">// 指定默认标签属性值</span>
Person<span class="token punctuation">.</span>defaultProps <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">sex</span><span class="token operator">:</span><span class="token string">'男'</span><span class="token punctuation">,</span> <span class="token comment">// sex 默认值为男</span>
    <span class="token literal-property property">age</span><span class="token operator">:</span><span class="token number">18</span> <span class="token comment">// age 默认值为 18</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h3 id="ref"><a href="#ref" class="header-anchor">#</a> ref</h3> <blockquote><p>作用</p></blockquote> <p>存储标签，一般用于表单标签，获取表单标签的值。</p> <blockquote><p>使用</p></blockquote> <ol><li><p>字符串形式（官方不推荐，影响效率）</p> <p>在 x 标签内加入 <code>ref=&quot;xxx&quot;</code>，react 自动把 <code>xxx:x</code> 放入 refs 中，通过 <code>this.refs.xxx</code> 调用 x</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 展示左侧输入框的数据</span>
<span class="token function-variable function">showData</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
    <span class="token keyword">const</span> <span class="token punctuation">{</span>input1<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">.</span>refs
    <span class="token function">alert</span><span class="token punctuation">(</span>input1<span class="token punctuation">.</span>value<span class="token punctuation">)</span>
<span class="token punctuation">}</span>

<span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span><span class="token punctuation">(</span>
        <span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>input ref<span class="token operator">=</span><span class="token string">&quot;input1&quot;</span> type<span class="token operator">=</span><span class="token string">&quot;text&quot;</span> placeholder<span class="token operator">=</span><span class="token string">&quot;点击按钮提示数据&quot;</span><span class="token operator">/</span><span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
            <span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>showData<span class="token punctuation">}</span><span class="token operator">&gt;</span>点我提示左侧的数据<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div></li> <li><p>回调形式。开发常用</p> <ol><li><p>在 x 标签使用 <code>ref=&quot;e =&gt; this.xxx=e&quot;</code>，其中 xxx 是一个回调函数，记得使用箭头函数把 this 指向类的实例</p></li> <li><p><code>e</code> 是 react 自动放入的一个参数，值是当前标签，原理就是在类里创建一个 xxx，通过变量 = 值的方式，让 <code>xxx=e</code> 此时在别的函数调用 <code>this.xxx</code> 即可获得当前标签</p></li> <li><p>缺点：每次更新状态，调用 render 时，ref 会被调用两次，第一次的参数 e 为 null，第二次才是当前标签</p> <ul><li><p>原因：react 在重新调用 render 前，会把 render 内清除掉，此时再清除 xxx 时，发现有一个回调函数，所以把 null 传进去，第二次就是渲染页面，把当前标签传入</p></li> <li><p>总结：状态 state 更新，render 先调用一次进行自我销毁，然后再调用一次进行新的渲染，第一次已经销毁，所以 e 为 null，第二次才是要求</p></li></ul> <p>该缺点官方明确说无关紧要</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token function-variable function">showData</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
    <span class="token keyword">const</span> <span class="token punctuation">{</span>input1<span class="token punctuation">}</span> <span class="token operator">=</span> <span class="token keyword">this</span>
    <span class="token function">alert</span><span class="token punctuation">(</span>input1<span class="token punctuation">.</span>value<span class="token punctuation">)</span>
<span class="token punctuation">}</span>
<span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span><span class="token punctuation">(</span>
        <span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>input ref<span class="token operator">=</span><span class="token punctuation">{</span><span class="token parameter">e</span> <span class="token operator">=&gt;</span> <span class="token keyword">this</span><span class="token punctuation">.</span>input1 <span class="token operator">=</span> e <span class="token punctuation">}</span> type<span class="token operator">=</span><span class="token string">&quot;text&quot;</span> placeholder<span class="token operator">=</span><span class="token string">&quot;点击按钮提示数据&quot;</span><span class="token operator">/</span><span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
            <span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>showData<span class="token punctuation">}</span><span class="token operator">&gt;</span>点我提示左侧的数据<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></li> <li><p>函数形式</p> <ul><li><p>和回调形式一样，只不过把标签只是调用函数名，函数实现方式放到类里进行实现</p></li> <li><p><code>ref=&quot;this.xxx&quot;</code>，在类里实现 xxx 函数，xxx 函数会传入一个参数，该参数就是 xxx 所在的标签</p></li></ul></li> <li><p><code>createRef</code> 创建 ref</p> <ul><li><p>官方力推的 API</p></li> <li><p>缺点：创建的 ref 只能存储一个标签，多个标签需要创建多个 ref</p></li></ul> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">/* 
  React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的
*/</span>
myRef <span class="token operator">=</span> React<span class="token punctuation">.</span><span class="token function">createRef</span><span class="token punctuation">(</span><span class="token punctuation">)</span>
<span class="token comment">// 展示左侧输入框的数据</span>
<span class="token function-variable function">showData</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
    <span class="token function">alert</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>myRef<span class="token punctuation">.</span>current<span class="token punctuation">.</span>value<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token function">render</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span><span class="token punctuation">(</span>
        <span class="token operator">&lt;</span>div<span class="token operator">&gt;</span>
            <span class="token operator">&lt;</span>input ref<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>myRef<span class="token punctuation">}</span> type<span class="token operator">=</span><span class="token string">&quot;text&quot;</span> placeholder<span class="token operator">=</span><span class="token string">&quot;点击按钮提示数据&quot;</span><span class="token operator">/</span><span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
            <span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>showData<span class="token punctuation">}</span><span class="token operator">&gt;</span>点我提示左侧的数据<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
            <span class="token operator">&lt;</span>input onBlur<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>showData2<span class="token punctuation">}</span> ref<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>myRef2<span class="token punctuation">}</span> type<span class="token operator">=</span><span class="token string">&quot;text&quot;</span> placeholder<span class="token operator">=</span><span class="token string">&quot;失去焦点提示数据&quot;</span><span class="token operator">/</span><span class="token operator">&gt;</span><span class="token operator">&amp;</span>nbsp<span class="token punctuation">;</span>
        <span class="token operator">&lt;</span><span class="token operator">/</span>div<span class="token operator">&gt;</span>
    <span class="token punctuation">)</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div></li></ol></li></ol> <blockquote><p>总结</p></blockquote> <ol><li><p>通过 onXxx 属性指定事件处理函数（注意大小写）</p> <ol><li>React 使用的是自定义（合成）事件, 而不是使用的原生 DOM 事件：为了更好的兼容性</li> <li>React 中的事件是通过事件委托方式处理的（委托给组件最外层的元素）：为了的高效</li></ol></li> <li><p>通过 <code>event.target</code> 得到发生事件的 DOM 元素对象：不要过度使用 ref</p> <ol><li>如果需要一个标签事件响应另一个标签则使用 ref</li> <li>如果事件响应仅在当前标签，该事件的第一个参数就是当前标签的事件对象，而 <code>event.target</code> 就是当前标签</li></ol></li></ol> <h2 id="概念基础"><a href="#概念基础" class="header-anchor">#</a> 概念基础</h2> <h3 id="虚拟-dom"><a href="#虚拟-dom" class="header-anchor">#</a> 虚拟 DOM</h3> <p>学习完三大基础，现在了解 React 的核心：虚拟 DOM。</p> <p>虚拟 DOM：React 把虚拟 DOM 渲染为真实 DOM。</p> <blockquote><p>举例</p></blockquote> <p>假设原生 DOM 是 a 和 b，在次基础上加上 c，则原生 DOM 是把原来的 a 和 b 去掉，重新加入 a 和 b 和 c。</p> <p>但是虚拟 DOM 会去找是否有 a 和 b，有的话则直接在后面追加 c，无需去掉 a 和 b。</p> <blockquote><p>总结</p></blockquote> <ul><li><p>原生 DOM：替换原来的元素：100 个元素变成 101 个元素（加 1 个元素），则前面的 100 个元素先去掉，再加上 101 个元素，即需要渲染 101 次，不判断是否重复，效率低</p></li> <li><p>虚拟 DOM：增加新的元素：100 元素变成 101 元素（加 1 个元素），先判断前面的 100 元素一样，则需要渲染 1 次，因为前面 100 元素已经有了</p></li></ul> <h3 id="函数组件"><a href="#函数组件" class="header-anchor">#</a> 函数组件</h3> <p>创建一个函数，元素在函数里进行 return，最后在 render 渲染。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 1.创建函数式组件</span>
<span class="token keyword">function</span> <span class="token function">MyComponent</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 此处的 this 是 undefined，因为 babel 编译后开启了严格模式</span>
    <span class="token keyword">return</span> <span class="token operator">&lt;</span>h2<span class="token operator">&gt;</span><span class="token function">我是用函数定义的组件</span><span class="token punctuation">(</span>适用于【简单组件】的定义<span class="token punctuation">)</span><span class="token operator">&lt;</span><span class="token operator">/</span>h2<span class="token operator">&gt;</span>
<span class="token punctuation">}</span>
<span class="token comment">// 2.渲染组件到页面</span>
ReactDOM<span class="token punctuation">.</span><span class="token function">render</span><span class="token punctuation">(</span><span class="token operator">&lt;</span>MyComponent<span class="token operator">/</span><span class="token operator">&gt;</span><span class="token punctuation">,</span>document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">'test'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token comment">/* 
    执行了 ReactDOM.render(&lt;MyComponent/&gt;....... 之后，发生了什么？
    1.React 解析组件标签，找到了 MyComponent 组件。
    2.发现组件是使用函数定义的，随后调用该函数，将返回的虚拟 DOM 转为真实 DOM，随后呈现在页面中。
*/</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="类式组件"><a href="#类式组件" class="header-anchor">#</a> 类式组件</h3> <p>创建一个类，元素在函数里进行 return，最后在 render 渲染。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">class</span> <span class="token class-name">MyComponent</span> <span class="token keyword">extends</span> <span class="token class-name">React<span class="token punctuation">.</span>Component</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br></div></div><h2 id="生命周期"><a href="#生命周期" class="header-anchor">#</a> 生命周期</h2> <p><strong>mount(挂载)</strong></p> <p>react调用render方法，把虚拟DOM解析为真实DOM，挂载到页面上</p> <p>所以生命周期就是围绕挂载前后进行</p> <p><strong>unmount(卸载)</strong></p> <p>如果需要把render挂载的页面清除掉，则需要卸载</p> <h3 id="旧版生命周期"><a href="#旧版生命周期" class="header-anchor">#</a> 旧版生命周期</h3> <p><strong>初始化阶段: 由 <code>ReactDOM.render()</code> 触发（初次渲染）</strong>，依次触发顺序：</p> <ol><li><p><code>constructor()</code>：构造器</p></li> <li><p><code>componentWillMount()</code>：组件将要挂载</p></li> <li><p><code>render()</code>：挂载</p></li> <li><p><code>componentDidMount()</code>：组件已经挂载，<strong>常用</strong> 的钩子函数，did 为 do 的过去式</p> <p>一般在这个钩子中做一些初始化的事，例如：开启定时器、发送网络请求、订阅消息。</p></li></ol> <p><strong>更新阶段: 由组件内部 <code>this.setSate()</code> 或父组件 render 触发</strong>，依次触发顺序</p> <ol><li><p><code>componentWillReceiveProps</code>：组件将收到父组件的参数，注意：第二次以上父组件传参才被调用，第一次指挂载页面的时候，不会触发</p></li> <li><p><code>shouldComponentUpdate()</code>：组件是否更新，在方法里需要只当返回值为布尔类型，false 则不会执行下面操作 234，重写该方法必须指定布尔值</p></li> <li><p><code>componentWillUpdate()</code>：组件将要更新</p></li> <li><p><code>render()</code>：挂载更新，<strong>必须使用</strong> 的一个钩子函数</p></li> <li><p><code>componentDidUpdate()</code>：组件已经更新，did 为 do 的过去式</p></li></ol> <p><strong>卸载组件: 由 <code>ReactDOM.unmountComponentAtNode()</code> 触发</strong>，依次触发顺序：</p> <ol><li><p><code>componentWillUnmount()</code>：需要一个函数调用该函数，参数为卸载的组件，该组件的所有内容包括自己被清除，<strong>常用</strong></p> <p>一般在这个钩子中做一些收尾的事，例如：关闭定时器、取消订阅消息。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 卸载组件按钮的回调</span>
<span class="token function-variable function">death</span> <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token operator">=&gt;</span><span class="token punctuation">{</span>
   ReactDOM<span class="token punctuation">.</span><span class="token function">unmountComponentAtNode</span><span class="token punctuation">(</span>document<span class="token punctuation">.</span><span class="token function">getElementById</span><span class="token punctuation">(</span><span class="token string">'test'</span><span class="token punctuation">)</span><span class="token punctuation">)</span>
<span class="token punctuation">}</span>
<span class="token operator">&lt;</span>button onClick<span class="token operator">=</span><span class="token punctuation">{</span><span class="token keyword">this</span><span class="token punctuation">.</span>death<span class="token punctuation">}</span><span class="token operator">&gt;</span>卸载组件<span class="token operator">&lt;</span><span class="token operator">/</span>button<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ol> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/React/20220226215242.png" alt="image-20220226191358402"></p> <h3 id="新版生命周期"><a href="#新版生命周期" class="header-anchor">#</a> 新版生命周期</h3> <p><strong>初始化阶段: 由 <code>ReactDOM.render()</code> 触发（初次渲染）</strong>，依次触发顺序：</p> <ol><li><p><code>constructor()：构造器</code></p></li> <li><p><code>getDerivedStateFromProps</code>：从父组件传来的 props 里获取 state，替代类原来的 state</p></li> <li><p><code>render()</code>：挂载</p></li> <li><p><code>componentDidMount()</code>：组件已经挂载，<strong>常用</strong> 的钩子函数，did 为 do 的过去式</p> <p>一般在这个钩子中做一些初始化的事，例如：开启定时器、发送网络请求、订阅消息</p></li></ol> <p><strong>更新阶段: 由组件内部 <code>this.setSate()</code> 或父组件重新 render 触发</strong>，依次触发顺序：</p> <ol><li><p>getDerivedStateFromProps：从父组件传来的 props 里获取 state，替代类原来的 state</p></li> <li><p><code>shouldComponentUpdate()</code></p></li> <li><p><code>render()</code></p></li> <li><p><code>getSnapshotBeforeUpdate()</code>：更新前从快照获取数据，提供更新原来的数据可以存储，需要返回值，返回给5的第三个参数里</p></li> <li><p><code>componentDidUpdate()</code>：页面更新完成后，有三个参数，默认第一个是更新前的 props，第二个是更新前的 state，第三个是 4 快照传来的值</p></li></ol> <p><strong>卸载组件: 由 <code>ReactDOM.unmountComponentAtNode()</code> 触发</strong>，依次触发顺序：</p> <ol><li><p><code>componentWillUnmount()</code>：<strong>常用</strong></p> <p>一般在这个钩子中做一些收尾的事，例如：关闭定时器、取消订阅消息。</p></li></ol> <blockquote><p>新函数钩子举例</p></blockquote> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// 若 state 的值在任何时候都取决于 props，那么可以使用 getDerivedStateFromProps</span>
<span class="token keyword">static</span> <span class="token function">getDerivedStateFromProps</span><span class="token punctuation">(</span><span class="token parameter">props<span class="token punctuation">,</span>state</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
   console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'getDerivedStateFromProps'</span><span class="token punctuation">,</span>props<span class="token punctuation">,</span>state<span class="token punctuation">)</span><span class="token punctuation">;</span>
   <span class="token keyword">return</span> <span class="token keyword">null</span>
<span class="token punctuation">}</span>
<span class="token comment">// 在更新之前获取快照</span>
<span class="token function">getSnapshotBeforeUpdate</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
   console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'getSnapshotBeforeUpdate'</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
   <span class="token keyword">return</span> <span class="token string">'kele'</span>  <span class="token comment">// 返回给 componentDidUpdate()</span>
<span class="token punctuation">}</span>
<span class="token comment">// 组件更新完毕的钩子</span>
<span class="token comment">// 更新前的 props，更新前的 state，以及 getSnapshotBeforeUpdate 的返回值</span>
<span class="token function">componentDidUpdate</span><span class="token punctuation">(</span><span class="token parameter">preProps<span class="token punctuation">,</span>preState<span class="token punctuation">,</span>snapshotValue</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
   console<span class="token punctuation">.</span><span class="token function">log</span><span class="token punctuation">(</span><span class="token string">'Count---componentDidUpdate'</span><span class="token punctuation">,</span>preProps<span class="token punctuation">,</span>preState<span class="token punctuation">,</span>snapshotValue<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/React/20220226215332.png" alt="image-20220226191410735"></p> <p><code>getSnapshotBeforeUpdate</code> 的使用场景：</p> <p>模拟新闻</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token operator">&lt;</span><span class="token operator">!</span><span class="token constant">DOCTYPE</span> html<span class="token operator">&gt;</span>
