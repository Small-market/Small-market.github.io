/div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Java14 - 新特性<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>20020 年 3 月 17 日，国际知名的 OpenJDK 开源社区发布了 Java 编程语言环境的最新版本 OpenJDK14。Java 14 内容比 Java 12 和 13 加起来的还要多，也是超实用的 Java 版本新特性。</p> <div class="custom-block right"><p>2022-02-08 @Gavin</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#java14概述">Java14概述</a></li><li><a href="#instanceof的模式匹配-预览">instanceof的模式匹配（预览）</a></li><li><a href="#实用的nullpointerexception">实用的NullPointerException</a><ul><li><a href="#其他语言如何解决npe问题">其他语言如何解决NPE问题</a></li><li><a href="#java做了哪些努力">Java做了哪些努力</a></li></ul></li><li><a href="#record-预览特性">Record（预览特性）</a><ul><li><a href="#官方吐槽">官方吐槽</a></li><li><a href="#record出现">Record出现</a></li></ul></li><li><a href="#switch表达式">Switch表达式</a></li><li><a href="#文本块-预览第二版">文本块（预览第二版）</a></li><li><a href="#弃用parallelscavenge和serialold-gc组合">弃用ParallelScavenge和SerialOld GC组合</a></li><li><a href="#删除cms垃圾回收器">删除CMS垃圾回收器</a></li><li><a href="#zgc-on-macos和windows">ZGC on MacOS和Windows</a></li><li><a href="#其它新特性">其它新特性</a><ul><li><a href="#打包工具-孵化器模块">打包工具（孵化器模块）</a></li><li><a href="#g1的numa-aware的内存分配">G1的NUMA-Aware的内存分配</a></li><li><a href="#jfr事件流">JFR事件流</a></li><li><a href="#非易失性映射字节缓冲区">非易失性映射字节缓冲区</a></li><li><a href="#最后三个新特性">最后三个新特性</a></li><li><a href="#写在最后">写在最后</a></li></ul></li></ul></div><p></p> <h2 id="java14概述"><a href="#java14概述" class="header-anchor">#</a> Java14概述</h2> <p>此版本包含的 JEP（Java/JDK Enhancement Proposals，JDK 增强提案）比 Java 12  和 13 加起来的还要多。总共 16 个新特性，包括两个孵化器模块、三个预览特性、两个弃用的功能以及两个删除的功能。</p> <ul><li>孵化器模块：将尚未定稿的 API 和工具先交给开发者使用，以获得反馈，并用这些反馈进一步改进 Java 平台的质量</li> <li>预览特性：是规格已经成型、实现已经确定，但还未最终定稿的功能。它们出现在 Java 中的目的是收集在真实世界中使用后的反馈信息，促进这些功能的最终定稿。这些特性可能会随时改变，根据反馈结果，<strong>这些特性甚至可能会被移除，但通常所有预览特性最后都会在 Java 中固定下来</strong></li></ul> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212220031.png" alt="image-20220212220030191"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212220041.png" alt="image-20220212220040348"></p> <p>此次的发布与之前的 Java 11、12 和 13 一样，离不开 Open JDK 社区无数个人和组织的无私奉献。JDK 14 修正了 1986 个 JIRA 问题，其中 1458 个来自 Oracle 的员工，另外 528 个来自独立开发者和其他公司的开发者的提交。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212220117.png" alt="image-20220212220116252"></p> <p>上图的他是 JDK 1.2 和 5.0 版本的首席工程师，Java SE 6 的规范制定的负责人，还是 JDK 7，JDK 8 和 JDK 9 项目和规范的负责人，目前，他主要在 Open JDK 社区领导 JDK 项目。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212220229.png" alt="image-20220212220227703"></p> <p>Oracle JDK 和 Open JDK 区别如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212220457.png" alt="image-20220212220456622"></p> <p>Oracle JDK 不再免费提供。但是，你现在可以从包括 Oracle 在内的各种供应商获得免费的 Open JDK 发行版。</p> <p>「语言必须发展，否则它们就有变得无关紧要的风险。」Brian Goetz（甲骨文公司）在 2019 年 11 月在 Devoxx 举行的「Java 语言期货」演讲中说。</p> <p>尽管 Java 已经发展了 25 年，但仍然远远没有过时。下面，我们将研究 JDK 14 的创新。<strong>小步快跑，快速迭代</strong>。</p> <blockquote><p>JDK14 的下载地址：<code>https://www.oracle.com/java/technologies/javase-downloads.html</code>。</p></blockquote> <h2 id="instanceof的模式匹配-预览"><a href="#instanceof的模式匹配-预览" class="header-anchor">#</a> instanceof的模式匹配（预览）</h2> <p>这个特性很有意思，因为它为更为通用的模式匹配打开了大门。模式匹配通过更为简便的语法基于一定的条件来抽取对象的组件，而 instanceof 刚好是这种情况，它先检查对象类型，然后再调用对象的方法或访问对象的字段。</p> <p>有了该功能，可以减少 Java 程序中显式强制转换的数量，从而提高生产力，还能实现更精确、简洁的类型安全的代码。</p> <blockquote><p>Java 14 之前</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span><span class="token punctuation">(</span>obj <span class="token keyword">instanceof</span> <span class="token class-name">String</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">)</span> obj<span class="token punctuation">;</span> <span class="token comment">// 需要强转</span>
    <span class="token class-name">Sysmtem</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str <span class="token operator">+</span> <span class="token string">&quot;手动强转&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
    str <span class="token operator">=</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> <span class="token comment">// 报错，因为 str 的作用域是 if 里的</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p>Java 14 新特性</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span><span class="token punctuation">(</span>obj <span class="token keyword">instanceof</span> <span class="token class-name">String</span> str<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>  <span class="token comment">// str 已经强转</span>
    <span class="token class-name">Sysmtem</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str <span class="token operator">+</span> <span class="token string">&quot;自动强转&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 不再需要转换代码，实际发生了转换</span>
<span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token punctuation">{</span>
    str <span class="token operator">=</span> <span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> <span class="token comment">// 报错，因为 str 的作用域是 if 里的</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="实用的nullpointerexception"><a href="#实用的nullpointerexception" class="header-anchor">#</a> 实用的NullPointerException</h2> <p>该特性改进了 <code>NullPointerException</code> 的可读性，能更准确地给出 null 变量的信息。</p> <p>该特性可以帮助开发者提高生产力，以及改进各种开发工具和调试工具的质量。一个目标是减少开发人员的困惑和担忧。</p> <p>相信很多 Java 程序员都一样对 null 和 NPE 深恶痛绝，因为他确实会带来各种各样的问题（来自《Java 8 实战》）。如：</p> <ul><li>它是错误之源。<code>NullPointerException</code> 是目前 Java 程序开发中最典型的异常。它会使你的代码膨胀</li> <li>它让你的代码充斥着深度嵌套的 null 检查，代码的可读性糟糕透顶</li> <li>它自身是毫无意义的。 null 自身没有任何的语义，尤其是它代表的是在静态类型语言中以一种错误的方式对缺失变量值的建模</li> <li>它破坏了 Java 的哲学。Java 一直试图避免让程序员意识到指针的存在，唯一的例外是：null 指针</li> <li>它在 Java 的类型系统上开了个口子。null 并不属于任何类型，这意味着它可以被赋值给任意引用类型的变量。这会导致问题，原因是当这个变量被传递到系统中的另一个部分后，你将无法获知这个 null 变量最初赋值到底是什么类型</li></ul> <h3 id="其他语言如何解决npe问题"><a href="#其他语言如何解决npe问题" class="header-anchor">#</a> 其他语言如何解决NPE问题</h3> <ul><li><p>在 Groovy 中使用安全导航操作符（Safe Navigation Operator）可以访问可能为 null 的变量：</p> <div class="language-groovy line-numbers-mode"><pre class="language-groovy"><code><span class="token keyword">def</span> carInsuranceName <span class="token operator">=</span> person<span class="token operator">?.</span>car<span class="token operator">?.</span>insurance<span class="token operator">?.</span>name
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>在 Haskell 和 Scala 也有类似的替代品，如 Haskell 中的 Maybe 类型、Scala 中的 Option[A]。Option[A] 是一个类型为 A 的可选值的容器</p></li> <li><p>在 Kotlin 中，其类型系统严格区分一个引用可以容纳 null 还是不能容纳。也就是说，一个变量是否可空必须显示声明，对于可空变量，在访问其成员时必须做空处理，否则无法编译通过：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">var</span> a<span class="token operator">:</span> <span class="token class-name">String</span> <span class="token operator">=</span> <span class="token string">&quot;abc&quot;</span>
a <span class="token operator">=</span> <span class="token keyword">null</span> <span class="token comment">// 编译错误</span>
    
<span class="token comment">// 如果允许为空，可以声明一个可空字符串，写作 String?</span>
<span class="token keyword">var</span> b<span class="token operator">:</span> <span class="token class-name">String</span><span class="token operator">?</span> <span class="token operator">=</span> <span class="token string">&quot;abc&quot;</span> <span class="token comment">// String? 表示该 String 类型变量可为空</span>
b <span class="token operator">=</span> <span class="token keyword">null</span> <span class="token comment">// 编译通过</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div></li></ul> <h3 id="java做了哪些努力"><a href="#java做了哪些努力" class="header-anchor">#</a> Java做了哪些努力</h3> <p>首先在 Java 8 中提供了 Optional。</p> <ul><li>Optional 在可能为 null 的对象上做了一层封装，强制你思考值不存在的情况，这样就能避免潜在的空指针异常</li> <li>关于 Optional 的用法，不是本文的重点。在日常开发中经常结合 Stream 一起使用 Optional，还是比较好用的</li></ul> <p>另外一个值得一提的就是最近（2020 年 03 月 17 日）发布的 JDK 14 中对于 NPE 有了一个增强。那就是 <code>JEP 358: Helpful NullPointerExceptions</code></p> <ul><li>该特性可以更好地提示哪个地方出现的空指针，需要通过 <code>-XX:+ShowCodeDetailsInExceptionMessages</code> 开启</li> <li>在未来的版本中，这个特性可能会默认启用</li> <li>这个增强特性不仅适用于方法调用，只要会导致 NullPointerException 的地方也都适用，包括字段的访问、数组的访问和赋值</li></ul> <p>如开启 <code>-XX:+ShowCodeDetailsInExceptionMessages</code> 参数后的报错内容（明确知道哪个方法出现 null 异常）：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Exception</span> in thread <span class="token string">&quot;main&quot;</span> <span class="token class-name"><span class="token namespace">java<span class="token punctuation">.</span>lang<span class="token punctuation">.</span></span>NullPointerException</span><span class="token operator">:</span> <span class="token class-name">Cannot</span> invoke
        <span class="token string">&quot;com.gavin.feature.Account.withdraw(double)&quot;</span> because the <span class="token keyword">return</span> value of
        <span class="token string">&quot;com.gavin.feature.Customer.getAccount()&quot;</span> is <span class="token keyword">null</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="record-预览特性"><a href="#record-预览特性" class="header-anchor">#</a> Record（预览特性）</h2> <p><strong>JEP 359：Record（预览特性）。</strong></p> <h3 id="官方吐槽"><a href="#官方吐槽" class="header-anchor">#</a> 官方吐槽</h3> <p>早在 2019 年 2 月份，Java 语言架构师 Brian Goetz，曾经写过一篇文章，详尽的说明了并吐槽了 Java 语言，他和很多程序员一样抱怨「Java 太啰嗦」或有太多的「繁文缛节」，他提到：开发人员想要创建纯数据载体类（plain data carriers）通常都必须编写大量低价值、重复的、容易出错的代码。如：构造函数、<code>getter/setter</code>、<code>equals()</code>、<code>hashCode()</code> 以及 <code>toString()</code> 等。</p> <p>以至于很多人选择使用 IDE 的功能来自动生成这些代码。还有一些开发会选择使用一些第三方类库，如 Lombok 等来生成这些方法，从而会导致了令人吃惊的表现（surprising behavior）和糟糕的可调试性（poor debuggability）。</p> <p>我们有时候需要编写许多低价值的重复代码来实现一个简单的数据载体类：构造函数，访问器，<code>equals()</code>，<code>hashCode()</code>，<code>toString()</code> 等。为了避免这种重复代码，Java 14 推出 Record。</p> <h3 id="record出现"><a href="#record出现" class="header-anchor">#</a> Record出现</h3> <p>我们有时候需要编写许多低价值的重复代码来实现一个简单的数据载体类：构造函数，访问器，<code>equals()</code>，<code>hashCode()</code>，<code>toString()</code> 等。为了避免这种重复代码，Java 14 推出 Record。</p> <p><strong>Java14 也许最令人兴奋，同时也是最令人惊讶的创新就是：Record 类型的引入 。</strong></p> <p>使用 Record 来减少类声明语法，效果类似 lombok 的 @Data 注解，Kotlin 中的 Data Class。它们的共同点是类的部分或全部状态可以直接在类头中描述，并且这个类中只包含了纯数据而已。</p> <p>该预览特性提供了一种更为紧凑的语法来声明类。值得一提的是，该特性可以大幅减少定义类似数据类型时所需的样板代码。</p> <blockquote><p>代码示例</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">record</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span><span class="token class-name">Person</span> partner<span class="token punctuation">)</span> <span class="token punctuation">{</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>当你用 Record 声明一个类时，该类将自动拥有以下功能：</p> <ul><li>获取成员变量的简单方法，以上面代码为例 <code>name()</code> 和 <code>partner()</code>。注意区别 于我们平常 getter 的写法</li> <li>一个 <code>equals</code> 方法的实现，执行比较时会比较该类的所有成员属性</li> <li>重写 <code>equals</code> 当然要重写 <code>hashCode</code></li> <li>一个可以打印该类所有成员属性的 <code>toString</code> 方法</li> <li>请注意只会有一个构造方法</li></ul> <blockquote><p>代码测试</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">//测试构造器</span>
    <span class="token class-name">Person</span> p1 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;罗密欧&quot;</span><span class="token punctuation">,</span><span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;zhuliye&quot;</span><span class="token punctuation">,</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">//测试 toString()</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>p1<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">//测试 equals()</span>
    <span class="token class-name">Person</span> p2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;罗密欧&quot;</span><span class="token punctuation">,</span><span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token string">&quot;zhuliye&quot;</span><span class="token punctuation">,</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>p1<span class="token punctuation">.</span><span class="token function">equals</span><span class="token punctuation">(</span>p2<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">//测试 hashCode() 和 equals()</span>
    <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Person</span><span class="token punctuation">&gt;</span></span> set <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    set<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>p1<span class="token punctuation">)</span><span class="token punctuation">;</span>
    set<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span>p2<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token class-name">Person</span> person <span class="token operator">:</span> set<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>person<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">//测试 name() 和 partner()：类似于 getName() 和 getPartner()</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>p1<span class="token punctuation">.</span><span class="token function">name</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>p1<span class="token punctuation">.</span><span class="token function">partner</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p><strong>和枚举类型一样，记录也是类的一种受限形式</strong>。作为回报，记录对象在简洁性方面提供了显著的好处：</p> <ul><li>Enum interface</li></ul> <ul><li><strong>还可以在 Record 声明的类中定义静态字段、静态方法、构造器或实例方法</strong></li></ul> <ul><li><strong>不能在 Record 声明的类中定义实例字段；类不能声明为 abstract；不能声明显式的父类等</strong></li> <li>Record 类没有 setter 方法，只有 getter 方法，给参数赋值是在 new 时给构造器传参，如果想要 setter 方法，需要手动生成</li></ul> <blockquote><p>代码示例</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">record</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">,</span><span class="token class-name">Person</span> partner<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 还可以声明静态的属性、静态的方法、构造器、实例方法</span>
    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">String</span> nation<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">String</span> <span class="token function">showNation</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> nation<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token class-name">String</span> name<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">(</span>name<span class="token punctuation">,</span><span class="token keyword">null</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getNameInUpperCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> name<span class="token punctuation">.</span><span class="token function">toUpperCase</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// 不可以声明非静态的属性</span>
    <span class="token comment">//private int id; // 报错</span>
<span class="token punctuation">}</span>

<span class="token comment">//不可以将 record 定义的类声明为 abstract 的，因为编译后，Record 类是 final，无法被继承</span>
<span class="token comment">//abstract record Order(){</span>

<span class="token comment">//}</span>

<span class="token comment">//不可以给 record 定义的类声明显式的父类（非 Record 类），因为编译后 Record 已经有父类，不能多继承</span>
<span class="token comment">//record Order() extends Thread{</span>

<span class="token comment">//}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br></div></div><p>为了在 Java 14 中引入这种新类型，需要在 <code>Java.lang.Class</code> 对象中添加如下两个新方法：</p> <ul><li><code>RecordComponent[] getRecordComponents()</code></li> <li><code>boolean isRecord()</code></li></ul> <p>上面两个方法是为将 Record 引入反射的大家庭里，即可以通过反射获取 Record 类的信息。</p> <h2 id="switch表达式"><a href="#switch表达式" class="header-anchor">#</a> Switch表达式</h2> <p><strong>JEP 361：Switch 表达式。</strong></p> <p>Switch 表达式是 JDK 12 和 JDK 13 中的预览特性，现在是正式特性了。</p> <p>该特性规定，Switch 可以当作语句使用，也可以当作表达式使用。</p> <p>这可以简化日常的编码方式，也为本版本中预览的模式匹配（JEP 305）特性打下了基础。</p> <p>具体情况：</p> <ul><li>使用 <code>-&gt;</code> 来替代以前的 <code>: break</code>；另外还提供了 <code>yield</code> 来在 Block 中返回值</li></ul> <blockquote><p>代码示例</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Feature04</span> <span class="token punctuation">{</span>
    <span class="token comment">// JDK12 之前的用法</span>
    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test1</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Week</span> day <span class="token operator">=</span> <span class="token class-name">Week</span><span class="token punctuation">.</span>FRIDAY<span class="token punctuation">;</span>
        <span class="token keyword">switch</span> <span class="token punctuation">(</span>day<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">case</span> MONDAY<span class="token operator">:</span>
            <span class="token keyword">case</span> TUESDAY<span class="token operator">:</span>
            <span class="token keyword">case</span> WEDNESDAY<span class="token operator">:</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> THURSDAY<span class="token operator">:</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> FRIDAY<span class="token operator">:</span>
            <span class="token keyword">case</span> SATURDAY<span class="token operator">:</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> SUNDAY<span class="token operator">:</span>
                <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
                <span class="token keyword">break</span><span class="token punctuation">;</span>
            <span class="token keyword">default</span><span class="token operator">:</span>
                <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalStateException</span><span class="token punctuation">(</span><span class="token string">&quot;What day is today?&quot;</span> <span class="token operator">+</span> day<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// JDK12 新特性：引用 Switch 表达式</span>
    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">Week</span> day <span class="token operator">=</span> <span class="token class-name">Week</span><span class="token punctuation">.</span>FRIDAY<span class="token punctuation">;</span>
        <span class="token keyword">switch</span> <span class="token punctuation">(</span>day<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">case</span> MONDAY<span class="token punctuation">,</span>TUESDAY<span class="token punctuation">,</span>WEDNESDAY <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> THURSDAY <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> FRIDAY<span class="token punctuation">,</span>SATURDAY <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> SUNDAY <span class="token operator">-&gt;</span> <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">default</span> <span class="token operator">-&gt;</span> <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalStateException</span><span class="token punctuation">(</span><span class="token string">&quot;What day is today?&quot;</span> <span class="token operator">+</span> day<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">// 使用变量接收 Switch 表达式的值</span>
        <span class="token keyword">int</span> num <span class="token operator">=</span> <span class="token keyword">switch</span> <span class="token punctuation">(</span>day<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">case</span> MONDAY<span class="token punctuation">,</span> TUESDAY<span class="token punctuation">,</span> WEDNESDAY <span class="token operator">-&gt;</span> <span class="token number">1</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> THURSDAY <span class="token operator">-&gt;</span> <span class="token number">2</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> FRIDAY<span class="token punctuation">,</span> SATURDAY <span class="token operator">-&gt;</span> <span class="token number">3</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> SUNDAY <span class="token operator">-&gt;</span> <span class="token number">4</span><span class="token punctuation">;</span>
            <span class="token keyword">default</span> <span class="token operator">-&gt;</span> <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalStateException</span><span class="token punctuation">(</span><span class="token string">&quot;What day is today?&quot;</span> <span class="token operator">+</span> day<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>num<span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token punctuation">}</span>

    <span class="token comment">// JDK13 新特性：引用了 yield 关键字，用于返回指定的数据，结束 Switch 结构</span>
    <span class="token annotation punctuation">@Test</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test3</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token class-name">String</span> x <span class="token operator">=</span> <span class="token string">&quot;3&quot;</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> num <span class="token operator">=</span> <span class="token keyword">switch</span> <span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">case</span> <span class="token string">&quot;1&quot;</span> <span class="token operator">-&gt;</span> <span class="token number">1</span><span class="token punctuation">;</span>
            <span class="token keyword">case</span> <span class="token string">&quot;2&quot;</span> <span class="token operator">-&gt;</span> <span class="token number">2</span><span class="token punctuation">;</span>

        <span class="token punctuation">}</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>x<span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token class-name">String</span> x <span class="token operator">=</span> <span class="token string">&quot;3&quot;</span><span class="token punctuation">;</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br></div></div><h2 id="文本块-预览第二版"><a href="#文本块-预览第二版" class="header-anchor">#</a> 文本块（预览第二版）</h2> <p><strong>JEP 368：文本块（预览第二版）。</strong></p> <p>JDK13 引入的 Text Blocks 进行第二轮 Preview，JDK14 的版本主要增加了两个 escape、sequences，分别是 <code>\</code>（取消换行） 与 <code>\s</code>（相当于空格）。</p> <p>现实问题：</p> <ul><li>在 Java 中，通常需要使用 String 类型表达 HTML，XML，SQL 或 JSON 等格式的字符串，在进行字符串赋值时需要进行转义和连接操作，然后才能编译该代码，这种表达方式难以阅读并且难以维护</li></ul> <p>目标：</p> <ul><li>简化跨越多行的字符串，避免对换行等特殊字符进行转义，简化编写 Java 程序</li> <li>增强 Java 程序中用字符串表示的其他语言的代码的可读性</li> <li>解析新的转义序列</li></ul> <blockquote><p>代码示例</p></blockquote> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">test2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">// JDK 12 之前的写法</span>
    <span class="token class-name">String</span> sql <span class="token operator">=</span> <span class="token string">&quot;SELECT id,NAME,email\n&quot;</span> <span class="token operator">+</span>
                <span class="token string">&quot;FROM customers\n&quot;</span> <span class="token operator">+</span>
                <span class="token string">&quot;WHERE id &gt; 4\n&quot;</span> <span class="token operator">+</span>
                <span class="token string">&quot;ORDER BY email DESC&quot;</span><span class="token punctuation">;</span>
    <span class="token comment">// JDK13 中的新特性：</span>
    <span class="token class-name">String</span> sql1 <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
                SELECT id,NAME,email
                FROM customers
                WHERE id &gt; 4
                ORDER BY email DESC
        		&quot;&quot;&quot;</span><span class="token punctuation">;</span>
	<span class="token comment">// JDK14 新特性</span>
    <span class="token comment">//  \：取消换行操作</span>
    <span class="token comment">// \s：表示一个空格</span>
	<span class="token class-name">String</span> sql2 <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
			SELECT id,NAME,email\   // 等价于 SELECT id,NAME,emailFROM customers
            FROM customers\s\  		// 等价于 FROM customers WHERE id &gt; 4
            WHERE id &gt; 4 \	   		// 等价于 WHERE id &gt; 4 ORDER BY email DESC
            ORDER BY email DESC
            &quot;&quot;&quot;</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><h2 id="弃用parallelscavenge和serialold-gc组合"><a href="#弃用parallelscavenge和serialold-gc组合" class="header-anchor">#</a> 弃用ParallelScavenge和SerialOld GC组合</h2> <p><strong>JEP 366：弃用 ParallelScavenge 和 SerialOld GC 组合。</strong></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212223941.png" alt="image-20220212223940550"></p> <p>由于维护和兼容性测试的成本，在 JDK 8 时将 Serial + CMS、ParNew + Serial Old 这两个组合声明为废弃（JEP 173），并在 JDK 9 中完全取消了这些组合的支持（JEP214）。ParallelScavenge + SerialOld GC 的 GC 组合要被标记为 Deprecate 了。</p> <p>JDK 官方给出将这个 GC 组合标记为 Deprecate 的理由是：这个 GC 组合需要大量的代码维护工作，并且，这个 GC 组合很少被使用。因为它的使用场景应该是一个很大的 Young 区配合一个很小的 Old 区，这样的话，Old 区用 SerialOld GC 去收集时停顿时间我们才能勉强接受。</p> <p>废弃了 Parallel Young Generation GC 与 SerialOld GC 的组合（<code>-XX:+UseParallelGC</code> 与 <code>XX:-UseParallelOldGC</code> 配合开启），现在使用 <code>-XX:+UseParallelGC</code> 和 <code>-XX:-UseParallelOldGC</code> 或者 <code>-XX:-UseParallelOldGC</code> 都会出现告警如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Java</span> <span class="token class-name">HotSpot</span><span class="token punctuation">(</span>TM<span class="token punctuation">)</span> <span class="token number">64</span><span class="token operator">-</span><span class="token class-name">Bit</span> <span class="token class-name">Server</span> VM warning<span class="token operator">:</span> <span class="token class-name">Option</span> 
<span class="token class-name">UseParallelOldGC</span> was deprecated in version <span class="token number">14.0</span> and will likely 
be removed in a future release<span class="token punctuation">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="删除cms垃圾回收器"><a href="#删除cms垃圾回收器" class="header-anchor">#</a> 删除CMS垃圾回收器</h2> <p><strong>JEP 363：删除 CMS 垃圾回收器。</strong></p> <p>该来的总会来，自从 G1（基于 Region 分代）横空出世后，CMS 在 JDK9 中就被标记为 Deprecate 了（JEP 291: Deprecate the Concurrent Mark Sweep (CMS) Garbage  Collector）。</p> <p>CMS 的弊端：</p> <ul><li>会产生内存碎片，导致并发清除后，用户线程可用的空间不足</li> <li>既然强调了并发（Concurrent），CMS 收集器对 CPU 资源非常敏感</li> <li>CMS 收集器无法处理浮动垃圾</li></ul> <p>上述的这些问题，尤其是碎片化问题，给你的 JVM 实例就像埋了一颗炸弹。说不定哪次就在你的业务高峰期来一次 Full GC。当 CMS 停止工作时，会把 Serial Old GC 作为备选方案，而 Serial Old GC 是 JVM 中性能最差的垃圾回收方式，停顿个几秒钟，上十秒都有可能。</p> <p>移除了 CMS 垃圾收集器，如果在 JDK14 中使用 <code>-XX:+UseConcMarkSweepGC</code> 的话，JVM 不会报错，只是给出一个 Warning 信息。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Java</span> <span class="token class-name">HotSpot</span><span class="token punctuation">(</span>TM<span class="token punctuation">)</span> <span class="token number">64</span><span class="token operator">-</span><span class="token class-name">Bit</span> <span class="token class-name">Server</span> VM warning<span class="token operator">:</span> <span class="token class-name">Ignoring</span> option <span class="token class-name">UseConcMarkSweepGC</span><span class="token punctuation">;</span> support was removed in <span class="token number">14.0</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>现在 G1 回收器已成为默认回收器好几年了。</p> <p>我们还看到了引入了两个新的收集器：ZGC（JDK11 出现）和 Shenandoah（Open JDK12）。</p> <ul><li>主打特点：低停顿时间</li></ul> <blockquote><p>Shenandoah 开发团队在实际应用中的测试数据</p></blockquote> <table><thead><tr><th>收集器</th> <th>运行时间</th> <th>总停顿</th> <th>最大停顿</th> <th>平均停顿</th></tr></thead> <tbody><tr><td>Shenandoah</td> <td>387.602s</td> <td>320ms</td> <td>89.79ms</td> <td>53.01ms</td></tr> <tr><td>G1</td> <td>312.052s</td> <td>11.7s</td> <td>1.24s</td> <td>450.12ms</td></tr> <tr><td>CMS</td> <td>285.264s</td> <td>12.78s</td> <td>4.39s</td> <td>852.26ms</td></tr> <tr><td>Parallel Scavenge</td> <td>260.092s</td> <td>6.59s</td> <td>3.04s</td> <td>823.75ms</td></tr></tbody></table> <h2 id="zgc-on-macos和windows"><a href="#zgc-on-macos和windows" class="header-anchor">#</a> ZGC on MacOS和Windows</h2> <p><strong>令人震惊、革命性的 ZGC。</strong></p> <p>ZGC 与 Shenandoah 目标高度相似，在尽可能对吞吐量影响不大的前提下，实现在任意堆内存大小下都可以把垃圾收集的停顿时间限制在十毫秒以内的低延迟。</p> <p>《深入理解 Java 虚拟机》一书中这样定义 ZGC：ZGC 收集器是一款基于 Region 内存布局的，（暂时）不设分代的，使用了读屏障、染色指针和内存多重映射等技术来实现可并发的标记-压缩算法的，以低延迟为首要目标的一款垃圾收集器。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212224703.png" alt="image-20220212224702863"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212224712.png" alt="image-20220212224711580"></p> <p>虽然 ZGC 还在试验状态，没有完成所有特性，但此时性能已经相当亮眼，用「令人震惊、革命性」来形容，不为过。未来将在服务端、大内存、低延迟应用的首选垃圾收集器。</p> <ul><li>JEP 364：ZGC 应用在 MacOS 上</li> <li>JEP 365：ZGC 应用在 Windows 上</li></ul> <p>JDK14 之前，ZGC 仅 Linux 才支持。</p> <p>尽管许多使用 ZGC 的用户都使用类 Linux 的环境，但在 Windows 和 MacOS 上，人们也需要 ZGC 进行开发部署和测试。许多桌面应用也可以从 ZGC 中受益。因此，ZGC 特性被移植到了 Windows 和 MacOS 上。</p> <p>现在 Mac 或 Windows 上也能使用 ZGC 了，示例如下：<code>-XX:+UnlockExperimentalVMOptions</code> 和 <code>-XX:+UseZGC</code>。</p> <h2 id="其它新特性"><a href="#其它新特性" class="header-anchor">#</a> 其它新特性</h2> <h3 id="打包工具-孵化器模块"><a href="#打包工具-孵化器模块" class="header-anchor">#</a> 打包工具（孵化器模块）</h3> <p>这个孵化器工具为开发者带来了一种打包 Java 应用的方式，目的在于创建一个简单的打包工具，可以用于构建 exe、pkg、dmg、deb、rpm 格式的安装文件。</p> <p>JDK14 引入了 <code>jdk.incubator.jpackage.jmod</code>，它基于 JavaFX javapackager tool 构建。</p> <h3 id="g1的numa-aware的内存分配"><a href="#g1的numa-aware的内存分配" class="header-anchor">#</a> G1的NUMA-Aware的内存分配</h3> <p>该功能改进了 G1 垃圾回收器在非一致内存访问（NUMA）系统上的整体性能。</p> <p>NUMA 就是非统一内存访问架构（英语：non-uniform memory access，简称 NUMA），是一种为多处理器的电脑设计的内存架构，内存访问时间取决于内存相对于处理器的位置。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212225004.png" alt="image-20220212225003957"></p> <h3 id="jfr事件流"><a href="#jfr事件流" class="header-anchor">#</a> JFR事件流</h3> <p><strong>JEE 349：JFR 事件流。</strong></p> <p>Java 为了更方便的了解运行的 JVM 情况，在之前的 JDK11 版本中引入了 JFR 特性，即 JDK Flight Recorder。但是使用不太灵活。虽然 JVM 通过 JFR 暴露了超过 500 项数据，但是其中大部分数据只能通过解析 JFR 日志文件才能获取得到，而不是实时获取。用户想要使用 JFR 的数据的话，用户必须先开启 JFR 进行记录，然后停止记录，再将飞行记录的数据 Dump 到磁盘上，然后分析这个记录文件。</p> <p>举例：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>jcmd <span class="token operator">&lt;</span>PID<span class="token operator">&gt;</span> JFR.start <span class="token assign-left variable">name</span><span class="token operator">=</span>test <span class="token assign-left variable">duration</span><span class="token operator">=</span>60s <span class="token assign-left variable">settings</span><span class="token operator">=</span>template.jfc <span class="token assign-left variable">filename</span><span class="token operator">=</span>output.jfr
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>新特性中，可以公开 JDK Flight Recorder（JFR）的数据，用于 <strong>持续监视</strong>，从而简化各种工具和应用程序对 JFR 数据的访问。</p> <h3 id="非易失性映射字节缓冲区"><a href="#非易失性映射字节缓冲区" class="header-anchor">#</a> 非易失性映射字节缓冲区</h3> <p>在 JEP 352 中，对 FileChannel API 进行了扩展，以允许创建 MappedByteBuffer 实例。</p> <p>与易失性存储器（RAM）不同，它们在非易失性数据存储（NVM，非易失性存储器）上工作。但是，目标平台是 Linux x64。</p> <p>非易失性内存能够持久保持数据，因此可以利用该特性来改进性能。</p> <h3 id="最后三个新特性"><a href="#最后三个新特性" class="header-anchor">#</a> 最后三个新特性</h3> <ul><li><p>JEP 370：外部内存访问 API</p></li> <li><p>JEP 362：弃用 Solaris 和 SPARC 的移植</p></li> <li><p>JEP 367：删除 Pack200 工具和 API</p></li></ul> <p>上面列出的是大方面的特性，除此之外还有一些 API 的更新及废弃，主要见 JDK 14 Release Notes。这里不再赘述。</p> <h3 id="写在最后"><a href="#写在最后" class="header-anchor">#</a> 写在最后</h3> <p>JDK 14 性能提升，但 JDK 8 仍是最强王者。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212225323.png" alt="image-20220212225322464"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212225332.png" alt="image-20220212225331362"></p> <p>在两个长期支持的版本 JDK 8 和 JDK 11 中，相比之下肯定是 JDK 11 的新特性更多一些，但是并没有真的非升不可的新特性。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/10.Java/25.Java版本 - 新特性/13.Java14 - 新特性.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java%E6%96%
