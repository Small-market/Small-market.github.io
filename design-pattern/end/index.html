>增强职责</td> <td>媒婆</td></tr> <tr><td>外观模式（Facade Pattern）</td> <td>对外提供一个统一的接口用来访问子系统</td> <td>打开一扇门，通向全世界</td> <td>统一访问入口</td> <td>前台</td> <td></td></tr> <tr><td>装饰器模式（Decorator Pattern）</td> <td>为对象添加新功能</td> <td>他大舅他二舅都是他舅</td> <td>灵活扩展、同宗同源</td> <td>煎饼</td> <td></td></tr> <tr><td>享元模式（Flyweight Pattern）</td> <td>使用对象池来减少重复对象的创建</td> <td>优化资源配置，减少重复浪费</td> <td>共享资源池</td> <td>全国社保联网</td> <td></td></tr> <tr><td>组合模式（Composite Pattern）</td> <td>将整体与局部（树形结构）进行递归组合，让客户端能够以一种的方式对其进行处理</td> <td>人在一起叫团伙，心在一起叫团队</td> <td>统一整体和个体</td> <td>组织架构树</td> <td></td></tr> <tr><td>适配器模式（Adapter Pattern）</td> <td>将原来不兼容的两个类融合在一起</td> <td>万能充电器</td> <td>兼容转换</td> <td>电源适配</td> <td></td></tr> <tr><td>桥接模式（Bridge Pattern）</td> <td>将两个能够独立变化的部分分离开来</td> <td>约定优于配置</td> <td>不允许用继承</td> <td>桥</td> <td></td></tr></tbody></table> <h3 id="行为型设计模式"><a href="#行为型设计模式" class="header-anchor">#</a> 行为型设计模式</h3> <p>关注对象之间的通信</p> <table><thead><tr><th>设计模式</th> <th>分类</th> <th>简述</th> <th>一句话归纳</th> <th>目的</th> <th>生活案例</th></tr></thead> <tbody><tr><td>模板模式（Template Pattern）</td> <td>定义一套流程模板，根据需要实现模板中的操作</td> <td>流程全部标准化，需要微调请覆盖</td> <td>流程全部标准化，需要微调请覆盖</td> <td>逻辑复用</td> <td>把大象装进冰箱</td></tr> <tr><td>策略模式（Strategy Pattern）</td> <td>封装不同的算法，算法之间能互相替换</td> <td>条条大道通罗马，具体哪条你来定</td> <td>把选择权交给用户</td> <td>选择支付方式</td> <td></td></tr> <tr><td>责任链模式（Chain of Responsibility Pattern）</td> <td>拦截的类都实现统一接口，每个接收者都包含对下一个接收者的引用。将这些对象连接成一条链，并且沿着这条链传递请求，直到有对象处理它为止。</td> <td>各人自扫门前雪，莫管他们瓦上霜</td> <td>解耦处理逻辑</td> <td>踢皮球</td> <td></td></tr> <tr><td>迭代器模式（Iterator Pattern）</td> <td>提供一种方法顺序访问一个聚合对象中的各个元素</td> <td>流水线上坐一天，每个包裹扫一遍</td> <td>统一对集合的访问方式</td> <td>逐个检票进站</td> <td></td></tr> <tr><td>命令模式（Command Pattern）</td> <td>将请求封装成命令，并记录下来，能够撤销与重做</td> <td>运筹帷幄之中，决胜千里之外</td> <td>解耦请求和处理</td> <td>遥控器</td> <td></td></tr> <tr><td>状态模式（State Pattern）</td> <td>根据不同的状态做出不同的行为</td> <td>状态驱动行为，行为决定状态</td> <td>绑定状态和行为</td> <td>订单状态跟踪</td> <td></td></tr> <tr><td>备忘录模式（Memento Pattern）</td> <td>保存对象的状态，在需要时进行恢复</td> <td>失足不成千古恨，想重来时就重来</td> <td>备份、后悔机制</td> <td>草稿箱</td> <td></td></tr> <tr><td>中介者模式（Mediator Pattern）</td> <td>将对象之间的通信关联关系封装到一个中介类中单独处理，从而使其耦合松散</td> <td>联系方式我给你，怎么搞定我不管</td> <td>统一管理网状资源</td> <td>朋友圈</td> <td></td></tr> <tr><td>解释器模式（Interpreter Pattern）</td> <td>给定一个语言，定义它的语法表示，并定义一个解释器，这个解释器使用该标识来解释语言中的句子</td> <td>我想说「方言」，一切解释权都归我</td> <td>实现特定语法解析</td> <td>摩斯密码</td> <td></td></tr> <tr><td>观察者模式（Observer Pattern）</td> <td>状态发生改变时通知观察者，一对多的关系</td> <td>到点就通知我</td> <td>解耦观察者与被观察者</td> <td>闹钟</td> <td></td></tr> <tr><td>访问者模式（Visitor Pattern）</td> <td>稳定数据结构，定义新的操作行为</td> <td>横看成岭侧成峰，远近高低各不同</td> <td>解耦数据结构和数据操作</td> <td>KPI考核</td> <td></td></tr> <tr><td>委派模式（Delegate Pattern）</td> <td>允许对象组合实现与继承相同的代码重用，负责任务的调用和分配</td> <td>允许对象组合实现与继承相同的代码重用，负责任务的调用和分配</td> <td>这个需求很简单，怎么实现我不管</td> <td>只对结果负责</td> <td>授权委托书</td></tr></tbody></table> <p>来自：<code>http://c.biancheng.net/view/8462.html</code>。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/45.开发/10.设计模式/53.设计模式 - 设计模式总结.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%AE%BE%E8%AE%A1%E6%A8%A1%E5%BC%8F" title="标签">#设计模式</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/design-pattern/responsibility/" class="page-nav-centr
