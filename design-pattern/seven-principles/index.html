li><a href="#应用实例改进">应用实例改进</a></li></ul></li><li><a href="#迪米特法则-dp">迪米特法则（DP）</a><ul><li><a href="#基本介绍">基本介绍</a></li><li><a href="#应用实例">应用实例</a></li><li><a href="#应用实例改进">应用实例改进</a></li><li><a href="#迪米特法则注意事项和细节">迪米特法则注意事项和细节</a></li></ul></li><li><a href="#合成复用原则-crp">合成复用原则（CRP）</a><ul><li><a href="#设计原则核心思想">设计原则核心思想</a></li><li><a href="#合成复用原则的重要性">合成复用原则的重要性</a></li></ul></li><li><a href="#总结">总结</a></li></ul></div><p></p> <h2 id="设计模式七大原则"><a href="#设计模式七大原则" class="header-anchor">#</a> 设计模式七大原则</h2> <p>设计模式原则，其实就是程序员在编程时，应当遵守的原则，也是各种设计模式的基础（即：设计模式为什么 这样设计的依据）。</p> <p>设计模式常用的七大原则有：</p> <ul><li>单一职责原则</li> <li>接口隔离原则</li> <li>依赖倒转（倒置）原则</li> <li>里氏替换原则</li> <li>开闭原则</li> <li>迪米特法则</li> <li>合成复用原则</li></ul> <h2 id="单一职责原则-srp"><a href="#单一职责原则-srp" class="header-anchor">#</a> 单一职责原则（SRP）</h2> <h3 id="基本介绍"><a href="#基本介绍" class="header-anchor">#</a> 基本介绍</h3> <p><strong>单一职责原则</strong>（Single Responsibility Principle，SRP）又称单一功能原则，由罗伯特·C.马丁（Robert C. Martin）于《敏捷软件开发：原则、模式和实践》一书中提出的。这里的职责是指类变化的原因，单一职责原则规定一个类应该有且仅有一个引起它变化的原因，否则类应该被拆分（There should never be more than one reason for a class to change）。</p> <p>对类来说的，即一个类应该只负责一项职责。如类 A 负责两个不同职责：职责 1，职责 2。当职责 1 需求变更而改变 A 时，可能造成职责 2 执行错误，所以需要将类 A 的粒度分解为 A1，A2。</p> <ul><li>就像一个 DAO 类负责一个表的增删改查，不能出现其他表的增删改查。</li></ul> <p>该原则提出对象不应该承担太多职责，如果一个对象承担了太多的职责，至少存在以下两个缺点：</p> <ul><li><p>一个职责的变化可能会削弱或者抑制这个类实现其他职责的能力</p></li> <li><p>当客户端需要该对象的某一个职责时，不得不将其他不需要的职责全都包含进来，从而造成冗余代码或代码的浪费</p></li></ul> <h3 id="单一职责原则的优点"><a href="#单一职责原则的优点" class="header-anchor">#</a> 单一职责原则的优点</h3> <p>单一职责原则的核心就是控制类的粒度大小、将对象解耦、提高其内聚性。如果遵循单一职责原则将有以下优点：</p> <ul><li>降低类的复杂度。一个类只负责一项职责，其逻辑肯定要比负责多项职责简单得多</li> <li>提高类的可读性。复杂性降低，自然其可读性会提高</li> <li>提高系统的可维护性。可读性提高，那自然更容易维护了</li> <li>变更引起的风险降低。变更是必然的，如果单一职责原则遵守得好，当修改一个功能时，可以显著降低对其他功能的影响</li></ul> <h3 id="应用实例"><a href="#应用实例" class="header-anchor">#</a> 应用实例</h3> <p><strong>代码示例 1</strong></p> <p>下方代码 <strong>违反了单一职责原则</strong>，run 方法不能既负责摩托车、汽车（陆地），又负责飞机（飞机）。</p> <div class="language-java line-numbers-mode <span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="单一职责原则注意事项和细节"><a href="#单一职责原则注意事项和细节" class="header-anchor">#</a> 单一职责原则注意事项和细节</h3> <ul><li>降低类的复杂度，一个类只负责一项职责</li> <li>提高类的可读性，可维护性</li> <li>降低变更引起的风险</li> <li>通常情况下，我们应当遵守单一职责原则，只有逻辑足够简单，才可以在代码级违反单一职责原则；只有类中方法数量足够少，可以在方法级别保持单一职责原则</li></ul> <h2 id="接口隔离原则-isp"><a href="#接口隔离原则-isp" class="header-anchor">#</a> 接口隔离原则（ISP）</h2> <h3 id="基本介绍-2"><a href="#基本介绍-2" class="header-anchor">#</a> 基本介绍</h3> <p><strong>接口隔离原则</strong>（Interface Segregation Principle）：客户端不应该依赖它不需要的接口，即 <strong>一个类对另一个类的依赖应该建立在最小的接口上</strong>。</p> <p>最小接口指：接口里的方法不应该囤积许多类需要的不同方法，尽量保证一个接口只能由一个或多个类共同使用的方法。</p> <p>先看一张图（违反接口隔离原则）：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/design-pattern/20220224195736.png" alt="image-20220224195635097"></p> <p>类 A 通过接口 Interface1 依赖类 B，类 C 通过接口 Interface1 依赖类 D，如果接口 Interface1 对于类 A 和类 C 来说不是最小接口，那么类 B 和类 D 必须去实现他们不需要的方法。</p> <p>按隔离原则应当这样处理：将接口 Interface1 拆分为独立的几个接口（这里我们拆分成 3 个接口），类 A 和类 C 分别与他们需要的接口建立依赖关系。也就是采用接口隔离原则。</p> <p>接口隔离原则和单一职责都是为了提高类的内聚性、降低它们之间的耦合性，体现了封装的思想，但两者是不同的：</p> <ul><li>单一职责原则注重的是职责，而接口隔离原则注重的是对接口依赖的隔离</li> <li>单一职责原则主要是约束类，它针对的是程序中的实现和细节；接口隔离原则主要约束接口，主要针对抽象和程序整体框架的构建</li></ul> <h3 id="接口隔离原则的优点"><a href="#接口隔离原则的优点" class="header-anchor">#</a> 接口隔离原则的优点</h3> <p>接口隔离原则是为了约束接口、降低类对接口的依赖性，遵循接口隔离原则有以下 5 个优点：</p> <ul><li><p>将臃肿庞大的接口分解为多个粒度小的接口，可以预防外来变更的扩散，提高系统的灵活性和可维护性</p></li> <li><p>接口隔离提高了系统的内聚性，减少了对外交互，降低了系统的耦合性</p></li> <li><p>如果接口的粒度大小定义合理，能够保证系统的稳定性；但是，如果定义过小，则会造成接口数量过多，使设计复杂化；如果定义太大，灵活性降低，无法提供定制服务，给整体项目带来无法预料的风险</p></li> <li><p>使用多个专门的接口还能够体现对象的层次，因为可以通过接口的继承，实现对总接口的定义</p></li> <li><p>能减少项目工程中的代码冗余。过大的大接口里面通常放置许多不用的方法，当实现这个接口的时候，被迫设计冗余的代码</p></li></ul> <h3 id="应用实例-2"><a href="#应用实例-2" class="header-anchor">#</a> 应用实例</h3> <p>类 A 通过接口 Interface1 依赖类 B，类 C 通过接口 Interface1 依赖类 D，编写代码的应用实例。</p> <p><strong>没有使用接口隔离原则代码</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Segregation1</span> <span class="token punctuation">{</span>

础的架构要稳定的多。在 Java 中，抽象指的是接口或抽象类，细节就是具体的实现类</p></li> <li><p>使用 <strong>接口或抽象类</strong> 的目的是制定好 <strong>规范</strong>，而不涉及任何具体的操作，把展现细节的任务交给他们的实现类去完成</p></li></ul> <p><strong>类与类之间不建议之间互相引用，而是通过接口来间接引用，这样给接口传入不同的类，就能使用该类的方法。</strong></p> <h3 id="依赖倒转原则的作用"><a href="#依赖倒转原则的作用" class="header-anchor">#</a> 依赖倒转原则的作用</h3> <p>依赖倒置原则的主要作用如下：</p> <ul><li>依赖倒置原则可以降低类间的耦合性</li> <li>依赖倒置原则可以提高系统的稳定性</li> <li>依赖倒置原则可以减少并行开发引起的风险</li> <li>依赖倒置原则可以提高代码的可读性和可维护性</li></ul> <h3 id="简单应用实例"><a href="#简单应用实例" class="header-anchor">#</a> 简单应用实例</h3> <p>需求：Person 接收消息。</p> <p><strong>方式一：违反依赖倒转原则</strong></p> <p>简单，比较容易想到，但是 Person 类的 <code>receive</code> 方法竟然直接引用 Email 类，导致双方高耦合，彼此无法分离。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">DependecyInversion</span> <span class="token punctuation">{</span>

    <span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token class-name">Person</span> person <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Person</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        person<span class="token punctuation">.</span><span class="token function">receive</span><span class="token punctuation">(</span><span class="token keyword">new</span> <span class="token class-name">Email</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">getInfo</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br><span class="line-number">93</span><br><span class="line-number">94</span><br><span class="line-number">95</span><br></div></div><p>输出：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>可乐电视机，打开
冰糖电视机，打开
雪梨电视机，打开
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="依赖倒转原则的注意事项和细节"><a href="#依赖倒转原则的注意事项和细节" class="header-anchor">#</a> 依赖倒转原则的注意事项和细节</h3> <ul><li>低层模块尽量都要有抽象类或接口，或者两者都有，程序稳定性更好</li> <li>变量的 <strong>声明类型尽量是抽象类或接口</strong>，这样我们的变量引用和实际对象间，就存在 <strong>一个缓冲层</strong>，利于程序扩展和优化</li> <li>继承时遵循 <strong>里氏替换原则</strong></li></ul> <h2 id="里氏替换原则-lsp"><a href="#里氏替换原则-lsp" class="header-anchor">#</a> 里氏替换原则（LSP）</h2> <h3 id="oo-中的继承性的思考和说明"><a href="#oo-中的继承性的思考和说明" class="header-anchor">#</a> OO 中的继承性的思考和说明</h3> <p>继承包含这样一层含义：父类中凡是已经实现好的方法，实际上是在设定规范和契约，虽然它不强制要求所有的子类必须遵循这些契约，但是如果子类对这些已经实现的方法任意修改，就会对整个继承体系造成破坏。</p> <p><strong>继承在给程序设计带来便利的同时，也带来了弊端</strong>。比如使用继承会给程序带来 <strong>侵入性</strong>，程序的可移植性降低，增加对象间的耦合性，如果一个类被其他的类所继承，则当这个类需要修改时，必须考虑到所有的子类，并且父类修改后，所有涉及到子类的功能都有可能产生故障。</p> <blockquote><p>问题：在编程中，如何正确的使用继承？</p></blockquote> <p>使用里氏替原则。</p> <h3 id="基本介绍-4"><a href="#基本介绍-4" class="header-anchor">#</a> 基本介绍</h3> <p><strong>里氏替换原则</strong>（Liskov Substitution Principle）由麻省理工学院计算机科学实验室的里斯科夫（Liskov）女士在 1987 年的「面向对象技术的高峰会议」（OOPSLA）上发表的一篇文章《数据抽象和层次》（Data Abstraction and Hierarchy）里提出来的，她提出：继承必须确保超类所拥有的性质在子类中仍然成立（Inheritance should ensure that any property proved about supertype objects also holds for subtype objects）。</p> <p>如果对每个类型为 T1 的对象 o1，都有类型为 T2 的对象 o2，使得以 T1 定义的所有程序 P 在所有的对象 o1 都代换成 o2 时，程序 P 的行为没有发生变化，那么类型 T2 是类型 T1 的子类型。换句话说，所有引用基类的地方必须能透明地使用其子类的对象。</p> <p>在使用继承时，遵循里氏替换原则，在 <strong>子类中尽量不要重写父类的方法</strong>。</p> <p><strong>里氏替换原则</strong> 主要阐述了有关继承的一些原则，因为继承实际上让两个类耦合性增强了，所以告诉我们什么时候应该使用继承，什么时候不应该使用继承，以及其中蕴含的原理。里氏替换原是继承复用的基础，它反映了基类与子类之间的关系，是对开闭原则的补充，是对实现抽象化的具体步骤的规范。</p> <p>在适当的情况下，可以通过聚合、组合、依赖来解决问题。</p> <blockquote><p>举例</p></blockquote> <p>假设 B 类需要 A 类的某些方法（日后基本不会改），则把这些方法放到一个抽象类 C，再让 A、B 类继承抽象类 C，防止 B 直接继承 A 类，提高耦合度。</p> <h3 id="里氏替换原则的作用"><a href="#里氏替换原则的作用" class="header-anchor">#</a> 里氏替换原则的作用</h3> <p>里氏替换原则的主要作用如下：</p> <ul><li><p>里氏替换原则是实现开闭原则的重要方式之一</p></li> <li><p>它克服了继承中重写父类造成的可复用性变差的缺点</p></li> <li><p>它是动作正确性的保证。即类的扩展不会给已有的系统引入新的错误，降低了代码出错的可能性</p></li> <li><p>加强程序的健壮性，同时变更时可以做到非常好的兼容性，提高程序的维护性、可扩展性，降低需求变更时引入的风险</p></li></ul> <h3 id="应用实例-3"><a href="#应用实例-3" class="header-anchor">#</a> 应用实例</h3> <p>看下面代码，思考问题和解决思路</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Liskov</span> <span class="token punctuation">{</span>

	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">A</span> a <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">A</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;11-3=&quot;</span> <span class="token operator">+</span> a<span class="token punctuation">.</span><span class="token function">func1</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;1-8=&quot;</span> <span class="token operator">+</span> a<span class="token punctuation">.</span><span class="token function">func1</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">8</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;-----------------------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">B</span> b <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">B</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;11-3=&quot;</span> <span class="token operator">+</span> b<span class="token punctuation">.</span><span class="token function">func1</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 这里本意是求出 11-3，但是不小心c</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;1-8=&quot;</span> <span class="token operator">+</span> b<span class="token punctuation">.</span><span class="token function">func1</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">8</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 1-8</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;11+3+9=&quot;</span> <span class="token operator">+</span> b<span class="token punctuation">.</span><span class="token function">func2</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">// A 类</span>
<span class="token keyword">class</span> <span class="token class-name">A</span> <span class="token punctuation">{</span>
	<span class="token comment">// 返回两个数的差</span>
	<span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">func1</span><span class="token punctuation">(</span><span class="token keyword">int</span> num1<span class="token punctuation">,</span> <span class="token keyword">int</span> num2<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> num1 <span class="token operator">-</span> num2<span class="token punctuation">;</span>

	<span class="token comment">// 这里，重写了 A 类的方法, 可能是无意识</span>
	<span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">func1</span><span class="token punctuation">(</span><span class="token keyword">int</span> a<span class="token punctuation">,</span> <span class="token keyword">int</span> b<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> a <span class="token operator">+</span> b<span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

	<span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">func2</span><span class="token punctuation">(</span><span class="token keyword">int</span> a<span class="token punctuation">,</span> <span class="token keyword">int</span> b<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token keyword">return</span> <span class="token function">func1</span><span class="token punctuation">(</span>a<span class="token punctuation">,</span> b<span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">9</span><span class="token punctuation">;</span>
	<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p><strong>解决方法</strong></p> <p>我们发现原来运行正常的相减功能发生了错误。原因就是类 B 无意中重写了父类的方法，造成原有功能出现错误。在实际编程中，我们常常会通过重写父类的方法完成新的功能，这样写起来虽然简单，但整个继承体系的复用性会比较差。特别是运行多态比较频繁的时候。</p> <p>通用的做法是：原来的父类和子类都继承一个更通俗的基类，原有的继承关系去掉，采用依赖、聚合、组合等 关系代替。</p> <p>改进方案：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/design-pattern/20220224203107.png" alt="image-20220224203106674"></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Liskov</span> <span class="token punctuation">{</span>

	<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
		<span class="token class-name">A</span> a <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">A</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;11-3=&quot;</span> <span class="token operator">+</span> a<span class="token punctuation">.</span><span class="token function">func1</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;1-8=&quot;</span> <span class="token operator">+</span> a<span class="token punctuation">.</span><span class="token function">func1</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">8</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;-----------------------&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token class-name">B</span> b <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">B</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		<span class="token comment">// 因为 B 类不再继承A类，因此调用者，不会再 func1 是求减法</span>
		<span class="token comment">// 调用完成的功能就会很明确</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;11+3=&quot;</span> <span class="token operator">+</span> b<span class="token punctuation">.</span><span class="token function">func1</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 这里本意是求出 11+3</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;1+8=&quot;</span> <span class="token operator">+</span> b<span class="token punctuation">.</span><span class="token function">func1</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">,</span> <span class="token number">8</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 1+8</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;11+3+9=&quot;</span> <span class="token operator">+</span> b<span class="token punctuation">.</span><span class="token function">func2</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
		
		<span class="token comment">// 使用组合仍然可以使用到 A 类相关方法</span>
		<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span><span class="token string">&quot;11-3=&quot;</span> <span class="token operator">+</span> b<span class="token punctuation">.</span><span class="token function">func3</span><span class="token punctuation">(</span><span class="token number">11</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span><span class="token comment">// 这里本意是求出 11-3</span>
	<span class="token punctuation">}</span>

<span class="token keyword">class</span> <span class="token class-name">Base</span> <span class="token punctuation">{</span>
	<span class="token comment">// 把更加基础的方法和成员写到 Base 类</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br></div></div><h2 id="开闭原则-ocp"><a href="#开闭原则-ocp" class="header-anchor">#</a> 开闭原则（OCP）</h2> <h3 id="基本介绍-5"><a href="#基本介绍-5" class="header-anchor">#</a> 基本介绍</h3> <p><strong>开闭原则</strong>（Open Closed Principle，OCP）由勃兰特·梅耶（Bertrand Meyer）提出，他在 1988 年的著作《面向对象软件构造》（Object Oriented Software Construction）中提出：软件实体应当对扩展开放，对修改关闭（Software entities should be open for extension，but closed for modification），这就是开闭原则的经典定义。</p> <p><strong>开闭原则</strong>（Open Closed Principle）是编程中 <strong>最基础、最重要</strong> 的设计原则。</p> <p>一个软件实体如类，模块和函数应该 <strong>对扩展开放（对提供方）</strong>，对 <strong>修改关闭（对使用方）</strong>。用抽象构建框架，用实现扩展细节。</p> <p>当软件需要变化时，尽量 <strong>通过扩展软件</strong> 实体的行为来实现变化，而不是 <strong>通过修改</strong> 已有的代码来实现变化。</p> <p>编程中遵循其它原则，以及使用设计模式的目的就是遵循 <strong>开闭原则</strong>。</p> <h3 id="开闭原则的作用"><a href="#开闭原则的作用" class="header-anchor">#</a> 开闭原则的作用</h3> <p>开闭原则是面向对象程序设计的终极目标，它使软件实体拥有一定的适应性和灵活性的同时具备稳定性和延续性。具体来说，其作用如下：</p> <blockquote><p>对软件测试的影响</p></blockquote> <p>软件遵守开闭原则的话，软件测试时只需要对扩展的代码进行测试就可以了，因为原有的测试代码仍然能够正常运行。</p> <blockquote><p>可以提高代码的可复用性</p></blockquote> <p>粒度越小，被复用的可能性就越大；在面向对象的程序设计中，根据原子和抽象编程可以提高代码的可复用性。</p> <blockquote><p>可以提高软件的可维护性</p></blockquote> <p>遵守开闭原则的软件，其稳定性高和延续性强，从而易于扩展和维护。</p> <h3 id="应用示例"><a href="#应用示例" class="header-anchor">#</a> 应用示例</h3> <p>类图设计，如下：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/design-pattern/20220224203441.png" alt="image-20220224203440696"></p> <p><strong>代码演示</strong></p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Ocp</span> <span class="token punctuation">{</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br></div></div><p>和依赖倒转原则类似，遵循其它原则，以及使用设计模式的目的就是遵循 <strong>开闭原则</strong>。</p> <h2 id="迪米特法则-dp"><a href="#迪米特法则-dp" class="header-anchor">#</a> 迪米特法则（DP）</h2> <h3 id="基本介绍-6"><a href="#基本介绍-6" class="header-anchor">#</a> 基本介绍</h3> <ul><li><p>一个对象应该对其他对象保持最少的了解，类与类关系越密切，耦合度越大</p></li> <li><p><strong>迪米特法则</strong>（Demeter Principle）又叫 <strong>最少知道原则</strong>，即一个类 <strong>对自己依赖的类（引用的其他类）知道的越少越好</strong>。也就是说，对于被依赖的类不管多么复杂，都尽量将逻辑封装在类的内部。对外除了提供的 public 方法，不对外泄露任何信息</p></li></ul> <blockquote><p>主要优点</p></blockquote> <ul><li>降低了类之间的耦合度，提高了模块的相对独立性</li> <li>由于亲合度降低，从而提高了类的可复用率和系统的扩展性</li></ul> <p>迪米特法则还有个更简单的定义：只与直接的朋友通信。</p> <p><strong>直接的朋友</strong>：每个对象都会与其他对象有耦合关系，只要两个对象之间有耦合关系，我们就说这两个对象之间是朋友关系。耦合的方式很多，依赖，关联，组合，聚合等。其中，我们称出现成员变量，方法参数，方法返回值中的类为直接的朋友，而出现在局部变量中的类不是直接的朋友。也就是说，陌生的类最好不要以局部变量的形式出现在类的内部</p> <blockquote><p>直接朋友和非直接朋友举例</p></blockquote> <p>B 是 A 的直接朋友：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">A</span> <span class="token punctuation">{</span>
	<span class="token comment">// 成员变量</span>
    <span class="token class-name">B</span> b<span class="token punctuation">;</span>
    <span class="token comment">// 方法参数</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">method1</span><span class="token punctuation">(</span><span class="token class-name">B</span> b<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        
    <span class="token punctuation">}</span>
    <span class="token comment">// 方法返回值</span>
    <span class="token keyword">public</span> <span class="token class-name">B</span> <span class="token function">method2</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token keyword">new</span> <span class="token class-name">B</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>非直接朋友：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">A</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">method</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token comment">// 局部变量不是直接朋友</span>
        <span class="token class-name">B</span> b <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">B</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>迪米特法则能够帮我们实现代码的 <strong>高内聚、松耦合</strong>。</p> <blockquote><p>那到底什么是「高内聚」呢？</p></blockquote> <p>所谓高内聚，就是指相近的功能应该放到同一个类中，不相近的功能不要放到同一个类中。相近的功能往往会被同时修改，放到同一个类中，修改会比较集中，代码容易维护。实际上，我们前面讲过的单一职责原则是实现代码高内聚非常有效的设计原则。</p> <blockquote><p>我们再来看一下，什么是「松耦合」？</p></blockquote> <p>所谓松耦合是说，在代码中，类与类之间的依赖关系简单清晰。即使两个类有依赖关系，一个类的代码改动不会或者很少导致依赖类的代码改动。实际上，我们前面讲的依赖注入、接口隔离、基于接口而非实现编程，以及今天讲的迪米特法则，都是为了实现代码的松耦合。</p> <blockquote><p>最后，我们来看一下，「内聚」和「耦合」之间的关系</p></blockquote> <p>前面也提到，「高内聚」有助于「松耦合」，同理，「低内聚」也会导致「紧耦合」。关于这一点，我画了一张对比图来解释。图中左边部分的代码结构是「高内聚、松耦合」；右边部分正好相反，是「低内聚、紧耦合」</p> <img src="https://unpkg.zhimg.com/youthlql@1.0.0/design_patterns/design_principles/0001.png"> <ol><li>图中左边部分的代码设计中，类的粒度比较小，每个类的职责都比较单一。相近的功能都放到了一个类中，不相近的功能被分割到了多个类中。这样类更加独立，代码的内聚性更好。因为职责单一，所以每个类被依赖的类就会比较少，代码低耦合。一个类的修改，只会影响到一个依赖类的代码改动。我们只需要测试这一个依赖类是否还能正常工作就行了</li> <li>图中右边部分的代码设计中，类粒度比较大，低内聚，功能大而全，不相近的功能放到了一个类中。这就导致很多其他类都依赖这个类。当我们修改这个类的某一个功能代码的时候，会影响依赖它的多个类。我们需要测试这三个依赖类，是否还能正常工作。这也就是所谓的「牵一发而动全身」</li> <li>除此之外，从图中我们也可以看出，高内聚、低耦合的代码结构更加简单、清晰，相应地，在可维护性和可读性上确实要好很多</li></ol> <p>所以，在运用迪米特法则时要注意以下 6 点：</p> <ul><li>在类的划分上，应该创建弱耦合的类。类与类之间的耦合越弱，就越有利于实现可复用的目标</li> <li>在类的结构设计上，尽量降低类成员的访问权限</li> <li>在类的设计上，优先考虑将一个类设置成不变类</li> <li>在对其他类的引用上，将引用其他对象的次数降到最低</li> <li>不暴露类的属性成员，而应该提供相应的访问器（set 和 get 方法）</li> <li>谨慎使用序列化（Serializable）功能</li></ul> <h3 id="应用实例-4"><a href="#应用实例-4" class="header-anchor">#</a> 应用实例</h3> <p>需求：有一个学校，下属有各个学院和总部，现要求打印出学校总部员工 ID 和学院员工的 id。</p> <p>违反了 <strong>迪米特法则</strong> 的内容是 SchoolManager 类的内容（57 - 90 行代码）</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 客户端</span>

="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br><span class="line-number">58</span><br><span class="line-number">59</span><br><span class="line-number">60</span><br><span class="line-number">61</span><br><span class="line-number">62</span><br><span class="line-number">63</span><br><span class="line-number">64</span><br><span class="line-number">65</span><br><span class="line-number">66</span><br><span class="line-number">67</span><br><span class="line-number">68</span><br><span class="line-number">69</span><br><span class="line-number">70</span><br><span class="line-number">71</span><br><span class="line-number">72</span><br><span class="line-number">73</span><br><span class="line-number">74</span><br><span class="line-number">75</span><br><span class="line-number">76</span><br><span class="line-number">77</span><br><span class="line-number">78</span><br><span class="line-number">79</span><br><span class="line-number">80</span><br><span class="line-number">81</span><br><span class="line-number">82</span><br><span class="line-number">83</span><br><span class="line-number">84</span><br><span class="line-number">85</span><br><span class="line-number">86</span><br><span class="line-number">87</span><br><span class="line-number">88</span><br><span class="line-number">89</span><br><span class="line-number">90</span><br><span class="line-number">91</span><br><span class="line-number">92</span><br></div></div><h3 id="迪米特法则注意事项和细节"><a href="#迪米特法则注意事项和细节" class="header-anchor">#</a> 迪米特法则注意事项和细节</h3> <ul><li>迪米特法则的核心是降低类之间的耦合，<strong>不建议在方法里 new 其他的类</strong></li> <li>但是注意：由于每个类都减少了不必要的依赖，因此迪米特法则只是要求降低类间（对象间）耦合关系，并不是要求完全没有依赖关系</li></ul> <h2 id="合成复用原则-crp"><a href="#合成复用原则-crp" class="header-anchor">#</a> 合成复用原则（CRP）</h2> <p><strong>合成复用原则</strong>（Composite Reuse Principle，CRP）又叫 组合/<strong>聚合复用原则</strong>（Composition/Aggregate Reuse Principle，CARP）。它要求在软件复用时，要尽量先使用 <strong>组合或者聚合</strong> 等关联关系来实现，其次才考虑使用继承关系来实现。</p> <p>如果要使用继承关系，则必须严格遵循里氏替换原则。</p> <blockquote><p>继承图</p></blockquote> <p>B 直接继承 A。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/design-pattern/20220226215410.png" alt="image-20220226103414310"></p> <blockquote><p>聚合图</p></blockquote> <p>B 需要 A 的三个方法，但不是继承，而是通过方法参数、构造器、setter 传入 A 的对象。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/design-pattern/20220226215412.png" alt="image-20220226103435911"></p> <blockquote><p>组合图</p></blockquote> <p>B 需要 A 的三个方法，直接通过 <code>new A</code> 获得 A 的对象。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/design-pattern/20220226215413.png" alt="image-20220226103439980"></p> <h3 id="设计原则核心思想"><a href="#设计原则核心思想" class="header-anchor">#</a> 设计原则核心思想</h3> <ul><li>找出应用中可能需要变化之处，把它们独立出来，不要和那些不需要变化的代码混在一起</li> <li>针对接口编程，而不是针对实现编程</li> <li>为了交互对象之间的松耦合设计而努力</li></ul> <h3 id="合成复用原则的重要性"><a href="#合成复用原则的重要性" class="header-anchor">#</a> 合成复用原则的重要性</h3> <p>通常类的复用分为继承复用和合成复用两种，继承复用虽然有简单和易实现的优点，但它也存在以下缺点：</p> <ul><li>继承复用破坏了类的封装性。因为继承会将父类的实现细节暴露给子类，父类对子类是透明的，所以这种复用又称为「白箱」复用</li> <li>子类与父类的耦合度高。父类的实现的任何改变都会导致子类的实现发生变化，这不利于类的扩展与维护</li> <li>它限制了复用的灵活性。从父类继承而来的实现是静态的，在编译时已经定义，所以在运行时不可能发生变化</li></ul> <p>采用组合或聚合复用时，可以将已有对象纳入新对象中，使之成为新对象的一部分，新对象可以调用已有对象的功能，它有以下优点：</p> <ul><li>它维持了类的封装性。因为成分对象的内部细节是新对象看不见的，所以这种复用又称为「黑箱」复用</li> <li>新旧类之间的耦合度低。这种复用所需的依赖较少，新对象存取成分对象的唯一方法是通过成分对象的接口</li> <li>复用的灵活性高。这种复用可以在运行时动态进行，新对象可以动态地引用与成分对象类型相同的对象</li></ul> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <ul><li>单一职责原则：一个类或一个方法只负责一件事情</li> <li>接口隔离原则：一个接口的所有抽象方法能被一个类全部实现</li> <li>依赖倒转原则：通过接口、构造器、setter 来降低类与类之间的依赖</li> <li>里氏替换原则：子类中尽量不要重写父类的方法，应该将父类的方法（以后不会改）放到一个抽象类，由父类和子类共同继承</li> <li>开闭原则：对扩展开放（对提供方），对修改关闭（对使用方）</li> <li>迪米特法则：不要在方法里 new 其他的类，而是用过方法参数、全局变量引用其他类</li> <li>合成复用原则：尽量使用合成/聚合的方式引用其他类，而不是使用继承</li></ul> <table><thead><tr><th>设计原则</th> <th>一句话归纳</th> <th>目的</th></tr></thead> <tbody><tr><td>开闭原则</td> <td>对扩展开放，对修改关闭</td> <td>降低维护带来的新风险</td></tr> <tr><td>依赖倒置原则</td> <td>高层不应该依赖低层，要面向接口编程</td> <td>更利于代码结构的升级扩展</td></tr> <tr><td>单一职责原则</td> <td>一个类只干一件事，实现类要单一</td> <td>便于理解，提高代码的可读性</td></tr> <tr><td>接口隔离原则</td> <td>一个接口只干一件事，接口要精简单一</td> <td>功能解耦，高聚合、低耦合</td></tr> <tr><td>迪米特法则</td> <td>不该知道的不要知道，一个类应该保持对其它对象最少的了解，降低耦合度</td> <td>只和朋友交流，不和陌生人说话，减少代码臃肿</td></tr> <tr><td>里氏替换原则</td> <td>不要破坏继承体系，子类重写方法功能发生改变，不应该影响父类方法的含义</td> <td>防止继承泛滥</td></tr> <tr><td>合成复用原则</td> <td>尽量使用组合或者聚合关系实现代码复用，少使用继承</td> <td>降低代码耦合</td></tr></tbody></table> <p>实际上，这些原则的目的只有一个：降低对象之间的耦合，增加程序的可复用性、可扩展性和可维护性。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/45.开发/10.设计模式/03.设计模式 - 七大原则认识.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E8%AE%BE%E8%AE%A1%E6%A8%A1%E5%BC%8F" title="标签">#设计模式</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/design-pattern/thought/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">设计模式 - 设计思想</div></a> <a href="/design-pattern/uml-class-diagram/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">设计模式 - UML类图</div></a></div> <div class="pa
