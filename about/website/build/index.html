ul><li><p>平台博客有：CSDN、博客园、简书、掘金、知乎、微博、豆瓣等</p></li> <li><p>个人博客有：Wordpress、Typecho、Hexo、VuePress 等</p></li></ul> <p>平台博客具有高流量，更新便捷、社区活跃、多主题模板、UI 成熟、社交完善等功能。不喜欢折腾可以选择该类。</p> <p>个人博客具有可定制性高、有独立域名、自由等功能、缺点是维护繁琐、上限极高，下限极低，博客设计的好坏与否很大程度上依赖搭建者自身的审美水平。</p> <p>建议使用个人博客的伙伴，多去看其他优秀个人博客的 UI、功能等设计，汲取营养。</p> <h2 id="文档说明"><a href="#文档说明" class="header-anchor">#</a> 文档说明</h2> <p>本文档仅仅是 <code>VuePress</code> 的快速搭建，并未涉及到本站的主题搭建，根据本文搭建的博客风格与本站略有所区别。</p> <p><code>VuePress</code> 本身并未提供作者信息、面包屑、主题模式、右侧目录等功能，而本站所用的主题已经实现了这一些优秀的功能以及其他功能。</p> <p>主题的搭建具体看 <a href="/about/website/theme/">本站 - 主题</a></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p>主题的搭建是基于 <code>VuePress</code>，所以前提是至少会 VuePress 的基本使用和默认主题的基本配置。</p> <div class="custom-block right"><p>2021-11-01 @Gavin</p></div></div> <h2 id="版本要求"><a href="#版本要求" class="header-anchor">#</a> 版本要求</h2> <div class="custom-block note"><p class="custom-block-title">要求</p> <p>VuePress 要求你的 Noed.js 版本 &gt;= 8.6</p> <div class="custom-block right"><p>2021-10-31 @Gavin</p></div></div> <h2 id="node和npm更新"><a href="#node和npm更新" class="header-anchor">#</a> node和npm更新</h2> <ul><li><p>更新 npm</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> undate -g
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>更新node</p> <ol><li><p>安装 node 版本管理工具 <code>n</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">npm</span> <span class="token function">install</span> n -g
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>使用 <code>n</code> 进行更新</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 安装node最新版本</span>
n stable  

<span class="token comment"># 安装node指定版本10.14.1</span>
n v10.14.1
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ol></li></ul> <h2 id="vuepress安装"><a href="#vuepress安装" class="header-anchor">#</a> vuepress安装</h2> <ul><li><p>全局安装 VuePress</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> global <span class="token function" data-v-4f1e9d0c>add</span> vuepress

</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> run dev

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211031212407.png" alt="image-20211031212255367"></p> <p>再次执行命令即可</p></li></ul> <h2 id="导航栏"><a href="#导航栏" class="header-anchor">#</a> 导航栏</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>内容分为两部分：</p> <p>第一部分：如何在网页上显示导航，以及导航的内容；</p> <p>第二部分：如何实现跳转。</p> <div class="custom-block right"><p>2021-10-31 @Gavin</p></div></div> <h3 id="导航显示"><a href="#导航显示" class="header-anchor">#</a> 导航显示</h3> <p>上方的 <code>config.js</code> 有一个例子，但是由于导航栏随着后期会逐渐增多，所以需要创建一个 <code>nav.js</code> 文件，专门处理导航栏的内容。（PS：同理包括 <code>themeConfig</code>、<code>head</code>、<code>plugins</code>）</p> <ul><li><p>首先在 <code>.vuepress</code> 目录创建 <code>nav.js</code> ，然后在 <code>config.js</code> 里引入</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token keyword">const</span> nav <span class="token operator">=</span> <span class="token function">require</span><span class="token punctuation">(</span><span class="token string">'./nav.js'</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 在 .vuepress 目录下</span>

module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
    nav<span class="token punctuation">,</span> <span class="token comment">//  等价于 nav: nav，第二个 nav 是上方引入的的名字，因为 ES6 语法，可以实现简写。项目常用</span>
    <span class="token comment">// ...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div></li> <li><p>在 <code>nav.js</code> 里加入内容</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token comment">// Java导航栏</span>
module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'索引'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/archives/'</span><span class="token punctuation">,</span>  <span class="token comment">// 跳转链接</span>
    <span class="token literal-property property">items</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token punctuation">{</span>
            <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'本站'</span><span class="token punctuation">,</span>
            <span class="token literal-property property">items</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'分类'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/categories/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'标签'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/tags/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'归档'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/archives/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">]</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token punctuation">{</span>
            <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'我的'</span><span class="token punctuation">,</span>
            <span class="token literal-property property">items</span><span class="token operator">:</span> <span class="token punctuation">[</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'收藏'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/whell/web/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token punctuation">{</span> <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'关于'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/about/me/'</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token punctuation">]</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><ul><li>text：栏目名（导航名）</li> <li>link：链接，可以指向本地目录或 http 地址，必须由 / 结尾，如 <code>/about/me</code> 跳转的是为 <code>/about/me.html</code>，而不是 <code>/about/me/</code></li> <li>items：可以包含多个 text 和 link ，可以继续反复套用组成复杂的菜单</li></ul> <p>上方代码和图片进行对比，理解更加清晰</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/%E5%85%B3%E4%BA%8E/%E5%85%B3%E4%BA%8E%E6%9C%AC%E7%AB%99/20211101103811.png" alt="image-20211101103802945"></p></li></ul> <h3 id="永久连接"><a href="#永久连接" class="header-anchor">#</a> 永久连接</h3> <p><code>link</code> 的实现有两种方式：</p> <ol><li>本地文件目录(基于 docs 下)</li> <li><code>http</code>地址(基于项目地址后)</li></ol> <p>我推荐第 2 种方式，因为使用第 1 种方式时，如果随着文档的增多，分类必不可少。一旦分类，目录会发生改变，导致都要修改link。所以给一个 markdown 文档指定唯一的<code>http</code>地址，这样无论怎么改变目录位置，都不会影响文件的访问。</p> <ul><li><p>永久链接用到 <code>Front Matter</code>，即在每个 markdown 文件最上方指定一些内容。具体内容看<a href="https://vuepress.vuejs.org/zh/guide/permalinks.html" target="_blank" rel="noopener noreferrer">官网<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">title</span><span class="token punctuation">:</span> 本站搭建
<span class="token key atrule">permalink</span><span class="token punctuation">:</span> /about/build/</span>
<span class="token punctuation">---</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><div class="custom-block tip"><p class="custom-block-title">提示</p> <p>这里的 <code>permalink</code> 指的是项目后的地址，如请看此时的网页地址，应该为 <code>项目地址/about/build/#永久连接</code></p></div></li></ul> <p>这时，只要在 <code>nav.js</code> 文件让一个 <code>text</code> 加上 <code>link: /about/build/</code>，这样在导航栏点击该 <code>text</code> 标签，即可获取到该 markdown 文档的内容</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
    <span class="token comment">// ...</span>
    <span class="token literal-property property">text</span><span class="token operator">:</span> <span class="token string">'本站搭建'</span><span class="token punctuation">,</span> <span class="token literal-property property">link</span><span class="token operator">:</span> <span class="token string">'/about/build/'</span><span class="token punctuation">,</span>  <span class="token comment">// 跳转链接</span>
	<span class="token comment">// ...</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>你点击 <mark>关于</mark> 的时候，就是触发此链接，跳转并显示我写的这篇 markdown 文档。</p> <p>😺已更改，点击后链接跳转到 <mark>本站 - 介绍</mark> 的 markdown 文档，能理解就好。</p> <div class="custom-block right"><p>2021-10-31 @Gavin</p></div></div> <h2 id="侧边栏"><a href="#侧边栏" class="header-anchor">#</a> 侧边栏</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>侧边栏我并没有自己配置，是自动读取的，因为配置侧边栏，把需要的 markdown 文档的一级 ~ 三级标题再复制一份到另一个文档。</p> <p>相当于再创建一个 markdown 文档，专门存放侧边栏标题。所以说配置侧边栏至少需要两份 markdown 文档。</p> <div class="custom-block right"><p>2021-10-31 @Gavin</p></div></div> <p><code>sidebar</code> 侧边栏设置处于 <code>themeConfig</code> 里。上方的 <code>config.js</code> 有一个例子</p> <p>侧边栏例子：（看注释）</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>module<span class="token punctuation">.</span>exports <span class="token operator">=</span> <span class="token punctuation">{</span>
  <span class="token literal-property property">themeConfig</span><span class="token operator">:</span> <span class="token punctuation">{</span>
    <span class="token literal-property property">sidebar</span><span class="token operator">:</span> <span class="token punctuation">{</span>
      <span class="token string-property property">'/java/'</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token string">'init'</span><span class="token punctuation">,</span>  <span class="token comment">// 查找 /docs/java/init.md 文档，.md可以省略</span>
      <span class="token punctuation">]</span><span class="token punctuation">,</span>

      <span class="token string-property property">'/about/build/'</span><span class="token operator">:</span> <span class="token punctuation">[</span>
        <span class="token string">''</span><span class="token punctuation">,</span>      <span class="token comment">// 代表 README.md 文档</span>
      <span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>如果要配置侧边栏，建议把侧边栏文档和写的文档放在同一个目录下</p> <h3 id="自动生成侧边栏"><a href="#自动生成侧边栏" class="header-anchor">#</a> 自动生成侧边栏</h3> <p>如果不想手动配置侧边栏，也可以让系统自动读取文档的标题。缺陷是自动生成一个仅仅包含了当前页面标题（headers）链接的侧边栏。</p> <ul><li>配置文件统一配置，全局文档生效</li></ul> <div class="language-md line-numbers-mode"><pre class="language-md"><code>// .vuepress/config.js
module.exports = {
  themeConfig: {
    sidebar: 'auto'
  }
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>某个文档单独配置，在该文档 <code>Front Matter</code> 处配置</li></ul> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">sidebar</span><span class="token punctuation">:</span> auto</span>
<span class="token punctuation">---</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="禁用侧边栏"><a href="#禁用侧边栏" class="header-anchor">#</a> 禁用侧边栏</h3> <p>你可以通过 <code>Front Matter</code> 来禁用指定页面的侧边栏：</p> <div class="language-md line-numbers-mode"><pre class="language-md"><code><span class="token front-matter-block"><span class="token punctuation">---</span>
<span class="token front-matter yaml language-yaml"><span class="token key atrule">sidebar</span><span class="token punctuation">:</span> <span class="token boolean important">false</span></span>
<span class="token punctuation">---</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="静态资源配置"><a href="#静态资源配置" class="header-anchor">#</a> 静态资源配置</h2> <div class="custom-block note"><p class="custom-block-title">前言</p> <p>静态资源如图片、css 等内容请存放在 <code>/docs/.vuepress/public</code> 目录下。</p> <div class="custom-block right"><p>2021-11-01 @Gavin</p></div></div> <ul><li><p>图片</p> <p><code>/docs/README.md</code> 文档里指定首页的图片</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>heroImage: /logo.jpg  <span class="token comment"># public 下的logo.jpg</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>图片配置的 <code>/</code> 代表 <code>public</code> 目录，文档配置的 <code>/</code> 代表 <code>docs</code> 目录。项目会自动识别属于哪一类配置</p></li> <li><p>css 同理，在 <code>.vuepress</code> 目录下创建 css 目录</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> public
<span class="token function">mkdir</span> css
<span class="token function">touch</span> style.css
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>给 style.css 加样式，然后修改<code>config.js</code>的 <code>head</code></p> <div class="language-js line-numbers-mode"><pre class="language-js"><code><span class="token literal-property property">head</span><span class="token operator">:</span> <span class="token punctuation">[</span>
    <span class="token punctuation">[</span><span class="token string">'link'</span><span class="token punctuation">,</span> <span class="token punctuation">{</span><span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">'icon'</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">'/logo.jpg'</span><span class="token punctuation">}</span><span class="token punctuation">]</span><span class="token punctuation">,</span>
    <span class="token punctuation">[</span><span class="token string">&quot;link&quot;</span><span class="token punctuation">,</span> <span class="token punctuation">{</span> <span class="token literal-property property">rel</span><span class="token operator">:</span> <span class="token string">&quot;stylesheet&quot;</span><span class="token punctuation">,</span> <span class="token literal-property property">href</span><span class="token operator">:</span> <span class="token string">&quot;/css/style.css&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">]</span>
<span class="token punctuation">]</span><span class="token punctuation">,</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div></li></ul> <div class="custom-block note"><p class="custom-block-title">尾语</p> <p>加油，你已经成功了一半！</p> <div class="custom-block right"><p>2021-11-01 @Gavin</p></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/80.关于/06.关于 - 本站/05.本站 - 搭建.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%9C%AC%E7%AB%99" title="标签">#本站</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/about/website/plan/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">本站 - 规划</div></a> <a href="/about/website/theme/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">本站 - 主题</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
