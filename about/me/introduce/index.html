vH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">自我 - 介绍<span class="title-tag">原创</span></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">序言</p> <p>书写自己，亦是内省自己，重塑根基。</p> <div class="custom-block right"><p>2021-11-03 @Gavin</p></div></div> <h2 id="关于我"><a href="#关于我" class="header-anchor">#</a> 关于我</h2> <p>我目前是一名大四学生，快毕业了，才有心思搭建博客，欲记录下生活的痕迹。这是我的第一个博客网站，非常值得留下回忆，抒写过去。我会不断把自己的笔记搬到这个网站，也会将生活的点滴留住这里。之前的笔记都放在有道云笔记中，比较零碎，所以需要花时间整理好笔记的结构和排版——重构笔记，也是在重塑知识的根基。</p> <p>初中时是一名书呆子，模糊印象中的自己，常徘徊于教室和宿舍，沉浸于书香和碎语。初中后段迷上了小说，看的第一本小说是斗破苍穹，当初和一位朋友省下生活费周末跑去书店买书籍，实在怀念。我白纸般的性格，受到这些小说的影响巨深，感谢那些作者，刻画的人物充满正义和坚持。我也喜欢阅读文学，那段时期和另一位朋友畅聊心绪，夜里并行，享尽沉沦。尝试写过诗词，为朋友、为家乡、为亲人、为回忆留下大片的时光笔记，情绪尽扬洒在字里行间。值得感触的是——夜晚飘扬的因子是思绪散发的最好媒介。</p> <p>高中时开始认真锻炼，从打篮球到跑步，从球场到绿茵场，也从害羞到张扬。虽然实力不怎么样，但是喜欢大汗淋漓的感觉，病态的肆虐身体。小说依然会看，只不过从实体书到了电子书。在时间的冲刷下，我走过了很多不寻常的路，接触了许多电子产品，从揣怀的手机到沉潜的 MP3；从教室的挂钟到左手的银表；从黄金书屋到虚拟世界，让小说、文学、游戏、歌曲慢慢洗涤着自己，留下一地的时间琐屑。此外，我捧起梦想，开始写起了小说，尝试在网站发布小说，却没有坚持下来，而小说体系已经确定下来，非常遗憾。我的第一个实际梦想是当一名作家，我在此路途上记录起了很多风景：有宿舍的大家、有同桌的他们、有故里的家乡、也有眼眸里唯一的她——扬起槟榔树，洒下水珠，坠入行人的发隙，惹出呼声。却唯独没有写过自己——我只是个过客，路过这个世界的旅客。</p> <p>大学时更加肆意，刚来时满怀期待和热血，第一天当起了志愿者，好奇带有忐忑的同时与学长学姐了解大学的生活。揣怀的对大学的憧憬，我走过校园的每一处，参加过学生会、技术基地、篮球队，却敌不过渐弱的热情，我对外界的平淡猛然出现，触不及防。于是我对虚拟的事物兴趣欲浓，我玩起电脑游戏，徘徊于 Steam、Epic 等平台，天生的游戏欲彻底爆发，游戏恍若真实的世界让我对于现实不再留念。当然，受到性格的影响，忧患时常响在脑海，我从现实走进虚拟的途中，学习过 PS、PR、AE 等 Adobe 成员；涉及过 Word、Excel、PPT 等办公软件；研究过电脑桌面的极致美化、主题壁纸的更迭技术，最后折腾了许多版本，得出结论——美化的尽头是默认，而我的大学尽头是篮球——唯一陪我四年的热爱。</p> <p>我开始接触 Java 是在 2019 年 11 月份左右，仅仅接触，捧着书看。因为对未来的忧患意识让我必须拥有一项能立足的技能，经过专业和兴趣的考虑，我接触了 Java。而我真正学习 Java，是在疫情爆发期间，记得那时候，病情席卷世界、难声响遍各地、慌张充斥心灵，突然性的迷茫如同棱锥扎进我的世界，我不得不抓住希望的稻草，而 Java 被我抓到了。学到如今，我依然发现，自己仅仅掌握一点知识的皮毛，尚且连冰山一角都不够说。我渴望拥有拨开深处的能力，所以依然在实现我的道路——朝圣的使徒，正在走向编程的至高殿堂。</p> <h2 id="关于它"><a href="#关于它" class="header-anchor">#</a> 关于它</h2> <p>我已经丧失了追求文笔的勇气，迷失在大片诱惑的迷雾里，再也无法氤氲出感性的灵感。我遗落了它，没有能力拾起。</p> <p>其实我在19年就已经意识到了这个问题。来到大学，相比较高中，犹如脱离静谧的山谷，来到广袤的天地中，但是危险也遍布各地。如懒惰、虚乐。我尝试接触过这些危险，回首时却无法脱身，已然陷入其中而无法自拔。高中的行事规律已被打破，曾经晚自习时的桌子上——白纸黑笔的孓然一身，如今变成了手机里的光影痴迷。夜晚我走在校园的道路上，微风吹过我的发梢，晃动我的心绪，我冷静下来，想起曾经的自己，和现在的自己截然不同。在心中，它已被压在最下面，而上方，不时地不断投放杂物，它已经踹不过气，我无法救自己，更加无法救它。也许生活就是如此，歌颂生活的激扬终将会沉静下来——骊歌响彻心灵，来场告别吧！和它。</p> <h2 id="网站初衷"><a href="#网站初衷" class="header-anchor">#</a> 网站初衷</h2> <p>技术如繁星之多，迭代如春笋涌出。而人的脑海无法储存这些大量的知识。所以需要一个平台来整理学习到的知识体系或者记录生活的琐事。</p> <p>我的曾经：</p> <ul><li>忙于学习，忘记思考，会忽略很多知识，待到复习时，不知道从何开启</li> <li>有很多 idea 一闪而过，却无法记住，乃至后面回忆内容，已是模糊</li> <li>对知识焦虑，多次遇到同一个问题，苦恼没有记住，查阅时却找不到解决方案</li> <li>没有系统的梳理自己的知识体系，知识杂糅在脑中</li></ul> <p>......</p> <p>搭建这个网站，不仅为了将学到的东西都记录下来📌，也是为了督促自己学习✊，当然，希望分享自己的知识，来帮助更多的人🦾。</p> <p>我只是个初学者，本站关于知识体系的文章基本是在书籍或者视频学习的过程中，总结或参考作者写好的讲义文章而来，对于这些文章，我会在文章页进行说明来源。</p> <p>加油，写出更多💯的文章📄。</p> <h2 id="联系我"><a href="#联系我" class="header-anchor">#</a> 联系我</h2> <p>📫：2495539878@qq.com</p> <p>🐧🐧：2495539878</p> <p>Wechat：Allen-Gavin</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/80.关于/03.关于 - 自我/02.自我 - 介绍.md" target="_blank" rel="noopener no
