 href="#markdown-常用表情">MarkDown 常用表情</a><ul><li><a href="#people">People</a></li><li><a href="#nature">Nature</a></li><li><a href="#objects">Objects</a></li><li><a href="#places">Places</a></li><li><a href="#symbols">Symbols</a></li></ul></li><li><a href="#参考链接">参考链接</a></li></ul></div><p></p> <h2 id="git常用表情"><a href="#git常用表情" class="header-anchor">#</a> Git常用表情</h2> <p>Git commit 的时候，添加表情符号可以更好的表明本次提交的性质，也更有趣。</p> <p>常用表情符号如下：</p> <table><thead><tr><th style="text-align:center;">emoji</th> <th style="text-align:center;">emoji代码</th> <th style="text-align:center;">commit说明</th></tr></thead> <tbody><tr><td style="text-align:center;">🎨 (调色板)</td> <td style="text-align:center;"><code>:art:</code></td> <td style="text-align:center;">改进代码结构/代码格式</td></tr> <tr><td style="text-align:center;">⚡️ (闪电)</td> <td style="text-align:center;"><code>:zap:</code></td> <td style="text-align:center;">提升性能</td></tr> <tr><td style="text-align:center;">🐎 (赛马)</td> <td style="text-align:center;"><code>:racehorse:</code></td> <td style="text-align:center;">提升性能</td></tr> <tr><td style="text-align:center;">🔥 (火焰)</td> <td style="text-align:center;"><code>:fire:</code></td> <td style="text-align:center;">移除代码或文件</td></tr> <tr><td style="text-align:center;">🐛 (bug)</td> <td style="text-align:center;"><code>:bug:</code></td> <td style="text-align:center;">修复 bug</td></tr> <tr><td style="text-align:center;">🚑 (急救车)</td> <td style="text-align:center;"><code>:ambulance:</code></td> <td style="text-align:center;">重要补丁</td></tr> <tr><td style="text-align:center;">✨ (火花)</td> <td style="text-align:center;"><code>:sparkles:</code></td> <td style="text-align:center;">引入新功能</td></tr> <tr><td style="text-align:center;">📝 (铅笔)</td> <td style="text-align:center;"><code>:pencil:</code></td> <td style="text-align:center;">撰写文档</td></tr> <tr><td style="text-align:center;">🚀 (火箭)</td> <td style="text-align:center;"><code>:rocket:</code></td> <td style="text-align:center;">部署功能</td></tr> <tr><td style="text-
