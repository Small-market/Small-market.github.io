-动态类数据共享归档">动态CDS档案（动态类数据共享归档）</a></li><li><a href="#zgc-取消使用未使用的内存">ZGC：取消使用未使用的内存</a><ul><li><a href="#g1和shenandoah">G1和Shenandoah</a></li><li><a href="#zgc的使用背景">ZGC的使用背景</a></li><li><a href="#使用细节">使用细节</a></li></ul></li><li><a href="#重新实现旧版套接字api">重新实现旧版套接字API</a><ul><li><a href="#现有问题">现有问题</a></li><li><a href="#新的实现类">新的实现类</a></li><li><a href="#代码说明">代码说明</a></li></ul></li><li><a href="#其他解读">其他解读</a><ul><li><a href="#增加项">增加项</a></li><li><a href="#移除项">移除项</a></li><li><a href="#废弃项">废弃项</a></li><li><a href="#已知问题">已知问题</a></li><li><a href="#其他事项">其他事项</a></li><li><a href="#小结">小结</a></li></ul></li><li><a href="#采用新版本的注意事项">采用新版本的注意事项</a><ul><li><a href="#注意1-被新版本系列绑架">注意1：被新版本系列绑架</a></li><li><a href="#注意2-升级的绊脚石">注意2：升级的绊脚石</a></li><li><a href="#注意3-云-托管-部署">注意3：云/托管/部署</a></li><li><a href="#注意4-为采用新版本进行规划">注意4：为采用新版本进行规划</a></li><li><a href="#注意5-其他第三方厂商的声明">注意5：其他第三方厂商的声明</a></li></ul></li><li><a href="#最后">最后</a><ul><li><a href="#再谈jdk版本更新">再谈JDK版本更新</a></li><li><a href="#oracle撒手-openjdk继续向前">Oracle撒手，OpenJDK继续向前</a></li><li><a href="#未来展望">未来展望</a></li></ul></li></ul></div><p></p> <h2 id="java13概述"><a href="#java13概述" class="header-anchor">#</a> Java13概述</h2> <p>2019 年 9 月 17 日，国际知名的 OpenJDK 开源社区发布了 Java 编程语言环境的最新版本 OpenJDK13。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212161737.png" alt="image-20220212161729221"></p> <p>根据 Oracle 的统计信息，如上图所示，在所有为社区 JDK 13 有代码贡献的公司中，排名前五的为：Oracle、Red Hat、SAP、Google 和龙芯。龙芯位列全球第 5，全国第 1，为社区贡献了几十个 Patch。</p> <p>Features：总共有 5 个新的 JEP（JDK Enhancement Proposals）：<code>http://openjdk.java.net/projects/jdk/13/</code>。</p> <p>各个 build 的更新说明可以查看：<code>https://jdk.java.net/13/release-notes</code>。</p> <blockquote><p>Features</p></blockquote> <ul><li>350:Dynamic CDS Archives 动态 CDS 档案</li> <li>351:ZGC: Uncommit Unused Memory ZGC 取消使用未使用的内存</li> <li>353:Reimplement the Legacy Socket API 重新实现旧版套接字 API</li> <li>354:Switch Expressions (Preview) Switch 表达式（预览）</li> <li>355:Text Blocks (Preview) 文字块（预览）</li></ul> <h2 id="switch表达式-预览"><a href="#switch表达式-预览" class="header-anchor">#</a> Switch表达式（预览）</h2> <p>在 JDK 12 中引入了 Switch 表达式作为预览特性。JDK 13 提出了第二个 Switch 表达式预览。JEP 354 修改了这个特性，<strong>它引入了 yield 语句，用于返回值</strong>。这意味着，Switch 表达式（返回值）应该使用 yield，Switch 语句（不返回值）应该使用 break。</p> <p>在 JDK 12 中有一个，但是要进行一个更改：要从 Switch 表达式中生成一个值 break，要删除 <code>with value</code> 语句以支持 <code>a yield</code> 声明。目的是扩展，Switch 以便它可以用作语句或表达式，因此两个表单既可以使用 <code>case ...</code> : 带有连贯符号的传统标签，也可以使用新 <code>case … -&gt;</code> 标签，而不需要通过，还有一个新的语句用于从 Switch 表达式中产生值。这些更改将简化编码并为模式匹配做好准备。</p> <p>在以前，我们想要在 Switch 中返回内容，还是比较麻烦的，一般语法如下：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testSwitch1</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">String</span> x <span class="token operator">=</span> <span class="token string">&quot;3&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> i<span class="token punctuation">;</span>
    <span class="token keyword">switch</span> <span class="token punctuation">(</span>x<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token string">&quot;1&quot;</span><span class="token operator">:</span>
            i <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token string">&quot;2&quot;</span><span class="token operator">:</span>
            i <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
        <span class="token keyword">default</span><span class="token operator">:</span>
            i <span class="token operator">=</span> x<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">break</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>在 JDK13 中使用以下语法：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testSwitch2</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token class-name">String</span> x <span class="token operator">=</span> <span class="token string">&quot;3&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token keyword">switch</span> <span class="token punctuation">(</span>x<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token string">&quot;1&quot;</span> <span class="token operator">-&gt;</span> <span class="token number">1</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token string">&quot;2&quot;</span> <span class="token operator">-&gt;</span> <span class="token number">2</span><span class="token punctuation">;</span>
        <span class="token keyword">default</span> <span class="token operator">-&gt;</span> <span class="token punctuation">{</span>
            <span class="token keyword">yield</span> <span class="token number">3</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>或者</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Test</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testSwitch3</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> x <span class="token operator">=</span> <span class="token string">&quot;3&quot;</span><span class="token punctuation">;</span>
    <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token keyword">switch</span> <span class="token punctuation">(</span>x<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">case</span> <span class="token string">&quot;1&quot;</span><span class="token operator">:</span>
            <span class="token keyword">yield</span> <span class="token number">1</span><span class="token punctuation">;</span>
        <span class="token keyword">case</span> <span class="token string">&quot;2&quot;</span><span class="token operator">:</span>
            <span class="token keyword">yield</span> <span class="token number">2</span><span class="token punctuation">;</span>
        <span class="token keyword">default</span><span class="token operator">:</span>
            <span class="token keyword">yield</span> <span class="token number">3</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token punctuation">;</span>
    <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>在这之后，Switch 中就多了一个关键字用于跳出 Switch 块了，那就是 yield，他用于返回一个值。和 return 的区别在于：return 会直接跳出当前循环或者方法，而 yield 只会跳出当前 Switch 块。</p> <h2 id="文本块-预览"><a href="#文本块-预览" class="header-anchor">#</a> 文本块（预览）</h2> <p>在 JDK 12 中引入了 Raw String Literals 特性，但在发布之前就放弃了。这个 JEP 与引入多行字符串文字（text block）在意义上是类似的。</p> <p><strong>这条新特性跟 Kotlin 里的文本块是类似的。</strong></p> <h3 id="现实问题"><a href="#现实问题" class="header-anchor">#</a> 现实问题</h3> <p>在 Java 中，通常需要使用 String 类型表达 HTML，XML，SQL 或 JSON 等格式的字符串，在进行字符串赋值时需要进行转义和连接操作，然后才能编译该代码，这种表达方式难以阅读并且难以维护。</p> <p>文本块就是指多行字符串，例如一段格式化后的 xml、json 等。而有了文本块以后，用户不需要转义，Java 能自动搞定。因此，<strong>文本块将提高 Java 程序的可读性和可写性</strong>。</p> <h3 id="目标"><a href="#目标" class="header-anchor">#</a> 目标</h3> <ul><li>简化跨越多行的字符串，避免对换行等特殊字符进行转义，简化编写 Java 程序</li> <li>增强 Java 程序中字符串的可读性</li></ul> <h3 id="举例"><a href="#举例" class="header-anchor">#</a> 举例</h3> <p>会被自动转义，如有一段以下字符串：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
        <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>Hello, Java13<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>将其复制到 Java 的字符串中，会展示成以下内容：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token string">&quot;&lt;html&gt;\n&quot;</span> <span class="token operator">+</span>
    <span class="token string">&quot; &lt;body&gt;\n&quot;</span> <span class="token operator">+</span>
    	<span class="token string">&quot; &lt;p&gt;Hello, Java13&lt;/p&gt;\n&quot;</span> <span class="token operator">+</span>
    <span class="token string">&quot; &lt;/body&gt;\n&quot;</span> <span class="token operator">+</span>
<span class="token string">&quot;&lt;/html&gt;\n&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>上面内容被自动进行了转义，这样的字符串看起来不是很直观，在 JDK 13 中，就可以使用以下语法了：</p> <div class="language-xml line-numbers-mode"><pre class="language-xml"><code>&quot;&quot;&quot;
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>html</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>body</span><span class="token punctuation">&gt;</span></span>
    	<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>p</span><span class="token punctuation">&gt;</span></span>Hello, Java13<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>p</span><span class="token punctuation">&gt;</span></span>
    <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>body</span><span class="token punctuation">&gt;</span></span>
<span class="token tag"><span class="token tag"><span class="token punctuation">&lt;/</span>html</span><span class="token punctuation">&gt;</span></span>
&quot;&quot;&quot;;
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>使用 <code>&quot;&quot;&quot;</code> 作为文本块的开始符和结束符，在其中就可以放置多行的字符串，不需要进行任何转义。看起来就十分清爽了。</p> <p>如常见的 SQL 语句：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">select</span> employee_id<span class="token punctuation">,</span>last_name<span class="token punctuation">,</span>salary<span class="token punctuation">,</span>department_id
<span class="token keyword">from</span> employees
<span class="token keyword">where</span> department_id <span class="token operator">in</span> <span class="token punctuation">(</span><span class="token number">40</span><span class="token punctuation">,</span><span class="token number">50</span><span class="token punctuation">,</span><span class="token number">60</span><span class="token punctuation">)</span>
<span class="token keyword">order</span> <span class="token keyword">by</span> department_id <span class="token keyword">asc</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>原有方式：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> query <span class="token operator">=</span> <span class="token string">&quot;select employee_id,last_name,salary,department_id\n&quot;</span> <span class="token operator">+</span>
            <span class="token string">&quot;from employees\n&quot;</span> <span class="token operator">+</span>
            <span class="token string">&quot;where department_id in (40,50,60)\n&quot;</span> <span class="token operator">+</span>
            <span class="token string">&quot;order by department_id asc&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>使用新特性：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> newQuery <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
    select employee_id,last_name,salary,department_id
    from employees
    where department_id in (40,50,60)
    order by department_id asc
&quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="具体使用"><a href="#具体使用" class="header-anchor">#</a> 具体使用</h3> <p>内容看不懂，可以看视频讲解：</p> <ul><li><code>https://www.bilibili.com/video/BV1jJ411M7kQ?p=27</code></li> <li><code>https://www.bilibili.com/video/BV1jJ411M7kQ?p=28</code></li></ul> <blockquote><p>基本使用</p></blockquote> <ul><li>文本块是 Java 语言中的一种新文字。它可以用来表示任何字符串，并且提供更大的表现力和更少的复杂性</li> <li>文本块由零个或多个字符组成，由开始和结束分隔符括起来
<ul><li>开始分隔符是由三个双引号字符（&quot;&quot;&quot;），后面可以跟零个或多个空格，最终以行终止符结束。文本块内容以 <strong>开始分隔符的行终止符后的第一个字符开始</strong></li> <li>结束分隔符也是由三个双引号字符（&quot;&quot;&quot;）表示，文本块内容以 <strong>结束分隔符的第一个双引号之前的最后一个字符结束</strong></li></ul></li> <li>文本块中的内容可以直接使用 &quot;,&quot;，但不是必需的</li> <li>文本块中的内容可以直接包括行终止符。允许在文本块中使用 <code>\n</code>，但不是必需的。</li></ul> <p>例如，文本块：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
line1
line2
line3
&quot;&quot;&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>相当于：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token string">&quot;line1\nline2\nline3\n&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>或者一个连接的字符串：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token string">&quot;line1\n&quot;</span> <span class="token operator">+</span>
<span class="token string">&quot;line2\n&quot;</span> <span class="token operator">+</span>
<span class="token string">&quot;line3\n&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>如果字符串末尾不需要行终止符，则结束分隔符可以放在最后一行内容上。例如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token triple-quoted-string string">&quot;&quot;&quot;
line1
line2
line3&quot;&quot;&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>相当于（line3 少了 \n）</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token string">&quot;line1\nline2\nline3&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>文本块可以表示空字符串，但不建议这样做，因为它需要两行源代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> empty <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
&quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>以下示例是错误格式的文本块：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> a <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>&quot;<span class="token string">&quot;&quot;</span>&quot;<span class="token punctuation">;</span> <span class="token comment">// 开始分隔符后没有行终止符</span>
<span class="token class-name">String</span> b <span class="token operator">=</span> <span class="token string">&quot;&quot;</span>&quot; <span class="token string">&quot;&quot;</span>&quot;<span class="token punctuation">;</span> <span class="token comment">// 开始分隔符后没有行终止符</span>
<span class="token class-name">String</span> c <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
			&quot;; // 没有结束分隔符
String d = &quot;&quot;&quot;</span>
            abc \ def
            <span class="token string">&quot;&quot;</span>&quot;<span class="token punctuation">;</span> <span class="token comment">// 含有未转义的反斜线（请参阅下面的转义处理）</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>在运行时，<strong>文本块将被实例化为 String 的实例，就像字符串一样</strong>。从文本块派生的 String 实例与从字符串派生的实例是无法区分的。<strong>具有相同内容的两个文本块将引用相同的 String 实例，就像字符串一样</strong>。</p> <blockquote><p>编译器在编译时会删除掉这些多余的空格</p></blockquote> <p>下面这段代码中，我们用 <code>.</code> 来表示我们代码中的的空格，而这些位置的空格就是多余的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> html <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
..............&lt;html&gt;
.............. &lt;body&gt;
.............. &lt;p&gt;Hello, world&lt;/p&gt;
.............. &lt;/body&gt;
..............&lt;/html&gt;
..............&quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>多余的空格还会出现在每一行的结尾，特别是当你从其他地方复制过来时，更容易出现这种情况，比如下面的代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> html <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
..............&lt;html&gt;...
.............. &lt;body&gt;
.............. &lt;p&gt;Hello, world&lt;/p&gt;....
.............. &lt;/body&gt;.
..............&lt;/html&gt;...
..............&quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>这些多余的空格对于程序员来说是看不到的，但是他又是实际存在的，所以 <strong>如果编译器不做处理，可能会导致程序员看到的两个文本块内容是一样的，但是这两个文本块却因为存在这种多余的空格而导致差异，比如哈希值不相等</strong>。</p> <p>所以编译器在编译时会删除掉这些多余的空格，但是有个细节：</p> <ul><li>如果是字符串后面的空格，则无条件删除</li> <li>如果是字符串前面的空格，那就看结束分隔符的空格数
<ul><li>如果结束分隔符没有空格，则不会删除字符串前面的空格</li> <li>如果结束分隔符有 n 个空格，则删除字符串前面的 n 个空格</li></ul></li></ul> <p>例如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 如果结束分隔符 &quot;&quot;&quot; 没有空格，则不会删除字符串前面的空格</span>
<span class="token class-name">String</span> str <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
 hello 
&quot;&quot;&quot;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 6</span>

<span class="token comment">// 如果结束分隔符 &quot;&quot;&quot; 有 n 个空格，则删除字符串前面的 n 个空格</span>
<span class="token class-name">String</span> str1 <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
 hello  
 &quot;&quot;&quot;</span>
<span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>str1<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// 5</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><blockquote><p>转义字符</p></blockquote> <p>允许开发人员使用 <code>\n</code>，<code>\f</code> 和 <code>\r</code> 来进行字符串的垂直格式化，使用 <code>\b</code> 和 <code>\t</code> 进行水平格式化。比如下面的代码是合法的（输出的效果会额外被转义字符改变）：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> html <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
    &lt;html&gt;\n
        &lt;body&gt;\n
        	&lt;p&gt;Hello, world&lt;/p&gt;\n
        &lt;/body&gt;\n
    &lt;/html&gt;\n
&quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>请注意，在文本块内自由使用 <code>&quot;</code> 是合法的。例如（输出带有 <code>&quot;&quot;</code> 的内容）：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> story <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
    &quot;When I use a word,&quot; Humpty Dumpty said,
    in rather a scornful tone, &quot;it means just what I
    choose it to mean - neither more nor less.&quot;
    &quot;The question is,&quot; said Alice, &quot;whether you
    can make words mean so many different things.&quot;
    &quot;The question is,&quot; said Humpty Dumpty,
    &quot;which is to be master - that's all.&quot;
&quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>但是，三个 <code>&quot;</code> 字符的序列需要进行转义至少一个 <code>&quot;</code>，以避免模仿结束分隔符：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> code <span class="token operator">=</span>
    <span class="token triple-quoted-string string">&quot;&quot;&quot;
    String text = \&quot;&quot;&quot;
    	A text block inside a text block
    \&quot;&quot;&quot;;
    &quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p>文本块连接</p></blockquote> <p>可以在任何可以使用字符串的地方使用文本块。例如，文本块和字符串可以相互连接：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> code <span class="token operator">=</span> <span class="token string">&quot;public void print(Object o) {&quot;</span> <span class="token operator">+</span>
            <span class="token triple-quoted-string string">&quot;&quot;&quot;
                System.out.println(Objects.toString(o));
                }
            &quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>但是，涉及文本块的连接可能变得相当笨重。以下面文本块为基础：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> code <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
    public void print(Object o) {
    	System.out.println(Objects.toString(o));
    }
&quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>假设我们想把上面的 Object 改为来自某一变量 type，我们可能会这么写：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> code <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
    public void print(&quot;&quot;&quot;</span> <span class="token operator">+</span> type <span class="token operator">+</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
    o) {
    	System.out.println(Objects.toString(o));
    }
&quot;&quot;&quot;</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>可以发现这种写法可读性是非常差的，更简洁的替代方法是使用 <code>String :: replace</code> 或 <code>String :: format</code>，比如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> code <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
    public void print($type o) {
    	System.out.println(Objects.toString(o));
    }
&quot;&quot;&quot;</span><span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token string">&quot;$type&quot;</span><span class="token punctuation">,</span> type<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>或</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> code <span class="token operator">=</span> <span class="token class-name">String</span><span class="token punctuation">.</span><span class="token function">format</span><span class="token punctuation">(</span><span class="token triple-quoted-string string">&quot;&quot;&quot;
    public void print(%s o) {
    	System.out.println(Objects.toString(o));
    }
&quot;&quot;&quot;</span><span class="token punctuation">,</span> type<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>另一个方法是使用 <code>String :: formatted</code>，这是一个新方法，比如：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">String</span> source <span class="token operator">=</span> <span class="token triple-quoted-string string">&quot;&quot;&quot;
    public void print(%s object) {
    	System.out.println(Objects.toString(object));
    }
&quot;&quot;&quot;</span><span class="token punctuation">.</span><span class="token function">formatted</span><span class="token punctuation">(</span>type<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="动态cds档案-动态类数据共享归档"><a href="#动态cds档案-动态类数据共享归档" class="header-anchor">#</a> 动态CDS档案（动态类数据共享归档）</h2> <p>CDS，是 Java 12 的特性了，可以让不同 Java 进程之间共享一份类元数据，减少内存占用，它还能加快应用的启动速度。而 JDK13 的这个特性支持在 Java Application 执行之后进行动态 archive。存档类将包括默认的基础层 CDS 存档中不存在的所有已加载的应用程序和库类。也就是说，在 Java 13 中再使用 AppCDS 的时候，就不再需要这么复杂了。</p> <p>该提案处于目标阶段，旨在提高 AppCDS 的可用性，并消除用户进行试运行以创建每个应用程序的类列表的需要。</p> <p>使用示例：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># JVM 退出时动态创建共享归档文件：导出 jsa</span>
java -XX:ArchiveClassesAtExit<span class="token operator">=</span>hello.jsa -cp hello.jar Hello

<span class="token comment"># 用动态创建的共享归档文件运行应用:使用 jsa</span>
java -XX:SharedArchiveFile<span class="token operator">=</span>hello.jsa -cp hello.jar Hello
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="zgc-取消使用未使用的内存"><a href="#zgc-取消使用未使用的内存" class="header-anchor">#</a> ZGC：取消使用未使用的内存</h2> <h3 id="g1和shenandoah"><a href="#g1和shenandoah" class="header-anchor">#</a> G1和Shenandoah</h3> <p>JVM 的 GC 释放的内存会还给操作系统吗？</p> <p>GC 后的内存如何处置，其实是取决于不同的垃圾回收器。因为把内存还给 OS，意味着要调整 JVM 的堆大小，这个过程是比较耗费资源的。</p> <ul><li>Java12 的 <a href="http://openjdk.java.net/jeps/346" target="_blank" rel="noopener noreferrer">346: Promptly Return Unused Committed Memory from G1<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 新增了两个参数分别是 <code>G1PeriodicGCInterval</code> 及 <code>G1PeriodicGCSystemLoadThreshold</code> 用于 GC 之后重新调整 Java heap size，然后将多余的内存归还给操作系统</li> <li>Java12 的 <a href="http://openjdk.java.net/jeps/189" target="_blank" rel="noopener noreferrer">189: Shenandoah: A Low-Pause-Time Garbage Collector (Experimental)<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 拥有参数 <code>-XX:ShenandoahUncommitDelay = milliseconds</code> 来指定 ZPage 的 page cache 的失效时间，然后归还内存</li></ul> <p>HotSpot 的 G1 和 Shenandoah 这两个 GC 已经提供了这种能力，并且对某些用户来说，非常有用。因此，Java13 则给 ZGC 新增归还 unused heap memory 给操作系统的特性。</p> <h3 id="zgc的使用背景"><a href="#zgc的使用背景" class="header-anchor">#</a> ZGC的使用背景</h3> <p>在 JDK 11 中，Java 引入了 ZGC，这是一款可伸缩的低延迟垃圾收集器，但是当时只是实验性的。号称不管你开了多大的堆内存，它都能保证在 10 毫秒内释放 JVM ，不让它停顿在那。但是，当时的设计是它不能把内存归还给操作系统。对于比较关心内存占用的应用来说，肯定希望进程不要占用过多的内存空间了，所以这次增加了这个特性。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212163956.png" alt="image-20220212163956022"></p> <p>在 Java 13 中，JEP 351 再次对 ZGC 做了增强，将没有使用的堆内存归还给操作系统。ZGC 当前不能把内存归还给操作系统，即使是那些很久都没有使用的内存，也只进不出。这种行为并不是对任何应用和环境都是友好的，尤其是那些内存占用敏感的服务，例如：</p> <ul><li>按需付费使用的容器环境</li> <li>应用程序可能长时间闲置，并且和很多其他应用共享和竞争资源的环境</li> <li>应用程序在执行期间有非常不同的堆空间需求，例如，可能在启动的时候所需的堆比稳定运行的时候需要更多的堆内存</li></ul> <h3 id="使用细节"><a href="#使用细节" class="header-anchor">#</a> 使用细节</h3> <p>ZGC 的堆由若干个 Region 组成，每个 Region 被称之为 ZPage。每个 Zpage 与数量可变的已提交内存相关联。当 ZGC 压缩堆的时候，ZPage 就会释放，然后进入 Page Cache，即 ZPageCache。这些在 Page Cache 中的 ZPage 集合就表示没有使用部分的堆，这部分内存应该被归还给操作系统。回收内存可以简单的通过从 Page Cache 中逐出若干个选好的 ZPage 来实现，由于 Page Cache 是以 LRU（Least recently used，最近最少使用）顺序保存 ZPage 的，并且按照尺寸（小，中，大）进行隔离，因此逐出 ZPage 机制和回收内存相对简单了很多，主要挑战是设计关于何时从 Page Cache 中逐出 ZPage 的策略。</p> <p>一个简单的策略就是设定一个超时或者延迟值，表示 ZPage 被驱逐前，能在 Page Cache 中驻留多长时间。这个超时时间会有一个合理的默认值，也可以通过 JVM 参数覆盖它。Shenandoah GC 用了一个类型的策略，默认超时时间是 5 分钟，可以通过参数 <code>-XX:ShenandoahUncommitDelay = milliseconds</code> 覆盖默认值。</p> <p>像上面这样的策略可能会运作得相当好。但是，用户还可以设想更复杂的策略：不需要添加任何新的命令行选项。例如，基于 GC 频率或某些其他数据找到合适超时值的启发式算法。JDK13 将使用哪种具体策略目前尚未确定。可能最初只提供一个简单的超时策略，使用 <code>-XX:ZUncommitDelay = seconds</code> 选项，以后的版本会添加更复杂、更智能的策略（如果可以的话）。</p> <p>uncommit 能力默认是开启的，但是无论指定何种策略，ZGC 都不能把堆内存降到低于 Xms。这就意味着，如果 Xmx 和 Xms 相等的话，这个能力就失效了。<code>-XX:-ZUncommit</code> 这个参数也能让这个内存管理能力失效。</p> <h2 id="重新实现旧版套接字api"><a href="#重新实现旧版套接字api" class="header-anchor">#</a> 重新实现旧版套接字API</h2> <h3 id="现有问题"><a href="#现有问题" class="header-anchor">#</a> 现有问题</h3> <p>重新实现了古老的 Socket 接口。现在已有的 <code>java.net.Socket</code> 和 <code>java.net.ServerSocket</code> 以及它们的实现类，都可以回溯到 JDK 1.0 时代了。</p> <ul><li>它们的实现是混合了 Java 和 C 的代码的，维护和调试都很痛苦</li> <li>实现类还使用了线程栈作为 I/O 的缓冲，导致在某些情况下还需要增加线程栈的大小</li> <li>支持异步关闭，此操作是通过使用一个本地的数据结构来实现的，这种方式这些年也带来了潜在的不稳定性和跨平台移植问题。该实现还存在几个并发问题，需要彻底解决</li></ul> <p>在未来的网络世界，要快速响应，不能阻塞本地方法线程，当前的实现不适合使用了。</p> <h3 id="新的实现类"><a href="#新的实现类" class="header-anchor">#</a> 新的实现类</h3> <p>全新实现的 NioSocketImpl 来替换 JDK1.0 的 PlainSocketImpl。</p> <ul><li>它便于维护和调试，与 NewI/O（NIO）使用相同的 JDK 内部结构，因此不需要使用系统本地代码</li> <li>它与现有的缓冲区缓存机制集成在一起，这样就不需要为 I/O 使用线程栈</li> <li>它使用 <code>java.util.concurrent</code> 锁，而不是 <code>synchronized</code> 同步方法，增强了并发能力</li> <li>新的实现是 Java 13 中的默认实现，但是旧的实现还没有删除，可以通过设置系统属性 <code>jdk.net.usePlainSocketImpl</code> 来切换到旧版本</li></ul> <h3 id="代码说明"><a href="#代码说明" class="header-anchor">#</a> 代码说明</h3> <p>运行一个实例化 Socket 和 ServerSocket 的类将显示这个调试输出。这是默认的（新的）。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Module</span> java<span class="token punctuation">.</span>base

            <span class="token class-name">PrivilegedAction</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> pa <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">-&gt;</span>
                <span class="token class-name">NetProperties</span><span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span><span class="token string">&quot;jdk.net.usePlainSocketImpl&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

* Creates an instance of platform's SocketImpl

        <span class="token keyword">static</span> <span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">S</span> <span class="token keyword">extends</span> <span class="token class-name">SocketImpl</span> <span class="token operator">&amp;</span> <span class="token class-name">PlatformSocketImpl</span><span class="token punctuation">&gt;</span></span> <span class="token class-name">S</span> <span class="token function">createPlatformSocketImpl</span><span class="token punctuation">(</span><span class="token keyword">boolean</span> server<span class="token punctuation">)</span> <span class="token punctuation">{</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p><code>SocketImpl</code> 的 USE_PLAINSOCKETIMPL 取决于 <code>usePlainSocketImpl</code> 方法，而它会从 NetProperties 读取 <code>dk.net.usePlainSocketImpl</code> 配置，如果不为 null 且不为 false，则 <code>usePlainSocketImpl</code> 方法返回 true；<code>createPlatformSocketImpl</code> 会根据 <code>USE_PLAINSOCKETIMPL</code> 来创建 <code>PlainSocketImpl</code> 或者 <code>NioSocketImpl</code>。</p> <h2 id="其他解读"><a href="#其他解读" class="header-anchor">#</a> 其他解读</h2> <p>上面列出的是大方面的特性，除此之外还有一些 API 的更新及废弃，主要见 JDK 13 Release Notes：<code>https://jdk.java.net/13/release-notes</code></p> <p>这里举几个例子。</p> <h3 id="增加项"><a href="#增加项" class="header-anchor">#</a> 增加项</h3> <ul><li>添加 <code>FileSystems.newFileSystem(Path, Map) Method</code></li> <li>新的 <code>java.nio.ByteBuffer</code>：Bulk get/put Methods Transfer Bytes Without Regard to Buffer Position</li> <li>支持 Unicode 12.1</li> <li>添加 <code>-XX:SoftMaxHeapSize Flag</code>，目前仅仅对 ZGC 起作用</li> <li>ZGC 的最大 heap 大小增大到 16TB</li></ul> <h3 id="移除项"><a href="#移除项" class="header-anchor">#</a> 移除项</h3> <ul><li>移除 <code>awt.toolkit System Property</code></li> <li>移除 <code>Runtime Trace Methods</code></li> <li>移除 <code>-XX:+AggressiveOpts</code></li> <li>移除 Two Comodo Root CA Certificates、Two DocuSign Root CA Certificates</li> <li>移除内部的 <code>com.sun.net.ssl</code> 包</li></ul> <h3 id="废弃项"><a href="#废弃项" class="header-anchor">#</a> 废弃项</h3> <ul><li>废弃 <code>-Xverify:none</code> 及 <code>-noverify</code></li> <li>废弃 <code>rmic Tool</code>，并准备移除</li> <li>废弃 <code>javax.security.cert</code>，并准备移除</li></ul> <h3 id="已知问题"><a href="#已知问题" class="header-anchor">#</a> 已知问题</h3> <ul><li>不再支持 Windows 2019 Core Server</li> <li>使用 ZIP File System (zipfs) Provider 来更新包含 Uncompressed Entries 的 ZIP 或 JAR 可能造成文件损坏</li></ul> <h3 id="其他事项"><a href="#其他事项" class="header-anchor">#</a> 其他事项</h3> <ul><li><code>GraphicsEnvironment.getCenterPoint()</code> 及 <code>getMaximumWindowBounds()</code> 已跨平台统一</li> <li>增强了 JAR Manifest 的 Class-Path 属性处理</li> <li>针对 <code>Negatively Sized Argument</code>，<code>StringBuffer(CharSequence)</code> 及 <code>StringBuilder(CharSequence)</code> 会抛出 <code>NegativeArraySizeException</code></li> <li>Linux 的默认进程启动机制已经使用 posix_spawn</li> <li><code>Lookup.unreflectSetter(Field)</code> 针对 <code>static final fields</code> 会抛出 <code>IllegalAccessException</code></li> <li>使用了 <code>java.net.Socket.setSocketImplFactory</code> 及 <code>java.net.ServerSocket.setSocketFactory</code> 方法的要注意，要求客户端及服务端要一致，不能一端使用自定义的 factory 一端使用默认的 factory</li> <li>SocketImpl 的 <code>supportedOptions</code>、<code>getOption</code> 及 <code>setOption</code> 方法的默认实现发生了变化，默认的 <code>supportedOptions</code> 返回空，而默认的 <code>getOption</code> 及 <code>setOption</code> 方法抛出 <code>UnsupportedOperationException</code></li> <li>JNI NewDirectByteBuffer 创建的 Direct Buffer 为 <code>java.nio.ByteOrder.BIG_ENDIAN</code></li> <li>Base64.Encoder 及 Base64.Decoder 可能抛出 <code>OutOfMemoryError</code></li> <li>改进了 Serial GC 的 Young pause time report</li> <li>改进了 <code>MaxRAM</code> 及 <code>UseCompressedOops</code> 参数的行为</li></ul> <h3 id="小结"><a href="#小结" class="header-anchor">#</a> 小结</h3> <p>以上，就是 JDK13 中包含的主要特性。</p> <ul><li>语法层面，改进了 <code>Switch Expressions</code>，新增了 <code>Text Blocks</code>，二者皆处于 <code>Preview</code> 状态</li> <li>API 层面主要使用 NioSocketImpl 来替换 JDK1.0 的 PlainSocketImpl</li> <li>GC 层面则改进了 ZGC，以支持 Uncommit Unused Memory</li></ul> <p>而且，JDK13 并不是 LTS（长期支持）版本，如果你正在使用 Java 8（LTS）或者 Java 11（LTS），暂时可以不必升级到 Java 13。</p> <p>这些年很多 Java 粉丝已经讨厌写那些冗长难看的代码了，有些转投到高效的 Python 门下，有的转用 Kotlin，有的去了新兴的 Go 那边。不过，Java 大叔凭着其广阔的领土，活跃高效的运转机构，以及其开放改革的心，还会有不少的粉丝追随他的。</p> <h2 id="采用新版本的注意事项"><a href="#采用新版本的注意事项" class="header-anchor">#</a> 采用新版本的注意事项</h2> <p>在采用新版本 Java 之前必须考虑的一些注意事项/风险。</p> <h3 id="注意1-被新版本系列绑架"><a href="#注意1-被新版本系列绑架" class="header-anchor">#</a> 注意1：被新版本系列绑架</h3> <p>如果采用了 Java 12 并使用新的语言特性或新的 API，这意味着实际上你已将项目绑定到 Java 的新版本系列。接下来你必须采用 Java 13、14、15、16 和 17。</p> <p>使用了新版本，每个版本的使用寿命为六个月，并且在发布后仅七个月就过时了。这是因为每个版本只有在六个月内提供安全补丁，发布后 1 个月的第一个补丁和发布后 4 个月的第二个补丁。7 个月后，下一组安全补丁会发布，但旧版本不能获取更新。</p> <p>因此，你要判断自身的开发流程是否允许升级 Java 版本，一个月的时间窗口方面会不会太狭窄？或者你是否愿意在安全基线以下的 Java 版本上运行？</p> <h3 id="注意2-升级的绊脚石"><a href="#注意2-升级的绊脚石" class="header-anchor">#</a> 注意2：升级的绊脚石</h3> <p>实际使用中有很多阻止我们升级 Java 的因素，下面列出一些常见的：</p> <ul><li><p><strong>开发资源不足</strong>：你的团队可能会非常忙碌或规模太小，你能保证两年后从 Java 15 升级到 16 的开发时间吗</p></li> <li><p><strong>构建工具和 IDEA</strong>：使用的 IDEA 是否会在发布当天支持每个新版本？Maven? Gradle 呢? 如果不是，你有后备计划吗？请记住，你只有 1 个月的时间来完成升级、测试并将其发布到生产环境中。此外还包括 Checkstyle， JaCoCo，PMD，SpotBugs 等等其他工具</p></li> <li><p><strong>依赖关系</strong>：你的依赖关系是否都准备好用于每个新版本？请记住，它不仅仅是直接依赖项，而是技术堆栈中的所有内容。字节码操作库尤其受到影响，例如 ByteBuddy 和 ASM</p></li> <li><p><strong>框架</strong>：这是另一种依赖，但是一个大而重要的依赖。在一个月的狭窄时间窗口内，Spring 会每六个月发布一个新版本吗？Jakarta EE（以前的 Java EE）会吗？如果它们不这样做会怎么样</p></li></ul> <p>现在，任何阻挡者的传统方法都是等待：在开始升级之前等待 6 到 12 个月，以便为工具，库和框架提供修复任何错误的机会。</p> <h3 id="注意3-云-托管-部署"><a href="#注意3-云-托管-部署" class="header-anchor">#</a> 注意3：云/托管/部署</h3> <p>你是否可以控制代码在生产环境中的运行位置和方式？例如，如果你在 AWS（Amazon Web Service） Lambda 中运行代码，则无法控制。AWS Lambda 没有采用 Java 9 或 10，甚至没有采用 Java 11。所以除非 AWS 提供公共保证以支持每个新的 Java 版本，否则根本无法采用 Java 12。（我的工作假设是 AWS Lambda 仅支持主要的 LTS 版本，由 <a href="https://twitter.com/jodastephen/status/1062678987720310786" target="_blank" rel="noopener noreferrer">Amazon Corretto JDK 公告支持<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。）</p> <p>如何托管你的 CI 系统？Jenkins、Travis、Circle、Shippable、GitLab 会快速更新吗？如果不是，你会怎么做？</p> <h3 id="注意4-为采用新版本进行规划"><a href="#注意4-为采用新版本进行规划" class="header-anchor">#</a> 注意4：为采用新版本进行规划</h3> <p>如果正在考虑采用新版本的 Java，建议你准备一份现在所依赖的所有内容的清单，或者可能在未来 3 年内会依赖的。你需要保证该列表中的所有内容都能正常工作，并与新版本一起升级，或者如果该依赖项不再更新，请制定好计划。以某位互联网开发者为例，他列的清单如下：</p> <ul><li>Amazon AWS</li> <li>Eclipse</li> <li>IntelliJ</li> <li>Travis CI</li> <li>Shippable CI</li> <li>Maven</li> <li>Maven 插件（compile、jar、source、javadoc 等）</li> <li>Checkstyle，以及相关的 IDE 插件和 Maven 插件</li> <li>JaCoCo，以及相关的 IDE 插件和 Maven 插件</li> <li>PMD 和相关的 Maven 插件</li> <li>SpotBugs 和相关的 Maven 插件</li> <li>OSGi bundle metadata tool</li> <li>Bytecode 工具（Byte buddy / ASM etc）</li> <li>超过 100 个 jar 包依赖项</li></ul> <p>说了这么多，当然不是鼓励大家不进行升级，新语言特性带来的好处以及性能增强会让开发者受益，但升级背后的风险也应该考虑进去。</p> <h3 id="注意5-其他第三方厂商的声明"><a href="#注意5-其他第三方厂商的声明" class="header-anchor">#</a> 注意5：其他第三方厂商的声明</h3> <p>Spring 框架已经在视频中表达了对 Java 12 的策略。关键部分是（Spring 官方声明）：</p> <ul><li>Java 8 和 11 作为 LTS 版本会持续获得我们的正式支持，对于过渡版本，我们也会尽最大努力支持，但它们不会获得正式的生产环境支持。如果你升级到 Java 11，我们非常愿意和你合作，因为长期支持版本才是我们关注的重心，对于 Java 12 及更高版本我们会尽最大的努力</li></ul> <p>作为典型软件供应商的一个例子，Liferay 声明如下：</p> <ul><li>Liferay 已决定不会对 JDK 的每个主要版本进行认证。我们将选择遵循 Oracle 的主导并仅认证标记为 LTS 的版本</li></ul> <p>个人的想法：</p> <ul><li>想象一下汽车制造商的类似行为：
<ul><li>每 6 个月重新设计和发布一次汽车</li> <li>从 2018 年开始，每三年只提供一次完整的保修</li> <li>如果客户购买 2019 型号并且在 6 个月内出现问题，他们必须等待并购买 2020 修复模型</li> <li>2020 型号是电动的，但你的城镇的基础设施还不支持电充等设备支持，更不用说座椅已经改变并导致腰痛</li> <li>不用担心，购买 2020.3 型号</li></ul></li></ul> <h2 id="最后"><a href="#最后" class="header-anchor">#</a> 最后</h2> <h3 id="再谈jdk版本更新"><a href="#再谈jdk版本更新" class="header-anchor">#</a> 再谈JDK版本更新</h3> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212171037.png" alt="image-20220212171036126"></p> <p>在 Java 9 之前，当一个版本被宣布为首选版本，存在一个「培育」（bedded-in）新 GA 版本的重叠期。在此期间，上一个版本将会继续进行免费更新。为确保新旧版本间的干净切换，即便旧版本已不再是首选版本，通常也会继续维护 12 个月以上。但是 <strong>随着 Java 版本发布更改为遵循严格的时间表后，事实上宣告了传统的免费支持期将寿终正寝</strong>。</p> <p><strong>也许不会有太多公司直接选择 JDK12、JDK 13，但个别的生产实践并不遥远</strong>。比如，实际工作场景中，利用 JDK 12 的 Abortable Mixed Collections for G1，解决了 HDFS 在特定场景中 G1 Evacuation 时间过长的困扰，虽然最后团队选择将其 backport 到了自己的 JDK11 版本中，但如果没有快速交付的预览版 JDK12，也不会如此快速的得到结论。</p> <p>而对另一个问题，目前看是非常成功的，<strong>解开了 Java/JVM 演进的许多枷锁，至关重要的是，OpenJDK 的权力中心，正在转移到开发社区和开发者手中</strong>。在新的模式中，既可以利用 LTS 满足企业长期可靠支持的需求，也可以满足各种开发者对于新特性迭代的诉求。你可能注意到了 <code>Switch Expressions</code> 被打上了预览（Preview）的标签， Shenandoah GC 则是实验（Experimental）特性，这些都是以往的发布周期下不大现实的，因为用 2-3 年的最小间隔粒度来实验一个特性，基本是不现实的。</p> <p>可以预计，JDK8 在未来的一段时间仍将是主流，我们已经注意到 Amazon、Alibaba、Redhat、AdoptOpenJDK 等等厂商或社区，纷纷发布了自己的 JDK8 等产品，开始竞赛长期支持版本 JDK 的主导权，这是非常好的迹象，反映了主流厂商对于 Java 的投资力度增大。</p> <p>是否会带来 Java/JVM 的碎片化呢？多少会发生一些，但从目前的合作模式来看，OpenJDK 仍然是合作的中心，主导这 Java 历史版本维护和未来的演进路线。</p> <h3 id="oracle撒手-openjdk继续向前"><a href="#oracle撒手-openjdk继续向前" class="header-anchor">#</a> Oracle撒手，OpenJDK继续向前</h3> <p>Java 8 是目前使用率最高的一个 Java 版本，发布于 2014 年，而 Oracle 对 Java 8 的官方支持时间持续到 2020 年 12 月，之后将不再为个人桌面用户提供 Oracle JDK 8 的修复更新；在 2019 年 1 月之后，不再提供免费的商业版本更新，届时想要继续获得 Oracle 的商业支持和维护，需付费订阅。</p> <p>近日，Oracle 的销售代表发出的一封邮件引起了热议，该邮件称「Java 8 的非公开可用的关键补丁更新」将于 2019 年 4 月 16 日发布，拥有有效许可证的客户才可以享用。邮件继续称，如果没有安装这些更新，可能导致「你的服务器和桌面环境暴露且易受攻击」。</p> <p>但在许多 Java 用户看来，这封邮件像是一种敲诈勒索或恐吓策略。</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Java/20220212171333.png" alt="image-20220212171332368"></p> <p>虽然 Oracle 官方选择了不再支持，但 Java 社区却把担子接了下来。红帽 Java 平台团队的首席工程师 Andrew Haley 曾表示，红帽计划在 2023 年之前继续提供对 OpenJDK 8 的支持：</p> <ul><li>在我看来，这算比较正常的。几年前，OpenJDK 6 更新（JDK6u）项目被 Oracle 放弃，我接管了它，然后 OpenJDK 7 也发生了同样的事情。最后，Azul 的 Andrew Brygin 接管了 OpenJDK 6。由来自多个组织成员组成的 OpenJDK Vulnerability Group 就重要的安全问题进行协作。<strong>在广大的 OpenJDK 社区和我的团队（Red Hat）的帮助下，我们定期为关键 Bug 和安全漏洞提供更新。我觉得这样的过程同样适用于 OpenJDK 8 和下一个长期支持版本，即 OpenJDK 11</strong>。如果可以得到社区的支持，我很高兴能够领导 JDK 8 更新项目和 JDK 11 更新项目</li></ul> <p>除了红帽以外，AWS 推出了 OpenJDK 长期支持版本 Amazon Corretto。阿里巴巴也开源了 OpenJDK 长期支持版本 Alibaba Dragonwell。</p> <h3 id="未来展望"><a href="#未来展望" class="header-anchor">#</a> 未来展望</h3> <p>Java 的变化速度从未如此之快——如今，该语言的新版本每六个月就会发布一次。</p> <p>而之所以能够实现如此重大的转变，自然离不开一系列专注于 <strong>提高其性能</strong> 与 <strong>添加新功能</strong> 的协作性项目的贡献。这些项目的目标可谓雄心勃勃。正如 JetBrains 开发者布道师 Trisha Gee 在 QCon 伦敦 2019 大会上所言：Java 即将迎来很多超酷的东西。</p> <p>而发展道路中的以下三大主要项目，将有助于确定 Java 的未来方向。</p> <blockquote><p>项目一：Loom 项目</p></blockquote> <p>尝试改进 Java 语言的并发处理方式，或者说是在对计算机在不同指令集执行之间切换能力的探索。</p> <p>甲骨文公司 Loom 项目技术负责人 Ron Pressler 在 QCon 伦敦 2019 大会上向希望编写软件以处理并发任务的 Java 开发者们提出了两种都不够完美的选项：<strong>要么编写无法通过扩展处理大量并发任务的「简单同步阻塞代码」，要么编写可扩展但编写难度极高且调试过程复杂的异步代码</strong>。</p> <p>为了寻求解决这个问题的方法，Loom 项目引入了一种将任务拆分为线程的新方法——所谓线程，即是指计算机在运行指令时的最小可能执行单元。在这方面，<strong>Loom 引入了被称为 fibers 的新型轻量级用户线程</strong>。</p> <p>他在大会上指出：<strong>利用 fibers，如果我们确保其轻量化程度高于内核提供的线程，那么问题就得到了解决。大家将能够尽可能多地使用这些用户模式下的轻量级线程，且基本不会出现任何阻塞问题</strong>。</p> <p>利用这些新的 fibers，用户将能够扩展 Java 虚拟机（JVM）以支持定界延续（delimited continuations）机制，从而使得指令集的执行实现暂停以及恢复。对这些延续进行暂停与恢复的任务将由 Java 中的 ForkJoinPool 调度程序以异步模式处理。</p> <p>根据说明文档所言，<strong>fibers 将使用与 Java 现有 Thread 类非常相似的 API</strong>，这意味着 Java 开发人员的学习曲线应该不会太过陡峭。</p> <blockquote><p>项目二：Amber 项目</p></blockquote> <p>Amber 项目的目标，在于 <strong>支持「更小、面向生产力的 Java 语言功能」的开发，从而加快将新功能添加至 Java 语言中的速度</strong>。</p> <p>这套方案非常适合自 Java 9 以来，以更快速度持续发布的各 Java 新版本。</p> <p>目前，以下 JDK 增强提案（简称 JEP）正在进行当中，并隶属于 Amber 项目之内。</p> <p><strong>生字符串</strong></p> <p>生字符串使得开发人员能够更轻松地对文本进行适当格式化，且无需引入由转义字符带来的复杂性。</p> <p>举例来说，开发人员不必使用转义字符来表示换行符，因此在以下字符串中：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Hello</span> <span class="token class-name">World</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以直接编写为：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>`<span class="token class-name">Hello</span> <span class="token class-name">World</span>`
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>而非原本的：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token string">&quot;Hello World&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>该提案的说明文档中提到，这一变更将使得各类文本客串的输入变得更加简单，包括文件路径以及 SQL 语句等等。</p> <p>如大家所见，生字符串应被包含在反引号之内。</p> <p>用于 JDK API 的 Java 编译器 Intrinsic：<code>https://openjdk.java.net/jeps/348</code>。此项提案将允许开发人员对需要定期调用的重要代码段进行性能优化。</p> <p><strong>Pattern Matching</strong></p> <p>官网介绍地址：<code>https://openjdk.java.net/jeps/305</code>。</p> <p>Pattern Matching 能够简化利用 Java 中 instanceof 运算符检查对象是否属于特定类的过程，而后提取该对象的组件以进行进一步处理。</p> <p>如此一来，以下操作语法：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span> <span class="token punctuation">(</span>obj <span class="token keyword">instanceof</span> <span class="token class-name">Integer</span><span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token keyword">int</span> intValue <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token class-name">Integer</span><span class="token punctuation">)</span> obj<span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">intValue</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// use</span>
intValue <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>将可被简化为：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">if</span> <span class="token punctuation">(</span>x <span class="token keyword">instanceof</span> <span class="token class-name">Integer</span> i<span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token comment">// can use i here, of type Integer }</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>Switch Expressions</strong></p> <p>官网介绍地址：<code>https://openjdk.java.net/jeps/325</code>。</p> <p>Switch expressions 已经在 Java 12 当中以预览版形式推出，允许开发人员利用更简单的语法通过 Switch 语句为输入内容指定不同的响应方式。</p> <p>举例来说，现在我们不再需要始终在以下语法当中使用 Switch 语句：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">switch</span> <span class="token punctuation">(</span>port<span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token keyword">case</span> <span class="token number">20</span><span class="token operator">:</span> type <span class="token operator">=</span> <span class="token class-name">PortType</span><span class="token punctuation">.</span>FTP<span class="token punctuation">;</span> <span class="token keyword">break</span><span class="token punctuation">;</span> <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>而可以采取以下更为简洁的表达方式：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Switch</span> <span class="token punctuation">(</span>port<span class="token punctuation">)</span> <span class="token punctuation">{</span> <span class="token keyword">case</span> <span class="token number">20</span> <span class="token operator">-&gt;</span> <span class="token class-name">PortType</span><span class="token punctuation">.</span>FTP<span class="token punctuation">;</span> <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p>项目三：Valhalla 项目</p></blockquote> <p><strong>Valhalla 项目专注于支持高级 JVM 与语言功能的开发。</strong></p> <p>目前 Valhalla 项目的候选提案还比较有限，具体包括：</p> <p><strong>Value Types</strong></p> <p>官网介绍地址：<code>https://openjdk.java.net/jeps/169</code>。</p> <p>此项提案旨在允许 JVM 处理一种新的类型，即 Value Types。</p> <p><strong>这些新的不可变类型将拥有与 int 等基元类似的内存效率</strong>，但同时又与普通类一样能够保存一整套基元集合。提案说明文档中指出，其目标在于「为 JVM 基础设施提供处理不可变与无引用对象的能力，从而实现使用非基元类型进行高效按值计算的目标。」</p> <p><strong>Generic Specialization</strong></p> <p>官网介绍地址：<code>https://openjdk.java.net/jeps/218</code>。</p> <p>此项提案 <strong>扩展了适用于泛型的具体类型</strong>，其中包括基元以及即将推出的 Value Types。</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/10.Java/25.Java版本 - 新特性/11.Java13 - 新特性.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=Java%E6%96%B0%E7%89%B9%E6%80%A7" title="标签">#Java新特性</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/java12/new-features/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java12 - 新特性</div></a> <a href="/java14/new-features/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java14 - 新特性</div></a></
