i><li><a href="#容器命令图片">容器命令图片</a></li></ul></li></ul></div><p></p> <h2 id="docker运行流程"><a href="#docker运行流程" class="header-anchor">#</a> Docker运行流程</h2> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119173339.png" alt="image-20211119173310617"></p> <h2 id="docker帮助命令"><a href="#docker帮助命令" class="header-anchor">#</a> Docker帮助命令</h2> <p>查看 docker 信息（版本、结构等）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> info
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 docker 版本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 docker 所有命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> --help
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>可以看出 docker 执行命令格式： <code>docker [options] command（具体命令）</code></p> <p>查看 docker run 命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run --help
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看其他类似命令</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker xxx --help
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="docker镜像命令"><a href="#docker镜像命令" class="header-anchor">#</a> Docker镜像命令</h2> <p>当运行容器时，使用的镜像如果在本地中不存在，docker 就会自动从 docker 镜像仓库中下载，默认是从 Docker Hub 公共镜像源下载。</p> <div class="custom-block note"><p class="custom-block-title">切记</p> <p>镜像的唯一标识是 id 和 tag（版本）。（大部分情况下）能以 id 操作镜像，则也能以 tag 操作镜像，反之亦然。</p> <p>下面的例子可能只写一个标识如 id，忽略另一个，但请记住，两者使用任意一个标识都可以。</p> <div class="custom-block right"><p>2021-11-19 @Gavin</p></div></div> <p>指令语法标签介绍：</p> <ul><li>[xxx]：xxx 是可选的</li> <li>&lt;xxx&gt;：xxx 是必选的</li> <li>|：或者</li> <li>&amp;：和</li></ul> <h3 id="镜像本机"><a href="#镜像本机" class="header-anchor">#</a> 镜像本机</h3> <p>查看本机中所有镜像命令格式：<code>docker images [options] [镜像名]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 列出所有本地镜像格式</span>
<span class="token function">docker</span> images <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token punctuation">[</span>镜像名<span class="token punctuation">]</span>

<span class="token comment"># 列出所有镜像（包含中间映像层）</span>
<span class="token function">docker</span> iamges -a

<span class="token comment"># 只显示出镜像 id</span>
<span class="token function">docker</span> iamges -q

<span class="token comment"># 专门查询某个镜像</span>
<span class="token function">docker</span> images <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><blockquote><p><strong>例子 1：查询全部镜像</strong></p></blockquote> <p>我预先下载了 mysql 的最新版</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED       SIZE
mysql         latest    b05128b000dd   <span class="token number">2</span> days ago    516MB
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago   <span class="token number">13</span>.3kB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><p><strong>例子 2：查询 MySQL 镜像</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images mysql

<span class="token comment"># 返回结果</span>
REPOSITORY   TAG       IMAGE ID       CREATED      SIZE
mysql        latest    b05128b000dd   <span class="token number">2</span> days ago   <span class="token number">51</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>各个选项说明:</p> <ul><li>REPOSITORY：镜像的仓库源</li> <li>TAG：镜像的标签，同一仓库源可以有多个 TAG，代表这个仓库源的不同个版本。<strong>唯一</strong></li> <li>IMAGE ID：镜像 ID。<strong>唯一</strong></li> <li>CREATED：镜像的创建时间</li> <li>SIZE：镜像的大小</li></ul> <h3 id="镜像搜索"><a href="#镜像搜索" class="header-anchor">#</a> 镜像搜索</h3> <blockquote><p><strong>Docker Hub 网页搜索镜像</strong></p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119180950.png" alt="image-20211119180949897"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119181106.png" alt="image-20211119181104957"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119181540.png" alt="image-20211119181529265"></p> <blockquote><p><strong>命令搜索镜像</strong></p></blockquote> <p>去 Docker Hub 上查询镜像命令格式：<code>docker search [options] &lt;镜像名&gt;[:TAG]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查询指定的镜像格式</span>
<span class="token function">docker</span> search <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:TAG<span class="token punctuation">]</span>

<span class="token comment"># 列出收藏数不少于指定值的镜像</span>
<span class="token function">docker</span> search -s <span class="token operator">&lt;</span>收藏数/指定值<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>

<span class="token comment"># 显示完整的镜像信息</span>
<span class="token function">docker</span> search --no-trunc <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>通过命令无法列出版本，只能指定查询某个版本是否存在，所以建议还是去 Docker Hub 查看版本号</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> search <span class="token operator">&lt;</span>镜像名:版本号<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：查询 MySQL</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>

<span class="token function">docker</span> pull <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:TAG <span class="token operator">|</span> @DIGEST<span class="token punctuation">]</span>

<span class="token comment"># 通过「版本号」下载镜像</span>
<span class="token function">docker</span> pull <span class="token operator">&lt;</span>镜像名:TAG<span class="token operator">&gt;</span>

<span class="token comment"># 通过「摘要」下载镜像</span>
<span class="token function">docker</span> pull <span class="token operator">&lt;</span>镜像名:@DIGEST<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><blockquote><p><strong>查看摘要</strong></p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119190244.png" alt="image-20211119182221059"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119182305.png" alt="image-20211119182304571"></p> <blockquote><p><strong>例子 1：通过「版本」下载 MySQL 的 latest 版本</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>

</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><h3 id="镜像删除"><a href="#镜像删除" class="header-anchor">#</a> 镜像删除</h3> <p>在本地仓库删除镜像命令格式：</p> <ul><li><p>完整：<code>docker image rm [options] &lt;镜像名&gt;[:TAG | IMAGE ID]</code></p></li> <li><p>简写： <code>docker rmi [options] &lt;镜像名&gt;[:TAG | IMAGE ID]</code></p></li></ul> <p><code>i</code> 指的是 image</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 删除镜像 完整格式</span>
<span class="token function">docker</span> image <span class="token function">rm</span> <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:TAG <span class="token operator">|</span> IMAGE ID<span class="token punctuation">]</span>

<span class="token comment"># 删除镜像 简写格式</span>
<span class="token function">docker</span> rmi <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:TAG <span class="token operator">|</span> IMAGE ID<span class="token punctuation">]</span>

<span class="token comment"># 强制删除镜像</span>
<span class="token function">docker</span> image <span class="token function">rm</span> -f <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
<span class="token function">docker</span> rmi -f <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>

<span class="token comment"># 通过「版本号」删除镜像</span>
<span class="token function">docker</span> rmi <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>:TAG

<span class="token comment"># 通过「镜像 id」删除镜像</span>
<span class="token function">docker</span> rmi <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>:IMAGE ID
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><blockquote><p><strong>例子 1：直接删除 hello-world 镜像</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 完整格式</span>
<span class="token function">docker</span> image <span class="token function">rm</span> hello-world
<span class="token comment"># 简写格式</span>
<span class="token function">docker</span> rmi hello-world

<span class="token comment"># 返回结果</span>
Error response from daemon: conflict: unable to remove repository reference <span class="token string">&quot;hello-world&quot;</span> <span class="token punctuation">(</span>must force<span class="token punctuation">)</span> - container 2be48e124757 is using its referenced image feb5d9fea6a5
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>返回结果报错了，原因有两点，要么是容器（container）曾经运行过（类似于 Windows 里运行的软件无法删除），要么存在镜像依赖。</p> <p>两种解决方案：</p> <ul><li><p>使用强制删除镜像命令</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> rmi -f hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>这将会让它产生的历史容器也被删除。</p> <div class="custom-block note"><p class="custom-block-title">注意</p> <p>正在运行容器的镜像无法删除，先停止运行的容器才可以强制删除对应镜像。</p> <div class="custom-block right"><p>2021-11-20 @Gavin</p></div></div></li> <li><p>报错的结果已经给了容器的 id，先删除容器 id，再重新删除 hello-world 镜像</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">rm</span> 2be48e124757
<span class="token function">docker</span> rmi hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>删除容器不需要 <code>i</code></p></li></ul> <blockquote><p><strong>例子 2：通过 hello-world 镜像的唯一标识符(tag、id)进行删除</strong></p></blockquote> <p>首先查询 hello-world 镜像 id</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> image hello-world

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED       SIZE
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago   <span class="token number">13</span>.3kB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>删除 hello-world 镜像</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> rmi hello-world:latest
<span class="token comment"># 或者</span>
<span class="token function">docker</span> rmi hello-world:feb5d9fea6a5
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p><strong>例子 3：批量强制删除镜像</strong></p></blockquote> <p>如果不强制删除，需要先删除容器（如果容器存在）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> rmi -f <span class="token variable"><span class="token variable">$(</span><span class="token function">docker</span> images -q<span class="token variable">)</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>$()</code> 类似于 Linux 的管道符号 <code>|</code>，先执行括号里的命令，再执行外面的命令。</p> <h3 id="镜像命名"><a href="#镜像命名" class="header-anchor">#</a> 镜像命名</h3> <p>如果你觉得下载的镜像名或者镜像 TAG 太长，可以进行重命名。</p> <p>我们可以手动新增镜像的版本，也就是设置 TAG，并改名，格式为：<code>docker tag &lt;ID&gt; | &lt;镜像名:原来 TAG&gt; &lt;镜像名&gt;:&lt;新的 TAG&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 手动新增镜像的 TAG</span>
<span class="token function">docker</span> tag <span class="token operator">&lt;</span>ID<span class="token operator">&gt;</span> <span class="token operator">|</span> <span class="token operator">&lt;</span>镜像名:原来 TAG<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>:<span class="token operator">&lt;</span>新的 TAG<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p><strong>例子 1：新增 hello-world 的版本 TAG 为 1.0</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> tag feb5d9fea6a5 hello-world:v1.0

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED       SIZE
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago   <span class="token number">13</span>.3kB
hello-world   v1.0      feb5d9fea6a5   <span class="token number">8</span> weeks ago   <span class="token number">13</span>.3kB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><blockquote><p><strong>例子 2：下载的镜像名和版本名太长，可以新增一个短的版本，并修改镜像名，再删除掉长的版本</strong></p></blockquote> <p>我刚下载了 Tomcat 镜像，因为版本太长，可以先新增一个短的版本名，再删除掉长的版本名，将 <code>8.5.73-jre8-temurin-focal</code> 改为 <code>8.5.73</code>，顺便把 tomcat 改为 tom</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images tomcat

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG                         IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73-jre8-temurin-focal   7ec084df520c   <span class="token number">24</span> hours ago   249MB

<span class="token comment"># 新增短版本</span>
<span class="token function">docker</span> tag 7ec084df520c tom:8.5.73
<span class="token comment"># 删除长版本</span>
<span class="token function">docker</span> rmi tomcat:8.5.73-jre8-temurin-focal

<span class="token comment"># 查询查看镜像</span>
<span class="token function">docker</span> images tom

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG                         IMAGE ID       CREATED        SIZE
tom        	  <span class="token number">8.5</span>.73                      7ec084df520c   <span class="token number">24</span> hours ago   249MB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h3 id="镜像打包"><a href="#镜像打包" class="header-anchor">#</a> 镜像打包</h3> <p>利用 <code>save</code> 可以打包镜像，格式有两个，分别为：</p> <ul><li><code>docker save &gt; &lt;名称.tar&gt; &lt;镜像 ID&gt;</code></li> <li><code>docker save &lt;镜像名&gt;[:TAG | ID] -o &lt;名称.tar&gt;</code></li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> save <span class="token operator">&gt;</span> <span class="token operator">&lt;</span>名称.tar<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像 ID<span class="token operator">&gt;</span>
<span class="token comment"># 或者</span>
<span class="token function">docker</span> save <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:TAG <span class="token operator">|</span> ID<span class="token punctuation">]</span> -o <span class="token operator">&lt;</span>名称.tar<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><strong>这里的镜像 ID 不能修改为镜像版本 TAG。</strong></p> <blockquote><p><strong>例子 1：打包 hello-world 镜像为 myHelloWorld.tar</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73    7ec084df520c   <span class="token number">24</span> hours ago   249MB
mysql         latest    b05128b000dd   <span class="token number">2</span> days ago     516MB
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago    <span class="token number">13</span>.3kB

<span class="token comment"># 打包命令</span>
<span class="token function">docker</span> save <span class="token operator">&gt;</span> myHelloWorld.tar feb5d9fea6a5
<span class="token comment"># 或者</span>
<span class="token function">docker</span> save hello-world -o myHelloWorld.tar
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="镜像载入"><a href="#镜像载入" class="header-anchor">#</a> 镜像载入</h3> <p>利用 <code>load</code> 可以导入镜像，格式为：<code>docker load -i &lt;名称.tar&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> load -i <span class="token operator">&lt;</span>名称.tar<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：解压 myHelloWorl.tar</strong></p></blockquote> <p>进入镜像包目录下执行命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> load -i myHelloWorld.tar
<span class="token comment"># 或者</span>
<span class="token function">docker</span> load <span class="token operator">&lt;</span> myHelloWorld.tar
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p><code>-i</code> 或者 <code>&lt;</code> 表示从文件输入。会成功导入镜像及相关元数据，包括 tag 信息</p> <h3 id="镜像信息"><a href="#镜像信息" class="header-anchor">#</a> 镜像信息</h3> <p>镜像是由一层一层的文件系统组成，在下载镜像的时候就发现，下载了很多文件，那么如何查看这些文件信息呢？</p> <p>在 Windows 系统，如果查看文件夹的信息，<strong>右键 -&gt; 属性</strong> 即可查看文件夹里的文件个数、创建时间等信息。镜像也可以查看自己的信息。</p> <p>查看镜像信息的命令格式：<code>docker images inspect &lt;镜像名&gt;[:TAG | ID]</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> images inspect <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:TAG <span class="token operator">|</span> ID<span class="token punctuation">]</span>

<span class="token comment"># 可以简写</span>
<span class="token function">docker</span> inspect <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:TAG <span class="token operator">|</span> ID<span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><blockquote><p><strong>例子 1：查看 tomcat 的组成文件</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED        SIZE
tomcat        <span class="token number">8.5</span>.73    7ec084df520c   <span class="token number">24</span> hours ago   249MB
mysql         latest    b05128b000dd   <span class="token number">2</span> days ago     516MB
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago    <span class="token number">13</span>.3kB

<span class="token comment"># 查看 tomcat 的组成文件</span>
<span class="token function">docker</span> image inspect tomcat:8.5.73

<span class="token comment"># 返回结果太长，自行实践</span>
<span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="docker容器命令"><a href="#docker容器命令" class="header-anchor">#</a> Docker容器命令</h2> <div class="custom-block note"><p class="custom-block-title">切记</p> <p>容器的唯一标识是 id 和 names（名字）。（大部分情况下）能以 id 操作容器，则也能以 name 操作容器，反之亦然。</p> <p>内容例子可能只写一个标识如 id，忽略另一个，但请记住，两者使用任意一个标识都可以。</p> <div class="custom-block right"><p>2021-11-19 @Gavin</p></div></div> <h3 id="容器启动"><a href="#容器启动" class="header-anchor">#</a> 容器启动</h3> <p>启动容器内容比较长，大纲如下：</p> <ul><li>概念</li> <li>简单启动，不涉及后台启动，端口映射。外界无法访问该容器</li> <li>宿主机端口与容器端口映射</li> <li>后台启动</li> <li>指定名称启动</li></ul> <blockquote><p><strong>概念</strong></p></blockquote> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211120015121.png" alt="image-20211120015120052"></p> <p>首先我们要知道，Docker 启动一个容器，这个容器与操作系统是隔离的，比如 Tomcat 容器的端口是 8080，操作系统的 IP 是 <code>http://192.168.199.27</code>，则访问 Tomcat 的界面 <code>http://192.168.199.27:8080</code> 是失败的，这就是容器的隔离效果。你访问的是操作系统的 8080 端口，不是容器的 8080 端口。所以 <strong>我们在启动容器时要将容器的端口和操作系统的端口进行绑定（映射）</strong>，这样，外界访问操作系统的端口，就会转发给容器的端口。</p> <p>通过镜像启动一个容器，格式为：<code>docker run [options] &lt;镜像名[:tag | 镜像 id]&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token operator">&lt;</span>镜像名<span class="token punctuation">[</span>:tag <span class="token operator">|</span> 镜像 id<span class="token punctuation">]</span><span class="token operator">&gt;</span>
			-p       <span class="token comment"># 指定端口号，将容器的端口和操作系统端口进行绑定</span>
			-d       <span class="token comment"># 启动守护式容器，在后台启动容器</span>
			--name   <span class="token comment"># 为容器起一个别名</span>
			-it      <span class="token comment"># 打开窗口以交互模式启动容器，进入容器进程内容会有讲解</span>
			--restart<span class="token operator">=</span>always     <span class="token comment"># 固定格式，容器一旦关闭就会自启动，一般用于经常发生意外而宕机的容器</span>
			--rm     <span class="token comment"># 容器启动成功并进入容器，再退出来后，容器自动停止并删除，一般在测试情况下使用</span>

<span class="token comment"># 完整格式</span>
<span class="token function">docker</span> run -p 系统端口:容器端口 -p 系统端口:容器端口 <span class="token punctuation">..</span>. -d --name 容器别名 镜像名:tag <span class="token operator">|</span> 镜像 <span class="token function">id</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>其中 tag（TAG） 或者容器 id（IMAGE ID）选一个即可。</p> <p><strong>options 常用参数说明：</strong></p> <table><thead><tr><th style="text-align:left;">参数</th> <th>说明</th></tr></thead> <tbody><tr><td style="text-align:left;">-d</td> <td>启动守护式容器，在后台启动容器，并返回容器的id！</td></tr> <tr><td style="text-align:left;">-i</td> <td>以交互模式运行容器，通过和 -t 一起使用</td></tr> <tr><td style="text-align:left;">-t</td> <td>给容器重新分配一个终端，通常和 -i 一起使用</td></tr> <tr><td style="text-align:left;">-P</td> <td>随机端口映射（大写）</td></tr> <tr><td style="text-align:left;">-p</td> <td>指定端口映射（小写），将容器的端口和操作系统端口进行绑定（映射），多个 <code>-p</code> 可以指定多个端口号</td></tr> <tr><td style="text-align:left;">--name=&quot;x&quot;</td> <td>给容器指定一个名字，如果不设置别名，启动容器会自动给该容器取一个名字</td></tr></tbody></table> <blockquote><p><strong>简单启动</strong></p></blockquote> <p>简单启动一个容器，不涉及后台启动，端口映射，外界无法访问该容器。</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> images tomcat

<span class="token comment"># 返回结果</span>
REPOSITORY   TAG       IMAGE ID       CREATED        SIZE
tomcat       <span class="token number">8.5</span>.73    7ec084df520c   <span class="token number">24</span> hours ago   249MB

<span class="token comment"># 启动命令 1，默认启动 latest 版本</span>
<span class="token function">docker</span> run tomcat

<span class="token comment"># 启动命令 2，启动 8.5.73 版本</span>
<span class="token function">docker</span> run hello-world:8.5.73

<span class="token comment"># 启动命令 3，启动 id 为 7ec084df520c 的镜像</span>
<span class="token function">docker</span> run hello-world:7ec084df520c
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><blockquote><p><strong>宿主机端口与容器端口映射</strong></p></blockquote> <p>如果想外界访问容器，比如容器启动了 Tomcat，外界想访问 Tomcat，则需要将 Tomcat 容器和操作系统端口进行绑定（映射），这样，访问操作系统端口就会转发到容器端口。</p> <p>用 <code>-p</code> 进行映射。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -p <span class="token number">8080</span>:8080 tomcat:8.5.73

<span class="token comment"># 如果想多个映射</span>
<span class="token function">docker</span> run -p <span class="token number">8080</span>:8080 -p <span class="token number">8081</span>:8080 tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>8080/8080 中前面的 8080 是操作系统的端口，后面的 8080 端口是容器的端口，操作系统的端口只要不占用，随便写，但是容器的端口是固定的。</p> <p>此时启动还是前台启动。</p> <blockquote><p><strong>后台启动</strong></p></blockquote> <p>前台启动导致无法操作界面，只能看控制台输出发呆，所以需要后台启动</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -p <span class="token number">8080</span>:8080 -d tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>指定名称启动</strong></p></blockquote> <p><strong>如何精确找到并操作某一个 Docker 容器？</strong></p> <ul><li>容器 id</li> <li>容器名称</li></ul> <p>可以通过 id 操作容器，但是启动容器时会自动生成随机的 id，很难记住，不可能每次想操作容器都要查看一下容器的 id，所以容器的名称非常重要，默认启动容器会自动生成随机的名称，我们也可以指定名称，通过 <code>--name</code> 选项</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 启动 tomcat</span>
<span class="token function">docker</span> run -d --name tomcat01 tomcat:8.5.73

<span class="token comment"># 查看容器运行状态，后面有讲解</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回容器运行状态</span>
CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS         PORTS    NAMES
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">10</span> seconds ago   Up <span class="token number">9</span> seconds    <span class="token punctuation">..</span>.     tomcat01
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><blockquote><p><strong>交互模式启动容器</strong></p></blockquote> <p>在启动容器的时候，我们可以启动完成后 <strong>直接进入容器内部</strong>。使用 <code>-it</code> 即可实现，需要指定的容器内部使用窗口如 shell 窗口、bash 窗口。</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> run -it tomcat:8.5.73 <span class="token function">bash</span>

<span class="token comment"># 此时已经进入了 Tomcat 容器内部，长什么样子呢？和 Windows 下的根目录类似</span>
bin  BUILDING.txt  conf  CONTRIBUTING.md  lib  LICENSE  logs  native-jni-lib  NOTICE  README.md  RELEASE-NOTES  RUNNING.txt  temp  webapps  webapps.dist  work
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="custom-block warning"><p class="custom-block-title">注意</p> <p>交互模式启动容器，不能加入 <code>-d</code>，否则启动后无法进入容器。</p> <div class="custom-block right"><p>2021-11-22 @Gavin</p></div></div> <p>上面的例子都是单独针对某个选项而言，实际使用，我们需要将它们组合在一起，如：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -d  --name tomcat01 -p <span class="token number">8080</span>:8080 tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="容器查看"><a href="#容器查看" class="header-anchor">#</a> 容器查看</h3> <p>容器查看的格式：<code>docker ps [options]</code></p> <p><strong>options 常用参数说明：</strong></p> <table><thead><tr><th>参数</th> <th>说明</th></tr></thead> <tbody><tr><td>-a</td> <td>表示 all，所有的，列出当前所有正在运行的容器 + 历史运行过的容器</td></tr> <tr><td>-l</td> <td>显示最近创建的容器</td></tr> <tr><td>-n=?</td> <td>显示最近n个创建的容器</td></tr> <tr><td>-q</td> <td>静默模式，返回正在运行的容器 id。</td></tr></tbody></table> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 查看正在运行的容器</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS         PORTS                                       NAMES
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">10</span> seconds ago   Up <span class="token number">9</span> seconds   <span class="token number">0.0</span>.0.0:8080-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp, :::8080-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat01

<span class="token comment"># 查看所有容器，包括历史运行的容器</span>
<span class="token function">docker</span> <span class="token function">ps</span> -a

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED         STATUS                         PORTS     NAMES
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">3</span> minutes ago   Exited <span class="token punctuation">(</span><span class="token number">143</span><span class="token punctuation">)</span> <span class="token number">30</span> seconds ago              tomcat01
156e574bee6a   hello-world     <span class="token string">&quot;/hello&quot;</span>            <span class="token number">2</span> hours ago     Exited <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span> About an hour ago             sweet_kare

<span class="token comment"># 查看所有容器的 ID，包括历史运行的容器</span>
<span class="token function">docker</span> <span class="token function">ps</span> -aq

<span class="token comment"># 返回结果</span>
CONTAINER ID
1365f332be6b
156e574bee6a
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>返回结果参数名：</p> <ul><li><p>CONTAINER ID：容器 id（唯一）</p></li> <li><p>IMAGE：生成容器的镜像名</p></li> <li><p>COMMAND：容器启动后，内部执行的命令</p></li> <li><p>CREATED：创建时间</p></li> <li><p>STATUS：当前状态</p></li> <li><p>PORTS：容器监听的端口</p></li> <li><p>NAMES：容器的别名</p></li></ul> <h3 id="容器退出"><a href="#容器退出" class="header-anchor">#</a> 容器退出</h3> <table><thead><tr><th>指令</th> <th>说明</th></tr></thead> <tbody><tr><td>exit</td> <td>容器停止退出</td></tr> <tr><td>ctrl+P+Q</td> <td>容器不停止退出</td></tr></tbody></table> <h3 id="容器再启动"><a href="#容器再启动" class="header-anchor">#</a> 容器再启动</h3> <p>容器再启动命令格式：<code>docker start &lt;容器 id | 容器名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> start <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>首先查看历史运行的容器 id 或者名称，再启动历史运行的容器</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><div class="highlighted"> </div><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 查看所有容器，包括曾经运行的容器</span>
dokcer <span class="token function">ps</span> -a

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE         COMMAND    CREATED          STATUS                      PORTS     NAMES
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">3</span> minutes ago   Exited <span class="token punctuation">(</span><span class="token number">143</span><span class="token punctuation">)</span> <span class="token number">30</span> seconds ago              tomcat01
156e574bee6a   hello-world     <span class="token string">&quot;/hello&quot;</span>            <span class="token number">2</span> hours ago     Exited <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span> About an hour ago             sweet_kare

<span class="token comment"># 再启动容器</span>
<span class="token function">docker</span> start 1365f332be6b
<span class="token comment"># 或者</span>
<span class="token function">docker</span> start tomcat01
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h3 id="容器停止和重启"><a href="#容器停止和重启" class="header-anchor">#</a> 容器停止和重启</h3> <p>容器正常停止命令格式：<code>docker stop &lt;容器 id | 容器名&gt;</code></p> <p>容器立即停止命令格式：<code>docker kill &lt;容器 id | 容器名&gt;</code></p> <p>容器重启命令格式：<code>docker restart &lt;容器 id | 容器名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 正常停止容器</span>
<span class="token function">docker</span> stop <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span>

<span class="token comment"># 立即停止容器</span>
<span class="token function">docker</span> <span class="token function">kill</span> <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span>

<span class="token comment"># 重启容器</span>
<span class="token function">docker</span> restart <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><blockquote><p><strong>例子：</strong></p></blockquote> <p>先正常停止 Tomcat 容器，再启动 Tomcat 容器，然后重启 Tomcat 容器，最后立即停止 Tomcat 容器。（这里演示 id，其实 name 也可以）</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 查看历史运行的容器</span>
<span class="token function">docker</span> <span class="token function">ps</span> -a

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS                         PORTS     NAMES
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">17</span> minutes ago   Exited <span class="token punctuation">(</span><span class="token number">143</span><span class="token punctuation">)</span> <span class="token number">11</span> minutes ago              tomcat01
156e574bee6a   hello-world     <span class="token string">&quot;/hello&quot;</span>            <span class="token number">2</span> hours ago      Exited <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span> About an hour ago             sweet_kare

<span class="token comment"># 正常停止容器</span>
<span class="token function">docker</span> stop 1365f332be6b

<span class="token comment"># 启动 Tomcat 容器</span>
<span class="token function">docker</span> start 1365f332be6b

<span class="token comment"># 重启容器</span>
<span class="token function">docker</span> restart 1365f332be6b

<span class="token comment"># 立即停止容器</span>
<span class="token function">docker</span> <span class="token function">kill</span> 1365f332be6b
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>如果容器处于特殊状态，立即停止 <code>kill</code> 命令可能造成严重后果。</p> <h3 id="容器删除和清除"><a href="#容器删除和清除" class="header-anchor">#</a> 容器删除和清除</h3> <p>容器删除命令格式：<code>docker rm [options] &lt;容器 id | 容器名&gt;</code></p> <p>容器清除命令格式：<code>docker container prune</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 删除命令格式</span>
<span class="token function">docker</span> <span class="token function">rm</span> <span class="token punctuation">[</span>options<span class="token punctuation">]</span> <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span>

<span class="token comment"># 强制删除</span>
<span class="token function">docker</span> <span class="token function">rm</span> -f <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><blockquote><p><strong>例子：删除 Tomcat 的历史容器</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 查看历史运行的容器</span>
<span class="token function">docker</span> <span class="token function">ps</span> -a

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS                         PORTS     NAMES
1365f332be6b   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">17</span> minutes ago   Exited <span class="token punctuation">(</span><span class="token number">143</span><span class="token punctuation">)</span> <span class="token number">11</span> minutes ago              tomcat01
156e574bee6a   hello-world     <span class="token string">&quot;/hello&quot;</span>            <span class="token number">2</span> hours ago      Exited <span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span> About an hour ago             sweet_kare

<span class="token comment"># 删除</span>
<span class="token function">docker</span> <span class="token function">rm</span> 1365f332be6b
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>有时候删除会报错，原因在于它处于运行状态，Windows 里正在运行的进程也不能删除。</p> <p><strong>那么如何删除一个正在运行的容器呢？</strong></p> <p>我们可以使用强制删除命令 <code>-f</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">rm</span> -f 1365f332be6b
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>如何删除所有的历史容器呢？</strong></p> <p>别忘了，之前提到过的 <code>$()</code>，按照数学运算符号优先级来说，括号的执行优先级很高。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">rm</span> -f <span class="token variable"><span class="token variable">$(</span><span class="token function">docker</span> <span class="token function">ps</span> -qa<span class="token variable">)</span></span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>也有专门的清除历史容器命令：<code>docker container prune</code></p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> container prune

<span class="token comment"># 返回结果</span>
WARNING<span class="token operator">!</span> This will remove all stopped containers.
<span class="token comment"># 输入 y 确定清除</span>
Are you sure you want to continue? <span class="token punctuation">[</span>y/N<span class="token punctuation">]</span> y

<span class="token comment"># 查询查看历史容器</span>
<span class="token function">docker</span> <span class="token function">ps</span> -a

<span class="token comment"># 返回结果</span>
CONTAINER ID        IMAGE               COMMAND             CREATED             STATUS              PORTS               NAMES

<span class="token comment"># 加入时间戳</span>

<span class="token comment"># 监听日志的输出，一旦日志更新，显示在控制台上</span>
<span class="token function">docker</span> logs -f <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span>

<span class="token comment"># 显示日志的最后多少条数据，取决于数字</span>
<span class="token function">docker</span> logs --tail 数字 <span class="token operator">&lt;</span>容器 <span class="token function">id</span> <span class="token operator">|</span> 容器名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><table><thead><tr><th>参数</th> <th>说明</th></tr></thead> <tbody><tr><td>-t</td> <td>显示时间戳</td></tr> <tr><td>-f</td> <td>监听日志，一旦更新，立即打印在控制台</td></tr> <tr><td>--tail N</td> <td>显示日志的最后 N 条数据</td></tr></tbody></table> <blockquote><p><strong>例子 1：查看容器的日志(显示时间戳)</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
