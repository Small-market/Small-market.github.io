a-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2%20-%20Docker" title="分类" data-v-06225672>容器部署 - Docker</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Small-market" target="_blank" title="作者" class="beLink" data-v-06225672>Gavin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-19</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Docker - 安装<!----></h1> <!----> <div class="theme-vdoing-content content__default"><div class="custom-block note"><p class="custom-block-title">本内容基于官网的安装步骤，目前是最新的安装步骤(2021-11-19)。最新安装步骤请前往 [Docker 安装文档](https://docs.docker.com/engine/install/centos/)</p> <div class="custom-block right"><p>2021-11-19 @Gavin</p></div></div> <p></p><div class="table-of-contents"><ul><li><a href="#操作系统要求">操作系统要求</a></li><li><a href="#卸载旧版本">卸载旧版本</a></li><li><a href="#安装方法">安装方法</a><ul><li><a href="#使用存储库安装">使用存储库安装</a></li><li><a href="#从包安装">从包安装</a></li><li><a href="#便利脚本安装">便利脚本安装</a></li></ul></li><li><a href="#安装进阶">安装进阶</a><ul><li><a href="#以非root用户管理docker">以非root用户管理Docker</a></li><li><a href="#配置docker开机启动">配置Docker开机启动</a></li></ul></li><li><a href="#仓库配置">仓库配置</a><ul><li><a href="#docker-官方中国的镜像加速器">Docker 官方中国的镜像加速器</a></li><li><a href="#配置阿里云镜像加速器">配置阿里云镜像加速器</a></li></ul></li><li><a href="#镜像查看和拉取">镜像查看和拉取</a></li><li><a href="#卸载docker引擎">卸载Docker引擎</a></li><li><a href="#参考文章">参考文章</a></li></ul></div><p></p> <h2 id="操作系统要求"><a href="#操作系统要求" class="header-anchor">#</a> 操作系统要求</h2> <p>要安装 Docker 引擎，您需要 CentOS 7 或 8 的维护版本。不支持或测试存档版本，并且 Linux 版本 <span class="badge tip" style="vertical-align:top;" data-v-d5affa18>3.10.0+</span>，包括 3.10.0。</p> <p>该 <code>centos-extras</code> 库必须启用。默认情况下启用此存储库，但如果您已禁用它，则需要 <a href="https://wiki.centos.org/AdditionalResources/Repositories" target="_blank" rel="noopener noreferrer">重新启用它<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p> <p><code>overlay2</code> 推荐使用存储驱动。</p> <h2 id="卸载旧版本"><a href="#卸载旧版本" class="header-anchor">#</a> 卸载旧版本</h2> <p>旧版本的 Docker 被称为 <code>docker</code> 或 <code>docker-engine</code>。如果安装了这些，请卸载它们以及相关的依赖项：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum remove <span class="token function">docker</span> <span class="token punctuation">\</span>
                docker-client <span class="token punctuation">\</span>
                docker-client-latest <span class="token punctuation">\</span>
                docker-common <span class="token punctuation">\</span>
                docker-latest <span class="token punctuation">\</span>
                docker-latest-logrotate <span class="token punctuation">\</span>
                docker-logrotate <span class="token punctuation">\</span>
                docker-engine
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>如果 <code>yum</code> 报告没有安装这些软件包，那也没关系，只是说明曾经没安装过，不影响任何东西。</p> <p>卸载并不会全部卸载，如图像、容器、卷和网络，将被保留，以及 <code>/var/lib/docker/</code> 的内容</p> <p>Docker 引擎包现在被称为 <code>docker-ce</code>.</p> <h2 id="安装方法"><a href="#安装方法" class="header-anchor">#</a> 安装方法</h2> <p>首先说明下：Docker 安装路径是 <code>/var/lib/docker</code>，安装 Docker 成功后，在该路径中有一个 image 和 containers 文件夹，分别存放镜像和实例。</p> <p>您可以根据需要以不同方式安装 Docker Engine：</p> <ul><li><p>从 Docker 的存储库或者其他镜像库里下载，这是最推荐的方法</p></li> <li><p>下载 RPM 包并手动安装并完全手动管理升级。这在某些情况下非常有用，例如在无法访问互联网的气隙系统上安装 Docker</p></li> <li><p>便捷脚本安装 Docker，可以在测试和开发环境中安装</p></li></ul> <h3 id="使用存储库安装"><a href="#使用存储库安装" class="header-anchor">#</a> 使用存储库安装</h3> <p>在新主机上首次安装 Docker Engine 之前，您需要设置 Docker 存储库。之后，您可以从存储库安装和更新 Docker。</p> <blockquote><p><strong>安装软件包</strong></p></blockquote> <p>安装 <code>yum-utils</code> 包，它提供 <code>yum-config-manager</code> 实用程序</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum <span class="token function">install</span> -y yum-utils
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>设置存储库</strong></p></blockquote> <p>设置稳定版本的仓库</p> <p>官网（国外）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum-config-manager <span class="token punctuation">\</span>
		--add-repo <span class="token punctuation">\</span>
		https://download.docker.com/linux/centos/docker-ce.repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>阿里云（国内）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum-config-manager <span class="token punctuation">\</span>
    	--add-repo <span class="token punctuation">\</span>
		http://mirrors.aliyun.com/docker-ce/linux/centos/docker-ce.repo
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>阿里云仓库也是定期从官网仓库进行更新引用，两者仓库量无太大区别，如果配置了阿里云仓库，也要配置阿里云镜像加速，即下载速度源由官网改为阿里云。</p> <ul><li><p>最新版本安装</p></li> <li><p>特定版本安装</p></li></ul> <p>安装 <strong>最新版本</strong> 的 Docker Engine 和 containerd：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum -y <span class="token function">install</span> docker-ce docker-ce-cli containerd.io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>如果希望自己手动确认一些安装条件，则把 <code>-y</code> 去掉。</p> <p>如果报如下错误：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>Loaded plugins: fastestmirror
Loading mirror speeds from cached hostfile
No package docker-ce available.
No package docker-ce-cli available.
No package containerd.io available.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>要么你的 Linux 版本没到达 3.10.+，要么你忽略了上方的设置存储库，请设置官方或者阿里云的存储库，否则无法找到 Docker。</p> <p>还有一种可能就是你的 yum 版本太低，请更新它。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 更新 yum</span>
yum update

<span class="token comment"># CentOS 7 更新索引</span>
yum makecache fast

<span class="token comment"># CentOS 8 更新索引</span>
yum makecache
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><hr> <p>安装 <strong>特定版本</strong> 的 Docker Engine，请在 repo 中列出可用版本，然后选择并安装</p> <p>首先列出可以安装的版本：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>yum list docker-ce --showduplicates <span class="token operator">|</span> <span class="token function">sort</span> -r

<span class="token comment"># 例子：</span>
docker-ce.x86_643:18.09.1-3.el7			docker-ce-stable
docker-ce.x86_643:18.09.0-3.el7			docker-ce-stable
docker-ce.x86_6418.06.1.ce-3.el7		docker-ce-stable
docker-ce.x86_6418.06.e.ce-3.el7		docker-ce-stable
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>返回的列表取决于启用的存储库，并且特定于您的 CentOS 版本（e17 就是 CentOS 7.x 版本，如果是 CentOS 8.2，则是 e18）</p> <p>通过完全限定的包名称安装特定版本，即包名称 (<code>docker-ce</code>) 加上从第一个冒号 (<code>:</code>)开始的版本字符串（第 2 列），直到第一个连字符，由连字符 (<code>-</code>)分隔。例如：<code>docker-ce-18.09.1</code>。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum <span class="token function">install</span> docker-ce-<span class="token operator">&lt;</span>version<span class="token operator">&gt;</span> docker-ce-cli-<span class="token operator">&lt;</span>version<span class="token operator">&gt;</span> containerd.io

<span class="token comment"># 例子</span>
<span class="token function">sudo</span> yum <span class="token function">install</span> docker-ce-18.09.1 docker-ce-cli-18.09.1 containerd.io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>此命令会安装 Docker，但不会启动 Docker。它还会创建一个 <code>docker</code> 组，但是，默认情况下它不会向该组添加任何用户。</p> <blockquote><p><strong>启动 Docker</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> systemctl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>测试是否启动成功</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行该命令</span>

           └─29970 /usr/bin/dockerd -H fd:// --containerd<span class="token operator">=</span>/run/containerd/containerd.sock
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>其他命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看 docker 的状态</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 Docker 信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> info
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>测试运行</strong></p></blockquote> <p>通过运行 <code>hello-world</code> 映像验证 Docker Engine 是否已正确安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行该命令</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><p>此命令下载测试映像并在容器中运行它。当容器运行时，它会打印一条消息并退出。</p> <h3 id="从包安装"><a href="#从包安装" class="header-anchor">#</a> 从包安装</h3> <p>如果您无法使用 Docker 的存储库来安装 Docker，您可以下载该<code>.rpm</code>版本的 文件并手动安装。每次要升级 Docker Engine 时都需要下载一个新文件。</p> <p>前往 <a href="https://download.docker.com/linux/centos/" target="_blank" rel="noopener noreferrer">https://download.docker.com/linux/centos/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 并选择您的 CentOS 版本。然后浏览 <code>x86_64/stable/Packages/</code> 并下载 <code>.rpm</code> 要安装的 Docker 版本的文件。</p> <blockquote><p><strong>安装</strong></p></blockquote> <p>安装 Docker Engine，将下面的路径更改为您下载 Docker 包的路径。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum <span class="token function">install</span> /path/to/package.rpm
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Docker 已安装但未启动。该 <code>docker</code> 组被创建，但没有用户添加到组。</p> <blockquote><p><strong>启动 Docker</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> systemctl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其他命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看 docker 的状态</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p><strong>验证安装</strong></p></blockquote> <p>查看 Docker 版本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 Docker 信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> info
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>测试运行</strong></p></blockquote> <p>通过运行 <code>hello-world</code> 映像验证 Docker Engine 是否已正确安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此命令下载测试映像并在容器中运行它。当容器运行时，它会打印一条消息并退出。</p> <h3 id="便利脚本安装"><a href="#便利脚本安装" class="header-anchor">#</a> 便利脚本安装</h3> <p>Docker 在 <a href="https://get.docker.com/" target="_blank" rel="noopener noreferrer">get.docker.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 上提供了一个方便的脚本，可以快速且非交互式地将 Docker 安装到开发环境中。不建议将便捷脚本用于生产环境，但可以用作示例来创建适合您需求的配置脚本。</p> <p>在本地运行之前，请务必检查从 Internet 下载的脚本。在安装之前，让自己熟悉便利脚本的潜在风险和限制：</p> <ul><li>脚本需要 <code>root</code> 或 <code>sudo</code> 特权才能运行。</li> <li>该脚本会尝试检测您的 Linux 发行版和版本并为您配置包管理系统，并且不允许您自定义大多数安装参数。</li> <li>该脚本无需确认即可安装依赖项和建议。这可能会安装大量软件包，具体取决于主机的当前配置。</li> <li>默认情况下，该脚本会安装 Docker、containerd 和 runc 的最新稳定版本。使用此脚本配置机器时，可能会导致 Docker 的主要版本意外升级。在部署到生产系统之前，始终在测试环境中测试（主要）升级。</li> <li>该脚本并非旨在升级现有的 Docker 安装。使用脚本更新现有安装时，依赖项可能不会更新到预期版本，从而导致使用过时的版本。</li></ul> <blockquote><p><strong>安装</strong></p></blockquote> <p>此示例从 <a href="https://get.docker.com/" target="_blank" rel="noopener noreferrer">get.docker.com<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 下载脚本并运行它以在 Linux 上安装 Docker 的最新稳定版本，另外可以通过 <code>--mirror</code> 选项使用国内下载源进行安装：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code> <span class="token function">curl</span> -fsSL https://get.docker.com -o get-docker.sh
 <span class="token function">sudo</span> <span class="token function">sh</span> get-docker.sh --mirror
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><blockquote><p><strong>启动 Docker</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> systemctl start <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>其他命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 查看 docker 的状态</span>
systemctl status <span class="token function">docker</span>
<span class="token comment"># 重启 docker</span>
systemctl restart <span class="token function">docker</span>
<span class="token comment"># 设置 docker 服务开启自启动</span>
systemctl <span class="token builtin class-name">enable</span> <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><blockquote><p><strong>创建 docker 用户组</strong></p></blockquote> <p>便利脚本安装不会自动创建 docker 用户组，请手动安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">groupadd</span> <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>验证测试</strong></p></blockquote> <p>查看 Docker 版本</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看 Docker 信息</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> info
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>测试运行</strong></p></blockquote> <p>通过运行 <code>hello-world</code> 映像验证 Docker Engine 是否已正确安装</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此命令下载测试映像并在容器中运行它。当容器运行时，它会打印一条消息并退出。</p> <h2 id="安装进阶"><a href="#安装进阶" class="header-anchor">#</a> 安装进阶</h2> <h3 id="以非root用户管理docker"><a href="#以非root用户管理docker" class="header-anchor">#</a> 以非root用户管理Docker</h3> <p>Docker 守护进程绑定到 Unix 套接字而不是 TCP 端口。默认情况下，Unix 套接字归用户所有 <code>root</code>，其他用户只能使用 <code>sudo</code>. Docker 守护进程始终以<code>root</code> 用户身份运行。</p> <p>如果您不想在 <code>docker</code> 命令前加上 <code>sudo</code>，请创建一个 <code>docker</code>  用户组并向其中添加用户。当 Docker 守护进程启动时，它会创建一个可由 <code>docker</code> 组成员访问的 Unix 套接字。</p> <ol><li>创建 <code>docker</code> 组</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">groupadd</span> <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="2"><li>将您的用户添加到 <code>docker</code> 组中</li></ol> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">usermod</span> -aG <span class="token function">docker</span> <span class="token environment constant">$USER</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><ol start="3"><li><p>注销并重新登录，以便重新评估您的组成员身份。</p> <p>如果在虚拟机上进行测试，可能需要重新启动虚拟机以使更改生效。</p> <p>在桌面 Linux 环境（例如 X Windows）上，完全注销会话，然后重新登录。</p> <p>在 Linux 上，您还可以运行以下命令来激活对组的更改：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>newgrp <span class="token function">docker</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>验证您可以在<code>docker</code>没有<code>sudo</code>.</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run hello-world
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>此命令下载测试映像并在容器中运行它。当容器运行时，它会打印一条消息并退出。</p> <p>如果您 <code>sudo</code> 在将用户添加到 <code>docker</code> 组之前最初使用 Docker CLI 命令运行，您可能会看到以下错误，这表明您的 <code>~/.docker/</code> 目录由于 <code>sudo</code> 命令而使用不正确的权限创建。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>WARNING: Error loading config file: /home/user/.docker/config.json -
<span class="token function">stat</span> /home/user/.docker/config.json: permission denied
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>要解决此问题，请删除 <code>~/.docker/</code> 目录（它会自动重新创建，但所有自定义设置都将丢失），或使用以下命令更改其所有权和权限：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">chown</span> <span class="token string">&quot;<span class="token environment constant">$USER</span>&quot;</span><span class="token builtin class-name">:</span><span class="token string">&quot;<span class="token environment constant">$USER</span>&quot;</span> /home/<span class="token string">&quot;<span class="token environment constant">$USER</span>&quot;</span>/.docker -R
<span class="token function">sudo</span> <span class="token function">chmod</span> g+rwx <span class="token string">&quot;<span class="token environment constant">$HOME</span>/.docker&quot;</span> -R
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li></ol> <h3 id="配置docker开机启动"><a href="#配置docker开机启动" class="header-anchor">#</a> 配置Docker开机启动</h3> <p>多数当前的 Linux 发行版（RHEL、CentOS、Fedora、Debian、Ubuntu 16.04 及更高版本）用于 systemd 管理系统启动时启动的服务（就是 <code>systemctl</code> 命令）。在 Debian 和 Ubuntu 上，Docker 服务默认配置为在启动时启动。要在引导时为其他发行版自动启动 Docker 和 Containerd，请使用以下命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 可省略 .service</span>
<span class="token function">sudo</span> systemctl <span class="token builtin class-name">enable</span> docker.service
<span class="token function">sudo</span> systemctl <span class="token builtin class-name">enable</span> containerd.servic
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>要禁用此开机启动，请改用为 <code>disable</code>。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 可省略 .service</span>
<span class="token function">sudo</span> systemctl disable docker.service
<span class="token function">sudo</span> systemctl disable containerd.service
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="仓库配置"><a href="#仓库配置" class="header-anchor">#</a> 仓库配置</h2> <blockquote><p><strong>Docker 安装好以后，我们就要开始为拉取镜像准备了；国内从 DockerHub 拉取镜像有时会特别慢，此时可以配置镜像加速器。</strong></p></blockquote> <p>Docker 官方和国内很多云服务商都提供了国内加速器服务，比如：</p> <ul><li>阿里云的加速器：https://help.aliyun.com/document_detail/60750.html</li> <li>网易加速器：http://hub-mirror.c.163.com</li> <li>Docker 官方中国加速器：https://registry.docker-cn.com</li> <li>ustc 的镜像：https://docker.mirrors.ustc.edu.cn</li> <li>daocloud：https://www.daocloud.io/mirror#accelerator-doc（注册后使用）</li></ul> <h3 id="docker-官方中国的镜像加速器"><a href="#docker-官方中国的镜像加速器" class="header-anchor">#</a> Docker 官方中国的镜像加速器</h3> <p>对于使用 systemd 的系统（CentOS 7.x 以上），请在 /etc/docker/daemon.json 中写入如下内容（如果文件不存在请新建该文件）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">{</span>
	<span class="token string">&quot;registry-mirrors&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span><span class="token string">&quot;https://registry.docker-cn.com&quot;</span><span class="token punctuation">]</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>另一种方式</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 创建文件夹</span>
<span class="token function">sudo</span> <span class="token function">mkdir</span> -p /etc/docker
<span class="token comment"># 下面是一个步骤，全部复制</span>
<span class="token function">sudo</span> <span class="token function">tee</span> /etc/docker/daemon.json <span class="token operator">&lt;&lt;-</span><span class="token string">'EOF'
	{
		&quot;registry-mirrors&quot;: [&quot;https://registry.docker-cn.com&quot;]
	}
EOF</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>之后重新启动服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> systemctl daemon-reload
<span class="token function">sudo</span> systemctl restart <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="配置阿里云镜像加速器"><a href="#配置阿里云镜像加速器" class="header-anchor">#</a> 配置阿里云镜像加速器</h3> <ul><li><p>访问阿里云登录自己的账号查看 docker 镜像加速服务：<a href="https://cr.console.aliyun.com/cn-shenzhen/instances/mirrors" target="_blank" rel="noopener noreferrer">https://cr.console.aliyun.com/cn-shenzhen/instances/mirrors<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211119171559.png" alt="image-20211119171557767"></p> <p>操作步骤是统一的，不存在不同用户不同的操作步骤，我已经放到下面代码块：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 创建文件夹</span>
<span class="token function">sudo</span> <span class="token function">mkdir</span> -p /etc/docker
<span class="token comment"># 下面是一个步骤，全部复制</span>
<span class="token function">sudo</span> <span class="token function">tee</span> /etc/docker/daemon.json <span class="token operator">&lt;&lt;-</span><span class="token string">'EOF'
{
  &quot;registry-mirrors&quot;: [&quot;https://cgyf1vkq.mirror.aliyuncs.com&quot;]
}
EOF</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>之后重新启动服务</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> systemctl daemon-reload
<span class="token function">sudo</span> systemctl restart <span class="token function">docker</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div></li> <li><p>验证 docker 的镜像加速器是否生效</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> info
<span class="token comment"># 结果</span>
 <span class="token punctuation">..</span><span class="token punctuation">..</span><span class="token punctuation">..</span>
 Registry: https://index.docker.io/v1/
 Labels:
 Experimental: <span class="token boolean">false</span>
 Insecure Registries:
  <span class="token number">127.0</span>.0.0/8
 Registry Mirrors:
  https://cgyf1vkq.mirror.aliyuncs.com/
 Live Restore Enabled: <span class="token boolean">false</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div></li></ul> <h2 id="镜像查看和拉取"><a href="#镜像查看和拉取" class="header-anchor">#</a> 镜像查看和拉取</h2> <blockquote><p><strong>拉一个 docker 镜像试试吧？</strong></p></blockquote> <p>拉取 hello world</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行该命令</span>
<span class="token function">docker</span> pull hello-world:latest
<span class="token comment"># 执行结果</span>
latest: Pulling from library/hello-world
2db29710123e: Pull complete 
Digest: sha256:cc15c5b292d8525effc0f89cb299f1804f3a725c8d05e158653a563f15e4f685
Status: Downloaded newer image <span class="token keyword">for</span> hello-world:latest
docker.io/library/hello-world:latest
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>看本地仓库是否有这个库</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行该命令</span>
<span class="token function">docker</span> images
<span class="token comment"># 执行结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED       SIZE
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago   <span class="token number">13</span>.3kB
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>运行这个镜像的实例，即容器</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行该命令</span>
<span class="token function">docker</span> run hello-world
<span class="token comment"># 执行结果</span>
Hello from Docker<span class="token operator">!</span>
This message shows that your installation appears to be working correctly.

To generate this message, Docker took the following steps:
 <span class="token number">1</span>. The Docker client contacted the Docker daemon.
 <span class="token number">2</span>. The Docker daemon pulled the <span class="token string">&quot;hello-world&quot;</span> image from the Docker Hub.
    <span class="token punctuation">(</span>amd64<span class="token punctuation">)</span>
 <span class="token number">3</span>. The Docker daemon created a new container from that image <span class="token function">which</span> runs the
    executable that produces the output you are currently reading.
 <span class="token number">4</span>. The Docker daemon streamed that output to the Docker client, <span class="token function">which</span> sent it
    to your terminal.

To try something <span class="token function">more</span> ambitious, you can run an Ubuntu container with:
 $ <span class="token function">docker</span> run -it ubuntu <span class="token function">bash</span>

Share images, automate workflows, and <span class="token function">more</span> with a <span class="token function">free</span> Docker ID:
 https://hub.docker.com/

 https://docs.docker.com/get-started/
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br></div></div><blockquote><p>注意, 如果你在没有镜像的时候，直接 <code>docker run hello-world</code> 也是可以的；它会先检查本地是否有这个镜像，没有的话会先从指定仓库中拉取。</p></blockquote> <h2 id="卸载docker引擎"><a href="#卸载docker引擎" class="header-anchor">#</a> 卸载Docker引擎</h2> <blockquote><p><strong>卸载 Docker Engine、CLI 和 Containerd 包</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> yum remove docker-ce docker-ce-cli containerd.io
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>主机上的映像、容器、卷或自定义配置文件不会自动删除。删除所有镜像、容器和卷</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">sudo</span> <span class="token function">rm</span> -rf /var/lib/docker
<span class="token function">sudo</span> <span class="token function">rm</span> -rf /var/lib/containerd
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>您必须手动删除任何已编辑的配置文件</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <p>https://www.pdai.tech/md/devops/docker/docker-02-basic.html</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/40.工具/40.容器部署 - Docker/06.Docker - 安装.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2" title="标签">#容器部署</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/docker/introduce/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker - 介绍</div></a> <a href="/docker/commands/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker - 常用命令</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
