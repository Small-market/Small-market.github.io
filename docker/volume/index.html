le/" class="sidebar-link">Docker - Dockerfile</a></li><li><a href="/docker/compose/" class="sidebar-link">Docker - Compose</a></li><li><a href="/docker/maven-plugin/" class="sidebar-link">Docker - Maven插件</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/categories/?category=%E5%B7%A5%E5%85%B7" title="分类" data-v-06225672>工具</a></li><li data-v-06225672><a href="/categories/?category=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2%20-%20Docker" title="分类" data-v-06225672>容器部署 - Docker</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/Small-market" target="_blank" title="作者" class="beLink" data-v-06225672>Gavin</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2021-11-20</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">Docker - 数据卷<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#什么是数据卷">什么是数据卷</a></li><li><a href="#为什么使用数据卷">为什么使用数据卷</a></li><li><a href="#数据卷挂载操作">数据卷挂载操作</a><ul><li><a href="#具体目录挂载">具体目录挂载</a></li><li><a href="#默认目录挂载">默认目录挂载</a></li><li><a href="#匿名目录挂载">匿名目录挂载</a></li><li><a href="#哪个挂载方法好">哪个挂载方法好？</a></li><li><a href="#读写权限">读写权限</a></li></ul></li><li><a href="#数据卷操作命令">数据卷操作命令</a><ul><li><a href="#数据卷命令">数据卷命令</a></li><li><a href="#数据卷查看">数据卷查看</a></li><li><a href="#数据卷信息">数据卷信息</a></li><li><a href="#数据卷创建">数据卷创建</a></li><li><a href="#数据卷删除">数据卷删除</a></li></ul></li><li><a href="#数据卷容器">数据卷容器</a><ul><li><a href="#数据共享">数据共享</a></li><li><a href="#数据备份">数据备份</a></li><li><a href="#数据恢复">数据恢复</a></li></ul></li><li><a href="#挂载特性">挂载特性</a></li></ul></div><p></p> <h2 id="什么是数据卷"><a href="#什么是数据卷" class="header-anchor">#</a> 什么是数据卷</h2> <Strong style="color:red;">数据卷</Strong> 是一个可供一个或多个容器使用的特殊目录，它绕过 UFS，可以提供很多有用的特性:
<ul><li><Strong style="color:red;">数据卷</Strong> 可以在容器之间共享和享用
</li> <li>对 <Strong style="color:red;">数据卷</Strong> 的修改立马生效</li> <li>对 <Strong style="color:red;">数据卷</Strong> 的更新，不会影响镜像</li> <li><Strong style="color:red;">数据卷</Strong> 默认会一直存在，即时容器被删除
</li></ul> <div class="custom-block note"><p class="custom-block-title">注意</p> <Strong style="color:red;">数据卷</Strong> 的使用，类似于 Linux 下对目录或者文件进行 mount，镜像中的被指定为挂载点的目录中的文件会复制到数据卷（仅数据卷为空时复制）
<div class="custom-block right"><p>2021-11-20 @Gavin</p></div></div> <h2 id="为什么使用数据卷"><a href="#为什么使用数据卷" class="header-anchor">#</a> 为什么使用数据卷</h2> <ul><li>当创建一个容器的时候，容器运行，数据能不能持久化</li> <li>如果能够持久化，数据存储在哪？由于 docker 是隔离的，数据能不能存储在容器外</li> <li>如果部署很多容器，每次都需要进入容器中进行配置嘛？能不能外部进行配置</li></ul> <p>docker 数据卷呈现给 docker 容器的一个形式就是目录，该目录支持多个容器间共享，修改不会影响到镜像。使用 Docker 的数据卷，类似在系统中使用 mount 挂载一个文件系统。</p> <h2 id="数据卷挂载操作"><a href="#数据卷挂载操作" class="header-anchor">#</a> 数据卷挂载操作</h2> <p>三种挂载数据卷格式</p> <ul><li>具体目录挂载：<code>docker run [options] -v &lt;宿主机绝对路径:容器内的路径[:ro | rw]&gt; &lt;镜像名&gt;</code></li> <li>默认目录挂载：<code>docker run [options] -v &lt;任意别名:容器内的路径[:ro | rw]&gt; &lt;镜像名&gt;</code></li> <li>匿名目录挂载：<code>docker run [options] -v &lt;容器内的路径[:ro | rw]&gt; &lt;镜像名&gt;</code></li></ul> <p>默认目录挂载和匿名目录挂载的目录默认在 <code>/var/lib/docker/volumes/</code> 目录下。</p> <p>宿主机挂载目录里，都会生成 <code>_data</code> 目录，该目录存放容器挂载目录下的数据。</p> <h3 id="具体目录挂载"><a href="#具体目录挂载" class="header-anchor">#</a> 具体目录挂载</h3> <p>自定义数据卷目录。</p> <p>在用 docker run 命令的时候，使用 -v 标记来创建一个数据卷并挂载到容器里。</p> <p>格式：<code>docker run [options] -v &lt;宿主机绝对路径 | 任意别名:容器内的路径[:ro | rw]&gt; &lt;镜像名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token punctuation">[</span>options<span class="token punctuation">]</span> -v <span class="token operator">&lt;</span>宿主机绝对路径 <span class="token operator">|</span> 任意别名:容器内的路径<span class="token punctuation">[</span>:ro <span class="token operator">|</span> rw<span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>宿主机路径必须是绝对路径，如果目录不存在 Docker 会自动为你创建它。</strong></p> <p><code>ro</code>：代表 read-only，容器的路径只允许读，不允许写。不影响宿主机的路径可读可写</p> <p><code>rw</code>：默认值，代表可读可写</p> <blockquote><p><strong>例子 1：具名挂载</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -d -p <span class="token number">8081</span>:8080 --name tomcat02 -v /opt/aa:/usr/local/tomcat/webapps tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>特点：宿主机的的挂载目录内容覆盖到容器的挂载目录内容</strong></p> <p>因为 /opt/aa 目录为空，所以容器的 webapps 目录被 aa 目录覆盖，也为空。</p> <p><strong>验证是否成功挂载</strong></p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>

<span class="token function">docker</span> <span class="token function">ps</span>

CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS          PORTS                    NAMES

</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>说明没有删除。</p> <h3 id="默认目录挂载"><a href="#默认目录挂载" class="header-anchor">#</a> 默认目录挂载</h3> <p>数据卷目录路径是固定的。</p> <p>格式：<code>docker run [options] -v &lt;任意别名:容器内的路径[:ro | rw]&gt; &lt;镜像名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token punctuation">[</span>options<span class="token punctuation">]</span> -v <span class="token operator">&lt;</span>任意别名:容器内的路径<span class="token punctuation">[</span>:ro <span class="token operator">|</span> rw<span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>任意别名是一个数据卷名字，名字可以随便写，Docker 会在 <code>/var/lib/docker/volumes</code> 目录下生成该数据卷，这是 docker 默认的数据卷目录。并且在数据卷里生成 <code>_data</code> 目录用于与容器目录同步数据。</p> <p><code>ro</code>：代表 read-only，容器的路径只允许读，不允许写。不影响宿主机的路径可读可写</p> <p><code>rw</code>：默认值，代表可读可写</p> <blockquote><p><strong>例子 1：</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> run -d -P --name tomcat02 -v aa:/usr/local/tomcat/webapps tomcat:8.5.73

<span class="token function">find</span> / -name aa

<span class="token comment"># 返回结果</span>
/var/lib/docker/volumes/aa

<span class="token comment"># 进入宿主机挂载</span>
<span class="token builtin class-name">cd</span> /var/lib/docker/volumes/aa_data

<span class="token comment"># 查看文件</span>
<span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
docs  examples  host-manager  manager  ROOT
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>aa 代表一个数据卷名字，可以是任意，这相当于相对路径，它会在 <code>/var/lib/docker/volumes</code> 下创建 aa 目录作为数据卷。</p> <p>特点：容器的挂载目录内容覆盖到宿主机的挂载目录内容</p> <p>其他例子和 <a href="#%E5%85%B7%E4%BD%93%E7%9B%AE%E5%BD%95%E6%8C%82%E8%BD%BD">具体目录挂载</a> 一样。</p> <h3 id="匿名目录挂载"><a href="#匿名目录挂载" class="header-anchor">#</a> 匿名目录挂载</h3> <p>没指定名字的挂载都是匿名挂载，-v 只写了容器内路径，并没写宿主机路径。</p> <p>匿名目录挂载的目录是：<code>/var/lib/docker/volumes/</code>，它会在这个目录生成匿名数据卷目录。</p> <p>格式：<code>docker run [options] -v &lt;容器内的路径[:ro | rw]&gt; &lt;镜像名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token punctuation">[</span>options<span class="token punctuation">]</span> -v <span class="token operator">&lt;</span>容器内的路径<span class="token punctuation">[</span>:ro <span class="token operator">|</span> rw<span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>ro</code>：代表 read-only，容器的路径只允许读，不允许写。不影响宿主机的路径可读可写</p> <p><code>rw</code>：默认值，代表可读可写</p> <blockquote><p><strong>例子 1：匿名创建 tomcat3 容器，找到匿名的目录位置</strong></p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker run -d -P --name tomcat03 -v /usr/local/tomcat/webapps tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>创建容器时，没有指定宿主机的目录，那么它在哪呢？</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token builtin class-name">cd</span> /var/lib/docker/volumes/

<span class="token comment"># 查看内容</span>
<span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
620fbea6f90b48fbead679838d70c44311f7e846bf08921a2d35c3d335ac4775  backingFsBlockDev  metadata.db
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>我们可以得知：没有指定宿主机目录，docker 会自动在 <code>/var/lib/docker/volumes</code> 生成很长的字符串，这是什么呢？</p> <p>这里透露 docker 数据卷操作命令：<code>docker volume ls</code>，查看数据卷</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> volume <span class="token function">ls</span>
<span class="token comment"># 返回结果</span>
DRIVER    VOLUME NAME
<span class="token builtin class-name">local</span>     620fbea6f90b48fbead679838d70c44311f7e846bf08921a2d35c3d335ac4775
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>可以看出匿名目录挂载生成的目录名就是 <strong>随机生成的数据卷名字</strong>。</p> <h3 id="哪个挂载方法好"><a href="#哪个挂载方法好" class="header-anchor">#</a> 哪个挂载方法好？</h3> <p>首先排除掉 <strong>匿名目录挂载</strong>，它的缺点是不好维护，数据卷名随机生成且太长，不清楚目录挂载的是哪个容器。</p> <p><strong>默认目录挂载</strong> 指定了一个默认目录，无论挂载目录有多少，都集中在默认目录下管理。但是缺点是 <strong>不能指定文件挂载</strong>，只能指定目录进行挂载。它和具体目录挂载的另一个区别是：第一次启动容器挂载时，<strong>容器的挂载目录内容会覆盖宿主机的挂载目录内容</strong>。</p> <p><strong>具体目录挂载</strong> 可以指定宿主机的任意位置，但是一旦挂载目录多了起来，可能目录过于分散导致无法集中管理，但是它更加灵活，而且 <strong>能指定文件挂载</strong>。值得注意的是：第一次启动容器挂载时，必须确保容器的挂载目录数据备份好，因为该挂载方式会将 <strong>宿主机的挂载目录内容覆盖掉容器的挂载目录内容</strong>。所以，有数据则备份，再挂载。</p> <p>总之：<strong>匿名目录挂载</strong> 不推荐，根据需求选择 <strong>默认目录挂载</strong> 和 <strong>具体目录挂载</strong>，前者不能挂载文件，挂载在默认目录；后者能挂载文件，且挂载在宿主机任意位置，但是会覆盖容器的挂载目录。我喜欢 <strong>具体目录挂载</strong>。</p> <h3 id="读写权限"><a href="#读写权限" class="header-anchor">#</a> 读写权限</h3> <p>三个挂载方式我都提到了读写的权限，这个读写权限仅针对 <strong>容器的挂载目录</strong>，如果不指定权限，默认就是可读可写。</p> <p><strong>什么时候用到呢？</strong> 当我们希望只操作宿主机的挂载目录，然后同步给容器的挂载目录，但是不希望容器的挂载目录也能操作，影响宿主机的挂载目录。</p> <p>拿默认目录挂载的命令格式来说：<code>docker run [options] -v &lt;任意别名:容器内的路径[:ro | rw]&gt; &lt;镜像名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token punctuation">[</span>options<span class="token punctuation">]</span> -v <span class="token operator">&lt;</span>任意别名:容器内的路径<span class="token punctuation">[</span>:ro <span class="token operator">|</span> rw<span class="token punctuation">]</span><span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>ro</code>：代表 read-only，容器的路径只允许读，不允许写。不影响宿主机的路径可读可写</p> <p><code>rw</code>：默认值，代表可读可写</p> <blockquote><p><strong>例子 1：启动 tomcat04 容器，挂载到 kele 数据卷里，并赋予只读权限</strong></p></blockquote> <p>为了方便，不指定端口映射，<code>-P</code>（大写）直接让 Docker 随机生成端口映射</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> run -d -P --name tomcat04 -v kele:/usr/local/tomcat/webapps:ro tomcat:8.5.73

<span class="token comment"># 查看数据卷</span>
<span class="token function">docker</span> volume <span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
DRIVER    VOLUME NAME
<span class="token builtin class-name">local</span>     620fbea6f90b48fbead679838d70c44311f7e846bf08921a2d35c3d335ac4775
<span class="token builtin class-name">local</span>     kele
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p><strong>宿主机操作</strong>：找到 docker 的数据卷默认目录，进入 kele 目录下的 _data 目录，创建 test.txt 文件，测试读写权限</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 进入 kele 目录下的 _data 目录</span>
<span class="token builtin class-name">cd</span> /var/lib/docker/volumes/kele/_data

<span class="token comment"># 创建 test.txt 文件，测试写权限</span>
<span class="token function">touch</span> test.txt

<span class="token comment"># 查看文件，测试读权限</span>
<span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
test.txt
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>说明宿主机可读可写。如果不可写会报错。</p> <p><strong>容器操作：</strong> 进入 tomcat04 容器的挂载目录，测试读写权限</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 进入 tomcat04 容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it tomcat04 <span class="token function">bash</span>

<span class="token comment"># 进入挂载目录</span>
root@e83cdeb1104c:/usr/local/tomcat<span class="token comment"># cd webapps</span>

<span class="token comment"># 查看文件，测试读权限</span>
root@e83cdeb1104c:/usr/local/tomcat/webapps<span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
test.txt

<span class="token comment"># 测试写权限</span>
root@e83cdeb1104c:/usr/local/tomcat/webapps<span class="token comment"># touch test2.txt</span>

<span class="token comment"># 返回结果，报错</span>
touch: cannot <span class="token function">touch</span> <span class="token string">'test2.txt'</span><span class="token builtin class-name">:</span> Read-only <span class="token function">file</span> system
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>11 和 17 行的结果告诉我们，无法执行写操作，只能执行读操作。</p> <blockquote><p><strong>例子 2：</strong></p></blockquote> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 赋予读写权限</span>
<span class="token function">docker</span> run -d -P --name tomcat04 -v kele:/usr/local/tomcat/webapps:ro tomcat:8.5.73

<span class="token comment"># 不写权限，默认赋予读写权限</span>
<span class="token function">docker</span> run -d -P --name tomcat04 -v kele:/usr/local/tomcat/webapps tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="数据卷操作命令"><a href="#数据卷操作命令" class="header-anchor">#</a> 数据卷操作命令</h2> <p>数据卷在 Docker 称为 volume，所以相关命令都要有 volume。</p> <h3 id="数据卷命令"><a href="#数据卷命令" class="header-anchor">#</a> 数据卷命令</h3> <p>看注释：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> volume --help

<span class="token comment"># 返回结果</span>
Usage:  <span class="token function">docker</span> volume COMMAND
Manage volumes
Commands:

  create      Create a volume  <span class="token comment"># 创建一个数据卷</span>
  inspect     Display detailed information on one or <span class="token function">more</span> volumes  <span class="token comment"># 查看数据卷的详细信息</span>
  <span class="token function">ls</span>          List volumes  <span class="token comment"># 查看所有数据卷列表</span>
  prune       Remove all unused <span class="token builtin class-name">local</span> volumes  <span class="token comment"># 删除所有未使用的数据卷</span>
  <span class="token function">rm</span>          Remove one or <span class="token function">more</span> volumes   <span class="token comment"># 删除指定的数据卷</span>
  
Run <span class="token string">'docker volume COMMAND --help'</span> <span class="token keyword">for</span> <span class="token function">more</span> information on a command.
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h3 id="数据卷查看"><a href="#数据卷查看" class="header-anchor">#</a> 数据卷查看</h3> <p>查看数据卷的命令已经在上面透露过了。</p> <p>格式：<code>docker volume ls</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> volume <span class="token function">ls</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> volume <span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
DRIVER    VOLUME NAME
<span class="token builtin class-name">local</span>     620fbea6f90b48fbead679838d70c44311f7e846bf08921a2d35c3d335ac4775
<span class="token builtin class-name">local</span>     aa
<span class="token builtin class-name">local</span>     kele
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="数据卷信息"><a href="#数据卷信息" class="header-anchor">#</a> 数据卷信息</h3> <p>如果看过 <a href="/docker/commands/">Docker - 常用命令</a> 文章，那么查看数据卷的详细信息命令想必很快就想出来了。</p> <p>格式：<code>docker volume inspect &lt;数据卷名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>ocker volume inspect <span class="token operator">&lt;</span>数据卷名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：查看 kele 数据卷的具体信息</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> volume <span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
DRIVER    VOLUME NAME
<span class="token builtin class-name">local</span>     620fbea6f90b48fbead679838d70c44311f7e846bf08921a2d35c3d335ac4775
<span class="token builtin class-name">local</span>     aa
<span class="token builtin class-name">local</span>     kele

<span class="token comment"># 执行命令</span>
<span class="token function">docker</span> volume inspect kele

<span class="token comment"># 返回结果</span>
<span class="token punctuation">[</span>
    <span class="token punctuation">{</span>
        <span class="token string">&quot;CreatedAt&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;2021-11-21T01:42:01+08:00&quot;</span>,   <span class="token comment"># 创建时间</span>
        <span class="token string">&quot;Driver&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;local&quot;</span>,
        <span class="token string">&quot;Labels&quot;</span><span class="token builtin class-name">:</span> null,
        <span class="token string">&quot;Mountpoint&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;/var/lib/docker/volumes/kele/_data&quot;</span>,   <span class="token comment"># 宿主机的挂载目录</span>
        <span class="token string">&quot;Name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;kele&quot;</span>, 
        <span class="token string">&quot;Options&quot;</span><span class="token builtin class-name">:</span> null,
        <span class="token string">&quot;Scope&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;local&quot;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">]</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><h3 id="数据卷创建"><a href="#数据卷创建" class="header-anchor">#</a> 数据卷创建</h3> <p>如果不想在启动容器的时候利用 <code>-v</code>「被迫」创建数据卷，这个命令让你收益实用。</p> <p>格式：<code>docker volumn create &lt;数据卷名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> volumn create <span class="token operator">&lt;</span>数据卷名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：创建一个 bing 数据卷</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> volume create bing

<span class="token comment"># 查看是否创建成功数据卷</span>
<span class="token function">docker</span> volume <span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
DRIVER    VOLUME NAME
<span class="token builtin class-name">local</span>     aa
<span class="token builtin class-name">local</span>     bing
<span class="token builtin class-name">local</span>     kele
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>创建的数据卷目录依然在 <code>/var/lib/docker/volumes</code> 下。</p> <h3 id="数据卷删除"><a href="#数据卷删除" class="header-anchor">#</a> 数据卷删除</h3> <p>数据卷太多怎么办？可以删除指定名字的数据卷，也可以删除全部未被使用的数据卷。</p> <ul><li><p>删除指定名字的数据卷命令格式：<code>docker rm &lt;数据卷名&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> <span class="token function">rm</span> <span class="token operator">&lt;</span>数据卷名<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li> <li><p>删除全部未被使用的数据卷命令格式：<code>docker volume prune</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> volume prune
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div></li></ul> <blockquote><p><strong>例子 1：删除 620fb .... 的数据卷</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> volume <span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
DRIVER    VOLUME NAME
<span class="token builtin class-name">local</span>     620fbea6f90b48fbead679838d70c44311f7e846bf08921a2d35c3d335ac4775
<span class="token builtin class-name">local</span>     aa
<span class="token builtin class-name">local</span>     kele

<span class="token comment"># 删除数据卷</span>
<span class="token function">docker</span> volume <span class="token function">rm</span> 620fbea6f90b48fbead679838d70c44311f7e846bf08921a2d35c3d335ac4775
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><blockquote><p><strong>例子 2：删除所有未使用的数据卷</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行命令</span>
<span class="token function">docker</span> volume prune

<span class="token comment"># 返回结果</span>
WARNING<span class="token operator">!</span> This will remove all <span class="token builtin class-name">local</span> volumes not used by at least one container.

<span class="token comment"># 确认 y，取消 N</span>
Are you sure you want to continue? <span class="token punctuation">[</span>y/N<span class="token punctuation">]</span> y
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="数据卷容器"><a href="#数据卷容器" class="header-anchor">#</a> 数据卷容器</h2> <h3 id="数据共享"><a href="#数据共享" class="header-anchor">#</a> 数据共享</h3> <p>上面讲述的是主机和容器之间共享数据，那么如何实现容器和容器之间的共享数据呢？那就是创建 <strong>创建数据卷容器</strong>。</p> <p>命名的容器挂载数据卷，其他容器通过挂载这个（父容器）实现数据共享，挂载数据卷的容器，称之为 <strong>数据卷容器(Data Volume Container)</strong>。</p> <p>通俗地来说，docker 容器数据卷可以看成使我们生活中常用的 U 盘，它存在于一个或多个的容器中，由 docker 挂载到容器，但不属于联合文件系统，Docker 不会在容器删除时删除其挂载的数据卷。在创建一个容器时候，使用命令绑定一个父容器，这个父容器就是 <strong>数据卷容器</strong>。</p> <p>特点：</p> <ul><li><p>数据卷可以在容器之间共享或重用数据</p></li> <li><p>数据卷中的更改可以直接生效</p></li> <li><p>数据卷中的更改不会包含在镜像的更新中</p></li> <li><p>数据卷的生命周期一直持续到没有容器使用它为止</p></li></ul> <p>命令格式：<code>docker run --volumes-from &lt;数据卷容器名&gt; &lt;镜像名[:TAG | ID]&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run --volumes-from <span class="token operator">&lt;</span>数据卷容器名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>镜像名<span class="token punctuation">[</span>:TAG <span class="token operator">|</span> ID<span class="token punctuation">]</span><span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>--volumes-from</code> 可以多次使用来挂载多个容器里的多个数据卷。即该命令是 <strong>链式</strong> 的。</p> <p><strong>使用 --volumes-from 参数所挂载数据卷的容器自己并不需要保持在运行状态。</strong></p> <div class="custom-block warning"><p class="custom-block-title">注意</p> <p><code>--volumes-from</code> 后的容器名才是 <strong>数据卷容器</strong>，并不是启动的这个容器。</p> <div class="custom-block right"><p>2021-11-21 @Gavin</p></div></div> <blockquote><p><strong>例子 1：创建三个容器 tomcat10、tomcat11、tomcat12，其中 tomcat10 是数据卷容器</strong></p></blockquote> <p>为了方便，不指定端口映射，<code>-P</code>（大写）直接让 Docker 随机生成端口映射。</p> <p>创建数据卷容器的命令和创建容器的命令一样，创建 tomcat10 数据卷容器的时候指定一个数据卷。</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 查看容器</span>
<span class="token function">docker</span> images

<span class="token comment"># 返回结果</span>
REPOSITORY    TAG       IMAGE ID       CREATED       SIZE
tomcat        <span class="token number">8.5</span>.73    7ec084df520c   <span class="token number">2</span> days ago    249MB
mysql         latest    b05128b000dd   <span class="token number">3</span> days ago    516MB
hello-world   latest    feb5d9fea6a5   <span class="token number">8</span> weeks ago   <span class="token number">13</span>.3kB

<span class="token comment"># 启动镜像，创建容器</span>
<span class="token function">docker</span> run -d -P --name tomcat10 -v tomcat10:/usr/local/tomcat/webapps tomcat:8.5.73

<span class="token comment"># 查看容器</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS          PORTS                     NAMES
5516f026bf78   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">29</span> seconds ago   Up <span class="token number">29</span> seconds   <span class="token number">0.0</span>.0.0:49155-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat10
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>创建 tomcat11 和 tomcat12 容器，绑定 tomcat10 容器，也就是绑定数据卷容器</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><div class="highlighted"> </div><br><br><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 执行两个命令</span>
<span class="token function">docker</span> run -d -P --name tomcat11 --volumes-from tomcat10 tomcat:8.5.73
<span class="token function">docker</span> run -d -P --name tomcat12 --volumes-from tomcat10 tomcat:8.5.73

<span class="token comment"># 查看容器</span>
<span class="token function">docker</span> <span class="token function">ps</span>

<span class="token comment"># 返回结果</span>
CONTAINER ID   IMAGE           COMMAND             CREATED          STATUS          PORTS                     NAMES
2cc6944ab955   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">15</span> seconds ago   Up <span class="token number">14</span> seconds   <span class="token number">0.0</span>.0.0:49157-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat12
0bd657b306d3   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">45</span> seconds ago   Up <span class="token number">44</span> seconds   <span class="token number">0.0</span>.0.0:49156-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat11
5516f026bf78   tomcat:8.5.73   <span class="token string">&quot;catalina.sh run&quot;</span>   <span class="token number">6</span> minutes ago    Up <span class="token number">6</span> minutes    <span class="token number">0.0</span>.0.0:49155-<span class="token operator">&gt;</span><span class="token number">8080</span>/tcp   tomcat10
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><blockquote><p><strong>例子 2：证明三个容器的数据是否共享</strong></p></blockquote> <p><strong>例子 1</strong> 已经创建好三个容器，并且 tomcat10 容器的数据卷目录是 tomcat10。我们可以在 tomcat10 容器的 webapps 目录下创建一个 test.txt 文件，看看 tomcat11 容器和 tomcat12 容器的 webapps 是否同步数据。</p> <p>首先进入 tomcat10 容器的 webapps 目录，创建 test.txt 文件</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 进入 tomcat10 容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it tomcat10 <span class="token function">bash</span>

<span class="token comment"># 进入 webapps 目录</span>
root@f45ea598ee8d:/usr/local/tomcat<span class="token comment"># cd webapps</span>

<span class="token comment"># 创建 test.txt 文件</span>
root@f45ea598ee8d:/usr/local/tomcat/webapps<span class="token comment"># touch test.txt</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>然后我们进入 tomcat11 容器，看文件是否同步过来，并且创建 test2.txt 文件</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 进入 tomcat10 容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it tomcat11 <span class="token function">bash</span>

<span class="token comment"># 进入 webapps 目录</span>
root@31220638e2dc:/usr/local/tomcat<span class="token comment"># cd webapps</span>

<span class="token comment"># 创建 test.txt 文件</span>
root@31220638e2dc:/usr/local/tomcat/webapps<span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
test.txt

<span class="token comment"># 创建 test2.txt 文件</span>
root@31220638e2dc:/usr/local/tomcat/webapps<span class="token comment"># touch test2.txt</span>
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>然后我们进入 tomcat12 容器，看文件是否同步过来</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 进入 tomcat10 容器</span>
<span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it tomcat11 <span class="token function">bash</span>

<span class="token comment"># 进入 webapps 目录</span>
root@31220638e2dc:/usr/local/tomcat<span class="token comment"># cd webapps</span>

<span class="token comment"># 创建 test.txt 文件</span>
root@31220638e2dc:/usr/local/tomcat/webapps<span class="token comment"># ls</span>

<span class="token comment"># 返回结果</span>
test2.txt  test.txt
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>我们可以知道，数据是实现了共享。只要 tomcat10 数据卷容器的更新内容，其他绑定的容器都会同步内容。</p> <p>最后我们看看宿主机的挂载目录</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 进入宿主机挂载目录</span>
<span class="token builtin class-name">cd</span> /var/lib/docker/volumes/tomcat10/_data

<span class="token comment"># 查看文件</span>
<span class="token function">ls</span>

<span class="token comment"># 返回结果</span>
test2.txt  test.txt
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>说明无论是 tomcat10 容器的挂载目录，还是映射的宿主机挂载目录，只要任意一个发生改变，绑定的普通容器也会发生改变，实现共享。</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>普通容器绑定数据卷容器，其实就是绑定数据卷容器的数据卷。</p> <p>所以删除 tomcat10 容器后 ，tomcat11 容器修改文件后， tomcat12 容器还可以正常共享数据，因为 tomcat10 容器的数据卷没有被删除。</p> <div class="custom-block right"><p>2021-11-21 @Gavin</p></div></div> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/Docker/20211121171118.png" alt="image-20211121171116145"></p> <p>容器之间配置信息的传递，数据卷的生命周期一直持续到没有容器使用它为止。 存储在本机的文件则会一直保留。</p> <p><strong>如果删除了挂载的容器（包括 dbdata、db1 和 db2），数据卷并不会被自动删除。如果要删除一个数据卷，必须在删除最后一个还挂载着它的容器时使用 <code>docker rm -v</code> 命令来指定同时删除关联的容器。这可以让用户在容器之间升级和移动数据卷。</strong></p> <h3 id="数据备份"><a href="#数据备份" class="header-anchor">#</a> 数据备份</h3> <p>可以利用数据卷对其中的数据进行进行备份、恢复。</p> <p>数据备份命令格式：<code>docker run [options] --volumes-from &lt;数据卷容器&gt; [-v &lt;宿主机绝对路径&gt;:&lt;随机路径&gt;] &lt;镜像名&gt;:[TAG | ID] tar cvf &lt;随机路径/备份名&gt; &lt;数据卷容器路径&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run <span class="token punctuation">[</span>options<span class="token punctuation">]</span> --volumes-from <span class="token operator">&lt;</span>数据卷容器<span class="token operator">&gt;</span> <span class="token punctuation">[</span>-v <span class="token operator">&lt;</span>宿主机绝对路径<span class="token operator">&gt;</span>:<span class="token operator">&lt;</span>随机路径<span class="token operator">&gt;</span><span class="token punctuation">]</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span>:<span class="token punctuation">[</span>TAG <span class="token operator">|</span> ID<span class="token punctuation">]</span> <span class="token function">tar</span> cvf <span class="token operator">&lt;</span>随机路径/备份名<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>数据卷容器路径<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><strong>两个随机路径必须保持一致</strong>。备份路径默认在 <code>/var/lib/docker/overlay2/</code> 下的容器 ID 目录下生成。</p> <blockquote><p><strong>例子 1：不指定宿主机挂载目录下和容器备份目录，备份 tomcat10 容器的数据卷 webapps 目录</strong></p></blockquote> <p>这里是 tomcat10 容器，这个容器已经创建，并且容器的 <code>/usr/local/tomcat/webapps</code> 有 test.txt 和 test2.txt 文件，具体步骤在 <a href="#%E6%95%B0%E6%8D%AE%E5%85%B1%E4%BA%AB">数据共享</a> 实现了。</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 备份</span>
<span class="token function">docker</span> run --name tomcat-backup --volumes-from tomcat10 tomcat:8.5.73 <span class="token function">tar</span> cvf /backup.tar /usr/local/tomcat/webapps

<span class="token comment"># 查找备份的文件</span>
<span class="token function">find</span> / -name backup.tar

<span class="token comment"># 返回结果</span>
/var/lib/docker/overlay2/a9ef07977088b96970d926e95650a4810acf60429f9b9ca66625b6366597ff12/diff/backup.tar
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>容器启动后，使用了 tar 命令来将容器的 /usr/local/tomcat/webapps 目录备份到宿主机里，宿主机备份的路径看第 8 行数据，备份的文件是 backup.tar。</p> <p><strong>如果容器删除，那么该方式的备份文件也被删除，并且备份目录是容器 ID 命名，并非容器名，看一长串字符串就知道了。</strong></p> <p>如果解决删除问题，以及想要指定的路径进行备，例子 2 方式可以解决。</p> <blockquote><p><strong>例子 2：指定宿主机挂载目录下和容器备份目录，备份 tomcat10 容器的数据卷 webapps 目录</strong></p></blockquote> <p><strong>这种方式如果容器删除，备份文件不会被删除。</strong></p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><br><br><br><div class="highlighted"> </div><div class="highlighted"> </div><br></div><pre class="language-sh"><code><span class="token comment"># 备份</span>
<span class="token function">docker</span> run --volumes-from tomcat10 -v /opt/backup:/backup tomcat:8.5.73 <span class="token function">tar</span> cvf /backup/backup.tar /usr/local/tomcat/webapps

<span class="token comment"># 查找备份的文件</span>
<span class="token function">find</span> / -name backup.tar

<span class="token comment"># 返回结果</span>
/opt/backup/backup.tar
/var/lib/docker/overlay2/a9ef07977088b96970d926e95650a4810acf60429f9b9ca66625b6366597ff12/diff/backup.tar
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>容器的挂载路径要和备份的文件路径保持一致，才能指定备份路径。否则如例子 3 报错：</p> <blockquote><p><strong>例子 3：容器挂载路径和备份文件的路径不一致情况</strong></p></blockquote> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><div class="highlighted"> </div><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 备份</span>
<span class="token function">docker</span> run --volumes-from tomcat10 -v /opt/backup:/a tomcat:8.5.73 <span class="token function">tar</span> cvf /b/backup.tar /usr/local/tomcat/webapps

<span class="token comment"># 返回结果</span>
tar: /b/backup.tar: Cannot open: No such <span class="token function">file</span> or directory
tar: Error is not recoverable: exiting now
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>容器的挂载路径是 a，但是备份的路径是 b，所以报错了，如果路径保持一致：</p> <div class="language-sh line-numbers-mode"><div class="highlight-lines"><br><br><br><br><div class="highlighted"> </div><br><br><br><br><br><br><br><br></div><pre class="language-sh"><code><span class="token comment"># 删除例子 2的备份文件</span>
<span class="token function">rm</span> -f /opt/backup.tar

<span class="token comment"># 备份</span>
<span class="token function">docker</span> run --volumes-from tomcat10 -v /opt/backup:/a tomcat:8.5.73 <span class="token function">tar</span> cvf /a/backup.tar /usr/local/tomcat/webapps

<span class="token comment"># 查找备份的文件</span>
<span class="token function">find</span> / -name backup.tar

<span class="token comment"># 返回结果</span>
/opt/backup/backup.tar
/var/lib/docker/overlay2/a9ef07977088b96970d926e95650a4810acf60429f9b9ca66625b6366597ff12/diff/backup.tar
</code></pre><div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>说明容器的挂载路径要和备份的文件路径保持一致，才能备份成功。建议使用路径 <code>/backup</code> 。</p> <p>原理：首先将宿主机和容器的目录进行挂载，实现连通，接着容器内压缩成备份文件到 <code>/a</code> 目录下，实际上也会压缩到与 <code>/a</code> 挂载的 <code>/opt/backup</code> 目录下，所以这就是为什么将压缩文件的目录和宿主机的挂载目录保持一致，它们连通才能互相同步数据。</p> <h3 id="数据恢复"><a href="#数据恢复" class="header-anchor">#</a> 数据恢复</h3> <p>备份了数据，那么就需要进行数据恢复。</p> <p>恢复命令格式：<code>docker run --volumes-from &lt;恢复到哪个数据卷容器&gt; [-v &lt;宿主机绝对路径&gt;:&lt;随机路径&gt;] &lt;镜像名&gt;[:TAG | ID] tar xvf &lt;随机路径 | 路径&gt;</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run --volumes-from <span class="token operator">&lt;</span>恢复到哪个数据卷容器<span class="token operator">&gt;</span> <span class="token punctuation">[</span>-v <span class="token operator">&lt;</span>宿主机绝对路径<span class="token operator">&gt;</span>:<span class="token operator">&lt;</span>随机路径<span class="token operator">&gt;</span><span class="token punctuation">]</span> <span class="token operator">&lt;</span>镜像名<span class="token operator">&gt;</span><span class="token punctuation">[</span>:TAG <span class="token operator">|</span> ID<span class="token punctuation">]</span> <span class="token function">tar</span> xvf <span class="token operator">&lt;</span>随机路径 <span class="token operator">|</span> 路径<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><blockquote><p><strong>例子 1：数据恢复到 tomcat20 容器的数据卷里</strong></p></blockquote> <p>如果要恢复数据到 tomcat20 容器，首先创建一个带有数据卷的容器 tomcat20，因为只能恢复数据到数据卷里。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run -d --name tomcat20 -v tomcat20:/usr/local/tomcat/webapps tomcat:8.5.73
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>然后创建另一个容器，挂载 tomcat20 的容器，并使用 untar 解压备份文件到挂载的容器卷中。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">docker</span> run --volumes-from tomcat20 -v /opt/backup:/backup tomcat:8.5.73 <span class="token function">tar</span> xvf /backup/backup.tar -C /
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><code>-C /</code> 代表解压到根目录下，因为压缩包的文件基于根目录的，否则解压的目录是基于 <code>/backup</code>。</p> <p>原理：此时 tomcat20 挂载目录是 <code>/usr/local/tomcat/webapps</code>，而新的容器只要挂载了 tomcat20 容器，它们两个的 <code>/usr/local/tomcat/webapps</code> 形成关联，新的容器的这个目录发生改变，则 tomcat20 的挂载目录也会发生改变，所以解压文件到新的容器的该目录下，实际上也是解压文件到 tomcat20 的挂载目录下，也就是实现恢复数据。</p> <h2 id="挂载特性"><a href="#挂载特性" class="header-anchor">#</a> 挂载特性</h2> <p>关于到底是宿主机的挂载目录覆盖容器的挂载目录，还是反过来覆盖：</p> <ul><li>默认目录挂载：
<ul><li>当宿主机挂载目录已经存在时，双方挂载完成后，<strong>宿主机挂载目录覆盖容器挂载目录</strong></li> <li>当宿主机挂载目录不存在时，双方挂载完成后，<strong>容器挂载目录覆盖宿主机挂载目录</strong></li></ul></li> <li>具体目录挂载
<ul><li>当宿主机挂载目录无论存不存在，双方挂载完成后，<strong>宿主机挂载目录都会覆盖容器挂载目录</strong></li></ul></li></ul> <p><strong>默认目录挂载</strong></p> <table><thead><tr><th>宿主机</th> <th>容器</th> <th>运行结果</th></tr></thead> <tbody><tr><td>文件存在</td> <td>文件存在</td> <td>挂载成功，<strong>宿主机文件内容覆盖容器文件内容</strong></td></tr> <tr><td>目录存在</td> <td>目录存在</td> <td>挂载成功，<strong>宿主机目录内容覆盖容器目录内容</strong></td></tr> <tr><td>......</td> <td>......</td> <td>......</td></tr> <tr><td>文件不存在</td> <td>文件存在</td> <td>挂载成功，<strong>容器文件内容覆盖宿主机文件内容</strong></td></tr> <tr><td>目录不存在</td> <td>目录存在</td> <td>挂载成功，<strong>容器目录内容覆盖宿主机目录内容</strong></td></tr> <tr><td>......</td> <td>......</td> <td>......</td></tr> <tr><td>其他和 <strong>具体目录挂载</strong> 类似</td> <td></td> <td></td></tr></tbody></table> <p><strong>具体目录挂载</strong></p> <table><thead><tr><th>宿主机</th> <th>容器</th> <th>运行结果</th></tr></thead> <tbody><tr><td>文件存在</td> <td>文件存在</td> <td>挂载成功，<strong>宿主机文件内容覆盖容器文件内容</strong></td></tr> <tr><td>目录存在</td> <td>目录存在</td> <td>挂载成功，<strong>宿主机目录内容覆盖容器目录内容</strong></td></tr> <tr><td>------</td> <td>------</td> <td>------</td></tr> <tr><td>文件不存在</td> <td>文件存在</td> <td>挂载成功，<strong>宿主机创建空文件，并覆盖掉容器的文件，导致也为空</strong></td></tr> <tr><td>目录不存在</td> <td>目录存在</td> <td>挂载成功，<strong>宿主机创建空目录，并覆盖掉容器的文件，导致也为空</strong></td></tr> <tr><td>------</td> <td>------</td> <td>------</td></tr> <tr><td>文件存在</td> <td>文件不存在</td> <td>挂载成功</td></tr> <tr><td>目录存在</td> <td>目录不存在</td> <td>挂载成功</td></tr> <tr><td>------</td> <td>------</td> <td>------</td></tr> <tr><td>文件存在</td> <td>目录存在</td> <td>容器启动失败</td></tr> <tr><td>目录存在</td> <td>文件存在</td> <td>容器启动失败</td></tr> <tr><td>------</td> <td>------</td> <td>------</td></tr> <tr><td>目录不存在</td> <td>目录不存在</td> <td>挂载成功，<strong>Docker 会自动在宿主机和容器内新建目录</strong></td></tr> <tr><td>目录不存在</td> <td>文件存在</td> <td>容器启动失败</td></tr> <tr><td>目录不存在</td> <td>目录存在</td> <td>挂载成功，<strong>宿主机空目录内容覆盖容器内目录（空）</strong></td></tr></tbody></table></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/40.工具/40.容器部署 - Docker/15.Docker - 数据卷.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E5%AE%B9%E5%99%A8%E9%83%A8%E7%BD%B2" title="标签">#容器部署</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/docker/network/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Docker - 网络网桥</div></a> <a href="/dokcer/software-install/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Docker - 软件安装</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
