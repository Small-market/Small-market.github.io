Il0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">ElasticSearch - 基本操作<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#工具">工具</a></li><li><a href="#索引基本操作">索引基本操作</a><ul><li><a href="#创建索引-put">创建索引 PUT</a></li><li><a href="#查看所有索引-get">查看所有索引 GET</a></li><li><a href="#查看单个索引-get">查看单个索引 GET</a></li><li><a href="#删除索引-delete">删除索引 DELETE</a></li><li><a href="#打开-关闭索引">打开/关闭索引</a></li><li><a href="#索引的自动创建">索引的自动创建</a></li><li><a href="#总结">总结</a></li></ul></li><li><a href="#文档基本操作">文档基本操作</a><ul><li><a href="#创建文档-post">创建文档 POST</a></li><li><a href="#查看文档-get">查看文档 GET</a></li><li><a href="#修改文档-post">修改文档 POST</a></li><li><a href="#修改字段-post">修改字段 POST</a></li><li><a href="#删除文档-delete">删除文档 DELETE</a></li><li><a href="#条件删除文档-post">条件删除文档 POST</a></li></ul></li><li><a href="#映射基本操作">映射基本操作</a><ul><li><a href="#原理">原理</a></li><li><a href="#创建映射-put">创建映射 PUT</a></li><li><a href="#查看映射-get">查看映射 GET</a></li><li><a href="#索引映射关联-put">索引映射关联 PUT</a></li></ul></li></ul></div><p></p> <h2 id="工具"><a href="#工具" class="header-anchor">#</a> 工具</h2> <p>使用 Postman 进行测试，所以主要内容围绕该工具进行，而 Kibana 也会有相应的代码，只是不过多描述。</p> <p>Postman 官网下载：<a href="https://www.postman.com/downloads/" target="_blank" rel="noopener noreferrer">https://www.postman.com/downloads/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Windows 访问地址：<code>http://127.0.0.1:9200</code></p> <p>如果 ElasticSearch 部署到其他服务器，则地址需要改变：<code>http://ip:port/url</code></p> <h2 id="索引基本操作"><a href="#索引基本操作" class="header-anchor">#</a> 索引基本操作</h2> <p>对比关系型数据库，创建索引就等同于创建数据库</p> <h3 id="创建索引-put"><a href="#创建索引-put" class="header-anchor">#</a> 创建索引 PUT</h3> <p><strong>Postman</strong></p> <p>在 Postman 中，向 ES 服务器发 <code>PUT</code> 请求：<code>http://127.0.0.1:9200/shopping</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114192805.png" alt="image-20211114192505535"></p> <p>请求后，服务器返回响应</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114192518.png" alt="image-20211114192517427"></p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token comment">//响应结果</span>
    <span class="token property">&quot;acknowledged&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
    <span class="token comment">//分片结果</span>
    <span class="token property">&quot;shards_acknowledged&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span>
    <span class="token comment">//索引名称</span>
    <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token string">&quot;shopping&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>创建索引库的分片数默认 1 片，在 7.0.0 之前的 Elasticsearch 版本中，默认 5 片</p> <p>如果重复添加索引，会返回错误信息</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114192854.png" alt="image-20211114192731638"></p> <p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>PUT /shopping
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Kibana 里，不需要添加前缀，即 <code>http://ip:port</code>，因为已经在配置文件里进行配置，实际使用就可以省略这些前缀</p> <h3 id="查看所有索引-get"><a href="#查看所有索引-get" class="header-anchor">#</a> 查看所有索引 GET</h3> <p><strong>Postman</strong></p> <p>在 Postman 中，向 ES 服务器发 <code>GET</code> 请求：<code>http://127.0.0.1:9200/_cat/indices?v</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114192949.png" alt="image-20211114192947796"></p> <p>这里请求路径中的 _cat 表示查看的意思，indices 表示索引，所以整体含义就是查看当前 ES 服务器中的所有索引，就好像 MySQL 中的 show tables 的感觉。</p> <table><thead><tr><th>表头</th> <th>含义</th></tr></thead> <tbody><tr><td>health</td> <td>当前服务器健康状态： green(集群完整) yellow(单点正常、集群不完整) red(单点不正常)</td></tr> <tr><td>status</td> <td>索引打开、关闭状态</td></tr> <tr><td>index</td> <td>索引名</td></tr> <tr><td>uuid</td> <td>索引统一编号</td></tr> <tr><td>pri</td> <td>主分片数量</td></tr> <tr><td>rep</td> <td>副本数量</td></tr> <tr><td>docs.count</td> <td>可用文档数量</td></tr> <tr><td>docs.deleted</td> <td>文档删除状态（逻辑删除）</td></tr> <tr><td>store.size</td> <td>主分片和副分片整体占空间大小</td></tr> <tr><td>pri.store.size</td> <td>主分片占空间大小</td></tr></tbody></table> <p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /_cat/indices?v
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="查看单个索引-get"><a href="#查看单个索引-get" class="header-anchor">#</a> 查看单个索引 GET</h3> <p><strong>Postman</strong></p> <p>在 Postman 中，向 ES 服务器发 <code>GET</code> 请求：<code>http://127.0.0.1:9200/shopping</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114193332.png" alt="image-20211114193331117"></p> <p>查看索引和创建索引的请求是一致的。但是 HTTP 方法不一致</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;shopping【索引名】&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span> 
        <span class="token property">&quot;aliases【别名】&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token property">&quot;mappings【映射】&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token property">&quot;settings【设置】&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token property">&quot;index【设置 - 索引】&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                <span class="token property">&quot;creation_date【设置 - 索引 - 创建时间】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;1614265373911&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;number_of_shards【设置 - 索引 - 主分片数量】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;1&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;number_of_replicas【设置 - 索引 - 副分片数量】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;1&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;uuid【设置 - 索引 - 唯一标识】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;eI5wemRERTumxGCc1bAk2A&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;version【设置 - 索引 - 版本】&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
                    <span class="token property">&quot;created&quot;</span><span class="token operator">:</span> <span class="token string">&quot;7080099&quot;</span>
                <span class="token punctuation">}</span><span class="token punctuation">,</span>
                <span class="token property">&quot;provided_name【设置 - 索引 - 名称】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;shopping&quot;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /shopping
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="删除索引-delete"><a href="#删除索引-delete" class="header-anchor">#</a> 删除索引 DELETE</h3> <p><strong>Postman</strong></p> <p>在 Postman 中，向 ES 服务器发 <code>DELETE</code> 请求：<code>http://127.0.0.1:9200/shopping</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114193544.png" alt="image-20211114193543345"></p> <p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>DELETE /shopping
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="打开-关闭索引"><a href="#打开-关闭索引" class="header-anchor">#</a> 打开/关闭索引</h3> <p><strong>Postman</strong></p> <p><strong>关闭索引</strong></p> <p>一旦索引被关闭，那么这个索引只能显示元数据信息，<strong>不能够进行读写操作</strong>。</p> <p><code>POST</code> 请求：<code>http://127.0.0.1:9200/shopping/_close</code></p> <p>关闭索引，<code>GET</code> 和 <code>POST</code> 请求进行读和写时候，会报错</p> <p><strong>打开索引</strong></p> <p><code>POST</code> 请求：<code>http://127.0.0.1:9200/shopping/_open</code></p> <p>打开后又可以重新读和写数据了</p> <p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>POST /shopping/_close
POST /shopping/_open
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><h3 id="索引的自动创建"><a href="#索引的自动创建" class="header-anchor">#</a> 索引的自动创建</h3> <p>添加数据时，没有索引会自动创建索引和字段，如 <code>http://127.0.0.1:9200/shopping/_doc</code>，会自动创建 shopping 和 _doc</p> <p><strong>禁止自动创建索引</strong></p> <p>通过在根目录下的 config/elasticsearch.yml 文件里的每个节点下添加下面的配置：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token key atrule">action.auto_create_index</span><span class="token punctuation">:</span> <span class="token boolean important">false</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h3> <p>索引的增删查(单个)，都是同一个 Http 请求，不同 Http 类型</p> <p>查询全部索引，是 <code>/_cat/indices?v</code></p> <h2 id="文档基本操作"><a href="#文档基本操作" class="header-anchor">#</a> 文档基本操作</h2> <p>格式：<code>http://127.0.0.1:9200/索引名/文档名</code></p> <h3 id="创建文档-post"><a href="#创建文档-post" class="header-anchor">#</a> 创建文档 POST</h3> <p><strong>Postman</strong></p> <p>索引已经创建好了，接下来我们来创建文档，并添加数据。这里的文档可以类比为关系型数据库中的表数据，添加的数据格式为 JSON 格式</p> <p>在 Postman 中，向 ES 服务器发 <code>POST</code> 请求：<code>http://127.0.0.1:9200/shopping/_doc</code></p> <p>请求体：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;title&quot;</span><span class="token operator">:</span><span class="token string">&quot;小米手机&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;category&quot;</span><span class="token operator">:</span><span class="token string">&quot;小米&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;images&quot;</span><span class="token operator">:</span><span class="token string">&quot;http://www.gulixueyuan.com/xm.jpg&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;price&quot;</span><span class="token operator">:</span><span class="token number">3999.00</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114194143.png" alt="image-20211114194141969"></p> <p>此处发送请求的方式必须为 <code>POST</code>，不能是 <code>PUT</code>，否则会发生错误</p> <p>服务器响应结果如下：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114194346.png" alt="image-20211114194227988"></p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;_index【索引】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;shopping&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_type【类型-文档】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;_doc&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_id【唯一标识】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;Xhsa2ncBlvF_7lxyCE9G&quot;</span><span class="token punctuation">,</span> # 可以类比为 MySQL 中的主键，随机生成
    <span class="token property">&quot;_version【版本】&quot;</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
    <span class="token property">&quot;result【结果】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;created&quot;</span><span class="token punctuation">,</span> # 这里的 create 表示创建成功
    <span class="token property">&quot;_shards【分片】&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;total【分片 - 总数】&quot;</span><span class="token operator">:</span> <span class="token number">2</span><span class="token punctuation">,</span>
        <span class="token property">&quot;successful【分片 - 成功】&quot;</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
        <span class="token property">&quot;failed【分片 - 失败】&quot;</span><span class="token operator">:</span> <span class="token number">0</span>
    <span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_seq_no&quot;</span><span class="token operator">:</span> <span class="token number">0</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_primary_term&quot;</span><span class="token operator">:</span> <span class="token number">1</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>上面的数据创建后，由于没有指定数据唯一性标识（ID），默认情况下，ES 服务器会随机生成一个。</p> <p>如果想要自定义唯一性标识，需要在创建时指定：<code>http://127.0.0.1:9200/shopping/_doc/1000</code></p> <p>请求体内容：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;title&quot;</span><span class="token operator">:</span><span class="token string">&quot;华为手机&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;category&quot;</span><span class="token operator">:</span><span class="token string">&quot;华为&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;images&quot;</span><span class="token operator">:</span><span class="token string">&quot;https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/user/avatar2.png&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;price&quot;</span><span class="token operator">:</span><span class="token number">4999.00</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114194651.png" alt="image-20211114194650152"></p> <p>注意：如果增加数据时明确数据主键，那么请求方式也可以为 <code>PUT</code></p> <p><strong>Kibana</strong></p> <p>自动生成ID</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>POST /shopping/_doc
<span class="token punctuation">{</span>
    <span class="token string">&quot;title&quot;</span><span class="token builtin class-name">:</span><span class="token string">&quot;小米手机&quot;</span>,
    <span class="token string">&quot;category&quot;</span><span class="token builtin class-name">:</span><span class="token string">&quot;小米&quot;</span>,
    <span class="token string">&quot;images&quot;</span><span class="token builtin class-name">:</span><span class="token string">&quot;http://www.gulixueyuan.com/xm.jpg&quot;</span>,
    <span class="token string">&quot;price&quot;</span>:3999.00
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>手动指定 ID</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>POST /shopping/_doc/1000
<span class="token punctuation">{</span>
    <span class="token string">&quot;title&quot;</span><span class="token builtin class-name">:</span><span class="token string">&quot;华为手机&quot;</span>,
    <span class="token string">&quot;category&quot;</span><span class="token builtin class-name">:</span><span class="token string">&quot;华为&quot;</span>,
    <span class="token string">&quot;images&quot;</span><span class="token builtin class-name">:</span><span class="token string">&quot;https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/user/avatar2.png&quot;</span>,
    <span class="token string">&quot;price&quot;</span>:4999.00
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="查看文档-get"><a href="#查看文档-get" class="header-anchor">#</a> 查看文档 GET</h3> <p><strong>Postman</strong></p> <p>查看文档时，需要指明文档的唯一性标识，类似于 MySQL 中数据的主键查询</p> <p>在 Postman 中，向 ES 服务器发 <code>GET</code> 请求：<code>http://127.0.0.1:9200/shopping/_doc/1000</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114194846.png" alt="image-20211114194845295"></p> <p>返回内容：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;_index【索引】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;shopping&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_type【文档类型】&quot;</span><span class="token operator">:</span> <span class="token string">&quot;_doc&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_id&quot;</span><span class="token operator">:</span> <span class="token string">&quot;1000&quot;</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_version&quot;</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_seq_no&quot;</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
    <span class="token property">&quot;_primary_term&quot;</span><span class="token operator">:</span> <span class="token number">1</span><span class="token punctuation">,</span>
    <span class="token property">&quot;found【查询结果】&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span><span class="token punctuation">,</span> # <span class="token boolean">true</span> 表示查找到，<span class="token boolean">false</span> 表示未查找到
    <span class="token property">&quot;_source【文档源信息】&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;title&quot;</span><span class="token operator">:</span> <span class="token string">&quot;华为手机&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;category&quot;</span><span class="token operator">:</span> <span class="token string">&quot;华为&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;images&quot;</span><span class="token operator">:</span> <span class="token string">&quot;https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/user/avatar2.png&quot;</span><span class="token punctuation">,</span>
        <span class="token property">&quot;price&quot;</span><span class="token operator">:</span> <span class="token number">4999.00</span>
	<span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="映射基本操作"><a href="#映射基本操作" class="header-anchor">#</a> 映射基本操作</h2> <h3 id="原理"><a href="#原理" class="header-anchor">#</a> 原理</h3> <p>有了索引库，等于有了数据库中的 database。</p> <p>接下来就需要建索引库(index)中的映射了，类似于数据库(database)中的表结构(table)。创建数据库表需要设置字段名称，类型，长度，约束等；索引库也一样，需要知道这个类型下有哪些字段，每个字段有哪些约束信息，这就叫做映射(mapping)。</p> <h3 id="创建映射-put"><a href="#创建映射-put" class="header-anchor">#</a> 创建映射 PUT</h3> <p><strong>Postman</strong></p> <p>首先创建 stuednt 索引，向 ES 服务器发 <code>PUT</code> 请求：<code>http://127.0.0.1:9200/student</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114202007.png" alt="image-20211114202006774"></p> <p>在 Postman 中，向 ES 服务器发 <code>PUT</code> 请求：<code>http://127.0.0.1:9200/student/_mapping</code></p> <p>请求体内容为：</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;properties&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;name&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
            <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;text&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token property">&quot;sex&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
            <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span>
        <span class="token punctuation">}</span><span class="token punctuation">,</span>
        <span class="token property">&quot;age&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
            <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;keyword&quot;</span><span class="token punctuation">,</span>
            <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token boolean">false</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211117163200.png" alt="image-20211117163123228"></p> <p>映射数据说明：</p> <ul><li><p>字段名：任意填写，下面指定许多属性，例如：title、subtitle、images、price</p></li> <li><p>type：类型，Elasticsearch 中支持的数据类型非常丰富，说几个关键的：</p> <ul><li>String 类型，又分两种：
<ul><li>text：可分词，支持模糊查询，支持准确查询，不支持聚合查询</li> <li>keyword：不可分词，数据会作为完整字段进行匹配，支持模糊查询，支持准确查询，支持聚合查询。</li></ul></li> <li>Numerical：数值类型，分两类
<ul><li>基本数据类型：long、integer、short、byte、double、float、half_float</li> <li>浮点数的高精度类型：scaled_float</li></ul></li> <li>Date：日期类型</li> <li>Array：数组类型</li> <li>Object：对象</li></ul></li> <li><p>index：是否索引，默认为 true，也就是说你不进行任何配置，所有字段都会被索引。</p> <ul><li>true：字段会被索引，则可以用来进行搜索</li> <li>false：字段不会被索引，不能用来搜索</li></ul></li> <li><p>store：是否将数据进行独立存储，默认为 false</p> <p>原始的文本会存储在 _source 里面，默认情况下其他提取出来的字段都不是独立存储 的，是从 _source 里面提取出来的。当然你也可以独立的存储某个字段，只要设置 &quot;store&quot;: true 即可，获取独立存储的字段要比从 _source 中解析快得多，但是也会占用 更多的空间，所以要根据实际业务需求来设置。</p></li> <li><p>analyzer：分词器，这里的 ik_max_word 即使用 ik 分词器</p></li></ul> <p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>PUT /student
<span class="token punctuation">{</span>
    <span class="token string">&quot;properties&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;name&quot;</span>:<span class="token punctuation">{</span>
            <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;text&quot;</span>,
            <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token boolean">true</span>
        <span class="token punctuation">}</span>,
        <span class="token string">&quot;sex&quot;</span>:<span class="token punctuation">{</span>
            <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;keyword&quot;</span>,
            <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token boolean">true</span>
        <span class="token punctuation">}</span>,
        <span class="token string">&quot;age&quot;</span>:<span class="token punctuation">{</span>
            <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;keyword&quot;</span>,
            <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token boolean">false</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>name 为 <code>text</code> 类型，则说明是可<mark>分词</mark>的，如 name 有张三、张三、张三丰、张飞、三德子、张二丰、马三丰，只要查询了三，则 name 都会查询出来，类似于数据库的模糊查询</p> <p>name 为 <code>keyword</code> 类型，则说明是<mark>不可分词</mark>，数据会作为完整字段进行匹配，如上方查询了三，什么都不会查询出来，因为 name 里没有三</p> <h3 id="查看映射-get"><a href="#查看映射-get" class="header-anchor">#</a> 查看映射 GET</h3> <p><strong>Postman</strong></p> <p>在 Postman 中，向 ES 服务器发 <code>GET</code> 请求：<code>http://127.0.0.1:9200/student/_mapping</code></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114202446.png" alt="image-20211114202420743"></p> <p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /student/_mapping
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="索引映射关联-put"><a href="#索引映射关联-put" class="header-anchor">#</a> 索引映射关联 PUT</h3> <p><strong>Postman</strong></p> <p>创建新的索引 <code>student1</code>，与之前的 <code>student</code> 进行映射关联</p> <p>在 Postman 中，向 ES 服务器发 <code>PUT</code> 请求：<code>http://127.0.0.1:9200/student1</code></p> <p>请求体内容：（填写要映射的索引映射内容）</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>
    <span class="token property">&quot;settings&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">,</span>
    <span class="token property">&quot;mappings&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
        <span class="token property">&quot;properties&quot;</span><span class="token operator">:</span> <span class="token punctuation">{</span>
            <span class="token property">&quot;name&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
                <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;text&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token boolean">true</span>

            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token property">&quot;sex&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
                <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;text&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token boolean">false</span>
            <span class="token punctuation">}</span><span class="token punctuation">,</span>
            <span class="token property">&quot;age&quot;</span><span class="token operator">:</span><span class="token punctuation">{</span>
                <span class="token property">&quot;type&quot;</span><span class="token operator">:</span> <span class="token string">&quot;long&quot;</span><span class="token punctuation">,</span>
                <span class="token property">&quot;index&quot;</span><span class="token operator">:</span> <span class="token boolean">false</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114202723.png" alt="image-20211114202722052"></p> <p><strong>Kibana</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>PUT /student1
<span class="token punctuation">{</span>
    <span class="token string">&quot;settings&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>,
    <span class="token string">&quot;mappings&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;properties&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
            <span class="token string">&quot;name&quot;</span>:<span class="token punctuation">{</span>
                <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;text&quot;</span>,
                <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token boolean">true</span>

            <span class="token punctuation">}</span>,
            <span class="token string">&quot;sex&quot;</span>:<span class="token punctuation">{</span>
                <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;text&quot;</span>,
                <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token boolean">false</span>
            <span class="token punctuation">}</span>,
            <span class="token string">&quot;age&quot;</span>:<span class="token punctuation">{</span>
                <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;long&quot;</span>,
                <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token boolean">false</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/20.数据库/15.搜索数据库 - ElasticSearch/06.ElasticSearch - 基本操作.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#搜索数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/es/install/" class="page-nav-centre pag
