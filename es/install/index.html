" target="_blank" rel="noopener noreferrer">官方Kibana下载地址<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h2 id="安装elasticsearch"><a href="#安装elasticsearch" class="header-anchor">#</a> 安装ElasticSearch</h2> <h3 id="windows版本"><a href="#windows版本" class="header-anchor">#</a> Windows版本</h3> <p><strong>ElasticSearch安装</strong></p> <p>前往官网下载 Windows 版本，<a href="https://www.elastic.co/cn/downloads/elasticsearch" target="_blank" rel="noopener noreferrer">https://www.elastic.co/cn/downloads/elasticsearch<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114115518.png" alt="image-20211114115512405"></p> <p>下载的是压缩包，选择好目录，进行解压，然后进入解压好的目录，其目录结构为：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>根目录
|—— bin：可执行脚本目录
|—— config：配置目录
   |—— log4j2.properties：日志配置文件
   |—— jvm.options：Java 虚拟机的配置
   |—— elasticsearch.yml：es 的配置文件
|—— data：索引数据目录
|—— lib：相关类库 Jar 包目录
|—— logs：日志目录
|—— modules：功能模块目录
|—— plugins：插件目录
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>进入 ElasticSearch 的 bin 目录下，会看到很多文件，启动的文件是 elasticsearch.bat</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114115946.png" alt="image-20211114115918589"></p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>9300 端口为 Elasticsearch 集群间组件的通信端口，9200 端口为浏览器访问的 http 协议 RESTful 端口。</p></div> <p>打开浏览器，访问：<a href="http://localhost:9200" target="_blank" rel="noopener noreferrer">http://localhost:9200<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114120302.png" alt="image-20211114120301474"></p> <h3 id="问题解决"><a href="#问题解决" class="header-anchor">#</a> 问题解决</h3> <p>Elasticsearch 是使用 java 开发的，且 7.8 版本的 ES 需要 JDK 版本 1.8 以上，默认安装包带有 jdk 环境，如果系统配置 JAVA_HOME，那么使用系统默认的 JDK，如果没有配置使用自带的 JDK，一般建议使用系统配置的 JDK。</p> <p>双击启动窗口闪退，通过路径访问追踪错误，如果是「空间不足」，请修改 config/jvm.options 配置文件。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 设置 JVM 初始内存为 1G。此值可以设置与-Xmx 相同，以避免每次垃圾回收完成后 JVM 重新分配内存</span>
<span class="token comment"># Xms represents the initial size of total heap space</span>
<span class="token comment"># 设置 JVM 最大可用内存为 1G</span>
<span class="token comment"># Xmx represents the maximum size of total heap space</span>
-Xms1g
-Xmx1g
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="linux版本"><a href="#linux版本" class="header-anchor">#</a> Linux版本</h3> <p>请先确保 Linux 里已经安装了 jdk 1.8 以上版本</p> <p>前往官网下载 Linux 版本，<a href="https://www.elastic.co/cn/downloads/elasticsearch" target="_blank" rel="noopener noreferrer">https://www.elastic.co/cn/downloads/elasticsearch<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>准备一台服务器或者有 Linux 系统的虚拟机</p> <p>在 Linux 里，进入 <code>/usr/local/</code> 目录，创建一个目录 <code>elastic-stack</code></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> /usr/local/
<span class="token function">mkdir</span> elastic-stack
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>将下载的 Linux 版本通过 <code>Xftp</code> 工具传输到 Linux 刚刚创建的目录下</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114171545.png" alt="image-20211114171545008"></p> <p>在 Linux 里进入该目录，解压压缩包</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token builtin class-name">cd</span> elastic-stack
<span class="token function">tar</span> -zxvf elasticsearch-7.15.2-linux-x86_64.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>解压后在当前目录下，如果名字太长，可以去掉版本号，也可以移动到其他位置</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 改名字</span>
<span class="token function">mv</span> elasticsearch-7.15.2 es
<span class="token comment"># 移动位置</span>
<span class="token function">mv</span> -r 文件夹 位置
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p><strong>增加 elasticSearch 用户</strong></p> <p>必须创建一个非 root 用户来运行 ElasticSearch<span class="badge tip" style="vertical-align:top;" data-v-d5affa18>5</span> 及以上版本，基于安全考虑，强制规定不能以 root 身份运行。</p> <p>如果你使用 root 用户来启动 ElasticSearch，则会报错。</p> <p>增加 elasticsearch 用户：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">useradd</span> elasticsearch
<span class="token function">passwd</span> elasticsearch
<span class="token comment"># 设置的密码</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>修改目录权限至新增的 elasticsearch 用户（没权限启动会报错）</p> <p>在 root 用户下执行命令（ElasticSearch 安装目录）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># ElasticSearch 安装目录</span>
<span class="token function">chown</span> -R elasticsearch /usr/local/elastic-stack/es
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>然后修改上述的data和log路径，<code>vi /opt/elasticsearch-7.12.0/config/elasticsearch.yml</code></p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># ----------------------------------- Paths ------------------------------------</span>
<span class="token comment">#</span>
<span class="token comment"># Path to directory where to store the data (separate multiple locations by comma):</span>
<span class="token comment">#</span>
<span class="token key atrule">path.data</span><span class="token punctuation">:</span> /data/es
<span class="token comment">#</span>
<span class="token comment"># Path to log files:</span>
<span class="token comment">#</span>
<span class="token key atrule">path.logs</span><span class="token punctuation">:</span> /var/log/es
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p><strong>配置文件修改</strong></p> <ol><li>修改系统中允许应用最多创建多少文件等的限制权限。Linux 默认来说，一般限制应用最多创建的文件是 65535 个。但是 ES 至少需要 65536 的文件创建权限。</li> <li>修改系统中允许用户启动的进程开启多少个线程。默认的 Linux 限制 root 用户开启的进程可以开启任意数量的线程，其他用户开启的进程可以开启 1024个线程。必须修改限制数为 4096+。因为ES至少需要 4096 的线程池预备。ES在 5.x 版本之后，强制要求在 Linux 中不能使用 root 用户启动 ES 进程。所以必须使用其他用户启动 ES 进程才可以。</li> <li>Linux 低版本内核为线程分配的内存是 128K。4.x 版本的内核分配的内存更大。如果虚拟机的内存是 1G，最多只能开启 3000+ 个线程数。至少为虚拟机分配 1.5G 以上的内存。</li></ol> <p>ES 可以对每个进程的文件数进行限制等，如果服务器内存或空间不足，可以通过修改配置文件，进行「裁剪」</p> <p>修改 /opt/module/es/config/elasticsearch.yml 文件</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 集群名</span>
<span class="token key atrule">cluster.name</span><span class="token punctuation">:</span> elasticsearch
<span class="token comment"># 节点名</span>
<span class="token key atrule">node.name</span><span class="token punctuation">:</span> node<span class="token punctuation">-</span><span class="token number">1</span>
<span class="token comment"># 允许外界访问的 ip</span>
<span class="token key atrule">network.host</span><span class="token punctuation">:</span> 0.0.0.0
<span class="token comment"># http 访问端口</span>
<span class="token key atrule">http.port</span><span class="token punctuation">:</span> <span class="token number">9200</span>
<span class="token comment"># 集群节点的 master</span>
<span class="token key atrule">cluster.initial_master_nodes</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;node-1&quot;</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>修改 /etc/security/limits.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 每个进程可以打开的文件数的限制</span>
es soft nofile <span class="token number">65536</span>
es hard nofile <span class="token number">65536</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>修改 /etc/security/limits.d/20-nproc.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 每个进程可以打开的文件数的限制</span>
es soft nofile <span class="token number">65536</span>
es hard nofile <span class="token number">65536</span>
<span class="token comment"># 操作系统级别对每个用户创建的进程数的限制</span>
* hard nproc <span class="token number">4096</span>
<span class="token comment"># 注：* 带表 Linux 所有用户名称</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>修改 /etc/sysctl.conf，在文件末尾中增加下面内容：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 一个进程可以拥有的 VMA (虚拟内存区域)的数量,默认值为 65536</span>
vm.max_map_count<span class="token operator">=</span><span class="token number">655360</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>配置文件后，记得重新加载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>sysctl -p
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>切换创建好的用户进行启动</p> <p>-d 代表后台启动</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">#	切换用户</span>
<span class="token function">su</span> elasticsearch
<span class="token comment"># 先进入安装目录</span>
<span class="token builtin class-name">cd</span> /usr/local/elastic-stack/es
./bin/elasticsearch -d
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>启动时，会动态生成文件，如果文件所属用户不匹配，会发生错误，需要重新进行修改用户</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># ElasticSearch 安装目录</span>
<span class="token function">chown</span> -R elasticsearch /usr/local/elastic-stack/es
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>查看安装是否成功</strong></p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">netstat</span> -ntlp <span class="token operator">|</span> <span class="token function">grep</span> <span class="token number">9200</span>
tcp6       <span class="token number">0</span>      <span class="token number">0</span> <span class="token number">127.0</span>.0.1:9200          :::*                    LISTEN      <span class="token number">11601</span>/java          
tcp6       <span class="token number">0</span>      <span class="token number">0</span> ::1:9200                :::*                    LISTEN      <span class="token number">11601</span>/java          
<span class="token comment">#	访问成功</span>
<span class="token punctuation">[</span>root@VM-0-6-centos ~<span class="token punctuation">]</span><span class="token comment"># curl 127.0.0.1:9200</span>
<span class="token punctuation">{</span>
    <span class="token string">&quot;name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;KELE-BINGTANG&quot;</span>,
    <span class="token string">&quot;cluster_name&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;elasticsearch&quot;</span>,
    <span class="token string">&quot;cluster_uuid&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;0Fgi85zRTo2eU6du7A56Kg&quot;</span>,
    <span class="token string">&quot;version&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;number&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;7.15.2&quot;</span>,
        <span class="token string">&quot;build_flavor&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;default&quot;</span>,
        <span class="token string">&quot;build_type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;zip&quot;</span>,
        <span class="token string">&quot;build_hash&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;93d5a7f6192e8a1a12e154a2b81bf6fa7309da0c&quot;</span>,
        <span class="token string">&quot;build_date&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;2021-11-04T14:04:42.515624022Z&quot;</span>,
        <span class="token string">&quot;build_snapshot&quot;</span><span class="token builtin class-name">:</span> false,
        <span class="token string">&quot;lucene_version&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;8.9.0&quot;</span>,
        <span class="token string">&quot;minimum_wire_compatibility_version&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;6.8.0&quot;</span>,
        <span class="token string">&quot;minimum_index_compatibility_version&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;6.0.0-beta1&quot;</span>
    <span class="token punctuation">}</span>,
    <span class="token string">&quot;tagline&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;You Know, for Search&quot;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><div class="custom-block note"><p class="custom-block-title">注意</p> <p>记得开放端口 9200（外界访问的端口）</p> <div class="custom-block right"><p>2021-11-16 @Gavin</p></div></div> <h2 id="安装kibana"><a href="#安装kibana" class="header-anchor">#</a> 安装Kibana</h2> <p>Kibana 是一个免费且开放的用户界面，能够让你对 Elasticsearch 数据进行可视化，并 让你在 Elastic Stack 中进行导航。你可以进行各种操作，从跟踪查询负载，到理解请求如 何流经你的整个应用，都能轻松完成。</p> <p>下载时尽量下载与 ElasicSearch 一致的版本。</p> <h3 id="windows版本-2"><a href="#windows版本-2" class="header-anchor">#</a> Windows版本</h3> <p>前往官网下载 Windows 版本：<a href="https://www.elastic.co/cn/downloads/kibana" target="_blank" rel="noopener noreferrer">https://www.elastic.co/cn/downloads/kibana<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>下载后进行解压，目录如图：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114180734.png" alt="image-20211114180733492"></p> <p>进入 bin 目录，双击 <code>kibana.bat</code> 启动服务</p> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>启动 Kibana 之前要启动 Elasticsearch</p> <div class="custom-block right"><p>2021-11-14 @Gavin</p></div></div> <p>访问：http://localhost:5601/</p> <p>kibana 会自动去访问 9200，也就是 elasticsearch 的端口号</p> <p><strong>修改界面语言</strong></p> <p>访问界面是英文，可修改成中文，进入根目录下的 config 目录，打开 <code>kibana.yml</code> 文件</p> <p>滑到最底部，加入</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 默认端口</span>
<span class="token key atrule">server.port</span><span class="token punctuation">:</span> <span class="token number">5601</span>
<span class="token comment"># ES 服务器的地址</span>
<span class="token key atrule">elasticsearch.hosts</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;http://localhost:9200&quot;</span><span class="token punctuation">]</span>
<span class="token comment"># 索引名</span>
<span class="token key atrule">kibana.index</span><span class="token punctuation">:</span> <span class="token string">&quot;.kibana&quot;</span>
<span class="token comment"># 支持中文</span>
<span class="token key atrule">i18n.locale</span><span class="token punctuation">:</span> <span class="token string">&quot;zh-CN&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114181317.png" alt="image-20211114181316133"></p> <p>进入根目录下的 bin 目录，执行 kibana.bat 文件即可启动</p> <h3 id="linux版本-2"><a href="#linux版本-2" class="header-anchor">#</a> Linux版本</h3> <p>请先确保安装了 jdk1.8 以上版本</p> <p>前往官网下载 Linux 版本：<a href="https://www.elastic.co/cn/downloads/kibana" target="_blank" rel="noopener noreferrer">https://www.elastic.co/cn/downloads/kibana<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>利用 <code>Xftp</code> 工具传输到 Linux 里</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114171649.png" alt="image-20211114171648396"></p> <p>解压压缩包</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">tar</span> -zxvf kibana-7.15.2-linux-x86_64.tar.gz
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block note"><p class="custom-block-title">笔记</p> <p>解压前记得切换到 root 用户，否则无法解压</p> <div class="custom-block right"><p>2021-11-14 @Gavin</p></div></div> <p>名字太长。可以去掉版本号</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">mv</span> kibana-7.15.2-linux-x86_64 kibana
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>修改目录权限至新增的 elasticsearch 用户（没权限启动会报错）</p> <p>在 root 用户下执行命令（ElasticSearch 安装目录）</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># ElasticSearch 安装目录</span>
<span class="token function">chown</span> -R elasticsearch /usr/local/elastic-stack/kibana
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p><strong>修改界面语言</strong></p> <p>访问界面是英文，可修改成中文，进入根目录下的 config 目录，打开 <code>kibana.yml</code> 文件</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">vim</span> /usr/local/elastic-stack/kibana/config/kibana.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>滑到最底部，加入：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 默认端口</span>
<span class="token key atrule">server.port</span><span class="token punctuation">:</span> <span class="token number">5601</span>
<span class="token comment"># ES 服务器的地址</span>
<span class="token key atrule">elasticsearch.hosts</span><span class="token punctuation">:</span> <span class="token punctuation">[</span><span class="token string">&quot;http://localhost:9200&quot;</span><span class="token punctuation">]</span>
<span class="token comment"># 索引名</span>
<span class="token key atrule">kibana.index</span><span class="token punctuation">:</span> <span class="token string">&quot;.kibana&quot;</span>
<span class="token comment"># 支持中文</span>
<span class="token key atrule">i18n.locale</span><span class="token punctuation">:</span> <span class="token string">&quot;zh-CN&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>切换创建好的用户进行启动</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">#	切换用户</span>
<span class="token function">su</span> elasticsearch
<span class="token comment"># 先进入安装目录</span>
<span class="token builtin class-name">cd</span> /usr/local/elastic-stack/kibana-7.15.2-linux-x86_64
./bin/kibana
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>如果打算后台启动：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">nohup</span> ./bin/kibana <span class="token operator">&amp;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><div class="custom-block note"><p class="custom-block-title">注意</p> <p>记得开放端口 5601（外界访问的端口）</p> <div class="custom-block right"><p>2021-11-16 @Gavin</p></div></div> <h2 id="安装head"><a href="#安装head" class="header-anchor">#</a> 安装Head</h2> <p>Head 是 elasticsearch 的图形化界面插件客户端，也是 elasticsearch 的集群管理工具，在集群操作用到。</p> <div class="custom-block note"><p class="custom-block-title">注意</p> <p>需要 NodeJS 的环境</p> <div class="custom-block right"><p>2021-11-16 @Gavin</p></div></div> <p>下载地址：<a href="https://github.com/mobz/elasticsearch-head/" target="_blank" rel="noopener noreferrer">https://github.com/mobz/elasticsearch-head/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>也可以直接打开 <code>Git Bash Here</code>，直接下载</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token function">git</span> clone https://github.com/mobz/elasticsearch-head.git
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="下载"><a href="#下载" class="header-anchor">#</a> 下载</h3> <p>下载后进行解压，然后在解压目录安装依赖，打开 Vscode 或者管理员运行 CMD</p> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> <span class="token function" data-v-4f1e9d0c>install</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>npm</span> <span class="token function" data-v-4f1e9d0c>install</span>
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <h3 id="配置文件修改"><a href="#配置文件修改" class="header-anchor">#</a> 配置文件修改</h3> <p>由于 ES 进程和客户端进程端口号不同，存在跨域问题，所以我们要在 ES 的配置文件中配置下跨域问题。</p> <p>进入 ES 根目录 /config，修改 elasticsearch 配置文件：elasticsearch.yml，增加以下两句命令：</p> <div class="language-yml line-numbers-mode"><pre class="language-yml"><code><span class="token comment"># 跨域配置：</span>
<span class="token key atrule">http.cors.enabled</span><span class="token punctuation">:</span> <span class="token boolean important">true</span>
<span class="token key atrule">http.cors.allow-origin</span><span class="token punctuation">:</span> <span class="token string">&quot;*&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="启动测试"><a href="#启动测试" class="header-anchor">#</a> 启动测试</h3> <div class="theme-code-group" data-v-2f5f1757><div class="theme-code-group__nav" data-v-2f5f1757><ul class="theme-code-group__ul" data-v-2f5f1757></ul></div> <div class="theme-code-block theme-code-block__active" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>yarn</span> run start
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <div class="theme-code-block" data-v-4f1e9d0c><div class="language-sh line-numbers-mode" data-v-4f1e9d0c><pre class="language-sh" data-v-4f1e9d0c><code data-v-4f1e9d0c><span class="token function" data-v-4f1e9d0c>npm</span> run start
</code></pre> <div class="line-numbers-wrapper" data-v-4f1e9d0c><span class="line-number" data-v-4f1e9d0c>1</span><br data-v-4f1e9d0c></div></div></div> <pre class="pre-blank" data-v-2f5f1757>// Make sure to add code blocks to your code group</pre></div> <p>启动后打开浏览器，访问：<a href="http://localhost:9100/" target="_blank" rel="noopener noreferrer">http://localhost:9100/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="配置密码访问"><a href="#配置密码访问" class="header-anchor">#</a> 配置密码访问</h2> <blockquote><p>使用基本许可证时，默认情况下禁用Elasticsearch安全功能。由于我测试环境是放在公网上的，所以需要设置下密码访问。相关文档可以参考<a href="https://www.elastic.co/guide/en/elasticsearch/reference/7.12/security-minimal-setup.html" target="_blank" rel="noopener noreferrer">这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <ol><li>停止 kibana 和 elasticsearch 服务</li> <li>将 <code>xpack.security.enabled</code> 设置添加到 ES_PATH_CONF/elasticsearch.yml 文件并将值设置为 true</li> <li>启动elasticsearch (<code>./bin/elasticsearch -d</code>)</li> <li>执行如下密码设置器，<code>./bin/elasticsearch-setup-passwords interactive</code> 来设置各个组件的密码</li> <li>将elasticsearch.username设置添加到KIB_PATH_CONF/kibana.yml 文件并将值设置给elastic用户： <code>elasticsearch.username: &quot;elastic&quot;</code></li> <li>创建kibana keystore，<code>./bin/kibana-keystore create</code></li> <li>在kibana keystore 中添加密码 <code>./bin/kibana-keystore add elasticsearch.password</code></li> <li>重启kibana 服务即可 <code>nohup ./bin/kibana &amp;</code></li></ol> <p>然后就可以使用密码登录了</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <p>https://www.pdai.tech/md/db/nosql-es/elasticsearch-x-install.html</p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/20.数据库/15.搜索数据库 - ElasticSearch/04.ElasticSearch - 安装.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#搜索数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/es/introduce/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">ElasticSearch - 基础概念</div></a> <a href="/es/simple-curd/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ElasticSearch - 基本操作</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
