F2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">ElasticSearch - 基础概念<!----></h1> <!----> <div class="theme-vdoing-content content__default"><p></p><div class="table-of-contents"><ul><li><a href="#elasticsearch-是什么">ElasticSearch 是什么</a></li><li><a href="#全文搜索引擎">全文搜索引擎</a></li><li><a href="#lucene">Lucene</a></li><li><a href="#elasticsearch-and-solr">Elasticsearch And Solr</a></li><li><a href="#elasticsearch-or-solr">Elasticsearch Or Solr</a></li><li><a href="#elasticsearch-应用案例">Elasticsearch 应用案例</a></li><li><a href="#elasticsearch-的基础概念">ElasticSearch 的基础概念</a></li><li><a href="#学习地址">学习地址</a></li></ul></div><p></p> <h2 id="elasticsearch-是什么"><a href="#elasticsearch-是什么" class="header-anchor">#</a> ElasticSearch 是什么</h2> <p>ElasticSearch 翻译过来是弹性搜索。</p> <p>The Elastic Stack，包括 ElasticSearch、Kibana、Beats 和 Logstash（也称为 ELK Stack）。 能够安全可靠地获取任何来源、任何格式的数据，然后实时地对数据进行搜索、分析和可视化。Elaticsearch，简称为 ES，ES 是一个开源的高扩展的分布式全文搜索引擎，是整个 Elastic  Stack 技术栈的核心。它可以近乎实时的存储、检索数据；本身扩展性很好，可以扩展到上百台服务器，处理 PB 级别的数据。</p> <p>除了搜索，结合 Kibana、Logstash、Beats 开源产品，Elastic Stack（简称 ELK）还被广泛运用在大数据近实时分析领域，包括：<strong>日志分析</strong>、<strong>指标监控</strong>、<strong>信息安全</strong>等。它可以帮助你 <strong>探索海量结构化、非结构化数据，按需创建可视化报表，对监控数据设置报警阈值，通过使用机器学习，自动识别异常状况</strong>。</p> <p>ElasticSearch 是基于 Restful WebApi，使用 Java 语言开发的搜索引擎库类，并作为 Apache 许可条款下的开放源码发布，是当前流行的企业级搜索引擎。其客户端在 Java、C#、PHP、Python 等许多语言中都是可用的。</p> <h2 id="全文搜索引擎"><a href="#全文搜索引擎" class="header-anchor">#</a> 全文搜索引擎</h2> <p>Google，百度类的网站搜索，它们都是根据网页中的关键字生成索引，我们在搜索的时候输入关键字，它们会将该关键字即索引匹配到的所有网页返回；还有常见的项目中应用日志的搜索等等。对于这些非结构化的数据文本，关系型数据库搜索不是能很好的支持。</p> <p>一般传统数据库，全文检索都实现的很鸡肋，因为一般也没人用数据库存文本字段。进行全文检索需要扫描整个表，如果数据量大的话即使对 SQL 的语法优化，也收效甚微。建立了索引，但是维护起来也很麻烦，对于 insert 和 update 操作都会重新构建索引。</p> <p>基于以上原因可以分析得出，在一些生产环境中，使用常规的搜索方式，性能是非常差的：</p> <ul><li>搜索的数据对象是大量的非结构化的文本数据。</li> <li>文件记录量达到数十万或数百万个甚至更多。</li> <li>支持大量基于交互式文本的查询。</li> <li>需求非常灵活的全文搜索查询。</li> <li>对高度相关的搜索结果的有特殊需求，但是没有可用的关系数据库可以满足。</li> <li>对不同记录类型、非文本数据操作或安全事务处理的需求相对较少的情况。为了解决结构化数据搜索和非结构化数据搜索性能问题，我们就需要专业，健壮，强大的全文搜索引擎</li></ul> <p>这里说到的全文搜索引擎指的是目前广泛应用的主流搜索引擎。它的工作原理是计算机 索引程序通过扫描文章中的每一个词，对每一个词建立一个索引，指明该词在文章中出现的次数和位置，当用户查询时，检索程序就根据事先建立的索引进行查找，并将查找的结果反馈给用户的检索方式。这个过程类似于通过字典中的检索字表查字的过程。</p> <h2 id="lucene"><a href="#lucene" class="header-anchor">#</a> Lucene</h2> <div class="custom-block note"><p class="custom-block-title">笔记</p> <p>ElasticSearch 是基于 Lucene 的，而 Lucene 是一个库。</p> <div class="custom-block right"><p>2021-11-14 @Gavin</p></div></div> <p>Lucene 是 Apache 软件基金会 Jakarta 项目组的一个子项目，提供了一个简单却强大的应用程式接口，能够做全文索引和搜寻。在 Java 开发环境里 Lucene 是一个成熟的免费开源工具。就其本身而言，Lucene 是当前以及最近几年最受欢迎的免费 Java 信息检索程序库。但 Lucene 只是一个提供全文搜索功能类库的核心工具包，而真正使用它还需要一个完善的服务框架搭建起来进行应用。</p> <p>Elasticsearch 是使用 Java 编写的，它的内部使用 Lucene 做索引与搜索，但是它的目的是使全文检索变得简单，<strong>通过隐藏 Lucene 的复杂性，取而代之的提供一套简单一致的 RESTful API</strong>。</p> <h2 id="elasticsearch-and-solr"><a href="#elasticsearch-and-solr" class="header-anchor">#</a> Elasticsearch And Solr</h2> <p>目前市面上流行的搜索引擎软件，主流的就两款：Elasticsearch 和 Solr，这两款都是基于 Lucene 搭建的，可以独立部署启动的搜索引擎服务软件。由于内核相同，所以两者除了服务器安装、部署、管理、集群以外，对于数据的操作如修改、添加、保存、查询等等都十分类似。</p> <p>在使用过程中，一般都会将 Elasticsearch 和 Solr 这两个软件对比，然后进行选型。这两个搜索引擎都是流行的，先进的的开源搜索引擎。它们都是围绕核心底层搜索库 - Lucene 构建的 - 但它们又是不同的。像所有东西一样，每个都有其优点和缺点：</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114002956.png" alt="image-20211114002929452"></p> <h2 id="elasticsearch-or-solr"><a href="#elasticsearch-or-solr" class="header-anchor">#</a> Elasticsearch Or Solr</h2> <p>Elasticsearch 和 Solr 都是开源搜索引擎，那么我们在使用时该如何选择呢？</p> <ul><li>Google 搜索趋势结果表明，与 Solr 相比，Elasticsearch 具有很大的吸引力，但这并不意味着 Apache Solr 已经死亡。虽然有些人可能不这么认为，但 Solr 仍然是最受欢迎的搜索引擎之一，拥有强大的社区和开源支持。</li></ul> <ul><li>与 Solr 相比，Elasticsearch 易于安装且非常轻巧。此外，你可以在几分钟内安装并运行 Elasticsearch。但是，如果 Elasticsearch 管理不当，这种易于部署和使用可能会成为一个问题。基于 JSON 的配置很简单，但如果要为文件中的每个配置指定注释，那么它不适合您。总的来说，如果你的应用使用的是 JSON，那么 Elasticsearch 是一个更好的选择。否则，请使用 Solr，因为它的 schema.xml 和 solrconfig.xml 都有很好的文档记录。</li> <li>Solr 拥有更大，更成熟的用户，开发者和贡献者社区。ES 虽拥有的规模较小但活跃的 用户社区以及不断增长的贡献者社区。Solr 贡献者和提交者来自许多不同的组织，而 Elasticsearch 提交者来自单个公司。</li> <li>Solr 更成熟，但 ES 增长迅速，更稳定。</li> <li>Solr 是一个非常有据可查的产品，具有清晰的示例和 API 用例场景。 Elasticsearch 的 文档组织良好，但它缺乏好的示例和清晰的配置说明。 **那么，到底是 Solr 还是 Elasticsearch？**有时很难找到明确的答案。无论您选择 Solr 还是 Elasticsearch，首先需要了解正确的用 例和未来需求。总结他们的每个属性。</li></ul> <p>由于易于使用，Elasticsearch 在新开发者中更受欢迎。一个下载和一个命令就可以启动 一切。</p> <p>如果除了搜索文本之外还需要它来处理分析查询，Elasticsearch 是更好的选择。</p> <p>如果需要分布式索引，则需要选择 Elasticsearch。对于需要良好可伸缩性和以及性能分布式环境，Elasticsearch 是更好的选择。</p> <p>Elasticsearch 在开源日志管理用例中占据主导地位，许多组织在 Elasticsearch 中索引它们的日志以使其可搜索。</p> <p>如果你喜欢监控和指标，那么请使用 Elasticsearch，因为相对于 Solr，Elasticsearch 暴露了更多的关键指标</p> <h2 id="elasticsearch-应用案例"><a href="#elasticsearch-应用案例" class="header-anchor">#</a> Elasticsearch 应用案例</h2> <p><code>GitHub</code>：2013 年初，抛弃了 Solr，采取 Elasticsearch 来做 PB 级的搜索。GitHub 使用 Elasticsearch 搜索 20TB 的数据，包括 13 亿文件和 1300 亿行代码。</p> <p><code>维基百科</code>：启动以 Elasticsearch 为基础的核心搜索架构</p> <p><code>SoundCloud</code>：SoundCloud 使用 Elasticsearch 为 1.8 亿用户提供即时而精准的音乐搜索 服务。</p> <p><code>百度</code>：目前广泛使用 Elasticsearch 作为文本数据分析，采集百度所有服务器上的各类指标数据及用户自定义数据，通过对各种数据进行多维分析展示，辅助定位分析实例异常或业务层面异常。目前覆盖百度内部 20 多个业务线（包括云分析、网盟、预测、文库、 直达号、钱包、风控等），单集群最大 100 台机器，200 个 ES 节点，每天导入 30TB+ 数据。</p> <p><code>新浪</code>：使用 Elasticsearch 分析处理 32 亿条实时日志。</p> <p><code>阿里</code>：使用 Elasticsearch 构建日志采集和分析体系。</p> <p><code>Stack Overflow</code>：解决 Bug 问题的网站，全英文，编程人员交流的网站。</p> <h2 id="elasticsearch-的基础概念"><a href="#elasticsearch-的基础概念" class="header-anchor">#</a> ElasticSearch 的基础概念</h2> <p>Elasticsearch 是面向文档型数据库，一条数据在这里就是一个文档。为了方便大家理解，我们将 Elasticsearch 里存储文档数据和关系型数据库 MySQL 存储数据的概念进行一个类比</p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114005013.png" alt="image-20211114005012020"></p> <p><img src="https://fastly.jsdelivr.net/gh/Kele-Bingtang/static/img/ElasticSearch/20211114005215.png" alt="image-20211114005213919"></p> <p>ES 里的 Index 可以看做一个库，而 Types 相当于表，Documents 则相当于表的行。这里 Types 的概念已经被逐渐弱化，Elasticsearch 6.X 中，一个 index 下已经只能包含一个 type，Elasticsearch 7.X 中，Type 的概念已经被删除了。</p> <p><strong>Near Realtime（NRT）</strong> 近实时。数据提交索引后，立马就可以搜索到。</p> <p><strong>Cluster 集群</strong>，一个集群由一个唯一的名字标识，默认为&quot;elasticsearch&quot;。集群名称非常重要，具有相同集群名的节点才会组成一个集群。集群名称可以在配置文件中指定。</p> <p><strong>Node 节点</strong>：存储集群的数据，参与集群的索引和搜索功能。像集群有名字，节点也有自己的名称，默认在启动时会以一个随机的UUID的前七个字符作为节点的名字，你可以为其指定任意的名字。通过集群名在网络中发现同伴组成集群。一个节点也可是集群。</p> <p><strong>Index 索引</strong>: 一个索引是一个文档的集合（等同于 solr 中的集合）。每个索引有唯一的名字，通过这个名字来操作它。一个集群中可以有任意多个索引。</p> <p><strong>Type 类型</strong>：指在一个索引中，可以索引不同类型的文档，如用户数据、博客数据。从 6.0.0 版本起已废弃，一个索引中只存放一类数据。</p> <p><strong>Document 文档</strong>：被索引的一条数据，索引的基本信息单元，以 JSON 格式来表示。</p> <p><strong>Shard 分片</strong>：在创建一个索引时可以指定分成多少个分片来存储。每个分片本身也是一个功能完善且独立的「索引」，可以被放置在集群的任意节点上。</p> <p><strong>Replication 备份</strong>: 一个分片可以有多个备份（副本）。</p> <h2 id="学习地址"><a href="#学习地址" class="header-anchor">#</a> 学习地址</h2> <p>ElasticSearch 的知识体系学习自：<a href="https://www.bilibili.com/video/BV1hh411D7sb" target="_blank" rel="noopener noreferrer">https://www.bilibili.com/video/BV1hh411D7sb<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div> <!----> <div class="page-edit"><div class="edit-link"><a href="https://github.com/Small-market/Small-market.github.io/edit/master/docs/20.数据库/15.搜索数据库 - ElasticSearch/02.ElasticSearch - 基础概念.md" target="_blank" rel="noopener noreferrer">编辑此页</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=%E6%90%9C%E7%B4%A2%E6%95%B0%E6%8D%AE%E5%BA%93" title="标签">#搜索数据库</a></div> <div class="last-updated"><span class="prefix">更新时间:</span> <span class="time">2022/07/25, 10:43:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/redis/distributed-lock/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Redis - 分布式锁</div></a> <a href="/es/install/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">ElasticSearch - 安装</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
